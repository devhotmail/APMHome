<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/px-dropdown/px-dropdown.html">
<link rel="import" href="device-selector-bar-styles.html">

<dom-module id="device-selector-bar">
  <template>
    <style include="device-selector-bar-styles"></style>
    <div class="flex flex--row flex--center">
      <div class="flex--item u-1/4 text--center">
        <px-dropdown class="u-mh+" display-value="[[selectedYear]]  " selected-key="{{selectedYear}}">
          <px-dropdown-content class="px-dropdown-content"
                               max-cont-character-width="10"
                               extend-dropdown="true"
                               extend-dropdown-by="15"
                               items="[[yearList]]">
          </px-dropdown-content>
        </px-dropdown>
      </div>
      <div class="flex--item u-3/4">
        <div class="btn-group">
          <template is="dom-repeat" items="[[groupTabs]]">
            <input id$="tab-[[index]]" name="group-type" type="radio" value="[[item.val]]"
                   on-click="handleRadioSelect" checked="[[_isRadioChecked(item)]]">
            <label for$="tab-[[index]]" class="btn u-mr+">[[item.key]]</label>
          </template>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'device-selector-bar',
      properties: {
        yearList: Array,
        selectedYear: {
          type: Number,
          notify: true
        },
        groupTabs: Array,
        selectedType: {
          type: String,
          notify: true
        },
      },
      observers: [
        'saveOptionsInHistory(selectedYear, selectedType)',
      ],
      ready: function() {
        var _this = this;
        this.restoreOptionsFromHistory();
        fetch('mock/device-selection-types.json').then(function(res) {
          return res.json();
        }).then(function(list) {
          list[0].selected = true;
          _this.set('groupTabs', list);
        });
        fetch('mock/dropdown-years.json').then(function(res) {
          return res.json();
        }).then(function(list) {
          _this.set('yearList', list);
        });
      },
      handleRadioSelect: function(e) {
        this.set('selectedType', e.target.value);
      },
      restoreOptionsFromHistory: function() {
        var hash = location.hash.replace(/^#/, '');
        var options = URI('').search(hash).search(true);
        this.set('selectedYear', +options.year || 2016);
        this.set('selectedType', options.groupby || 'type');
      },
      saveOptionsInHistory: function(year, type) {
        var uri = URI('').addQuery('year', year).addQuery('groupby', type);
        var new_hash = uri.query();
        location.hash = '#' + new_hash;
      },
      _isRadioChecked: function(item) {
        return item.val === this.selectedType;
      }
    });
  </script>
</dom-module>
