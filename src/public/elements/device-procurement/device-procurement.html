<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../behavior/context.html">
<link rel="import" href="../behavior/fetch-cached.html">
<link rel="import" href="../zoom-pack-chart/zoom-pack-chart.html">
<link rel="import" href="../editable-block/editable-block.html">
<link rel="import" href="device-procurement-styles.html">
<link rel="stylesheet" href="../../css/dewIcons.css">
<link rel="import" href="../../uri.html">

<dom-module id="device-procurement">
  <template>
    <style include="device-procurement-styles"></style>
    <div class="chart-wrapper">
      <zoom-pack-chart
        child-key="items"
        size-key="revenue_predict_raw"
        chart-data="[[data]]"
        focus="{{focus}}"></zoom-pack-chart>
    </div>
    <div class="sidebar">
      <div class="type-select btn-group">
        <template is="dom-repeat" items="[[typeOpts]]">
          <div class$="[[computedCls(item.val, selectedType)]]"
            on-click="handleSelect">
            [[item.key]]
          </div>
        </template>
      </div>
      <div class="tabs">
        <div style="text-align: center;">
          <div class="tabs-header">
            <div class="sliding" style$="left: [[slidingLeft]]"></div>
            <ul>
              <template is="dom-repeat" items="[[tabList]]">
                <li
                  class$="[[calcTabCls(item.val, activeTab)]]"
                  on-tap="handleTabTap">
                  [[item.key]]
                </li>
              </template>
            </ul>
          </div>
        </div>
        <div class="tabs-content">
          <template is="dom-if" if="[[isEqual(activeTab, 0)]]">
            <div class="related-info">
              <div class="kpis">
                <h3>当前位置: [[focus.data.name]]</h3>
                当前平均使用率预测:
                <h2>[[decimal2Percent(focus.data.usage)]]</h2>
                <template is="dom-if" if="[[isArray(focus.data.suggestions)]]">
                  <template is="dom-repeat" items="[[focus.data.suggestions]]">
                    <template is="dom-if" if="[[item.title]]">
                      <div>[[item.title]]</div>
                    </template>
                    <template is="dom-if" if="[[item.addition]]">
                      <h2>[[item.addition]]</h2>
                    </template>
                  </template>
                  <div class="divider"></div>
                </template>
                <template is="dom-if" if="[[isOr(currentKPIs.0.num, currentKPIs.1.num)]]">
                  <template is="dom-repeat" items="[[currentKPIs]]">
                    <template is="dom-if" if="[[item.num]]">
                      <div class$="kpi kpi-[[index]]">
                        [[item.desc]]
                      </div>
                    </template>
                    <div class="kpi-detail">
                      <template is="dom-if" if="[[item.num]]">
                        <h2>[[item.num]]台设备</h2>
                      </template>
                    </div>
                  </template>
                  <div class="divider"></div>
                </template>
              </div>
              <div class="legends">
                <h3>图示说明</h3>
                <div class="legend">
                  <i class="dewicon-circle-high" style="color:#b3b3b3"></i>
                  <span class="legend-tip">平均使用率预测(%)</span>
                </div>
                <div class="legend">
                  <i class="dewicon-circle-full" style="color:#e26d26"></i>
                  <span class="legend-tip">单台使用率预测&gt;100%</span>
                </div>
                <div class="legend">
                  <i class="dewicon-circle-low" style="color:#ebda51"></i>
                  <span class="legend-tip">单台使用率预测&lt;30%</span>
                </div>
                <div class="legend">球大小与设备利润预测相关</div>
              </div>
            </div>
          </template>
          <template is="dom-if" if="[[isEqual(activeTab, 1)]]">
            <div class="config-list">
              <template is="dom-repeat" id="configList" items="[[configList]]">
                <div
                  class$="[[calcConfigItemCls(selectedConfigIndex, index)]]"
                  on-tap="handleConfigTap">
                  <div class="item-name">[[item.name]]</div>
                  <template is="dom-if" if="[[item.isUnknown]]">
                    <div>待计算</div>
                  </template>
                  <template is="dom-if" if="[[!item.isUnknown]]">
                    <editable-block
                      value="{{item.revenue_increase}}"
                      data-index$="[[index]]"
                      on-value-changed="handleConfigChange"></editable-block>
                    <span>%</span>
                  </template>
                </div>
              </template>
              <array-selector
                id="configSelector"
                items="{{configList}}"
                selected="{{selectedConfigIndex}}"></array-selector>
            </div>
            <template is="dom-if" if="[[isArray(selectedConfigItem.items)]]">
              <div class="config-list">
                <template is="dom-repeat" id="subConfigList" items="[[selectedConfigItem.items]]">
                  <div
                    class="config-item"
                    class$="[[calcConfigItemCls(selectedSubConfigIndex, index)]]"
                    on-tap="handleSubConfigTap">
                    <div class="item-name">[[item.name]]</div>
                    <editable-block
                      value="{{item.revenue_increase}}"
                      on-value-changed="handleSubConfigChange"></editable-block>
                    <span>%</span>
                  </div>
                </template>
                <array-selector
                  id="subConfigSelector"
                  items="{{selectedConfigItem.items}}"
                  selected="{{selectedSubConfigIndex}}"></array-selector>
              </div>
            </template>
            <div class="btn-group" id="btn">
              <div class="btn active" on-tap="handleSubmit">
                确认建议
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </template>
  <script>
    function uniqueId() {
      return Math.random().toString(36).substr(2, 9);
    }

    var sectionalizer = [
      {
        key: 'orange',
        status: 'high',
        desc: '使用率预测>100%',
        filter: function(n) {
          return n >= 1;
        }
      },
      {
        key: 'yellow',
        status: 'low',
        desc: '使用率预测<30%',
        filter: function(n) {
          return n <= 0.3;
        }
      }
    ];

    define('device-procurement', [
      'behavior/context',
      'behavior/fetch-cached'
    ], function(ContextBehavior, FetchCachedBehavior) {
      Polymer({
        is: 'device-procurement',
        properties: {
          data: Object,
          focus: Object,
          selectedConfigIndex: {
            type: Number,
            value: 0
          },
          selectedSubConfigIndex: {
            type: Number,
            value: 0
          },
          selectedConfigItem: {
            type: Object,
            computed: 'getSelectedConfigItem(configList, selectedConfigIndex)'
          },
          configList: Array,
          currentKPIs: {
            type: Array,
            computed: 'getCurrentKPIs(focus)'
          },
          tabList: {
            type: Array,
            readOnly: true,
            value: [
              {
                key: '系统自动',
                val: 0
              },
              {
                key: '手动调节',
                val: 1
              }
            ]
          },
          activeTab: {
            type: Number,
            value: 1
          },
          slidingLeft: {
            type: String,
            computed: 'calcSlidingLeft(activeTab)'
          },
          typeOpts: {
            type: Array,
            readOnly: true,
            value: [
              {
                key: '按设备类型',
                val: 'type',
                zh: '类型'
              },
              {
                key: '按科室',
                val: 'dept',
                zh: '科室'
              }
            ]
          },
          selectedType: {
            type: String
          }
        },
        behaviors: [
          ContextBehavior,
          FetchCachedBehavior
        ],
        observers: [
          'loadData(selectedType)',
          'changeQuery(selectedType)',
          'resetSubSelectedConfigIndex(selectedConfigIndex)',
          'watcher4Focus(focus)'
        ],
        isArray: Array.isArray,
        isEqual: function(a, b) {
          return a === b;
        },
        isOr: function(a, b) {
          return a || b;
        },
        resetSubSelectedConfigIndex: function(selectedConfigIndex) {
          // reset subSelectedConfig index when selectedConfigIndex changes
          this.selectedSubConfigIndex = 0;
        },
        handleConfigTap: function(e) {
          var root = Polymer.dom(this.root);
          var item = root.querySelector('#configList').indexForElement(e.target);
          root.querySelector('#configSelector').select(item);
          // set child config index as zero
          this.set('selectedSubConfigIndex', 0);
        },
        handleSubConfigTap: function(e) {
          var root = Polymer.dom(this.root);
          var item = root.querySelector('#subConfigList').indexForElement(e.target);
          root.querySelector('#subConfigSelector').select(item);
        },
        getSelectedConfigItem: function(array, index) {
          if (Array.isArray(array) && Number.isFinite(index)) {
            return array[index];
          }
        },
        watcher: function(a) {
          console.log(a)
        },
        watcher4Focus: function(focus) {
          // this.setter4SelectedConfigItem((focus.children && focus.children.length) ? focus.children[0] : {});
        },
        setter4SelectedConfigItem: function(val) {
          this.set('selectedConfigItem', val);
        },
        handleTabTap: function(e) {
          this.set('activeTab', e.model.item.val);
        },
        handleConfigChange: function(e) {
          // get value and index
          var value = e.detail.value;
          var index = e.target.getAttribute('data-index');

          var configList = this.configList;
          var modifiedItem = configList[index];
          if (modifiedItem.items && modifiedItem.items.length) {
            // update items for current selected config
            modifiedItem.items.forEach(function(n) {
              n.revenue_increase = value;
            });
            // update configList and remain selectedConfigIndex
            var _tmp = this.selectedConfigIndex;
            this.configList = this.plainClone(configList);
            this.selectedConfigIndex = _tmp;
          }
        },
        handleSubConfigChange: function(e) {
          var configList = this.configList;
          var modifiedItem = configList[this.selectedConfigIndex];
          modifiedItem.isUnknown = true;
          // override dirty check
          this.splice('configList', this.selectedConfigIndex, 1, this.plainClone(modifiedItem));
        },
        handleSubmit: function(e) {
          console.log(this.configList)
        },
        calcConfigItemCls: function(a, b) {
          return a === b ? 'config-item active' : 'config-item';
        },
        calcTabCls: function(val, activeTab){
          return val === activeTab ? 'active' : ''
        },
        calcSlidingLeft: function(activeTab) {
          return activeTab * 90 + 'px';
        },
        computedCls: function(val, selectedType) {
          return val === selectedType ? 'active btn' : 'btn';
        },
        decimal2Percent: function(decimal) {
          return parseInt(decimal * 100) + '%';
        },
        changeQuery: function(selectedType) {
          var uri = URI('').addQuery('groupby', selectedType);
          var new_hash = uri.query();
          location.hash = '#' + new_hash;
        },
        getCurrentKPIs: function(focus) {
          var descList = [
            '使用率预测<30%',
            '使用率预测>100%',
          ];

          var usageSum = focus.data.usage_sum;
          if (usageSum && usageSum.length) {
            return usageSum.map(function(n, i) {
              return {
                desc: descList[i],
                num: n
              }
            });
          } else return [];
        },
        _isChecked: function(n) {
          return n.val == this.selectedType;
        },
        handleSelect: function(e) {
          this.set('selectedType', e.model.item.val);
        },
        dataConverter: function(data) {
          function patchUid(obj) {
            obj.uid = uniqueId();
            if (obj.items && Array.isArray(obj.items)) {
              obj.items = obj.items.map(n => {
                patchUid(n)
                return n
              })
            }
            return obj;
          }

          data = patchUid(data);

          return data;
        },
        plainClone: function(plainObj) {
          return JSON.parse(JSON.stringify(plainObj));
        },
        getInitConfig: function(obj) {
          var data = this.plainClone(obj);
          return data.items;
        },
        loadData: function(groupby) {
          var url = URI(this.resolveApiUrl('/api/dm')).query({
            groupby: groupby
          }).toString();

          return fetch('mock/asset-procurement.json' + '?groupby=' + groupby)
          .then(res => res.json())
          // return this.fetchPage(url)
          .then((function(data) {
            this.set('data', this.dataConverter(data));
            this.configList = this.getInitConfig(data);
            // set initial selected config index after configList
            this.selectedConfigIndex = 0;
          }).bind(this));
        },
        getFragObj: function(url) {
          var fragment = new URI(window.location.href).fragment();
          if (!fragment) return {};
          return fragment.split('&').reduce(function(prev, next) {
            var result = next.split('=');
            prev[result[0]] = result[1];
            return prev;
          }, {});
        },
        ready: function() {
          var hashObj = this.getFragObj(window.location.href);
          var groupby = hashObj.groupby ? hashObj.groupby : this.typeOpts[0].val;
          this.set('selectedType', groupby);
        }
      })
    })
  </script>
</dom-module>
