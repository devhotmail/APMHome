<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="groupby-radios-styles.html">

<dom-module id="groupby-radios">
  <style include="groupby-radios-styles"></style>
  <template>
    <div class="btn-group">
      <template is="dom-repeat" items="[[list]]">
        <div
          class="groupby-radio u-mr+ btn"
          data-active$="[[_isEqual(item.key, activeKey)]]"
          data-key$="[[item.key]]"
          on-tap="onRadioClicked">
          [[item.displayName]]
        </div>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'groupby-radios',
      properties: {
        activeKey: {
          type: String,
          notify: true
        },
        list: {
          type: Array,
          value: []
        }
      },
      onRadioClicked(e) {
        this.activeKey = e.currentTarget.dataset.key;
      },
      _isEqual: function(a, b) {
        return a === b;
      }
    });
  </script>
</dom-module>
