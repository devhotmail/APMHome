<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InspectionChecklistViewDlg" widgetVar="InspectionChecklistViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{inspectionChecklistController.CRUDActionName} #{msg.InspectionChecklist}">
            <h:form id="InspectionChecklistViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{inspectionChecklistController.selected != null}">
                        <h:outputLabel value="#{msg.item}" for="item" />
                        <h:outputText value="#{inspectionChecklistController.selected.item}"/>
                        <h:outputLabel value="#{msg.displayOrder}" for="displayOrder" />
                        <h:outputText value="#{inspectionChecklistController.selected.displayOrder}"/>
                        <h:outputLabel value="#{msg.checklistType}" for="checklistType" />
                        <h:outputText value="#{fieldMsg.fieldValue('checklistType',inspectionChecklistController.selected.checklistType)}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{inspectionChecklistController.deleteAction}" icon="ui-icon-trash" actionListener="#{inspectionChecklistController.delete}" value="#{msg.Delete}" update="display,:InspectionChecklistViewDlg, :checkListQueryForm:datalist, :growl" oncomplete="handleSubmit(args, 'InspectionChecklistViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('InspectionChecklistViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
