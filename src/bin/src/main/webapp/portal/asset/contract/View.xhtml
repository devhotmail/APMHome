<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetContractViewDlg" widgetVar="AssetContractViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{assetContractController.CRUDActionName} #{msg.AssetContract}">
            <h:form id="AssetContractViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{assetContractController.selected != null}">
                        <h:outputLabel value="#{msg.name}" for="name" />
                        <h:outputText value="#{assetContractController.selected.name}"/>
                        <h:outputLabel value="#{msg.assetName}" for="assetId" />
                        <h:outputText value="#{assetInfoService.getAssetInfoName(assetContractController.selected.assetId)}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{assetContractController.deleteAction}" icon="ui-icon-trash" actionListener="#{assetContractController.delete}" value="#{msg.Delete}" update="display,:AssetContractViewDlg, :AssetContractListForm:datalist, :growl" oncomplete="handleSubmit(args, 'AssetContractViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="ui-icon ui-icon-close" onclick="PF('AssetContractViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
