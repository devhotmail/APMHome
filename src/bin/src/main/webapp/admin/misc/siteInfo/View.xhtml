<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SiteInfoViewDlg" widgetVar="SiteInfoViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{siteInfoCrudController.CRUDActionName} #{msg.SiteInfo}">
            <h:form id="SiteInfoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{siteInfoCrudController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{siteInfoCrudController.selected.id}"/>
                        <h:outputLabel value="#{msg.name}" for="name" />
                        <h:outputText value="#{siteInfoCrudController.selected.name}"/>
                        <h:outputLabel value="#{msg.nameEn}" for="nameEn" />
                        <h:outputText value="#{siteInfoCrudController.selected.nameEn}"/>
                        <h:outputLabel value="#{msg.aliasName}" for="aliasName" />
                        <h:outputText value="#{siteInfoCrudController.selected.aliasName}"/>
                        <h:outputLabel value="#{msg.description}" for="description" />
                        <h:outputText value="#{siteInfoCrudController.selected.description}"/>
                        <h:outputLabel value="#{msg.contactPerson}" for="contactPerson" />
                        <h:outputText value="#{siteInfoCrudController.selected.contactPerson}"/>
                        <h:outputLabel value="#{msg.contactPhone}" for="contactPhone" />
                        <h:outputText value="#{siteInfoCrudController.selected.contactPhone}"/>
                        <h:outputLabel value="#{msg.contactEmail}" for="contactEmail" />
                        <h:outputText value="#{siteInfoCrudController.selected.contactEmail}"/>
                        <h:outputLabel value="#{msg.location}" for="location" />
                        <h:outputText value="#{siteInfoCrudController.selected.location}"/>
                        <h:outputLabel value="#{msg.locationEn}" for="locationEn" />
                        <h:outputText value="#{siteInfoCrudController.selected.locationEn}"/>
                        <h:outputLabel value="#{msg.timeZone}" for="timeZone" />
                        <h:outputText value="#{siteInfoCrudController.selected.timeZone}"/>
                        <h:outputLabel value="#{msg.defaultLang}" for="defaultLang" />
                        <h:outputText value="#{siteInfoCrudController.selected.defaultLang}"/>
                        <h:outputLabel value="#{msg.isEnabled}" for="isEnabled" />
                        <p:selectBooleanCheckbox id="isEnabled" value="#{siteInfoCrudController.selected.isEnabled}" disabled="true"/>
                        <h:outputLabel value="#{msg.wfAutoStep2}" for="wfAutoStep2" />
                        <p:selectBooleanCheckbox id="wfAutoStep2" value="#{siteInfoCrudController.selected.wfAutoStep2}" disabled="true"/>
                        <h:outputLabel value="#{msg.wfAutoStep3}" for="wfAutoStep3" />
                        <p:selectBooleanCheckbox id="wfAutoStep3" value="#{siteInfoCrudController.selected.wfAutoStep3}" disabled="true"/>
                        <h:outputLabel value="#{msg.wfAutoStep4}" for="wfAutoStep4" />
                        <p:selectBooleanCheckbox id="wfAutoStep4" value="#{siteInfoCrudController.selected.wfAutoStep4}" disabled="true"/>
                        <h:outputLabel value="#{msg.wfAutoStep5}" for="wfAutoStep5" />
                        <p:selectBooleanCheckbox id="wfAutoStep5" value="#{siteInfoCrudController.selected.wfAutoStep5}" disabled="true"/>
                        <h:outputLabel value="#{msg.wfAutoStep6}" for="wfAutoStep6" />
                        <p:selectBooleanCheckbox id="wfAutoStep6" value="#{siteInfoCrudController.selected.wfAutoStep6}" disabled="true"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{siteInfoCrudController.deleteAction}" icon="ui-icon-trash" actionListener="#{siteInfoCrudController.delete}" value="#{msg.Delete}" update="display,:SiteInfoViewDlg, :SiteInfoListForm:datalist, :growl" oncomplete="handleSubmit(args, 'SiteInfoViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('SiteInfoViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
