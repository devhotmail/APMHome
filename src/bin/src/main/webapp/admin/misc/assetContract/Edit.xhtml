<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetContractEditDlg" widgetVar="AssetContractEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{assetContractCrudController.CRUDActionName} #{msg.AssetContract}">
            <h:form id="AssetContractEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{assetContractCrudController.selected != null}">
                        <h:panelGroup>
                            <label class="label">#{msg.siteId}*</label>
                            <p:inputText id="siteId" value="#{assetContractCrudController.selected.siteId}"  required="true" requiredMessage="#{msg.siteId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.assetId}*</label>
                            <p:inputText id="assetId" value="#{assetContractCrudController.selected.assetId}"  required="true" requiredMessage="#{msg.assetId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.name}*</label>
                            <p:inputText id="name" value="#{assetContractCrudController.selected.name}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.fileId}</label>
                            <p:inputText id="fileId" value="#{assetContractCrudController.selected.fileId}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.startDate}*</label>
                            <p:calendar timeZone="GMT+8"  id="startDate" pattern="yyyy/MM/dd HH:mm" value="#{assetContractCrudController.selected.startDate}" required="true" requiredMessage="#{msg.startDate} #{msg.ValidationRequire}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.endDate}*</label>
                            <p:calendar timeZone="GMT+8"  id="endDate" pattern="yyyy/MM/dd HH:mm" value="#{assetContractCrudController.selected.endDate}" required="true" requiredMessage="#{msg.endDate} #{msg.ValidationRequire}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.contractAmount}*</label>
                            <p:inputText id="contractAmount" value="#{assetContractCrudController.selected.contractAmount}"  required="true" requiredMessage="#{msg.contractAmount} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{assetContractCrudController.save}" value="#{msg.Save}" update=":AssetContractListForm:datalist :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'AssetContractEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('AssetContractEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
