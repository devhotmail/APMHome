<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetContractViewDlg" widgetVar="AssetContractViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{assetContractCrudController.CRUDActionName} #{msg.AssetContract}">
            <h:form id="AssetContractViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{assetContractCrudController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{assetContractCrudController.selected.id}"/>
                        <h:outputLabel value="#{msg.siteId}" for="siteId" />
                        <h:outputText value="#{assetContractCrudController.selected.siteId}"/>
                        <h:outputLabel value="#{msg.assetId}" for="assetId" />
                        <h:outputText value="#{assetContractCrudController.selected.assetId}"/>
                        <h:outputLabel value="#{msg.name}" for="name" />
                        <h:outputText value="#{assetContractCrudController.selected.name}"/>
                        <h:outputLabel value="#{msg.fileId}" for="fileId" />
                        <h:outputText value="#{assetContractCrudController.selected.fileId}"/>
                        <h:outputLabel value="#{msg.startDate}" for="startDate" />
                        <h:outputText value="#{assetContractCrudController.selected.startDate}">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.endDate}" for="endDate" />
                        <h:outputText value="#{assetContractCrudController.selected.endDate}">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.contractAmount}" for="contractAmount" />
                        <h:outputText value="#{assetContractCrudController.selected.contractAmount}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{assetContractCrudController.deleteAction}" icon="ui-icon-trash" actionListener="#{assetContractCrudController.delete}" value="#{msg.Delete}" update="display,:AssetContractViewDlg, :AssetContractListForm:datalist, :growl" oncomplete="handleSubmit(args, 'AssetContractViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('AssetContractViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
