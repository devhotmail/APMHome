<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/template.xhtml">

    <ui:define name="preRenderView">
        <f:event type="preRenderView" listener="#{userContextService.checkIsSuperAdminAndFirstRequest}"/>
    </ui:define>
        
    <ui:define name="body">
        <h:form id="searchForm">
            <p:inputText id="search_GTE_date_str" placeholder="date_str>=?"/>
            <p:commandButton value="Search" actionListener="#{demoChartController.setSearchFilter}" update="demoForm"/>
        </h:form>

        <h:form id="demoForm">
            <p:dataTable lazy="true" value="#{demoDataTableController.getLazyModel('test1')}" rendered="false"
                         var="item" rowKey="#{item.userID}" selectionMode="single" selection="#{demoDataTableController.selected}"
                         rows="5">
                
                <p:ajax event="rowSelect" listener="#{demoDataTableController.setSelected('test1')}"/>
                
                <p:column headerText="id">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column headerText="chart_name">
                    <h:outputText value="#{item.chart_name}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <p:dataTable lazy="true" value="#{demoDataTableController.getLazyModel('test2')}" rendered="false"
                         var="item" rowKey="#{item.userID}" selectionMode="single" selection="#{demoDataTableController.selected}"
                         rows="5">
                
                <p:ajax event="rowSelect" listener="#{demoDataTableController.setSelected('test2')}"/>
                
                <p:column headerText="id">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column headerText="description">
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column headerText="title">
                    <h:outputText value="#{item.title}"/>
                </p:column>
            </p:dataTable>

            <p:commandButton value="Reload Chart Config Data" actionListener="#{demoChartController.reLoadChartConfig}"/>

            <p:chart type="line" model="#{demoChartController.getChartModel('dashboard_line')}"/>
            <p:chart type="bar" model="#{demoChartController.getChartModel('dashboard_bar')}"/>
            <p:chart type="pie" model="#{demoChartController.getChartModel('dashboard_pie')}"/>
            
        </h:form>
    </ui:define>
    </ui:composition>
</html>
