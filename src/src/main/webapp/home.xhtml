<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/template.xhtml">

    <ui:define name="preRenderView">
        <f:event type="preRenderView" listener="#{userContextService.checkIsSuperAdminAndFirstRequest}"/>
    </ui:define>
        
    <ui:define name="body">
        <h:form id="demoForm">
            <p:commandButton value="Reload Chart Config Data" actionListener="#{demoChartController.reLoadChartConfig}"/>
            <br/>
            <p:calendar id="search_GTE_the_date" pattern="yyyy-MM-dd" readonlyInput="true"/>
            <p:commandButton value="Search" actionListener="#{demoDataTableController.setSearchFilter}" update="demoForm"/>

            <p:dataTable lazy="true" value="#{demoDataTableController.getLazyModel('test1')}" rendered="true"
                         var="item" rowKey="#{item.userID}" selectionMode="single" selection="#{demoDataTableController.selected}"
                         rows="5">
                
                <p:ajax event="rowSelect" listener="#{demoDataTableController.setSelected('test1')}"/>
                
                <p:column headerText="id">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column headerText="chart_name">
                    <h:outputText value="#{item.chart_name}"/>
                </p:column>
            </p:dataTable>
            <br/>
            <p:dataTable lazy="true" value="#{demoDataTableController.getLazyModel('test2')}" rendered="true"
                         var="item" rowKey="#{item.userID}" selectionMode="single" selection="#{demoDataTableController.selected}"
                         rows="5"
                         paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                         >
                
                <p:ajax event="rowSelect" listener="#{demoDataTableController.setSelected('test2')}"/>
                
                <p:column headerText="id">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column headerText="name">
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{item.the_date}"/>
                </p:column>
                <p:column headerText="Type">
                    <h:outputText value="#{item.type}"/>
                </p:column>
                <p:column headerText="Number1">
                    <h:outputText value="#{item.number1}"/>
                </p:column>
                <p:column headerText="Number2">
                    <h:outputText value="#{item.number2}"/>
                </p:column>
                <p:column headerText="Number3">
                    <h:outputText value="#{item.number3}"/>
                </p:column>
                <p:column headerText="Number4">
                    <h:outputText value="#{item.number4}"/>
                </p:column>
            </p:dataTable>

            
            <p:chart type="line" model="#{demoChartController.getChartModel('dashboard_line')}"/>
            <p:chart type="bar" model="#{demoChartController.getChartModel('dashboard_bar')}"/>
            <p:chart type="pie" model="#{demoChartController.getChartModel('dashboard_pie')}"/>
            
        </h:form>
    </ui:define>
    </ui:composition>
</html>
