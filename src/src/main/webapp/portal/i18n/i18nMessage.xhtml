<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
	          <h:form id="I18nMessageListForm" >
	          	<h:panelGrid columns="2" >
	          	
			        <p:selectOneListbox id="selectBox"  value="#{fieldCodeTypeController.selectedType.msgType}" >
			        	<p:ajax update="SystemDataList,CustomerDataList,I18nMessageEditDlg"  listener="#{i18nMessageController.onSelect(fieldCodeTypeController.selectedType.msgType)}" />
			        	<f:selectItems value="#{fieldCodeTypeController.getFieldCodeTypeList()}"  var="item"  itemLabel="#{item.msgTypeName}"  itemValue="#{item.msgType}"/>
			        </p:selectOneListbox>

                <h:panelGrid  columns="1" >
                    <h:panelGroup>
                        <p:dataTable id="SystemDataList"
                             value="#{i18nMessageController.sysConfig}" var="item" widgetVar="varDataList1"
                             lazy="false" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                             rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                             currentPageReportTemplate="#{msg.recordCount}: {totalRecords}" pageLinks="5"
                             rows="5" emptyMessage="#{msg.noRecordFound}" rowsPerPageTemplate="5,10,15,20">

                            <p:column headerText="#{msg.name}" style="text-align: center;">
                                <h:outputText value="#{item.valueZh}"/>
                            </p:column>
                            <p:column headerText="#{msg.valueEn}"  style="text-align: center;">
                                <center><h:outputText value="#{item.valueEn}"/></center>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>

                    <h:panelGroup>
                        <p:dataTable id="CustomerDataList"
                              value="#{i18nMessageController.customConfig}" 
                              var="item" widgetVar="varDataList2" selectionMode="single"  selection="#{i18nMessageController.selected}"
                              lazy="false" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                              rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                              paginatorTemplate="{exportbar} {CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                              currentPageReportTemplate="#{msg.recordCount}: {totalRecords}" pageLinks="5"
                              rows="5" emptyMessage="#{msg.noRecordFound}" rowsPerPageTemplate="5,10,15,20">

                            <p:ajax event="rowSelect"  update="createButton editButton deleteButton"/>
                            
                            <p:column headerText="#{msg.name}" style="text-align: center;">
                                <h:outputText value="#{item.valueZh}"/>
                            </p:column>
                            <p:column headerText="#{msg.valueEn}"  style="text-align: center;">
                                <h:outputText value="#{item.valueEn}" />
                            </p:column>
                            <f:facet name="{exportbar}">
                                <p:commandButton id="batchImport" icon="ui-icon-import-export"  title="#{msg.BatchImport}"
                                                 actionListener="#{i18nMessageController.batchImport(fieldCodeTypeController.selectedType.msgType)}"  
                                                 update=":I18nMessageListForm" disabled="#{empty fieldCodeTypeController.selectedType.msgType}" />
                                <p:commandButton id="clearAll" icon="ui-icon-clear-all"  title="#{msg.ClearAll}"
                                                 actionListener="#{i18nMessageController.clearAll(fieldCodeTypeController.selectedType.msgType)}"  
                                                 update=":I18nMessageListForm" disabled="#{empty fieldCodeTypeController.selectedType.msgType}" >
                                                 <p:confirm header="#{msg.DeleteConformation}" message="#{msg.DeleteAllConformation}" icon="ui-icon-alert"/>
                                 </p:commandButton>
                            </f:facet>
                            <f:facet name="{Toolbar}">
                                <p:commandButton id="createButton" icon="ui-icon-plus" title="#{msg.Create}" actionListener="#{i18nMessageController.prepareCreate(fieldCodeTypeController.selectedType.msgType)}" update=":I18nMessageListForm"  oncomplete="PF('I18nMessageEditDialog').show()" disabled="#{empty fieldCodeTypeController.selectedType.msgType}"/>
                                <p:commandButton id="editButton" icon="ui-icon-pencil" title="#{msg.Edit}" actionListener="#{i18nMessageController.prepareEdit}" update=":I18nMessageListForm:CustomerDataList,:I18nMessageEditDlg" oncomplete="PF('I18nMessageEditDialog').show()" disabled="#{empty i18nMessageController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-close" title="#{msg.Edit}" actionListener="#{i18nMessageController.delete}" update=":I18nMessageListForm:CustomerDataList" disabled="#{empty i18nMessageController.selected}">
                                    <p:confirm header="#{msg.DeleteConformation}" message="#{msg.DeleteConformationMsg}" icon="ui-icon-alert"/>
                                </p:commandButton>
                            </f:facet>
                        </p:dataTable>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>

        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>

</ui:composition>
