<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="I18nMessageEditDlg" widgetVar="I18nMessageEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{i18nMessageController.CRUDActionName} #{msg.I18nMessage}">
            <h:form id="I18nMessageEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3"  layout="grid"  styleClass="ui-panelgrid-blank form-group" >
                        <h:panelGroup>
                            <label class="label">#{msg.name}</label>
                            <center><p:inputText id="valueZh" value="#{i18nMessageController.selected.valueZh}" /></center>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.valueEn}</label>
                            <center><p:inputText id="valueEn" value="#{i18nMessageController.selected.valueEn}" /></center>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{i18nMessageController.save()}" value="#{msg.Save}" update="display,:I18nMessageEditDlg, :I18nMessageListForm:CustomerDataList, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'I18nMessageEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" type="button" icon="ui-icon-cancel" onclick="PF('I18nMessageEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
