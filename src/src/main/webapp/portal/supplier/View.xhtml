<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplierViewDlg" widgetVar="SupplierViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{supplierController.CRUDActionName} #{msg.Supplier}">
            <h:form id="SupplierViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{supplierController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{supplierController.selected.id}"/>
                        <h:outputLabel value="#{msg.siteId}" for="siteId" />
                        <h:outputText value="#{supplierController.selected.siteId}"/>
                        <h:outputLabel value="#{msg.name}" for="name" />
                        <h:outputText value="#{supplierController.selected.name}"/>
                        <h:outputLabel value="#{msg.city}" for="city" />
                        <h:outputText value="#{supplierController.selected.city}"/>
                        <h:outputLabel value="#{msg.address}" for="address" />
                        <h:outputText value="#{supplierController.selected.address}"/>
                        <h:outputLabel value="#{msg.zipcode}" for="zipcode" />
                        <h:outputText value="#{supplierController.selected.zipcode}"/>
                        <h:outputLabel value="#{msg.contactor}" for="contactor" />
                        <h:outputText value="#{supplierController.selected.contactor}"/>
                        <h:outputLabel value="#{msg.tel}" for="tel" />
                        <h:outputText value="#{supplierController.selected.tel}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{supplierController.deleteAction}" icon="ui-icon-trash" actionListener="#{supplierController.delete}" value="#{msg.Delete}" update=":SupplierListForm:datalist, :growl" oncomplete="handleSubmit(args, 'SupplierViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('SupplierViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
