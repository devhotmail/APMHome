<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g clearfix">
            <div class="ui-g-12 card cardTitle">
                <p:outputLabel class="pageTitle" value="#{msg.UserAccount}"/>
            </div>

            <div class="ui-g-12 card">
                <p:growl autoUpdate="true" life="3000"/>
                <h:form>
                    <p:fieldset id="display" legend="#{msg.Profile}">
                        <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup>
                                <label class="label">#{msg.login_name}*</label>
                                <p:inputText id="loginName" value="#{profileController.myAccount.loginName}" readonly="true"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.userName}*</label>
                                <p:inputText id="name" value="#{profileController.myAccount.name}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.email}*</label>
                                <p:inputText id="email" value="#{profileController.myAccount.email}"  required="true" requiredMessage="#{msg.email} #{msg.ValidationRequire}" validatorMessage="#{msg.InvalidEmail}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.telephone}</label>
                                <p:inputText id="telephone" value="#{profileController.myAccount.telephone}" />
                            </h:panelGroup>
                        </p:panelGrid>
                        <br/>

                        <p:commandButton validateClient="true" actionListener="#{profileController.saveProfile}" value="#{msg.Save}" update=":growl" icon="ui-icon-check"/>
                    </p:fieldset>
                </h:form>

                <br/>
                <h:form id="PasswordForm">
                    <p:fieldset id="changePassword" legend="#{msg.ResetPassword}">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup>
                                <label class="label">#{msg.NewPassword}*</label>
                                <p:password validatorMessage="${msg.PasswordNotMatch}"  weakLabel=" " goodLabel=" " strongLabel=" " promptLabel=" " id="password1" match="password2" maxlength="20" value="#{profileController.newPassword}" feedback="true"  required="true" requiredMessage="#{msg.password} #{msg.ValidationRequire}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.ConfirmNewPassword}*</label>
                                <p:password id="password2" value="#{profileController.newPassword2}" required="true" />
                            </h:panelGroup>
                        </p:panelGrid>
                        <p:commandButton validateClient="true" actionListener="#{profileController.resetPassword}" value="#{msg.ChangePassword}" update=":PasswordForm :growl"/>
                    </p:fieldset>
                </h:form>

            </div>
        </div>
    </ui:define>

</ui:composition>
