<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cars</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <p:dataTable var="asset" value="#{assetInfoService.getAssetList()}">
                <p:column headerText="#{msg.assetId}">
                    <h:outputText value="#{asset.id}" />
                </p:column>

                <p:column headerText="#{msg.assetName}">
                    <h:outputText value="#{asset.name}" />
                </p:column>

                <p:column headerText="#{msg.assetAliasName}">
                    <h:outputText value="#{asset.aliasName}" />
                </p:column>

                <p:column headerText="#{msg.assetVendor}">
                    <h:outputText value="#{asset.vendor}" />
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-remove-red-eye" actionListener="#{assetFileAttachmentController.selectAssetFromDialog(asset)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
