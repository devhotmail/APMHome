<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h:form id="AssetFileAttachmentEditForm">
            <p:fieldset  legend="#{msg.Edit}" style="margin-bottom:20px" rendered="#{assetFileAttachmentController.selected != null}">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" >

                        <h:panelGroup>
                            <label class="label">#{msg.fileType}*</label>
                            <p:selectOneMenu id="fileType" value="#{assetFileAttachmentController.selected.fileType}" required="true" requiredMessage="#{msg.fileType} #{msg.ValidationRequire}">
                                <f:selectItem itemLabel="#{msg.selectOneMessage}" />
                                <f:selectItems value="#{fieldMsg.getFieldValueList('attachmentType')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}" />
                            </p:selectOneMenu>
                        </h:panelGroup>

                        <h:panelGroup >
                            <label class="label">#{msg.assetName}*</label>
                            <p:inputText id="assetName" readonly="true" value="#{assetFileAttachmentController.selectedAsset.name}" placeholder="#{msg.noAssetSelected}" required="true" requiredMessage="#{msg.assetName} #{msg.ValidationRequire}"/>
                            <p:commandButton class="popupIconButton" actionListener="#{selectAssetController.prepareDialogCallback(assetFileAttachmentController, ':AssetFileAttachmentEditForm:assetName')}" process="@this" icon="ui-icon-arrow-drop-down" update=":selectAssetDlg" oncomplete="PF('varSelectAssetDlg').show()"/>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield" rendered="#{assetFileAttachmentController.isCreatAction()}">
                            <p:fileUpload fileUploadListener="#{assetFileAttachmentController.handleFileUpload}" mode="advanced" dragDropSupport="false" style="width:100%"
                                          multiple="true" update="messages name" sizeLimit="1000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png|txt|doc|pdf|docx|exe|zip|xml?)$/" />
                            <p:growl id="messages" showDetail="true" />
                        </h:panelGroup>
                        <h:panelGroup  rendered="#{assetFileAttachmentController.isCreatAction()}">
                            <label class="label">#{msg.name}*</label>
                            <p:inputText id="name" value="#{assetFileAttachmentController.selected.name}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}" readonly="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:commandButton validateClient="false" actionListener="#{assetFileAttachmentController.save}" value="#{msg.Save}" update="display,:AssetFileAttachmentEditForm :AssetFileAttachmentListForm:datalist, :growl" icon="ui-icon-check" />
                            <p:commandButton immediate="true" value="#{msg.Cancel}" type="button" icon="ui-icon-cancel" actionListener="#{assetFileAttachmentController.cancel}" update=":AssetFileAttachmentEditForm :growl"/>
                        </h:panelGroup>
                    </p:panelGrid>

                </h:panelGroup>
            </p:fieldset>
        </h:form>

    </ui:composition>
</html>
