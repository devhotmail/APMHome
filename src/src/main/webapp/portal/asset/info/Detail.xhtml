<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="head">
        <h:outputStylesheet name="css/assetUsageAll.css"/>
        <h:outputScript name="js/assetUsageAll.js"/>
    </ui:define>
    <ui:define name="content">
        <div class="ui-g clearfix">
            <div class="ui-g-12 card cardTitle">
                <p:outputLabel class="pageTitle" value="#{msg.AssetInfoDetail}"/>
            </div>

        </div>

        <div class="ui-g-12 card">
            <p:link outcome="/portal/analysis/assetUsageSingle.xhtml" value="#{msg.DeviceUtilizationAnalysis}">
                <f:param name="asset_name" value="#{assetInfoController.selected.name}" />
                <f:param name="asset_id" value="#{assetInfoController.selected.id}" />
            </p:link>
        <br/>

        <p:accordionPanel id="accordion" multiple="false" >
            <p:tab title="#{msg.BasicInfo}">
                <div class="ui-g">
                    <div class="ui-g-8 ui-g-nopad">
                        <p:panelGrid columns="3"  layout="grid" styleClass="ui-panelgrid-blank">
                            <h:panelGroup>
                                <label class="label">#{msg.name}</label>
                                <p:inputText value="#{assetInfoController.selected.name}" readonly="true"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.vendor}</label>
                                <p:inputText value="#{assetInfoController.selected.vendor}" readonly="true"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.departNum}</label>
                                <p:inputText value="#{assetInfoController.selected.departNum}" readonly="true"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.clinicalDeptName}</label>
                                <p:inputText value="#{assetInfoController.selected.clinicalDeptName}" readonly="true"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.purchaseDate}</label>
                                <p:inputText value="#{assetInfoController.selected.purchaseDate}" readonly="true"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.warrantyDate}</label>
                                <p:inputText value="#{assetInfoController.selected.warrantyDate}" readonly="true"/>
                            </h:panelGroup>
                            <h:panelGroup >
                                <label class="label">#{msg.purchasePrice}</label>
                                <p:inputNumber minValue="0" decimalPlaces="2" id="purchasePrice" value="#{assetInfoController.selected.purchasePrice}" readonly="true"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.status}</label>
                                <p:selectOneRadio id="status"  label="#{msg.status}" value="#{assetInfoController.selected.status}" disabled="true">
                                    <f:selectItems value="#{fieldMsg.getFieldValueList('assetStatus')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                                </p:selectOneRadio>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                    <div class="ui-g-4">
                        <p:galleria value="#{assetInfoController.getAttachList(assetInfoController.selected.id,1)}" var="attach" panelWidth="300" panelHeight="200" showCaption="false" rendered="#{!empty assetInfoController.getAttachList(assetInfoController.selected.id,1)}">
                            <p:graphicImage  value="#{pictureService.getImage()}"  >
                                <f:param name="pictureId" value="#{attach.fileId}" />
                            </p:graphicImage>
                        </p:galleria>
                    </div>
                </div>
            </p:tab>
        </p:accordionPanel>
        <p:accordionPanel id="accordion2">
            <p:tab title="#{msg.AssetInfoDetail}">
                <p:panelGrid columns="4"  layout="grid" styleClass="ui-panelgrid-blank">

                    <h:panelGroup>
                        <label class="label">#{msg.serialNum}</label>
                        <p:inputText id="serialNum" value="#{assetInfoController.selected.serialNum}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.aliasName}</label>
                        <p:inputText id="aliasName" value="#{assetInfoController.selected.aliasName}" readonly="true"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <label class="label">#{msg.assetGroup}</label>
                        <p:inputText id="assetGroup" value="#{fieldMsg.fieldValue('assetGroup', assetInfoController.selected.assetGroup)}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.functionGrade}</label>
                        <p:inputText id="functionGrade" value="#{fieldMsg.fieldValue('assetFunctionGrade', assetInfoController.selected.functionGrade)}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.functionGroup}</label>
                        <p:inputText id="functionGroup" value="#{fieldMsg.fieldValue('assetFunctionType', assetInfoController.selected.functionGroup)}" readonly="true"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <label class="label">#{msg.manufacture}</label>
                        <p:inputText id="manufacture" value="#{assetInfoController.selected.manufacture}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.maitanance}</label>
                        <p:inputText id="maitanance" value="#{assetInfoController.selected.maitanance}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.maitananceTel}</label>
                        <p:inputText id="maitananceTel" value="#{assetInfoController.selected.maitananceTel}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.financingNum}</label>
                        <p:inputText id="financingNum2" value="#{assetInfoController.selected.financingNum}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.barcode}</label>
                        <p:inputText id="barcode" value="#{assetInfoController.selected.barcode}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.registrationNo}</label>
                        <p:inputText id="registrationNo" value="#{assetInfoController.selected.registrationNo}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.modalityId}</label>
                        <p:inputText id="modalityId" value="#{assetInfoController.selected.modalityId}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.locationCode}</label>
                        <p:inputText id="locationCode" value="#{assetInfoController.selected.locationCode}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.locationName}</label>
                        <p:inputText id="locationName" value="#{assetInfoController.selected.locationName}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.hospitalId}</label>
                        <p:inputText id="hospitalId" value="#{assetInfoController.getHospital(0).name}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.functionType}</label>
                        <p:inputText id="functionType" value="#{assetInfoController.selected.functionType}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.assetOwnerName}</label>
                        <p:inputText id="assetOwnerName" value="#{assetInfoController.selected.assetOwnerName}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.assetOwnerTel}</label>
                        <p:inputText id="assetOwnerTel" value="#{assetInfoController.selected.assetOwnerTel}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.clinicalOwnerName}</label>
                        <p:inputText id="clinicalOwnerName" value="#{assetInfoController.selected.clinicalOwnerName}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.clinicalOwnerTel}</label>
                        <p:inputText id="clinicalOwnerTel" value="#{assetInfoController.selected.clinicalOwnerTel}" readonly="true"/>
                    </h:panelGroup>
                    
                    
                    <h:panelGroup>
                        <p:selectBooleanCheckbox id="isValid" itemLabel="#{msg.isValid}" value="#{assetInfoController.selected.isValid}" required="true" requiredMessage="#{msg.isValid} #{msg.ValidationRequire}"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <label class="label">#{msg.manufactDate}</label>
                        <p:inputText id="manufactDate" value="#{assetInfoController.selected.manufactDate}" readonly="true">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd " />
                        </p:inputText>
                        <!--<p:calendar timeZone="GMT+8"  id="manufactDate" pattern="yyyy/MM/dd" value="#{assetInfoController.selected.manufactDate}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true" />-->
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.arriveDate}</label>
                        <p:inputText id="arriveDate" value="#{assetInfoController.selected.arriveDate}" readonly="true">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd " />
                        </p:inputText>
                        <!--<p:calendar timeZone="GMT+8"  id="arriveDate" pattern="yyyy/MM/dd" value="#{assetInfoController.selected.arriveDate}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>-->
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.installDate}</label>
                        <p:inputText id="installDate" value="#{assetInfoController.selected.installDate}" readonly="true">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd " />
                        </p:inputText>
                        <!--<p:calendar timeZone="GMT+8"  id="installDate" pattern="yyyy/MM/dd" value="#{assetInfoController.selected.installDate}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>-->
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.factoryWarrantyDate}*</label>
                        <p:inputText id="factoryWarrantyDate" value="#{assetInfoController.selected.factoryWarrantyDate}" readonly="true">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd " />
                        </p:inputText>
                        <!--<p:calendar timeZone="GMT+8"  id="factoryWarrantyDate" pattern="yyyy/MM/dd" value="#{assetInfoController.selected.factoryWarrantyDate}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true" />-->
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.terminateDate}</label>
                        <p:inputText id="terminateDate" value="#{assetInfoController.selected.terminateDate}" readonly="true">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd " />
                        </p:inputText>
                        <!--<p:calendar timeZone="GMT+8"  id="terminateDate" pattern="yyyy/MM/dd" value="#{assetInfoController.selected.terminateDate}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true" />-->
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.lastPmDate}</label>
                        <p:inputText id="lastPmDate" value="#{assetInfoController.selected.lastPmDate}" readonly="true">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd " />
                        </p:inputText>
                        <!--<p:calendar timeZone="GMT+8"  id="lastPmDate" pattern="yyyy/MM/dd" value="#{assetInfoController.selected.lastPmDate}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>-->
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.lastQaDate}</label>
                        <p:inputText id="lastQaDate" value="#{assetInfoController.selected.lastQaDate}" readonly="true">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd " />
                        </p:inputText>
                        <!--<p:calendar timeZone="GMT+8"  pattern="yyyy/MM/dd" value="#{assetInfoController.selected.lastQaDate}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>-->
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.lastMeteringDate}</label>
                        <p:inputText id="lastMeteringDate" value="#{assetInfoController.selected.lastMeteringDate}" readonly="true">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd " />
                        </p:inputText>
                    </h:panelGroup>

                    <h:panelGroup>
                        <label class="label">#{msg.salvageValue}</label>
                        <p:inputText id="salvageValue" value="#{assetInfoController.selected.salvageValue}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.lifecycle}</label>
                        <p:inputNumber decimalPlaces="1" id="lifecycle" value="#{assetInfoController.selected.lifecycleInYear}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.depreciationMethod}</label>
                        <p:inputText id="depreciationMethod" value="#{fieldMsg.fieldValue('depreciationMethodList', assetInfoController.selected.depreciationMethod)}" readonly="true"/>
                    </h:panelGroup>

                </p:panelGrid>
            </p:tab>
        </p:accordionPanel>

        <h:form>
            <p:panelGrid columns="2"  layout="grid" styleClass="ui-panelgrid-blank">
                <p:panel  header="#{msg.InspectionOrder}">
                    <f:facet name="actions">
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="/portal/insp/InspOrderList?faces-redirect=true"><h:outputText styleClass="ui-icon ui-icon-fullscreen" /></h:commandLink>
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="#{urlEncryptController.encodeUrlParam('/portal/insp/InspOrderCreate?faces-redirect=true&amp;actionName=Create')}"><h:outputText styleClass="ui-icon ui-icon-add" /></h:commandLink>
                    </f:facet>

                    <p:dataTable var="item" value="#{inspectionServiceController.getInspectionOrderList(assetInfoController.selected.id, 1, 3)}" emptyMessage="#{msg.noRecordFound}">
                        <p:column headerText="#{msg.createTime}">
                            <h:outputText value="#{item.createTime}" />
                        </p:column>
                        <p:column headerText="#{msg.creatorName}">
                            <h:outputText value="#{item.creatorName}" />
                        </p:column>
                        <p:column headerText="#{msg.ownerId}">
                            <h:outputText value="#{item.ownerName}" />
                        </p:column>
                        <p:column headerText="#{msg.examStartTime}">
                            <h:outputText value="#{item.startTime}" >
                                <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd " />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.endTime}">
                            <h:outputText value="#{item.endTime}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <p:panel  header="#{msg.MaintainanceRecord}">
                    <f:facet name="actions">
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" actionListener="#{assetInfoController.assembleMaintainList}"  action="#{urlEncryptController.encodeUrlParam(assetInfoController.operation)}"><h:outputText styleClass="ui-icon ui-icon-fullscreen" /></h:commandLink>
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" actionListener="#{assetInfoController.assembleMaintainData}"  action="#{urlEncryptController.encodeUrlParam(assetInfoController.operation)}"><h:outputText styleClass="ui-icon ui-icon-add" /></h:commandLink>
                    </f:facet>

                    <p:dataTable var="item" value="#{inspectionServiceController.getWorkOrderList(assetInfoController.selected.id, 3)}" emptyMessage="#{msg.noRecordFound}">
                        <p:column styleClass="textCenter"  headerText="#{msg.casePriority}" >
                            <h:outputText value="#{item.casePriority}" class="priorityItem priorityItem#{item.casePriority}"/>
                        </p:column>
                        <p:column headerText="#{msg.requestTime}" >
                            <h:outputText value="#{item.requestTime}">
                                <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.workOrderName}" >
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column headerText="#{msg.requestorName}" >
                            <h:outputText value="#{item.requestorName}"/>
                        </p:column>
<!--                        <p:column headerText="#{msg.caseOwnerName}" >
                            <h:outputText value="#{item.caseOwnerName}"/>
                        </p:column>-->
                    </p:dataTable>
                </p:panel>
                <p:panel  header="#{msg.QualityCtrlMonitor}">
                    <f:facet name="actions">
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="/portal/insp/QualityCtrlOrderList?faces-redirect=true"><h:outputText styleClass="ui-icon ui-icon-fullscreen" /></h:commandLink>
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="#{urlEncryptController.encodeUrlParam('/portal/insp/QualityCtrlOrderCreate?faces-redirect=true&amp;actionName=Create')}"><h:outputText styleClass="ui-icon ui-icon-add" /></h:commandLink>
                    </f:facet>

                    <p:dataTable var="item" value="#{inspectionServiceController.getInspectionOrderList(assetInfoController.selected.id, 3, 3)}" emptyMessage="#{msg.noRecordFound}">
                        <p:column headerText="#{msg.createTime}">
                            <h:outputText value="#{item.createTime}" />
                        </p:column>
                        <p:column headerText="#{msg.creatorName}">
                            <h:outputText value="#{item.creatorName}" />
                        </p:column>
                        <p:column headerText="#{msg.ownerId}">
                            <h:outputText value="#{item.ownerName}" />
                        </p:column>
                        <p:column headerText="#{msg.examStartTime}">
                            <h:outputText value="#{item.startTime}" >
                                <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd " />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.endTime}">
                            <h:outputText value="#{item.endTime}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <p:panel  header="#{msg.MetrologyMonitor}">
                    <f:facet name="actions">
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="/portal/insp/MetrologyOrderList?faces-redirect=true"><h:outputText styleClass="ui-icon ui-icon-fullscreen" /></h:commandLink>
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="#{urlEncryptController.encodeUrlParam('/portal/insp/MetrologyOrderCreate?faces-redirect=true&amp;actionName=Create')}"><h:outputText styleClass="ui-icon ui-icon-add" /></h:commandLink>
                    </f:facet>

                    <p:dataTable var="item" value="#{inspectionServiceController.getInspectionOrderList(assetInfoController.selected.id, 2, 3)}" emptyMessage="#{msg.noRecordFound}">
                        <p:column headerText="#{msg.createTime}">
                            <h:outputText value="#{item.createTime}" />
                        </p:column>
                        <p:column headerText="#{msg.creatorName}">
                            <h:outputText value="#{item.creatorName}" />
                        </p:column>
                        <p:column headerText="#{msg.ownerId}">
                            <h:outputText value="#{item.ownerName}" />
                        </p:column>
                        <p:column headerText="#{msg.examStartTime}">
                            <h:outputText value="#{item.startTime}" >
                                <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd " />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.endTime}">
                            <h:outputText value="#{item.endTime}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panelGrid>
        </h:form>

        <p:fieldset  style="margin-bottom:20px">
            <!-- Chart 2: Device Exposure -->
            <div class="ui-g-12">
                <div class="block">
                    <h3 class="block-title">#{msg.deviceExpohd}</h3>
                    <p:chart id="exposure_bar" type="line" model="#{assetUsageSingleController.deviceExpo}"
                             responsive="true"/>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset  style="margin-bottom:20px">
            <!-- Chart 1: Device Scan --> 
            <div class="ui-g-12">
                <div class="block">
                    <h3 class="block-title">#{msg.deviceScanhd}</h3>
                    <p:chart id="scan_bar" type="line"
                             model="#{assetUsageSingleController.deviceScan}" responsive="true"/>
                </div>
            </div>
        </p:fieldset>

        <h:form>
            <p:panel  header="#{msg.deviceContract}">
                <f:facet name="actions">
                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="#{urlEncryptController.encodeUrlParam(assetInfoController.getContractListLink())}" ><h:outputText styleClass="ui-icon ui-icon-fullscreen" /></h:commandLink>
                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="#{urlEncryptController.encodeUrlParam(assetInfoController.getContractAddLink())}"><h:outputText styleClass="ui-icon ui-icon-add" /></h:commandLink>
                </f:facet>
                <p:dataTable var="item" value="#{assetInfoService.getContractList(assetInfoController.selected.id)}" emptyMessage="#{msg.noRecordFound}">
                    <p:column headerText="#{msg.name}" >
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column headerText="#{msg.startTime}"  >

                        <h:outputText value="#{item.startDate}">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.endTime}" >

                        <h:outputText value="#{item.endDate}">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.AssetContractAmount}" sortBy="#{item.contractAmount}" >
                        <h:outputText value="#{item.contractAmount}"/>
                    </p:column>
                    <p:column headerText="#{msg.AssetContractAttachment}"  >
                        <p:commandButton value="#{msg.download}"  onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-file-download" rendered="#{item.fileId > 0}" ajax="false">
                            <p:fileDownload value="#{attachmentFileService.getFile(item.fileId)}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>


            <p:tabView>
                <p:tab title="#{fieldMsg.fieldValue('attachmentType', 1)}">
                    <p:dataList value="#{assetInfoController.getAttachList(assetInfoController.selected.id,1)}" var="fileitem" type="ordered" emptyMessage="#{msg.noRecordFound}">
                        #{fileitem.name}
                        <p:commandButton ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-file-download" title="#{msg.download}" class="popupIconButton">
                            <p:fileDownload value="#{attachmentFileService.getFile(fileitem.fileId)}" />
                        </p:commandButton>
                    </p:dataList>
                </p:tab>
                <p:tab title="#{fieldMsg.fieldValue('attachmentType', 2)}">
                    <p:dataList value="#{assetInfoController.getAttachList(assetInfoController.selected.id,2)}" var="fileitem" type="ordered" emptyMessage="#{msg.noRecordFound}">
                        #{fileitem.name}
                        <p:commandButton ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-file-download" title="#{msg.download}" class="popupIconButton">
                            <p:fileDownload value="#{attachmentFileService.getFile(fileitem.fileId)}" />
                        </p:commandButton>
                    </p:dataList>
                </p:tab>
                <p:tab title="#{fieldMsg.fieldValue('attachmentType', 3)}">
                    <p:dataList value="#{assetInfoController.getAttachList(assetInfoController.selected.id,3)}" var="fileitem" type="ordered" emptyMessage="#{msg.noRecordFound}">
                        #{fileitem.name}
                        <p:commandButton ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-file-download" title="#{msg.download}" class="popupIconButton">
                            <p:fileDownload value="#{attachmentFileService.getFile(fileitem.fileId)}" />
                        </p:commandButton>
                    </p:dataList>
                </p:tab>
                <p:tab title="#{msg.QRCode}" rendered="#{not empty assetInfoController.selected.qrCode}">
                    <!--<p:barcode value="#{assetInfoController.selected.qrCode}" type="qr" height="200" format="png"/>-->
                    <img src="#{assetInfoController.getQrCodeImageBase64()}" height="200px" width="200px"/>
                </p:tab>
            </p:tabView>
        </h:form>
        
            <h:panelGroup >
                <p:commandButton id="returnButton" value="#{msg.Return}" icon="ui-icon-arrow-back" action="#{assetInfoController.getListPageLink()}" immediate="true"  update=":growl" style="float:left"/>
            </h:panelGroup>
        </div>
    </ui:define>
</ui:composition>
