<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <p align="center">
            <b>#{msg.AssetDetail}</b>
        </p>
        <div class="ui-g dashboard">
            <div class="ui-g-12 ui-md-4">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Sales</span>
                        <span class="overview-badge">+%90</span>
                        <span class="overview-detail">$22,650 / week</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Views</span>
                        <span class="overview-badge">+%60</span>
                        <span class="overview-detail">6,520 / day</span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Users</span>
                        <span class="overview-badge">+%45</span>
                        <span class="overview-detail">5,200 / day</span>
                    </div>
                </div>
            </div>
        </div>
        <p:accordionPanel id="accordion" multiple="false" >
            <p:tab title="#{msg.BasicInfo}">
                <p:panelGrid columns="4"  layout="grid" styleClass="ui-panelgrid-blank">

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText value="#{assetInfoController.selected.name}" readonly="true"/>
                        <label>#{msg.name}</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText value="#{assetInfoController.selected.vendor}" readonly="true"/>
                        <label>#{msg.vendor}</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText value="#{assetInfoController.selected.departNum}" readonly="true"/>
                        <label>#{msg.departNum}</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText value="#{assetInfoController.selected.clinicalDeptName}" readonly="true"/>
                        <label>#{msg.clinicalDeptName}</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText value="#{assetInfoController.selected.purchaseDate}" readonly="true"/>
                        <label>#{msg.purchaseDate}</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText value="#{assetInfoController.selected.warrantyDate}" readonly="true"/>
                        <label>#{msg.warrantyDate}</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText value="#{assetInfoController.selected.purchasePrice}" readonly="true"/>
                        <label>#{msg.purchasePrice}</label>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.status}</label>
                        <p:selectOneRadio id="status"  label="#{msg.status}" value="#{assetInfoController.selected.status}" disabled="true">
                            <f:selectItems value="#{fieldMsg.getFieldValueList('assetStatus')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                        </p:selectOneRadio>
                    </h:panelGroup>
                </p:panelGrid>
            </p:tab>
        </p:accordionPanel>

        <h:form>
            <p:panelGrid columns="2"  layout="grid" styleClass="ui-panelgrid-blank">
                <p:panel  header="#{msg.InspectionOrder}">
                    <f:facet name="actions">
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-fullscreen" /></h:commandLink>
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-add" /></h:commandLink>
                    </f:facet>

                    <p:dataTable var="item" value="#{assetInfoController.ownerList}">
                        <p:column headerText="#{msg.createTime}">
                            <h:outputText value="#{item.id}" />
                        </p:column>
                        <p:column headerText="#{msg.creatorName}">
                            <h:outputText value="#{item.email}" />
                        </p:column>
                        <p:column headerText="#{msg.ownerId}">
                            <h:outputText value="#{item.hospitalId}" />
                        </p:column>
                        <p:column headerText="#{msg.examStartTime}">
                            <h:outputText value="#{item.name}" />
                        </p:column>
                        <p:column headerText="#{msg.endTime}">
                            <h:outputText value="#{item.name}" />
                        </p:column>
                        <p:column headerText="#{msg.status}">
                            <h:outputText value="#{item.name}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <p:panel  header="#{msg.InspectionRecord}">
                    <f:facet name="actions">
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-fullscreen" /></h:commandLink>
                        <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-add" /></h:commandLink>
                    </f:facet>

                    <p:dataTable var="item" value="#{assetInfoController.ownerList}">
                        <p:column headerText="#{msg.createTime}">
                            <h:outputText value="#{item.id}" />
                        </p:column>
                        <p:column headerText="#{msg.creatorName}">
                            <h:outputText value="#{item.email}" />
                        </p:column>
                        <p:column headerText="#{msg.ownerId}">
                            <h:outputText value="#{item.hospitalId}" />
                        </p:column>
                        <p:column headerText="#{msg.examStartTime}">
                            <h:outputText value="#{item.name}" />
                        </p:column>
                        <p:column headerText="#{msg.endTime}">
                            <h:outputText value="#{item.name}" />
                        </p:column>
                        <p:column headerText="#{msg.status}">
                            <h:outputText value="#{item.name}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panelGrid>
        </h:form>

        <p:fieldset legend="#{msg.TBD}" style="margin-bottom:20px">

        </p:fieldset>
        <h:form>
            <p:tabView>
                <p:tab title="#{fieldMsg.fieldValue('attachmentType', 1)}">
                    <p:dataList value="#{assetInfoController.getAttachList(assetInfoController.selected.id,1)}" var="fileitem" type="ordered">
                        #{fileitem.name}
                        <p:commandButton ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrow-downward" title="#{msg.download}" class="popupIconButton">
                            <p:fileDownload value="#{attachmentFileService.getFile(fileitem)}" />
                        </p:commandButton>
                    </p:dataList>
                </p:tab>
                <p:tab title="#{fieldMsg.fieldValue('attachmentType', 2)}">
                    <p:dataList value="#{assetInfoController.getAttachList(assetInfoController.selected.id,2)}" var="fileitem" type="ordered">
                        #{fileitem.name}
                        <p:commandButton ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrow-downward" title="#{msg.download}" class="popupIconButton">
                            <p:fileDownload value="#{attachmentFileService.getFile(fileitem)}" />
                        </p:commandButton>
                    </p:dataList>
                </p:tab>
                <p:tab title="#{fieldMsg.fieldValue('attachmentType', 3)}">
                    <p:dataList value="#{assetInfoController.getAttachList(assetInfoController.selected.id,3)}" var="fileitem" type="ordered">
                        #{fileitem.name}
                        <p:commandButton ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrow-downward" title="#{msg.download}" class="popupIconButton">
                            <p:fileDownload value="#{attachmentFileService.getFile(fileitem)}" />
                        </p:commandButton>
                    </p:dataList>
                </p:tab>
                <p:tab title="#{fieldMsg.fieldValue('attachmentType', 4)}">
                    <p:dataList value="#{assetInfoController.getAttachList(assetInfoController.selected.id,4)}" var="fileitem" type="ordered">
                        #{fileitem.name}
                        <p:commandButton ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrow-downward" title="#{msg.download}" class="popupIconButton">
                            <p:fileDownload value="#{attachmentFileService.getFile(fileitem)}" />
                        </p:commandButton>
                    </p:dataList>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
