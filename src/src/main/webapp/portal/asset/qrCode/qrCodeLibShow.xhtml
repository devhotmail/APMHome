<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<ui:composition>
    <p:dialog id="qrCodeLibShowDlg" widgetVar="qrCodeLibShowDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="二维码展示">
        <h:form id="qrCodeLibShowForm">
            <p:panel header="#{qrCodeLibController.qrCode}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <p:barcode value="#{qrCodeLibController.qrCode}" type="qr" height="200" width="200" format="png"/>
                    <!--<h:outputText value="#{item}" />-->
                </h:panelGrid>
            </p:panel>
        </h:form>
    </p:dialog>

</ui:composition>


</html>
