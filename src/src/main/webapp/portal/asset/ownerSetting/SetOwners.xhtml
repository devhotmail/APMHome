<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:define name="head">
    </ui:define>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12 card cardTitle">
                <p:outputLabel class="pageTitle" value="#{msg.AssetOwnerSetting}"/>
            </div>
            <div class="ui-g-12 card ">

                <h:form id="SetOwner">
                    <p:fieldset legend="#{msg.FilterCondition}">
                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup >
                                <label class="label">#{msg.assetGroup}*</label>
                                <p:selectOneMenu id="assetGroup" value="#{assetOwnerSettingController.queryAsset.assetGroup}">
                                    <p:ajax  listener="#{assetOwnerSettingController.getQueryAssetsList()}" update="AssetsPickList" />
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                    <f:selectItems value="#{fieldMsg.getFieldValueList('assetGroup')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.clinicalDeptName}</label>
                                <p:selectOneMenu id="clinicalDeptName" value="#{assetOwnerSettingController.queryAsset.clinicalDeptId}">
                                    <p:ajax  listener="#{assetOwnerSettingController.getQueryAssetsList()}" update="AssetsPickList" />
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                    <f:selectItems value="#{assetOwnerSettingController.getClinicalDeptList()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup >
                                <label class="label">#{msg.assetOwnerName}</label>
                                <p:selectOneMenu  value="#{assetOwnerSettingController.queryAsset.assetOwnerId}" >
                                    <p:ajax  listener="#{assetOwnerSettingController.getQueryAssetsList()}" update="AssetsPickList" />
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                    <f:selectItems value="#{assetOwnerSettingController.getOwnerList()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup >
                                <label class="label">#{msg.assetOwnerName2}</label>
                                <p:selectOneMenu  value="#{assetOwnerSettingController.queryAsset.assetOwnerId2}" >
                                    <p:ajax  listener="#{assetOwnerSettingController.getQueryAssetsList()}" update="AssetsPickList" />
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                    <f:selectItems value="#{assetOwnerSettingController.getOwnerList()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>

                        </p:panelGrid>

                    </p:fieldset>
                    <p:fieldset legend="#{msg.ChoosingAssets}">
                        <p:pickList id="AssetsPickList" value="#{assetOwnerSettingController.availableAssets}" var="item"   
                                    itemValue="#{item}" itemLabel="#{item.name}" showCheckbox="true" responsive="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="assetInfoConverter">
                            <f:facet name="sourceCaption">#{msg.AvailableAssets}</f:facet>
                            <f:facet name="targetCaption">#{msg.ChoseAssets}</f:facet>
                            <p:ajax event="transfer" listener="#{assetOwnerSettingController.onAssetsTransfer}" />
                            <p:column style="width:10%">
                                <h:outputText value="#{item.name}" />
                            </p:column>
                            <p:column style="width:45%;">
                                <h:outputText value="#{item.assetOwnerName}" />
                            </p:column>
                            <p:column style="width:45%;">
                                <h:outputText value="#{item.assetOwnerName2}" />
                            </p:column>
                        </p:pickList>

                    </p:fieldset>
                    <p:fieldset legend="#{msg.AssetOwnerSetting}" >
                        <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup id="setOwnerSelecter">
                                <p:selectBooleanCheckbox itemLabel="#{msg.SettingOwner}#{msg.assetOwnerName}" value="#{assetOwnerSettingController.isChanegeOwner}" >
                                    <p:ajax listener="#{assetOwnerSettingController.onCheckChange}"  update="setOwnerSelecter" />
                                </p:selectBooleanCheckbox>
                                <p:selectOneMenu   value="#{assetOwnerSettingController.ownerId}"  rendered="#{assetOwnerSettingController.isChanegeOwner}">
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                    <f:selectItems value="#{assetOwnerSettingController.getOwnerList()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup id="setOwnerSelecter2">
                                <p:selectBooleanCheckbox itemLabel="#{msg.SettingOwner}#{msg.assetOwnerName2}" value="#{assetOwnerSettingController.isChanegeOwner2}" >
                                    <p:ajax listener="#{assetOwnerSettingController.onCheckChange}"  update="setOwnerSelecter2" />
                                </p:selectBooleanCheckbox>
                                <p:selectOneMenu id="setOwner2" value="#{assetOwnerSettingController.ownerId2}"  rendered="#{assetOwnerSettingController.isChanegeOwner2}">
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                    <f:selectItems value="#{assetOwnerSettingController.getOwnerList()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </p:panelGrid>
                        <h:panelGroup >
                            <p:commandButton value="#{msg.Save}" icon="ui-icon-check" actionListener="#{assetOwnerSettingController.saveChange()}" validateClient="true" update=":growl AssetsPickList" style="float:left"/>
                        </h:panelGroup>
                    </p:fieldset>
                </h:form>
            </div>
        </div>


    </ui:define>


</ui:composition>
