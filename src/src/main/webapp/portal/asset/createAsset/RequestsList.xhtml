<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12 card">

                <p align="center">
                    <b>#{msg.QrCodeLib}</b>
                </p>
            </div>
            <div class="ui-g-12 card">
                <h:form id="QrCodeLibListForm">
                    <p:dataTable id="datalist" value="#{qrCodeLibCreateController.lazyModel}" var="item" widgetVar="varDataList"
                                 selectionMode="single" selection="#{qrCodeLibCreateController.selected}"
                                 lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                                 rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                                 paginatorTemplate="{Toolbar} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                                 currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                                 rows="20" emptyMessage="#{msg.noRecordFound}"
                                 rowsPerPageTemplate="20,40,60,90">

                        <!--<p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>-->
                        <p:ajax event="filter" listener="#{qrCodeLibCreateController.onFilter}" />
                        <p:column headerText="#{msg.SiteInfo}" sortBy="#{item.siteId}" filterBy="#{item.siteId}" filterMatchMode="EQ">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('varDataList').filter()" >
                                    <f:selectItem itemLabel="#{msg.SelectOneMessage}" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{qrCodeLibCreateController.getSiteList()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{qrCodeLibCreateController.getSiteName(item.siteId)}"/>
                        </p:column>
                        <p:column headerText="#{msg.hospitalId}" sortBy="#{item.hospitalId}" filterBy="#{item.hospitalId}" filterMatchMode="EQ">
                            <h:outputText value="#{qrCodeLibCreateController.getHospitalName(item.hospitalId)}"/>
                        </p:column>
                        <p:column headerText="#{msg.qrCode}" filterBy="#{item.qrCode}" filterMatchMode="LIKE">
                            <h:outputText value="#{item.qrCode}"/>
                        </p:column>
                        <p:column headerText="#{msg.issueDate}" sortBy="#{item.issueDate}" >
                            <h:outputText value="#{item.issueDate}">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.submitDate}" sortBy="#{item.submitDate}" >
                            <h:outputText value="#{item.submitDate}">
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
<!--                        <p:column headerText="#{msg.submitWechatId}" sortBy="#{item.submitWechatId}">
                            <h:outputText value="#{item.submitWechatId}"/>
                        </p:column>-->
    <!--                    <p:column headerText="#{msg.comment}" sortBy="#{item.comment}" filterBy="#{item.comment}" filterMatchMode="LIKE">
                            <h:outputText value="#{item.comment}"/>
                        </p:column>-->
    <!--                    <p:column headerText="#{msg.status}" sortBy="#{item.status}" filterBy="#{item.status}" filterMatchMode="EQ">
                            <h:outputText value="#{item.status}"/>
                        </p:column>-->
                        <p:column headerText="创建" >
                            <p:link   outcome="CreateAsset" >#{msg.Create}
                                <f:param name="qrCode" value="#{item.qrCode}" />
                            </p:link >
                        </p:column>

                        <f:facet name="{Toolbar}">
                            <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" class="btn btn-sm btn-gray" ajax="false">
                                <p:dataExporter type="xls" target="datalist" fileName="QrCodeLib_export"/>
                            </p:commandButton>
                            <!--
                            <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{qrCodeLibCreateController.prepareCreate}" update=":QrCodeLibEditDlg" oncomplete="PF('QrCodeLibEditDialog').show()"/>
                            <p:commandButton id="viewButton" icon="ui-icon-search" class="btn btn-sm btn-gray" title="#{msg.View}" actionListener="#{qrCodeLibCreateController.prepareView}" update=":QrCodeLibViewDlg" oncomplete="PF('QrCodeLibViewDialog').show()" disabled="#{empty qrCodeLibCreateController.selected}"/>
                            <p:commandButton id="editButton" icon="ui-icon-pencil" class="btn btn-sm btn-gray" title="#{msg.Edit}" actionListener="#{qrCodeLibCreateController.prepareEdit}" update=":QrCodeLibEditDlg" oncomplete="PF('QrCodeLibEditDialog').show()" disabled="#{empty qrCodeLibCreateController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash" class="btn btn-sm btn-gray" title="#{msg.Delete}" actionListener="#{qrCodeLibCreateController.prepareDelete}" update=":QrCodeLibViewDlg" oncomplete="PF('QrCodeLibViewDialog').show()" disabled="#{empty qrCodeLibCreateController.selected}"/>-->
                        </f:facet>
                    </p:dataTable>
                </h:form>

            </div>
        </div>

    </ui:define>

</ui:composition>
