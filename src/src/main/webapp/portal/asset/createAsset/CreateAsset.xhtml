                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                template="/WEB-INF/template.xhtml"

    <ui:define name="head">
        <script type="text/javascript" src="#{wechatUtilService.getContextPath()}/resources/js/jquery.jplayer.min.js"/>
        <style>
            .demo-container {
                border: 1px solid #009BE3;
                padding:0 20px;
                font-family: "Myriad Pro Regular","Trebuchet MS";
            }

            .demo-container a, .demo-container a:link, .demo-container a:visited, .demo-container a:hover, .demo-container a:focus, .demo-container a:active {
                color: #009BE3;
            }

            .demo-container ul {
                list-style-type:none;
                padding:0;
                margin:1em 0;
                width:100%;
                overflow:hidden;
            }

            .demo-container ul span {
                color: #A0A600;
            }

            .demo-container li {
                float:left;
                margin-right:1em;
            }

            .demo-container p span.track-name {
                color: #CC0090;
            }
        </style>

                <p:outputLabel class="pageTitle" value="#{msg.Create}#{msg.AssetInfo}"/>
            </div>
            <div class="ui-g-12 card ">

                    <div class="ui-g-7">
                        <p:galleria value="#{assetCreateController.pictureList}" var="attach" panelWidth="500" panelHeight="313" showCaption="false"  autoPlay="false">
                            <p:graphicImage  value="#{pictureService.getImage()}"  height="313"  width="500" onclick="showthis(this);">
                                <f:param name="pictureId" value="#{attach.fileId}" />
                            </p:graphicImage>
                        </p:galleria>
                    </div>
                    <div class="ui-g-5">
                        <p:fieldset legend="语音描述" id="audioComment" >
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" >

                                <div id="jquery_jplayer"></div>
                                <div id="jp_container" class="demo-container">
                                    <ul id="audioUl">
                                        <li><span>语音列表 : </span></li>
                                    </ul>
                                    <p>
                                        <span class="play-state"></span> :
                                        <span class="track-name">无</span>
                                        <span class="extra-play-info"></span>
                                        共 <span class="jp-duration"></span>, 播放至
                                        <span class="jp-current-time"></span>
                                    </p>
                                    <ul>
                                        <li><a class="jp-play" href="#">Play</a></li>
                                        <li><a class="jp-pause" href="#">Pause</a></li>
                                        <li><a class="jp-stop" href="#">Stop</a></li>
                                    </ul>
                                </div>
                                <c:forEach items="#{assetCreateController.audioList}" var="item" varStatus="status">
                                    <h:inputHidden class="mp3Link" value="#{wechatUtilService.getContextPath()}/web/audio/#{item.fileId}" id="audio#{status.index}"/>
                                </c:forEach>
                            </p:panelGrid>
                        </p:fieldset>

                        <p:fieldset legend="文字描述" id="textComment" >
                            <c:forEach items="#{assetCreateController.getCommentsList()}" var="item">
                                <p>#{item}</p>
                            </c:forEach>
                        </p:fieldset>

                    </div>

                </p:fieldset>
            </div>
            <div class="ui-g-12 card ">
                <p:tabView>
                    <p:tab title="创建">
                        <h:form id="CreateAsset">
                            <p:fieldset  style="margin-bottom:20px">
                                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" >

                                    <h:panelGroup>
                                        <label class="label">#{msg.serialNum}</label>
                                        <p:inputText id="serialNum" value="#{assetCreateController.assetInfo.serialNum}"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <label class="label">#{msg.name}*</label>
                                        <p:inputText id="name" value="#{assetCreateController.assetInfo.name}"  required="false" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <label class="label">#{msg.assetGroup}*</label>
                                        <p:selectOneMenu id="assetGroup" value="#{assetCreateController.assetInfo.assetGroup}" required="true" requiredMessage="#{msg.assetGroup} #{msg.ValidationRequire}">
                                            <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                            <f:selectItems value="#{fieldMsg.getFieldValueList('assetGroup')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <label class="label">#{msg.functionType}</label>
                                        <p:inputText id="functionType" value="#{assetCreateController.assetInfo.functionType}"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <label class="label">#{msg.registrationNo}</label>
                                        <p:inputText id="registrationNo" value="#{assetCreateController.assetInfo.registrationNo}" />
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <label class="label">#{msg.manufactDate}</label>
                                        <p:calendar timeZone="GMT+8"  id="manufactDate" pattern="yyyy/MM/dd" value="#{assetCreateController.assetInfo.manufactDate}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"  />
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <label class="label">#{msg.manufacture}</label>
                                        <p:inputText id="manufacture" value="#{assetCreateController.assetInfo.manufacture}"/>
                                    </h:panelGroup>

                                </p:panelGrid>
                            </p:fieldset>

                            <p:fieldset  style="margin-bottom:20px">

                                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                                    <h:panelGroup >
                                        <label class="label">#{msg.assetOwnerName}</label>
                                        <p:selectOneMenu id="assetOwnerName" value="#{assetCreateController.owner}" converter="userAccountConverter"  var="t"  filter="true" filterMatchMode="startsWith" required="false" requiredMessage="#{msg.assetOwnerName} #{msg.ValidationRequire}" >
                                            <f:selectItem itemLabel="" />
                                            <f:selectItems value="#{assetCreateController.getOwnerList()}" var="item" itemLabel="#{item.name}" itemValue="#{item}"/>
                                            <p:column>
                                                <h:outputText value="#{t.name}"/>
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{t.telephone}"/>
                                            </p:column>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <label class="label">#{msg.clinicalDeptName}</label>
                                        <p:selectOneMenu id="clinicalDeptName" value="#{assetCreateController.assetInfo.clinicalDeptId}" required="false" requiredMessage="#{msg.clinicalDeptName} #{msg.ValidationRequire}">
                                            <!--<p:ajax  listener="#{assetInfoController.onClinicalDeptChange()}" update="clinicalOwnerName clinicalOwnerTel" />-->
                                            <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                            <f:selectItems value="#{assetCreateController.getClinicalDeptList()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <label class="label">#{msg.hospitalId}</label>
                                        <p:inputText id="hospitalId" value="#{assetCreateController.getHospitalName()}" readonly="true"/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <label class="label">#{msg.departNum}</label>
                                        <p:inputText id="departNum2" value="#{assetCreateController.assetInfo.departNum}"/>

                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <label class="label">#{msg.financingNum}</label>
                                        <p:inputText id="financingNum2" value="#{assetCreateController.assetInfo.financingNum}"/>
                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <label class="label">#{msg.modalityId}</label>
                                        <p:inputText id="modalityId" value="#{assetCreateController.assetInfo.modalityId}"/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <label class="label">#{msg.maitanance}</label>
                                        <p:inputText id="maitanance" value="#{assetCreateController.assetInfo.maitanance}"/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <label class="label">#{msg.maitananceTel}</label>
                                        <p:inputText id="maitananceTel" value="#{assetCreateController.assetInfo.maitananceTel}"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>

                            <p:fieldset  style="margin-bottom:20px">
                                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" >

                                    <h:panelGroup>
                                        <label class="label">#{msg.functionGrade}</label>
                                        <p:selectOneMenu id="functionGrade" value="#{assetCreateController.assetInfo.functionGrade}">
                                            <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                            <f:selectItems value="#{fieldMsg.getFieldValueList('assetFunctionGrade')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup >
                                        <label class="label">#{msg.functionGroup}</label>
                                        <p:selectOneMenu id="functionGroup" value="#{assetCreateController.assetInfo.functionGroup}" style="width: 100%">
                                            <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                            <f:selectItems value="#{fieldMsg.getFieldValueList('assetFunctionType')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                    <p:spacer/>
                                    <h:panelGroup>
                                        <label class="label">#{msg.locationCode}</label>
                                        <p:inputText id="locationCode" value="#{assetCreateController.assetInfo.locationCode}"/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <label class="label">#{msg.locationName}</label>
                                        <p:inputText id="locationName" value="#{assetCreateController.assetInfo.locationName}"/>
                                    </h:panelGroup>

                            <p:fieldset legend="选择图片作为资产附件保存"  style="margin-bottom:20px">

                                    <f:selectItems value="#{assetCreateController.pictureList}" var="item"  itemValue="#{item.fileId}" />

                                    <div class="ui-grid-col-2" style="text-align:center">

                                    </div>
                                </c:forEach>

                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                                <h:panelGroup >
                                    <p:commandButton value="#{msg.Save}" icon="ui-icon-check" action="#{assetCreateController.applyChange()}" validateClient="true" update=":growl" style="float:left"/>
                                    <p:commandButton value="#{msg.Return}" icon="ui-icon-arrow-back" action="RequestsList?faces-redirect=true" immediate="true"  style="float:left"/>
                                </h:panelGroup>
                            </p:panelGrid>

                    </p:tab>
                    <p:tab title="拒绝退回">
                        <h:form id="returnback">
                            <p:fieldset id="returnBackHistory" legend="退回原因历史" rendered="#{not empty assetCreateController.rejectTextHistory}">
                                <c:forEach items="#{assetCreateController.rejectTextHistory}" var="item">
                                    <p>#{item}</p>
                                </c:forEach>
                            </p:fieldset>
                            <p:fieldset legend="退回原因">
                                <p:inputTextarea id ="rejectTextarea" value="#{assetCreateController.rejectText}" counter="comentsCounts" counterTemplate="#{msg.remainingCharacters}" maxlength="100"  rows="6" cols="50" required="true" requiredMessage="原因必须填写"/>
                                <p><h:outputText id="comentsCounts" /></p>
                            </p:fieldset>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                                <h:panelGroup >
                                    <p:commandButton value="退回" icon="ui-icon-check" action="#{assetCreateController.returnBack()}" validateClient="true" update=":growl returnback" style="float:left"/>
                                </h:panelGroup>
                            </p:panelGrid>

                        </h:form>
                    </p:tab>

                </p:tabView>

            </div>

        </div>

        </div>

            <div class="ui-dialog-titlebar ui-widget-header ui-helper-clearfix ui-corner-top">

                    <span class="ui-icon ui-icon-closethick"></span></a>
                <a href="#" class="ui-dialog-titlebar-icon ui-dialog-titlebar-maximize ui-corner-all"><span class="ui-icon ui-icon-extlink"></span></a>

                <image id="shwoPicDialogImg" src=""></image>

        <script id="shwoPicDialog_s" type="text/javascript">$(function () {
                PrimeFaces.cw("Dialog", "shwoPicDialog", {id: "shwoPicDialog", modal: true, appendTo: "@(body)"});
            });
        </script>

        <script>
//<![CDATA[
            function showthis(pic) {
                var s = $('#shwoPicDialogImg')[0]
                s.src = pic.src;
                PF('shwoPicDialog').show();
            }

            $(document).ready(function () {


                var $audioUlEle = $("#audioUl");
                var audioList = $("input[id*='audio']");
                $.each(audioList, function (index) {
                    var audioClass = (index == 0 ? "track-default" : "");
                    var templ = "<li><a href=" + this.value + " class='track " + audioClass + "'>语音" + (index + 1) + "</a></li>";
                    $audioUlEle.append(templ);
                });



                // Local copy of jQuery selectors, for performance.
                var my_jPlayer = $("#jquery_jplayer"),
                        my_trackName = $("#jp_container .track-name"),
                        my_playState = $("#jp_container .play-state"),
                        my_extraPlayInfo = $("#jp_container .extra-play-info");

                // Some options
                var opt_play_first = false, // If true, will attempt to auto-play the default track on page loads. No effect on mobile devices, like iOS.
                        opt_auto_play = true, // If true, when a track is selected, it will auto-play.
                        opt_text_playing = "播放", // Text when playing
                        opt_text_selected = "选择"; // Text when not playing

                // A flag to capture the first track
                var first_track = true;

                // Change the time format
                $.jPlayer.timeFormat.padMin = false;
                $.jPlayer.timeFormat.padSec = false;
                $.jPlayer.timeFormat.sepMin = " 分 ";
                $.jPlayer.timeFormat.sepSec = " 秒";

                // Initialize the play state text
                my_playState.text(opt_text_selected);

                // Instance jPlayer
                my_jPlayer.jPlayer({
                    ready: function () {
                        $("#jp_container .track-default").click();
                    },
                    timeupdate: function (event) {
                        my_extraPlayInfo.text(parseInt(event.jPlayer.status.currentPercentAbsolute, 10) + "%");
                    },
                    play: function (event) {
                        my_playState.text(opt_text_playing);
                    },
                    pause: function (event) {
                        my_playState.text(opt_text_selected);
                    },
                    ended: function (event) {
                        my_playState.text(opt_text_selected);
                    },
                    swfPath: "../../dist/jplayer",
                    cssSelectorAncestor: "#jp_container",
                    supplied: "mp3",
                    wmode: "window"
                });

                // Create click handlers for the different tracks
                var temp = $("#jp_container .track");
                $("#jp_container .track").click(function (e) {
                    my_trackName.text($(this).text());
                    my_jPlayer.jPlayer("setMedia", {
                        mp3: $(this).attr("href")
                    });
                    if ((opt_play_first && first_track) || (opt_auto_play && !first_track)) {
                        my_jPlayer.jPlayer("play");
                    }
                    first_track = false;
                    $(this).blur();
                    return false;
                });

            });
            //]]>
        </script>
    </ui:define>


</ui:composition>
