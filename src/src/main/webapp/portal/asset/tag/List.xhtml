<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12 card cardTitle">
                <p:outputLabel class="pageTitle" value="设备标签"/>
            </div>

            <div class="ui-g-12 card">
                <h:form id="AssetTagListForm">
                    <p:dataTable id="datalist" value="#{assetTagController.lazyModel}" var="item" widgetVar="varDataList"
                                 selectionMode="single" selection="#{assetTagController.selected}"
                                 lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                                 rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                                 paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                                 currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                                 rows="20" emptyMessage="#{msg.noRecordFound}"
                                 rowsPerPageTemplate="20,40,60,90">

                        <p:ajax event="rowSelect" update="editButton"/>
                        <p:ajax event="filter" listener="#{assetTagController.onFilter}" />

                        <p:column headerText="#{msg.name}" sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="LIKE">
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column headerText="租户" sortBy="#{item.siteId}" filterBy="#{item.siteId}" filterMatchMode="EQ">
                            <f:facet name="filter">
                                <p:selectOneMenu value="#{assetTagController.siteIdFilter}" onchange="PF('varDataList').filter()" autoWidth="false" style="max-width: 150px;">
                                    <p:ajax  listener="#{assetTagController.onSiteFilterChange}" update="hospitalIdSelect_list" />
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{assetTagController.siteList}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{assetTagController.getSiteName(item.siteId)}"/>
                        </p:column>
                        <p:column headerText="医院" sortBy="#{item.hospitalId}" filterBy="#{item.hospitalId}" filterMatchMode="EQ">
                            <f:facet name="filter">
                                <p:selectOneMenu id="hospitalIdSelect_list" value="#{assetTagController.hospitalIdFilter}" onchange="PF('varDataList').filter()" autoWidth="false" style="max-width: 150px;">
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{assetTagController.hospitalListFilter}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{assetTagController.getHospitalName(item.hospitalId)}"/>
                        </p:column>


                        <f:facet name="{Toolbar}">
                            <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{assetTagController.prepareCreate}" update=":AssetTagEditDlg" oncomplete="PF('AssetTagEditDialog').show()"/>
                            <p:commandButton id="editButton" icon="ui-icon-pencil" class="btn btn-sm btn-gray" title="#{msg.Edit}" actionListener="#{assetTagController.prepareEdit}" update=":AssetTagEditDlg" oncomplete="PF('AssetTagEditDialog').show()" disabled="#{empty assetTagController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </h:form>

                <ui:include src="Edit.xhtml"/>
            </div>
        </div>

    </ui:define>

</ui:composition>
