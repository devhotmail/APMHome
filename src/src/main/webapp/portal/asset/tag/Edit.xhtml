<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="AssetTagEditDlg" widgetVar="AssetTagEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{assetTagController.CRUDActionName} 设备标签">
        <h:form id="AssetTagEditForm">
            <br/>
            <h:panelGroup>
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{assetTagController.selected != null}">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="name" value="#{assetTagController.selected.name}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                        <label>设备标签名称*</label>
                    </h:panelGroup>
                </p:panelGrid>
            </h:panelGroup>
            <br/>
            <p:tabView>
                <p:tab title="相关维修工程师群组">
                    <p:pickList id="UserAccountPickList" value="#{assetTagController.availableBiomedGroup}" var="item"
                                itemValue="#{item}" itemLabel="#{item.groupName}" showCheckbox="false" responsive="true"
                                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"  converter="biomedGroupConverter" >
                        <f:facet name="sourceCaption">待选维修工程师群组</f:facet>
                        <f:facet name="targetCaption">已选维修工程师群组</f:facet>
                        <p:ajax event="transfer" listener="#{assetTagController.onBiomedGroupTransfer}" />
                        <p:column style="width:100%">
                            <h:outputText value="#{item.groupName}" />
                        </p:column>
                    </p:pickList>
                </p:tab>
                <p:tab title="相关设备">
                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup >
                            <label class="label">#{msg.assetGroup}*</label>
                            <p:selectOneMenu id="assetGroup" value="#{assetTagController.queryAsset.assetGroup}">
                                <p:ajax  listener="#{assetTagController.getQueryAssetsList()}" update="AssetsPickList" />
                                <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                <f:selectItems value="#{fieldMsg.getFieldValueList('assetGroup')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.clinicalDeptName}</label>
                            <p:selectOneMenu id="clinicalDeptName" value="#{assetTagController.queryAsset.clinicalDeptId}">
                                <p:ajax  listener="#{assetTagController.getQueryAssetsList()}" update="AssetsPickList" />
                                <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                <f:selectItems value="#{assetTagController.getClinicalDeptList()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:pickList id="AssetsPickList" value="#{assetTagController.availableAssets}" var="item"
                                itemValue="#{item}" itemLabel="#{item.name}" showCheckbox="false" responsive="true"
                                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="assetInfoConverter">
                        <f:facet name="sourceCaption">待选设备</f:facet>
                        <f:facet name="targetCaption">已选设备</f:facet>
                        <p:ajax event="transfer" listener="#{assetTagController.onAssetsTransfer}" />
                        <p:column>
                            <h:outputText value="#{item.name}" />
                        </p:column>
                    </p:pickList>
                </p:tab>
            </p:tabView>
            <br/>
            <p:commandButton validateClient="true" actionListener="#{assetTagController.save}" value="#{msg.Save}" update=":AssetTagEditDlg, :AssetTagListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'AssetTagEditDialog');"/>
            &nbsp;&nbsp;
            <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('AssetTagEditDialog').hide()"/>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
