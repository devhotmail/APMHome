<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="AssetTagEditDlg" widgetVar="AssetTagEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="设备标签EDIT">
        <h:form id="AssetTagEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{assetTagController.selected != null}">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="id" value="#{assetTagController.selected.id}"  required="true" requiredMessage="#{msg.id} #{msg.ValidationRequire}"/>
                        <label>#{msg.id}*</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="name" value="#{assetTagController.selected.name}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                        <label>#{msg.name}*</label>
                    </h:panelGroup>
                </p:panelGrid>
                <br/>
                <p:commandButton validateClient="true" actionListener="#{assetTagController.save}" value="#{msg.Save}" update="display,:AssetTagEditDlg, :AssetTagListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'AssetTagEditDialog');"/>
                &nbsp;&nbsp;
                <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('AssetTagEditDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
