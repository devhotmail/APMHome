<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <p:outputLabel value="Organization Tree:"/>
        <p:tree value="#{orgTreeService.orgTree}" var="node" dynamic="false" animate="true" selectionMode="single" selection="#{orgTreeService.selectedOrg}">
            <p:ajax event="select" update="org" listener="#{orgTreeService.onNodeSelect}" />

            <p:treeNode type="org" icon="ui-icon-perm-identity">
                <h:outputText value="#{node.name}"/>
            </p:treeNode>
            <p:treeNode type="asset" icon="ui-icon-wifi-tethering">
                <h:outputText value="#{node.name}"/>
            </p:treeNode>
        </p:tree>
        
        <h:outputText id="org" value="#{orgTreeService.selectedOrg.name}"/>

        <br/><br/>
        <p:outputLabel value="Organization and Asset Tree:"/>
        
        <p:tree value="#{orgTreeService.orgAssetTree}" var="node" dynamic="false" animate="true" selectionMode="checkbox">
            <p:treeNode type="org" icon="ui-icon-perm-identity">
                <h:outputText value="#{node.name}"/>
            </p:treeNode>
            <p:treeNode type="asset" icon="ui-icon-wifi-tethering">
                <h:outputText value="#{node.name}"/>
            </p:treeNode>
        </p:tree>
        
    </ui:define>

</ui:composition>
