<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <h:outputStylesheet name="css/inspection.css" />

        <style type="text/css">
            .ui-datalist-content{
                border: 0!important;
            }
        </style>

    </ui:define>

    <ui:define name="content">
        <div class="ui-g-12 card ">
            <p:tabView>
                <p:tab title="设备打标签">
                    <h:form id="CreateAssetTag">
                        <p:fieldset legend="过滤条件">
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup >
                                    <label class="label"> 医院*</label>
                                    <p:selectOneMenu id="hospital" value="#{assetTagController.queryAsset.hospitalId}">
                                        <p:ajax  listener="#{assetTagController.getQueryAssetsList()}" update="AssetsPickList" />
                                        <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                        <f:selectItems value="#{assetTagController.getQueryHospitalList()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                                <h:panelGroup >
                                    <label class="label">#{msg.assetGroup}*</label>
                                    <p:selectOneMenu id="assetGroup" value="#{assetTagController.queryAsset.assetGroup}">
                                        <p:ajax  listener="#{assetTagController.getQueryAssetsList()}" update="AssetsPickList" />
                                        <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                        <f:selectItems value="#{fieldMsg.getFieldValueList('assetGroup')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.clinicalDeptName}</label>
                                    <p:selectOneMenu id="clinicalDeptName" value="#{assetTagController.queryAsset.clinicalDeptId}">
                                        <p:ajax  listener="#{assetTagController.getQueryAssetsList()}" update="AssetsPickList" />
                                        <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                        <f:selectItems value="#{assetTagController.getClinicalDeptList()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>

                            </p:panelGrid>

                        </p:fieldset>
                        <p:fieldset legend="#{msg.ChoosingAssets}">
                            <p:pickList id="AssetsPickList" value="#{assetTagController.availableAssets}" var="item"
                                        itemValue="#{item}" itemLabel="#{item.name}" showCheckbox="false" responsive="true"
                                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="assetInfoConverter" >
                                <f:facet name="sourceCaption">#{msg.AvailableAssets}</f:facet>
                                <f:facet name="targetCaption">#{msg.ChoseAssets}</f:facet>
                                <p:ajax event="transfer" listener="#{assetTagController.onAssetsTransfer}" />
                                <p:column style="width:40%">
                                    <h:outputText value="#{item.name}" />
                                </p:column>
                                <p:column style="width:30%;">
                                    <h:outputText value="#{item.assetOwnerName}" />
                                </p:column>
                                <p:column style="width:30%;">
                                    <h:outputText value="#{item.assetOwnerName2}" />
                                </p:column>
                            </p:pickList>
                            <h:panelGroup>
                                <p:inputText id="input" value="#{assetTagController.tagName}"/>
                                <p:commandButton value="创建标签" icon="ui-icon-check" actionListener="#{assetTagController.saveChange()}" validateClient="true" update=":growl AssetsPickList"/>
                            </h:panelGroup>


                        </p:fieldset>


                    </h:form>

                </p:tab>
                <p:tab title="标签设备">
                    <h:form id="assetTag">


                    </h:form>
                </p:tab>

            </p:tabView>

        </div>
    </ui:define>
</ui:composition>
