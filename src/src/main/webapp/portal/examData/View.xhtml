<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExamDataViewDlg" widgetVar="ExamDataViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{examDataController.CRUDActionName} #{msg.ExamDataTitle}">
            <h:form id="ExamDataViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{examDataController.selected != null}">
                        <h:outputLabel value="#{msg.ExamDataField_id}" for="id" />
                        <h:outputText value="#{examDataController.selected.id}"/>
                        <h:outputLabel value="#{msg.ExamDataField_patientId}" for="patientId" />
                        <h:outputText value="#{examDataController.selected.patientId}"/>
                        <h:outputLabel value="#{msg.ExamDataField_modalityId}" for="modalityId" />
                        <h:outputText value="#{examDataController.selected.modalityId}"/>
                        <h:outputLabel value="#{msg.ExamDataField_status}" for="status" />
                        <h:outputText value="#{examDataController.selected.status}"/>
                        <h:outputLabel value="#{msg.ExamDataField_applyTime}" for="applyTime" />
                        <h:outputText value="#{examDataController.selected.applyTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.ExamDataField_registerTime}" for="registerTime" />
                        <h:outputText value="#{examDataController.selected.registerTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.ExamDataField_arriveTime}" for="arriveTime" />
                        <h:outputText value="#{examDataController.selected.arriveTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.ExamDataField_examTime}" for="examTime" />
                        <h:outputText value="#{examDataController.selected.examTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.ExamDataField_reportTime}" for="reportTime" />
                        <h:outputText value="#{examDataController.selected.reportTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.ExamDataField_approveTime}" for="approveTime" />
                        <h:outputText value="#{examDataController.selected.approveTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{examDataController.deleteAction}" icon="ui-icon-trash" actionListener="#{examDataController.delete}" value="#{msg.Delete}" update="display,:ExamDataViewDlg, :ExamDataListForm:datalist, :growl" oncomplete="handleSubmit(args, 'ExamDataViewDialog');"/>
                    <p:commandButton immediate="true" value="#{msg.Close}" onclick="PF('ExamDataViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
