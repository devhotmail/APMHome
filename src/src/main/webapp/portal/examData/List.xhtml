<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msg.ExamDataTitle}"/>
        </ui:define>

        <ui:define name="body">
            <p align="center"><b>#{msg.ExamDataTitle}</b></p>
            <h:form id="ExamDataListForm">
                <p:dataTable id="datalist" value="#{examDataController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{examDataController.selected}"
                    lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp;&nbsp;&nbsp;&nbsp; #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>
                    <p:ajax event="filter" listener="#{examDataController.onFilter}" update="createButton editButton viewButton deleteButton"/>
                    
                    <p:column headerText="#{msg.ExamDataField_id}" sortBy="#{item.id}" filterBy="#{item.id}" filterMatchMode="exact">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="#{msg.ExamDataField_patientId}" sortBy="#{item.patientId}" filterBy="#{item.patientId}" filterMatchMode="exact">
                        <h:outputText value="#{item.patientId}"/>
                    </p:column>
                    <p:column headerText="#{msg.ExamDataField_modalityId}" sortBy="#{item.modalityId}" filterBy="#{item.modalityId}" filterMatchMode="exact">
                        <h:outputText value="#{item.modalityId}"/>
                    </p:column>
                    <p:column headerText="#{msg.ExamDataField_status}" sortBy="#{item.status}" filterBy="#{item.status}" filterMatchMode="exact">
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                    <p:column headerText="#{msg.ExamDataField_applyTime}" sortBy="#{item.applyTime}" filterBy="#{item.applyTime}" filterMatchMode="gte">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.applyTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.ExamDataField_registerTime}" sortBy="#{item.registerTime}" filterBy="#{item.registerTime}" filterMatchMode="gte">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.registerTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.ExamDataField_arriveTime}" sortBy="#{item.arriveTime}" filterBy="#{item.arriveTime}" filterMatchMode="gte">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.arriveTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.ExamDataField_examTime}" sortBy="#{item.examTime}" filterBy="#{item.examTime}" filterMatchMode="gte">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.examTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.ExamDataField_reportTime}" sortBy="#{item.reportTime}" filterBy="#{item.reportTime}" filterMatchMode="gte">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.reportTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.ExamDataField_approveTime}" sortBy="#{item.approveTime}" filterBy="#{item.approveTime}" filterMatchMode="gte">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.approveTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton value="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="ExamData_export"/>
                        </p:commandButton>
                        &nbsp;&nbsp;
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="#{msg.Create}" actionListener="#{examDataController.prepareCreate}" update=":ExamDataEditDlg" oncomplete="PF('ExamDataEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.View}" actionListener="#{examDataController.prepareView}" update=":ExamDataViewDlg" oncomplete="PF('ExamDataViewDialog').show()" disabled="#{empty examDataController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{msg.Edit}" actionListener="#{examDataController.prepareEdit}" update=":ExamDataEditDlg" oncomplete="PF('ExamDataEditDialog').show()" disabled="#{empty examDataController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" value="#{msg.Delete}" actionListener="#{examDataController.prepareDelete}" update=":ExamDataViewDlg" oncomplete="PF('ExamDataViewDialog').show()" disabled="#{empty examDataController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
