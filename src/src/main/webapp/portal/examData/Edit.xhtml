<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExamDataEditDlg" widgetVar="ExamDataEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{examDataController.CRUDActionName} #{msg.ExamDataTitle}">
            <h:form id="ExamDataEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="4" rendered="#{examDataController.selected != null}">
                        <p:outputLabel value="#{msg.ExamDataField_id}" for="id" />
                        <p:inputText id="id" value="#{examDataController.selected.id}"  required="true" requiredMessage="#{msg.ExamDataField_id} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.ExamDataField_patientId}" for="patientId" />
                        <p:inputText id="patientId" value="#{examDataController.selected.patientId}"  required="true" requiredMessage="#{msg.ExamDataField_patientId} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.ExamDataField_modalityId}" for="modalityId" />
                        <p:selectOneMenu id="modalityId" value="#{examDataController.selected.modalityId}"  required="true" requiredMessage="#{msg.ExamDataField_modalityId} #{msg.ValidationRequire}">
                            <f:selectItem itemLabel="请选择..." itemValue=""/>
                            <f:selectItems value="#{risDbController.modalityList}"
                                           var="item"
                                           itemLabel="#{item.modalityName}"
                                           itemValue="#{item.modalityID}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{msg.ExamDataField_status}" for="status" />
                        <p:inputText id="status" value="#{examDataController.selected.status}"  required="true" requiredMessage="#{msg.ExamDataField_status} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.ExamDataField_applyTime}" for="applyTime" />
                        <p:calendar locale="#{localeService.language}" id="applyTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{examDataController.selected.applyTime}" required="true" requiredMessage="#{msg.ExamDataField_applyTime} #{msg.ValidationRequire}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>
                        <p:outputLabel value="#{msg.ExamDataField_registerTime}" for="registerTime" />
                        <p:calendar locale="#{localeService.language}" id="registerTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{examDataController.selected.registerTime}" required="true" requiredMessage="#{msg.ExamDataField_registerTime} #{msg.ValidationRequire}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>
                        <p:outputLabel value="#{msg.ExamDataField_arriveTime}" for="arriveTime" />
                        <p:calendar locale="#{localeService.language}" id="arriveTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{examDataController.selected.arriveTime}" required="true" requiredMessage="#{msg.ExamDataField_arriveTime} #{msg.ValidationRequire}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>
                        <p:outputLabel value="#{msg.ExamDataField_examTime}" for="examTime" />
                        <p:calendar locale="#{localeService.language}" id="examTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{examDataController.selected.examTime}" required="true" requiredMessage="#{msg.ExamDataField_examTime} #{msg.ValidationRequire}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>
                        <p:outputLabel value="#{msg.ExamDataField_reportTime}" for="reportTime" />
                        <p:calendar locale="#{localeService.language}" id="reportTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{examDataController.selected.reportTime}" required="true" requiredMessage="#{msg.ExamDataField_reportTime} #{msg.ValidationRequire}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>
                        <p:outputLabel value="#{msg.ExamDataField_approveTime}" for="approveTime" />
                        <p:calendar locale="#{localeService.language}" id="approveTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{examDataController.selected.approveTime}" required="true" requiredMessage="#{msg.ExamDataField_approveTime} #{msg.ValidationRequire}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>
                    </h:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{examDataController.save}" value="#{msg.Save}" update="display,:ExamDataEditDlg, :ExamDataListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'ExamDataEditDialog');"/>
                    <p:commandButton immediate="true" value="#{msg.Cancel}" onclick="PF('ExamDataEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
