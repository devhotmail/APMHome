<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountApplicationViewDlg" widgetVar="AccountApplicationViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{userRegistrationController.CRUDActionName} #{msg.AccountApplication}">
            <h:form id="AccountApplicationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userRegistrationController.selected != null}">
                        <h:outputLabel value="#{msg.name}" for="name" />
                        <h:outputText value="#{accountApplicationControllerCrud.selected.name}"/>
                        <h:outputLabel value="#{msg.telephone}" for="telephone" />
                        <h:outputText value="#{accountApplicationControllerCrud.selected.telephone}"/>
                        <h:outputLabel value="#{msg.hospitalName}" for="hospitalName" />
                        <h:outputText value="#{accountApplicationControllerCrud.selected.hospitalName}"/>
                        <h:outputLabel value="#{msg.clinicalDeptName}" for="clinicalDeptName" />
                        <h:outputText value="#{accountApplicationControllerCrud.selected.clinicalDeptName}"/>
                        <h:outputLabel value="#{msg.roleId}" for="roleId" />
                        <h:outputText value="#{accountApplicationControllerCrud.selected.roleId}"/>
                        <h:outputLabel value="#{msg.comment}" for="comment" />
                        <h:outputText value="#{accountApplicationControllerCrud.selected.comment}"/>
                        <h:outputLabel value="#{msg.applicationDate}" for="applicationDate" />
                        <h:outputText value="#{accountApplicationControllerCrud.selected.applicationDate}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.status}" for="status" />
                        <h:outputText value="#{accountApplicationControllerCrud.selected.status}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{userRegistrationController.deleteAction}" icon="ui-icon-trash" actionListener="#{userRegistrationController.delete}" value="#{msg.Delete}" update="display,:AccountApplicationViewDlg, :AccountApplicationListForm:datalist, :growl" oncomplete="handleSubmit(args, 'AccountApplicationViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('AccountApplicationViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
