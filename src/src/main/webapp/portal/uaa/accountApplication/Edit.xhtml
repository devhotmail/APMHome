<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccountApplicationEditDlg" widgetVar="AccountApplicationEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{accountApplicationController.CRUDActionName} #{msg.AccountApplication}">
            <h:form id="AccountApplicationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{accountApplicationController.selected != null}">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="id" value="#{accountApplicationController.selected.id}"  required="true" requiredMessage="#{msg.id} #{msg.ValidationRequire}"/>
                            <label>#{msg.id}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="wechatId" value="#{accountApplicationController.selected.wechatId}"  required="true" requiredMessage="#{msg.wechatId} #{msg.ValidationRequire}"/>
                            <label>#{msg.wechatId}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="name" value="#{accountApplicationController.selected.name}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                            <label>#{msg.name}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="telephone" value="#{accountApplicationController.selected.telephone}"  required="true" requiredMessage="#{msg.telephone} #{msg.ValidationRequire}"/>
                            <label>#{msg.telephone}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="hospitalName" value="#{accountApplicationController.selected.hospitalName}"  required="true" requiredMessage="#{msg.hospitalName} #{msg.ValidationRequire}"/>
                            <label>#{msg.hospitalName}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="roleId" value="#{accountApplicationController.selected.roleId}"  required="true" requiredMessage="#{msg.roleId} #{msg.ValidationRequire}"/>
                            <label>#{msg.roleId}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="comment" value="#{accountApplicationController.selected.comment}" />
                            <label>#{msg.comment}</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:calendar id="applicationDate" pattern="yyyy/MM/dd HH:mm:ss" value="#{accountApplicationController.selected.applicationDate}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>
                            <label>#{msg.applicationDate}</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="status" value="#{accountApplicationController.selected.status}" />
                            <label>#{msg.status}</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="password" value="#{accountApplicationController.selected.password}" />
                            <label>#{msg.password}</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="clinicalDeptName" value="#{accountApplicationController.selected.clinicalDeptName}" />
                            <label>#{msg.clinicalDeptName}</label>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{accountApplicationController.save}" value="#{msg.Save}" update="display,:AccountApplicationEditDlg, :AccountApplicationListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'AccountApplicationEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('AccountApplicationEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
