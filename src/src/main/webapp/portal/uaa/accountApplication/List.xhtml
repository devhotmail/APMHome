<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">

                <p align="center">
                    <b>#{msg.AccountApplication}</b>
                </p>
            <h:form id="AccountApplicationListForm">
                <p:dataTable id="datalist" value="#{userRegistrationController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{userRegistrationController.selected}"
                    lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>
                    <p:ajax event="filter" listener="#{userRegistrationController.onFilter}" update="createButton editButton viewButton deleteButton"/>
                    
                    <p:column headerText="#{msg.name}" sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column headerText="#{msg.telephone}" sortBy="#{item.telephone}" filterBy="#{item.telephone}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.telephone}"/>
                    </p:column>
                    <p:column headerText="#{msg.hospitalName}" sortBy="#{item.hospitalName}" filterBy="#{item.hospitalName}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.hospitalName}"/>
                    </p:column>
                    <p:column headerText="#{msg.clinicalDeptName}" sortBy="#{item.clinicalDeptName}" filterBy="#{item.clinicalDeptName}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.clinicalDeptName}"/>
                    </p:column>
                    <p:column headerText="#{msg.roleId}" sortBy="#{item.roleId}" filterBy="#{item.roleId}" filterMatchMode="EQ">
                        <h:outputText value="#{item.roleId}"/>
                    </p:column>
                    <p:column headerText="#{msg.comment}" sortBy="#{item.comment}" filterBy="#{item.comment}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.comment}"/>
                    </p:column>
                    <p:column headerText="#{msg.applicationDate}" sortBy="#{item.applicationDate}" filterBy="#{item.applicationDate}" filterMatchMode="GTE">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.applicationDate}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.status}" sortBy="#{item.status}" filterBy="#{item.status}" filterMatchMode="EQ">
<!--                     		<f:facet name="filter">
                                <p:selectOneMenu onchange="PF('varDataList').filter()" value="#{assetInfoController.filterAssetStatus}" >
                                    <f:selectItem itemLabel="#{msg.SelectOneMessage}" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{fieldMsg.getFieldValueList('assetStatus')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                                </p:selectOneMenu>
                            </f:facet> -->
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                    
                    <f:facet name="{Toolbar}">
                        <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" class="btn btn-sm btn-gray" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="AccountApplication_export"/>
                        </p:commandButton>
                        <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{userRegistrationController.prepareCreate}" update=":AccountApplicationEditDlg" oncomplete="PF('AccountApplicationEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" class="btn btn-sm btn-gray" title="#{msg.View}" actionListener="#{userRegistrationController.prepareView}" update=":AccountApplicationViewDlg" oncomplete="PF('AccountApplicationViewDialog').show()" disabled="#{empty userRegistrationController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" class="btn btn-sm btn-gray" title="#{msg.Edit}" actionListener="#{userRegistrationController.prepareEdit}" update=":AccountApplicationEditDlg" oncomplete="PF('AccountApplicationEditDialog').show()" disabled="#{empty userRegistrationController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" class="btn btn-sm btn-gray" title="#{msg.Delete}" actionListener="#{userRegistrationController.prepareDelete}" update=":AccountApplicationViewDlg" oncomplete="PF('AccountApplicationViewDialog').show()" disabled="#{empty userRegistrationController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

            </div>
        </div>
        
    </ui:define>

</ui:composition>
