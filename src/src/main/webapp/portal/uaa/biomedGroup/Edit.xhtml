<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="BiomedGroupEditDlg" widgetVar="BiomedGroupEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{biomedGroupController.CRUDActionName} 维修工程师群组" width="60%">
        <h:form id="BiomedGroupEditForm">
            <br/>
            <h:panelGroup id="display">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{biomedGroupController.selected != null}">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText id="name" value="#{biomedGroupController.selected.groupName}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                        <label>维修工程师群组名称*</label>
                    </h:panelGroup>
                </p:panelGrid>
            </h:panelGroup>
            <br/>
            <p:fieldset legend="维修工程师选择">
                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <h:panelGroup >
                        <label class="label">所属医院</label>
                        <p:selectOneMenu id="hospitalId" value="#{biomedGroupController.queryUserAccount.hospitalId}">
                            <p:ajax  listener="#{biomedGroupController.getQueryUserAccountList()}" update="UserAccountPickList" />
                            <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                            <f:selectItems value="#{biomedGroupController.getHospitalListFilter()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                </p:panelGrid>
                <p:pickList id="UserAccountPickList" value="#{biomedGroupController.availableUserAccount}" var="item"
                            itemValue="#{item}" itemLabel="#{item.name}" showCheckbox="false" responsive="true"
                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="userAccountConverter" >
                    <f:facet name="sourceCaption">待选维修工程师</f:facet>
                    <f:facet name="targetCaption">已选维修工程师</f:facet>
                    <p:ajax event="transfer" listener="#{biomedGroupController.onUserAccountTransfer}" />
                    <p:column style="width:60%">
                        <h:outputText value="#{item.name}" />
                    </p:column>
                    <p:column style="width:40%">
                        <h:outputText value="#{biomedGroupController.getHospitalName(item.hospitalId)}" />
                    </p:column>
                </p:pickList>
            </p:fieldset>
            <br/>
            <p:commandButton validateClient="true" actionListener="#{biomedGroupController.save}" value="#{msg.Save}" update="display,:BiomedGroupEditDlg, :BiomedGroupListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'BiomedGroupEditDialog');"/>
            &nbsp;&nbsp;
            <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('BiomedGroupEditDialog').hide()"/>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
