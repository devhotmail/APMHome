<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="footer card clearfix">
            <h:form id="treeForm">
                <div class="ui-g-12 ui-lg-3">
                    <br/><br/>
                    
                    <p:scrollPanel style="width:98%;height:400px;border: 0" mode="native">
                        <p:tree id="orgTree" class="tree" style="width:98%;border:0;" value="#{orgInfoController.orgTree}" var="node" dynamic="true" cache="true" selectionMode="single" selection="#{orgInfoController.selectedNode}" highlight="true">
                            <p:ajax event="select" listener="#{orgInfoController.onSelectTreeNode}"/>

                            <p:treeNode type="org">
                                <h:outputText value="#{node.name}"/>
                            </p:treeNode>
                        </p:tree>
                    </p:scrollPanel>
                </div>
                <div class="ui-g-12 ui-lg-9">
                    <div class="card" style="height:400px;">
                        <h:panelGroup id="editPanel">
                            <p:commandButton id="createButton" icon="ui-icon-plus" value="#{msg.Create} #{msg.Hospital}"/>
                            <p:commandButton id="createButton2" icon="ui-icon-plus" value="#{msg.Create}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-close" value="#{msg.Create}"/>

                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup>
                                    <label class="label">#{msg.name}*</label>
                                    <p:inputText id="name" value="#{orgInfoController.selected.name}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.nameEn}</label>
                                    <p:inputText id="nameEn" value="#{orgInfoController.selected.nameEn}" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.parentId}</label>
                                    <p:inputText id="parentOrg" value="#{orgInfoController.selected.parentOrg}" />
                                </h:panelGroup>
                            </p:panelGrid>

                            <p:commandButton validateClient="true" icon="ui-icon-check" actionListener="#{orgInfoController.save}" value="#{msg.Save}" update="orgTree"/>

                        </h:panelGroup>
                    </div>
                </div>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
