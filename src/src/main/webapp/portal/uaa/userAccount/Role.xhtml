<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleEditDlg" widgetVar="RoleEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="Assign Role">
            <h:form id="UserRoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userAccountController.selected != null}">
                        <p:outputLabel value="#{msg.UserAccountField_loginName}"/>
                        <p:outputLabel value="#{userAccountController.selected.email}"/>

                        <p:outputLabel value="Assigned Roles" for="roleNames" />
                        <p:selectManyCheckbox id="roleNames" value="#{userAccountController.assignedRoles}" layout="pageDirection">
                            <f:selectItems value="#{userAccountController.allRoles}" />
                        </p:selectManyCheckbox>

                    </p:panelGrid>
                    
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{userAccountController.saveRoles}" value="#{msg.Save}" update="display,:RoleEditDlg, :UserAccountListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'RoleEditDialog');"/>
                    <p:commandButton immediate="true" value="#{msg.Cancel}" onclick="PF('RoleEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
