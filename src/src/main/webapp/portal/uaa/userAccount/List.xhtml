<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">

            <p align="center">
                <b>#{msg.UserAccount}</b>
            </p>
            <h:form id="UserAccountListForm">
                <p:dataTable id="datalist" value="#{userAccountController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{userAccountController.selected}"
                    lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton roleButton"/>
                    <p:ajax event="filter" listener="#{userAccountController.onFilter}" update="createButton editButton viewButton deleteButton roleButton"/>
                    
                    <p:column headerText="#{msg.id}" sortBy="#{item.id}" filterBy="#{item.id}" filterMatchMode="EQ">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="#{msg.login_name}" sortBy="#{item.loginName}" filterBy="#{item.loginName}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.loginName}"/>
                    </p:column>
                    <p:column headerText="#{msg.userName}" sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column headerText="#{msg.password}" sortBy="#{item.password}" filterBy="#{item.password}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.password}"/>
                    </p:column>
                    <p:column headerText="#{msg.email}" sortBy="#{item.email}" filterBy="#{item.email}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column headerText="#{msg.telephone}" sortBy="#{item.telephone}" filterBy="#{item.telephone}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.telephone}"/>
                    </p:column>
                    <p:column headerText="#{msg.isSuperAdmin}" sortBy="#{item.isSuperAdmin}" filterBy="#{item.isSuperAdmin}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isSuperAdmin? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.isSiteAdmin}" sortBy="#{item.isSiteAdmin}" filterBy="#{item.isSiteAdmin}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isSiteAdmin? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.isLocalAdmin}" sortBy="#{item.isLocalAdmin}" filterBy="#{item.isLocalAdmin}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isLocalAdmin? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.isActive}" sortBy="#{item.isActive}" filterBy="#{item.isActive}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isActive? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.isOnline}" sortBy="#{item.isOnline}" filterBy="#{item.isOnline}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isOnline? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.siteId}" sortBy="#{item.siteId}" filterBy="#{item.siteId}" filterMatchMode="EQ">
                        <h:outputText value="#{item.siteId}"/>
                    </p:column>
                    <p:column headerText="#{msg.lastLoginTime}" sortBy="#{item.lastLoginTime}" filterBy="#{item.lastLoginTime}" filterMatchMode="GTE">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.lastLoginTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.orgInfoId}" sortBy="#{item.orgInfoId}" filterBy="#{item.orgInfoId}" filterMatchMode="EQ">
                        <h:outputText value="#{item.orgInfoId}"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" class="btn btn-sm btn-gray" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="UserAccount_export"/>
                        </p:commandButton>
                        <p:commandButton id="createButton" icon="ui-icon-plus" title="#{msg.Create}" actionListener="#{userAccountController.prepareCreate}" update=":UserAccountEditDlg" oncomplete="PF('UserAccountEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" title="#{msg.View}" actionListener="#{userAccountController.prepareView}" update=":UserAccountViewDlg" oncomplete="PF('UserAccountViewDialog').show()" disabled="#{empty userAccountController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" title="#{msg.Edit}" actionListener="#{userAccountController.prepareEdit}" update=":UserAccountEditDlg" oncomplete="PF('UserAccountEditDialog').show()" disabled="#{empty userAccountController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" title="#{msg.Delete}" actionListener="#{userAccountController.prepareDelete}" update=":UserAccountViewDlg" oncomplete="PF('UserAccountViewDialog').show()" disabled="#{empty userAccountController.selected}"/>
                        <p:commandButton id="roleButton" icon="ui-icon-people"  title="#{msg.AssignRole}" actionListener="#{userAccountController.prepareRoleData}" update=":RoleEditDlg" oncomplete="PF('RoleEditDialog').show()" disabled="#{empty userAccountController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Role.xhtml"/>

            </div>
        </div>
        
    </ui:define>

</ui:composition>
