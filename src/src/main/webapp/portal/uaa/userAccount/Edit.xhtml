<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserAccountEditDlg" widgetVar="UserAccountEditDialog" modal="true" resizable="true" draggable="true"  appendTo="@(body)" header="#{userAccountController.CRUDActionName} #{msg.UserAccount}" >
            <h:form id="UserAccountEditForm">
                <h:panelGroup id="display" rendered="#{userAccountController.selected ne null}">
                    
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{userAccountController.selected != null}">
                    </p:panelGrid>
                    
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{userAccountController.selected != null}" style="min-width: 500px;">
                        <h:panelGroup>
                            <label class="label">#{msg.orgId}</label>
                            <p:inputText id="selectedUserOrgName" value="#{userAccountController.selectedUserOrgName}" readonly="true" required="true" requiredMessage="#{msg.orgId} #{msg.ValidationRequire}"/>
                            <p:commandButton id="btnOrg4User" process="@this" icon="fa fa-angle-down" style="width: 22px;height: 22px; padding-right: 0px;float: next;"/>
                            <p:overlayPanel id="panelOrg4User" widgetVar="varPanelOrg4User" for="btnOrg4User" hideEffect="fade" dynamic="false" class="ui-selectonemenu-panel" style="width:300px;" modal="false">
                                <p:scrollPanel style="height:300px;border: 0" mode="native">
                                    <p:tree id="orgTree4User" class="tree" style="width:98%;border:0;" value="#{userAccountController.orgTree}" selection="#{userAccountController.selectedNode}" var="node" selectionMode="single">
                                        <p:ajax process="@this" event="select" update=":UserAccountEditForm:selectedUserOrgName" listener="#{userAccountController.onSelectOrgForUser}" oncomplete="PF('varPanelOrg4User').hide();"/>
                                        <p:ajax process="@this" event="expand"/>
                                        <p:ajax process="@this" event="collapse"/>

                                        <p:treeNode type="org">
                                            <h:outputText value="#{node}"/>
                                        </p:treeNode>
                                    </p:tree>
                                </p:scrollPanel>
                            </p:overlayPanel>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.login_name}*</label>
                            <p:inputText id="loginName" value="#{userAccountController.selected.loginName}" required="true" requiredMessage="#{msg.login_name} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.userName}*</label>
                            <p:inputText id="name" value="#{userAccountController.selected.name}"  required="true" requiredMessage="#{msg.userName} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.email}</label>
                            <p:inputText id="email" value="#{userAccountController.selected.email}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.telephone}</label>
                            <p:inputText id="telephone" value="#{userAccountController.selected.telephone}" />
                        </h:panelGroup>
                        <h:panelGroup rendered="false">
                            <p:selectBooleanCheckbox itemLabel="#{msg.isSiteAdmin}*" value="#{userAccountController.selected.isSiteAdmin}" required="true" requiredMessage="#{msg.isSiteAdmin} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:selectBooleanCheckbox itemLabel="#{msg.isActive}*" value="#{userAccountController.selected.isActive}" required="true" requiredMessage="#{msg.isActive} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{userAccountController.save}" value="#{msg.Save}" update=":UserAccountListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'UserAccountEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" type="button" icon="ui-icon-cancel" onclick="PF('UserAccountEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
