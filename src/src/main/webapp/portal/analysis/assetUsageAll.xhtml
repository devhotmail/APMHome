<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Charts</ui:define>

	<ui:define name="head">
		<h:outputStylesheet name="css/assetUsageAll.css"/>
		<h:outputScript name="js/assetUsageAll.js"/>
	</ui:define>

	<ui:define name="content">

		<div class="ui-g">

			<div class="ui-g-12">
				<div class="text--center u-mv-">
					<span class="epsilon">#{msg.DeviceUtilizationAnalysis}</span>
				</div>
			</div>

			<div class="ui-g-12">
				<div class="card--summary ui-g ui-fluid">
					<div class="ui-md-6 ui-lg-3">
						<div class="epsilon u-mv-">#{msg.deviceScanStat}</div>
						<p:outputPanel id="value_scan">
							<div class="text--banner u-mt+ gamma">
								<h:outputText value="#{assetUsageAllController.valueScan}"/>
								<span class="text--unit text--secondary">次</span>
							</div>
						</p:outputPanel>
					</div>
					<div class="ui-md-6 ui-lg-3">
						<div class="epsilon u-mv-">#{msg.deviceExpoStat}</div>
						<p:outputPanel id="value_expo">
							<div class="text--banner u-mt+ gamma">
								<h:outputText value="#{assetUsageAllController.valueExpo}"/>
								<span class="text--unit text--secondary">次</span>
							</div>
						</p:outputPanel>
					</div>
					<div class="visible-portable divide-line-bottom"></div>
					<div class="ui-md-12 ui-lg-6">
						<div class="ui-g">
							<div class="ui-md-4">
								<div class="epsilon u-mb--">#{msg.deviceUsageStat_3}</div>
								<p:outputPanel id="value_usage_1">
									<div class="text--banner delta">
										<h:outputText value="#{assetUsageAllController.valueExpo}"/>
										<span class="text--unit text--secondary">天</span>
									</div>
								</p:outputPanel>
							</div>
							<div class="ui-md-4">
								<div class="epsilon u-mb--">#{msg.deviceUsageStat_2}</div>
								<p:outputPanel id="value_usage_2">
									<div class="text--banner delta">
										<h:outputText value="#{assetUsageAllController.valueInuse}"/>
										<span class="text--unit text--secondary">天</span>
									</div>
								</p:outputPanel>
							</div>
							<div class="ui-md-4">
								<div class="epsilon u-mb--">#{msg.deviceUsageStat_3}</div>
								<p:outputPanel id="value_usage_3">
									<div class="text--banner delta">
										<h:outputText value="#{assetUsageAllController.valueDT}"/>
										<span class="text--unit text--secondary">天</span>
									</div>
								</p:outputPanel>
							</div>
						</div>
						<p:chart widgetVar="deviceStat" class="chart-device-stat" id="value_usage_bar" type="bar"
								 model="#{assetUsageAllController.deviceStat}" />
					</div>
				</div>
			</div>

			<h:form id="form2">
				<p:growl id="calendar_submit" showDetail="true"/>
				<div class="ui-g-12">
					<div class="calendar-range-picker flex flex--row flex--center flex--justify">
						<p:calendar id="start_date_button" value="#{assetUsageAllController.startDate}" showOn="button"/>
						<label>到</label>
						<p:calendar id="end_date_button" value="#{assetUsageAllController.endDate}" showOn="button"/>
						<label> </label>
						<p:commandButton id="submit_date" class="btn btn--large" value="确定"
										 update="calendar_submit value_scan value_expo value_usage_1 value_usage_2 value_usage_3 value_usage_bar scan_bar exposure_bar usage_bar dt_bar"
										 actionListener="#{assetUsageAllController.submit}"/>
					</div>
				</div>
			</h:form>
            
            
			<!-- Chart 1: Device Scan -->
			<div class="ui-g-12">
				<div class="block">
					<h3 class="block-title">#{msg.deviceScanhd}</h3>
					<p:chart id="scan_bar" type="bar"
						model="#{assetUsageAllController.deviceScan}" responsive="true" />
				</div>
			</div>

			<!-- Chart 2: Device Exposure -->
			<div class="ui-g-12">
				<div class="block">
					<h3 class="block-title">#{msg.deviceExpohd}</h3>
					<p:chart id="exposure_bar" type="bar" model="#{assetUsageAllController.deviceExpo}" responsive="true" />
				</div>
			</div>

			<!-- Chart 3: Device Usage -->
			<div class="ui-g-12">
				<div class="block">
					<h3 class="block-title">#{msg.deviceUsagehd}</h3>
					<p:chart id="usage_bar" type="bar" model="#{assetUsageAllController.deviceUsage}" responsive="true" />
				</div>
			</div>

			<!-- Chart 3: Device Downtime -->
			<div class="ui-g-12">
				<div class="block">
					<h3 class="block-title">#{msg.deviceDThd}</h3>
					<p:chart id="dt_bar" type="bar" model="#{assetUsageAllController.deviceDT}" responsive="true" />
				</div>
			</div>

		</div>

	</ui:define>

</ui:composition>
