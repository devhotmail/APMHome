<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-g-3"></div>
                <div class="ui-g-6"><p>#{msg.preventiveMaintenanceAnalysis_title}</p></div>
                <!--<div class="ui-g-3"><p:commandButton icon="fa fa-ellipsis-v" title="Icon Only"/></div>-->
            </div>
        </div>
        
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-g-9">
                    <p>#{msg.preventiveMaintenanceAnalysis_planChart}</p>
                </div>
                <!--<div class="ui-g-3">
                    <p:commandButton value="TODO导出"/>
                </div>-->
            </div>
            <p:separator/>
            <div class="ui-g-12">
                <p:dataTable var="schedule"
                             value="#{assetProactiveMaintenanceController.maintenanceSchedule}">
                    <p:columns value="#{assetProactiveMaintenanceController.generatedMonth}"
                               var="column"
                               columnIndexVar="colIndex">
                        <f:facet name="header">
                            <h:outputText value="#{column}" />
                        </f:facet>
                        <h:outputText value="#{colIndex == 0 ? schedule[colIndex] : ''}"
                                      styleClass="#{colIndex == 0 ? '' : schedule[colIndex]}"/>
                    </p:columns>
                </p:dataTable>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-g-9">
                    <p>#{msg.preventiveMaintenanceAnalysis_predicationChart}</p>
                </div>
                <!--<div class="ui-g-3">
                    <p:commandButton value="TODO导出"/>
                </div>-->
            </div>
            <p:separator/>
            <div class="ui-g-12">
                <p:dataTable var="forecast"
                             value="#{assetProactiveMaintenanceController.maintenanceForecast}">
                    <p:columns value="#{assetProactiveMaintenanceController.generatedYear}"
                               var="column"
                               columnIndexVar="colIndex">
                        <f:facet name="header">
                            <h:outputText value="#{column}" />
                        </f:facet>
                        <h:outputText value="#{colIndex == 0 ? forecast[colIndex] : ''}"
                                      styleClass="#{colIndex == 0 ? '' : forecast[colIndex]}"/>
                    </p:columns>
                </p:dataTable>
            </div>
        </div>

    </ui:define>

</ui:composition>
