<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-g-3"><p>TODO-DropDown</p></div>
                <div class="ui-g-6"><p class="i18n">设备维修事件统计分析</p></div>
                <!--<div class="ui-g-3"><p:commandButton icon="fa fa-ellipsis-v" title="Icon Only"/></div>-->
            </div>
            <div class="ui-g-12">
                <div class="ui-g-3">
                    <p class="i18n">设备故障最主要原因</p>
                    <p><h:outputText value="#{assetMaintenanceController.topErrorReason}"/></p>
                </div>
                <div class="ui-g-3">
                    <p class="i18n">设备故障处理流程最耗时步骤</p>
                    <p><h:outputText value="#{assetMaintenanceController.topErrorStep}"/></p>
                </div>
                <div class="ui-g-3">
                    <p class="i18n">设备故障主要发生的科室</p>
                    <p><h:outputText value="#{assetMaintenanceController.topErrorRoom}"/></p>
                </div>
                <div class="ui-g-3">
                    <p class="i18n">设备故障主要发生的设备类型</p>
                    <p><h:outputText value="#{assetMaintenanceController.topErrorDeviceType}"/></p>
                </div>
            </div>
            <div class="ui-g-12">
                <p:calendar value="#{assetMaintenanceController.startDate}">
                    <p:ajax event="dateSelect"
                            listener="#{assetMaintenanceController.onStartDateSelect}"
                            showOn="button"/>
                </p:calendar>
                <p class="i18n">到</p>
                <p:calendar value="#{assetMaintenanceController.endDate}">
                    <p:ajax event="dateSelect"
                            listener="#{assetMaintenanceController.onEndDateSelect}"
                            showOn="button"/>
                </p:calendar>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-g-9">
                    <p class="i18n">设备故障原因分析</p>
                </div>
                <!--<div class="ui-g-3">
                    <p:commandButton value="TODO导出"/>
                </div>-->
            </div>
            <p:separator/>
            <div class="ui-g-12">
                <p:chart type="bar"
                         model="#{assetMaintenanceController.errorReasonChart}"
                         responsive="true"/>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-g-9">
                    <p class="i18n">设备故障流程响应时间分布</p>
                </div>
                <!--<div class="ui-g-3">
                    <p:commandButton value="TODO导出"/>
                </div>-->
            </div>
            <p:separator/>
            <div class="ui-g-12">
                <p:chart type="bar"
                         model="#{assetMaintenanceController.errorStepChart}"
                         responsive="true"
                         style="height:100px;"/>
            </div>
            <div class="ui-g-12">
                <p class="i18n">耗时最长的三个步骤的具体响应时间分布</p>
            </div>
            <div class="ui-g-12">
                <div class="ui-g-4">
                    <p:chart type="pie"
                             model="#{assetMaintenanceController.errorTimePerStep[0]}"
                             style="width:300px;height:200px;"/>
                </div>
                <div class="ui-g-4">
                    <p:chart type="pie"
                             model="#{assetMaintenanceController.errorTimePerStep[1]}"
                             style="width:300px;height:200px;"/>
                </div>
                <div class="ui-g-4">
                    <p:chart type="pie"
                             model="#{assetMaintenanceController.errorTimePerStep[2]}"
                             style="width:300px;height:200px"/>
                </div>
            </div>
        </div>

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="ui-g-9">
                    <p class="i18n">设备故障分布</p>
                </div>
                <!--<div class="ui-g-3">
                    <p:commandButton value="TODO导出"/>
                </div>-->
            </div>
            <p:separator/>
            <div class="ui-g-12">
                <!-- TODO: this is rather a OneButton -->
                <p:tabView>
                    <p:tab class="i18n" title="按科室">
                        <p:chart type="bar"
                                 model="#{assetMaintenanceController.errorRoomChart}"
                                 responsive="true"/>
                    </p:tab>
                    <p:tab class="i18n" title="按设备类型">
                        <p:chart type="bar"
                                 model="#{assetMaintenanceController.errorDeviceTypeChart}"
                                 responsive="true"/>
                    </p:tab>
                    <p:tab class="i18n" title="按单台设备（前40台）">
                        <p:chart type="bar"
                                 model="#{assetMaintenanceController.topErrorDeviceChart}"
                                 responsive="true"/>
                    </p:tab>
                </p:tabView>
            </div>
        </div>
    </ui:define>

</ui:composition>
