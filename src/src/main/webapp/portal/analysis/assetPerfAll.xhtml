<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Charts</ui:define>

    <ui:define name="head">
        <h:outputStylesheet name="css/homeHead.css"/>
        <h:outputScript name="js/homeHead.js"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="WorkOrderEditForm">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="text--center u-mv-">
                    <span class="epsilon">#{msg.devicePerfhd}</span>
                </div>
            </div>

            <div class="ui-g-12">
                    <div class="block">
                        <p:menuButton id="selAsset" placeholder="选择设备" value="#{assetPerfAllController.assetName}">

                            <p:menuitem value="选择单台设备... "
									 actionListener="#{selectAssetController.prepareDialogCallback(assetUsagePerfController, ':WorkOrderEditForm:selAsset')}"
									 process="@this" icon="ui-icon-arrow-drop-down" update=":selectAssetDlg"
									 oncomplete="PF('varSelectAssetDlg').show()"
									 url="/portal/analysis/assetPerfSingle.xhtml"/>
                            <p:separator/>

                            <p:menuitem value="#{msg.preventiveMaintenanceAnalysis_allDevices}" actionListener="#{assetPerfAllController.submit}" update="WorkOrderEditForm"/>
                        </p:menuButton>
                    </div>
            </div>


            <div class="ui-g-12">
                <div class="card--summary ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-4">
                        <div class="epsilon u-mv-">#{msg.assetTotalProfit}</div>
                        <p:outputPanel id="value_profit">
                            <div class="text--banner delta">
                                <h:outputText value="#{homeHeadController.totalProfit}"/>
                            </div>
                        </p:outputPanel>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <div class="epsilon u-mv-">#{msg.assetTopPerfhd}</div>
                        <p:outputPanel id="value_top_asset">
                            <div class="text--banner delta">
                                <h:outputText value="#{assetPerfAllController.topAsset}"/>
                            </div>
                        </p:outputPanel>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <div class="epsilon u-mv-">#{msg.deptTopPerfhd}</div>
                        <p:outputPanel id="value_top_dept">
                            <div class="text--banner delta">
                                <h:outputText value="#{assetPerfAllController.topDept}"/>
                            </div>
                        </p:outputPanel>
                    </div>                    
                </div>
            </div>

            <div class="ui-g-12">
                <div class="block">
                        <p:selectOneMenu id="selectedYear" value="#{homeHeadController.selectedYear}">
                            <p:ajax listener="#{homeHeadController.onSelectedYearChange}" 
                                    update="value_profit selectedYear barAnnualRevenue pieAnnualRevenue barMonthlyRevenue"/>
                             <p:ajax listener="#{assetPerfAllController.submit(homeHeadController.selectedYear)}" 
                                    update="AssetInfoListForm value_top_asset value_top_dept"/>
                            <f:selectItems value="#{homeHeadController.yearList}"/>
                        </p:selectOneMenu>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="block">
                    <h3 class="block-title">#{msg.assetAveROI}</h3>
                    <div class="layout">
                        <div class="widget layout__item u-2/3 divide-line-right divide-line-bottom u-p">
                            <h4 class="widget-title">#{msg.assetROI}</h4>
                            <p:chart id="barAnnualRevenue" type="bar" model="#{homeHeadController.barAnnualRevenue}" responsive="true"/>
                        </div>
                        <div class="widget layout__item u-1/3 divide-line-bottom u-p">
                            <h4 class="widget-title">#{msg.profitDistro}</h4>
                            <p:chart id="pieAnnualRevenue" type="pie" model="#{homeHeadController.pieAnnualRevenue}" responsive="true"/>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="block">
                        <h3 class="block-title">#{msg.assetAnnual}</h3>
                        <p:chart id="barMonthlyRevenue" type="bar" model="#{homeHeadController.barMonthlyRevenue}"
                                 style="height:300px" responsive="true"/>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="block">
                        <h3 class="block-title">#{msg.assetsDashboardhd}</h3>
                        <h:form id="AssetInfoListForm">
                        <p:dataTable id="datalist" var="item" value="#{assetPerfAllController.assetDashboard}" 
                                 lazy="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="true"
                                 rowKey="#{item.name}" sortMode="single" sortOrder="descending" sortBy="#{item.name}" 
                                 rows="20" emptyMessage="#{msg.noRecordFound}"
                                 rowsPerPageTemplate="10,20,30">

                        <p:column headerText="#{msg.assetsDashboardclm1}" sortBy="#{item.name}">
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column headerText="#{msg.assetsDashboardclm3}" >
                            <h:outputText value="#{item.serial_num}"/>
                        </p:column>
                        <p:column headerText="#{msg.assetsDashboardclm4}" sortBy="#{item.clinical_dept_name}">
                            <h:outputText value="#{item.clinical_dept_name}"/>
                        </p:column>
                        <p:column headerText="#{msg.assetsDashboardclm5}" >
                            <h:outputText value="#{item.revenue}"/>
                        </p:column>
                        <p:column headerText="#{msg.assetsDashboardclm6}" >
                            <h:outputText value="#{item.scan}"/>
                        </p:column>
                        <p:column headerText="#{msg.assetsDashboardclm7}" >
                            <h:outputText value="#{item.expo}"/>
                        </p:column>
                        <p:column headerText="#{msg.assetsDashboardclm8}" >
                            <h:outputText value="#{item.cost}"/>
                        </p:column>
                        <p:column headerText="#{msg.assetsDashboardclm9}" >
                            <h:outputText value="#{item.profit}"/>
                        </p:column>
                        <p:column headerText="#{msg.assetsDashboardclm10}" >
                            <h:outputText value="#{item.repair}"/>
                        </p:column>
                        <p:column headerText="#{msg.assetsDashboardclm11}" >
                            <h:outputText value="#{item.dt}"/>
                        </p:column>                      

                        <f:facet name="{Toolbar}">
                            <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" class="btn btn-sm btn-gray" ajax="false">
                                <p:dataExporter type="xls" target="datalist" fileName="AssetInfo_export"/>
                            </p:commandButton>
                            <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{assetInfoController.prepareCreate}" action="Create?faces-redirect=true&amp;actionName=Create" />
                            <p:commandButton id="viewButton" icon="ui-icon-search" class="btn btn-sm btn-gray" title="#{msg.View}" action="#{assetInfoController.getViewPage('Detail','View')}"  disabled="#{empty assetInfoController.selected}" >
                            </p:commandButton>
                            <p:commandButton id="editButton" icon="ui-icon-pencil" class="btn btn-sm btn-gray" title="#{msg.Edit}" action="#{assetInfoController.getViewPage('Create','Edit')}" disabled="#{empty assetInfoController.selected}" />
                            <p:commandButton id="deleteButton" icon="ui-icon-trash" class="btn btn-sm btn-gray" title="#{msg.Delete}" action="#{assetInfoController.getViewPage('View','Delete')}" disabled="#{empty assetInfoController.selected}"/>
                        </f:facet>

                        </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        </h:form>
		<ui:include src="/portal/asset/selectAssetDialog.xhtml"/>
    </ui:define>

</ui:composition>
