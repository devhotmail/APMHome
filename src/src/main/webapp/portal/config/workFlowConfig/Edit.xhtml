<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkflowConfigEditDlg" widgetVar="WorkflowConfigEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{workflowConfigController.CRUDActionName} #{msg.WorkflowConfig}">
            <h:form id="WorkflowConfigEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{workflowConfigController.selected != null}">
 <!--                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="id" value="#{workflowConfigController.selected.id}"  required="true" requiredMessage="#{msg.id} #{msg.ValidationRequire}"/>
                            <label>#{msg.id}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="siteId" value="#{workflowConfigController.selected.siteId}"  required="true" requiredMessage="#{msg.siteId} #{msg.ValidationRequire}"/>
                            <label>#{msg.siteId}*</label>
                        </h:panelGroup> -->
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="hospitalId" value="#{workflowConfigController.selected.hospitalId}"  required="true" requiredMessage="#{msg.hospitalId} #{msg.ValidationRequire}"/>
                            <label>#{msg.hospitalId}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="dispatchMode" value="#{workflowConfigController.selected.dispatchMode}"  required="true" requiredMessage="#{msg.dispatchMode} #{msg.ValidationRequire}"/>
                            <label>#{msg.dispatchMode}*</label>
                        </h:panelGroup>
<!--                         <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="dispatchUserId" value="#{workflowConfigController.selected.dispatchUserId}" />
                            <label>#{msg.dispatchUserId}</label>
                        </h:panelGroup> -->
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="dispatchUserName" value="#{workflowConfigController.selected.dispatchUserName}" />
                            <label>#{msg.dispatchUserName}</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="timeoutDispatch" value="#{workflowConfigController.selected.timeoutDispatch}" />

                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="timeoutAccept" value="#{workflowConfigController.selected.timeoutAccept}" />

                            <p:inputText id="timeoutRepair" value="#{workflowConfigController.selected.timeoutRepair}" />

                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('WorkflowConfigEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
