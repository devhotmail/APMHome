<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g clearfix">
            <div class="ui-g-12 card cardTitle">
                <p:outputLabel class="pageTitle" value="#{msg.WorkflowConfig}"/>
            </div>

            <div class="ui-g-12 card">
                <p:growl autoUpdate="true" life="3000"/>
                <h:form id="WorkflowConfigEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{workflowConfigController.selected != null}">
                        <h:panelGroup>
                            <label class = "label">#{msg.dispatchMode}</label>
                            <p:selectOneMenu value="#{workflowConfigController.selected.dispatchMode}" disabled="true">
                                    <f:selectItems value="#{fieldMsg.getFieldValueList('dispatchMode')}" var="item"  itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                             </p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup >
                            <label class="label">#{msg.dispatchUserName}</label>
                            <p:selectOneMenu id="dispatchUserId" value="#{workflowConfigController.selected.dispatchUserId}" 
                            		 required="true" requiredMessage="#{msg.ownerId} #{msg.ValidationRequire}" >
                                <f:selectItems value="#{workflowConfigController.dispatchUserList}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        
                        <h:panelGroup>
                            <label class="label">#{msg.timeoutDispatch}</label>
                            <p:inputText id="timeoutDispatch" value="#{workflowConfigController.selected.timeoutDispatch}" />
                        </h:panelGroup>
                        <h:panelGroup >
                            <label class="label">#{msg.timeoutAccept}</label>
                            <p:inputText id="timeoutAccept" value="#{workflowConfigController.selected.timeoutAccept}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.timeoutRepair}</label>
                            <p:inputText id="timeoutRepair" value="#{workflowConfigController.selected.timeoutRepair}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.timeoutClose}</label>
                            <p:inputText id="timeoutClose" value="#{workflowConfigController.selected.timeoutClose}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.orderReopenTimeframe}</label>
                            <p:inputText id="orderReopenTimeframe" value="#{workflowConfigController.selected.orderReopenTimeframe}" required="true"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{workflowConfigController.save}" value="#{msg.Save}" icon="ui-icon-check" />
                </h:panelGroup>
            </h:form>

            </div>
        </div>
    </ui:define>

</ui:composition>
