<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkflowConfigEditDlg" widgetVar="WorkflowConfigEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{workflowConfigController.CRUDActionName} #{msg.WorkflowConfig}">
            <h:form id="WorkflowConfigEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{workflowConfigController.selected != null}">
                        <h:panelGroup>
                            <label class = "label">#{msg.dispatchMode}</label>
                             <p:selectOneMenu value="#{workflowConfigController.selected.dispatchMode}" >
                                    <f:selectItems value="#{fieldMsg.getFieldValueList('dispatchMode')}" var="item"  itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                             </p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup >
                           	<label class="label">#{msg.dispatchUserName}</label>
                            <p:selectOneMenu id="dispatchUserId" value="#{workflowConfigController.owner}" 
                            		converter="userAccountConverter"  var="t"  filter="true"  filterMatchMode="startsWith" required="true" 
                            		requiredMessage="#{msg.ownerId} #{msg.ValidationRequire}" >
                                <f:selectItem itemLabel="" />
                                <f:selectItems value="#{workflowConfigController.dispatchUserList}" var="item" itemLabel="#{item.name}" itemValue="#{item}"/>
                                <p:column>
                                    <h:outputText value="#{t.name}"/>
                                </p:column>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        
                        <h:panelGroup>
                            <label class="label">#{msg.timeoutDispatch}</label>
                            <p:inputText id="timeoutDispatch" value="#{workflowConfigController.selected.timeoutDispatch}" />
                        </h:panelGroup>
                        <h:panelGroup >
                            <label class="label">#{msg.timeoutAccept}</label>
                            <p:inputText id="timeoutAccept" value="#{workflowConfigController.selected.timeoutAccept}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.timeoutRepair}</label>
                            <p:inputText id="timeoutRepair" value="#{workflowConfigController.selected.timeoutRepair}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.timeoutClose}</label>
                            <p:inputText id="timeoutClose" value="#{workflowConfigController.selected.timeoutClose}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.maxMessageCount}</label>
                            <p:inputText id="maxMessageCount" value="#{workflowConfigController.selected.maxMessageCount}" />
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{workflowConfigController.save}" value="#{msg.Save}" update="display,:WorkflowConfigEditDlg, :WorkflowConfigListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'WorkflowConfigEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('WorkflowConfigEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
