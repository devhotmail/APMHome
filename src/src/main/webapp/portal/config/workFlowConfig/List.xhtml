<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">

                <p align="center">
                    <b>#{msg.WorkflowConfig}</b>
                </p>
            <h:form id="WorkflowConfigListForm">
                <p:dataTable id="datalist" value="#{workflowConfigController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{workflowConfigController.selected}"
                    lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>
                    <p:ajax event="filter" listener="#{workflowConfigController.onFilter}" update="createButton editButton viewButton deleteButton"/>

                    <p:column headerText="#{msg.dispatchMode}" sortBy="#{item.dispatchMode}" filterBy="#{item.dispatchMode}" filterMatchMode="EQ">
                        <h:outputText value="#{item.dispatchMode}"/>
                    </p:column>
                    <p:column headerText="#{msg.dispatchUserName}" sortBy="#{item.dispatchUserName}" filterBy="#{item.dispatchUserName}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.dispatchUserName}"/>
                        <f:facet name="filter">
                               <p:selectOneMenu onchange="PF('varDataList').filter()" >
                                   <f:selectItem itemLabel="#{msg.SelectOneMessage}" itemValue="#{null}" noSelectionOption="true" />
                                   <f:selectItems value="#{pmOrderController.ownerList}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                               </p:selectOneMenu>
                           	</f:facet>
                    </p:column>
                    <p:column headerText="#{msg.timeoutDispatch}" sortBy="#{item.timeoutDispatch}" filterBy="#{item.timeoutDispatch}" filterMatchMode="EQ">
                        <h:outputText value="#{item.timeoutDispatch}"/>
                    </p:column>
                    <p:column headerText="#{msg.timeoutAccept}" sortBy="#{item.timeoutAccept}" filterBy="#{item.timeoutAccept}" filterMatchMode="EQ">
                        <h:outputText value="#{item.timeoutAccept}"/>
                    </p:column>
                    <p:column headerText="#{msg.timeoutRepair}" sortBy="#{item.timeoutRepair}" filterBy="#{item.timeoutRepair}" filterMatchMode="EQ">
                        <h:outputText value="#{item.timeoutRepair}"/>
                    </p:column>
                    <p:column headerText="#{msg.timeoutClose}" sortBy="#{item.timeoutClose}" filterBy="#{item.timeoutClose}" filterMatchMode="EQ">
                        <h:outputText value="#{item.timeoutClose}"/>
                    </p:column>
                    <p:column headerText="#{msg.maxMessageCount}" sortBy="#{item.maxMessageCount}" filterBy="#{item.maxMessageCount}" filterMatchMode="EQ">
                        <h:outputText value="#{item.maxMessageCount}"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" class="btn btn-sm btn-gray" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="WorkflowConfig_export"/>
                        </p:commandButton>
                        <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{workflowConfigController.prepareCreate}" update=":WorkflowConfigEditDlg" oncomplete="PF('WorkflowConfigEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" class="btn btn-sm btn-gray" title="#{msg.View}" actionListener="#{workflowConfigController.prepareView}" update=":WorkflowConfigViewDlg" oncomplete="PF('WorkflowConfigViewDialog').show()" disabled="#{empty workflowConfigController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" class="btn btn-sm btn-gray" title="#{msg.Edit}" actionListener="#{workflowConfigController.prepareEdit}" update=":WorkflowConfigEditDlg" oncomplete="PF('WorkflowConfigEditDialog').show()" disabled="#{empty workflowConfigController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" class="btn btn-sm btn-gray" title="#{msg.Delete}" actionListener="#{workflowConfigController.prepareDelete}" update=":WorkflowConfigViewDlg" oncomplete="PF('WorkflowConfigViewDialog').show()" disabled="#{empty workflowConfigController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

            </div>
        </div>
        
    </ui:define>

</ui:composition>
