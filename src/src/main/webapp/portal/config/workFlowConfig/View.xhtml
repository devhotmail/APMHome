<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkflowConfigViewDlg" widgetVar="WorkflowConfigViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{workflowConfigController.CRUDActionName} #{msg.WorkflowConfig}">
            <h:form id="WorkflowConfigViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{workflowConfigController.selected != null}">
<!--                         <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{workflowConfigController.selected.id}"/>
                        <h:outputLabel value="#{msg.siteId}" for="siteId" /> -->
                        <h:outputText value="#{workflowConfigController.selected.siteId}"/>
                        <h:outputLabel value="#{msg.hospitalId}" for="hospitalId" />
                        <h:outputText value="#{workflowConfigController.selected.hospitalId}"/>
                        <h:outputLabel value="#{msg.dispatchMode}" for="dispatchMode" />
                        <h:outputText value="#{workflowConfigController.selected.dispatchMode}"/>
                 <!--        <h:outputLabel value="#{msg.dispatchUserId}" for="dispatchUserId" /> -->
                        <h:outputText value="#{workflowConfigController.selected.dispatchUserId}"/>
                        <h:outputLabel value="#{msg.dispatchUserName}" for="dispatchUserName" />
                        <h:outputText value="#{workflowConfigController.selected.dispatchUserName}"/>
                        <h:outputLabel value="#{msg.timeoutDispatch}" for="timeoutDispatch" />
                        <h:outputText value="#{workflowConfigController.selected.timeoutDispatch}"/>
                        <h:outputLabel value="#{msg.timeoutAccept}" for="timeoutAccept" />
                        <h:outputText value="#{workflowConfigController.selected.timeoutAccept}"/>
                        <h:outputLabel value="#{msg.timeoutRepair}" for="timeoutRepair" />
                        <h:outputText value="#{workflowConfigController.selected.timeoutRepair}"/>
                        <h:outputLabel value="#{msg.timeoutClose}" for="timeoutClose" />
                        <h:outputText value="#{workflowConfigController.selected.timeoutClose}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{workflowConfigController.deleteAction}" icon="ui-icon-trash" actionListener="#{workflowConfigController.delete}" value="#{msg.Delete}" update="display,:WorkflowConfigViewDlg, :WorkflowConfigListForm:datalist, :growl" oncomplete="handleSubmit(args, 'WorkflowConfigViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('WorkflowConfigViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
