<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatientExamViewViewDlg" widgetVar="PatientExamViewViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{patientExamViewController.CRUDActionName} #{msg.PatientExamViewTitle}">
            <h:form id="PatientExamViewViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patientExamViewController.selected != null}">
                        <h:outputLabel value="#{msg.PatientExamViewField_examID}" for="examID" />
                        <h:outputText value="#{patientExamViewController.selected.examID}"/>
                        <h:outputLabel value="#{msg.PatientExamViewField_preExamExamDate}" for="preExamExamDate" />
                        <h:outputText value="#{patientExamViewController.selected.preExamExamDate}"/>
                        <h:outputLabel value="#{msg.PatientExamViewField_examAccessionID}" for="examAccessionID" />
                        <h:outputText value="#{patientExamViewController.selected.examAccessionID}"/>
                        <h:outputLabel value="#{msg.PatientExamViewField_patientNameChinese}" for="patientNameChinese" />
                        <h:outputText value="#{patientExamViewController.selected.patientNameChinese}"/>
                        <h:outputLabel value="#{msg.PatientExamViewField_patientGender}" for="patientGender" />
                        <h:outputText value="#{patientExamViewController.selected.patientGender}"/>
                        <h:outputLabel value="#{msg.PatientExamViewField_studyInstanceUID}" for="studyInstanceUID" />
                        <h:outputText value="#{patientExamViewController.selected.studyInstanceUID}"/>
                        <h:outputLabel value="#{msg.PatientExamViewField_examSatus}" for="examSatus" />
                        <h:outputText value="#{patientExamViewController.selected.examSatus}"/>
                        <h:outputLabel value="#{msg.PatientExamViewField_preExamDepartment}" for="preExamDepartment" />
                        <h:outputText value="#{patientExamViewController.selected.preExamDepartment}"/>
                        <h:outputLabel value="#{msg.PatientExamViewField_preExamFrom}" for="preExamFrom" />
                        <h:outputText value="#{patientExamViewController.selected.preExamFrom}"/>
                        <h:outputLabel value="#{msg.PatientExamViewField_patientHospitalID}" for="patientHospitalID" />
                        <h:outputText value="#{patientExamViewController.selected.patientHospitalID}"/>
                        <h:outputLabel value="#{msg.PatientExamViewField_patientIntraID}" for="patientIntraID" />
                        <h:outputText value="#{patientExamViewController.selected.patientIntraID}"/>
                        <h:outputLabel value="#{msg.PatientExamViewField_hospitalId}" for="hospitalId" />
                        <h:outputText value="#{patientExamViewController.selected.hospitalId}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{patientExamViewController.deleteAction}" icon="ui-icon-trash" actionListener="#{patientExamViewController.delete}" value="#{msg.Delete}" update="display,:PatientExamViewViewDlg, :PatientExamViewListForm:datalist, :growl" oncomplete="handleSubmit(args, 'PatientExamViewViewDialog');"/>
                    <p:commandButton immediate="true" value="#{msg.Close}" onclick="PF('PatientExamViewViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
