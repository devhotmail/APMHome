<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msg.PatientExamViewTitle}"/>
        </ui:define>

        <ui:define name="body">
            <p align="center"><b>#{msg.PatientExamViewTitle}</b></p>
            <h:form id="PatientExamViewListForm">
                <p:dataTable id="datalist" value="#{webReportController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{webReportController.selected}"
                    lazy="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp;&nbsp;&nbsp;&nbsp; #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update=""/>
                    
                    <p:column headerText="#{msg.PatientExamViewField_examID}">
                        <h:outputText value="#{item.examID}"/>
                    </p:column>
                    <p:column headerText="#{msg.PatientExamViewField_preExamExamDate}">
                        <h:outputText value="#{item.preExamExamDate}"/>
                    </p:column>
                    <p:column headerText="#{msg.PatientExamViewField_examAccessionID}">
                        <h:outputText value="#{item.examAccessionID}"/>
                    </p:column>
                    <p:column headerText="#{msg.PatientExamViewField_patientNameChinese}">
                        <h:outputText value="#{item.patientNameChinese}"/>
                    </p:column>
                    <p:column headerText="#{msg.PatientExamViewField_patientGender}">
                        <h:outputText value="#{item.patientGender}"/>
                    </p:column>
                    <p:column headerText="#{msg.PatientExamViewField_studyInstanceUID}">
                        <h:outputText value="#{item.studyInstanceUID}"/>
                    </p:column>
                    <p:column headerText="#{msg.PatientExamViewField_examSatus}">
                        <h:outputText value="#{item.examSatus}"/>
                    </p:column>
                    <p:column headerText="#{msg.PatientExamViewField_preExamDepartment}">
                        <h:outputText value="#{item.preExamDepartment}"/>
                    </p:column>
                    <p:column headerText="#{msg.PatientExamViewField_preExamFrom}">
                        <h:outputText value="#{item.preExamFrom}"/>
                    </p:column>
                    <p:column headerText="#{msg.PatientExamViewField_patientHospitalID}">
                        <h:outputText value="#{item.patientHospitalID}"/>
                    </p:column>
                    <p:column headerText="#{msg.PatientExamViewField_patientIntraID}">
                        <h:outputText value="#{item.patientIntraID}"/>
                    </p:column>
                    <p:column headerText="#{msg.PatientExamViewField_hospitalId}">
                        <h:outputText value="#{item.hospitalId}"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton value="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="PatientExamView_export"/>
                        </p:commandButton>
                    </f:facet>
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
