<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <h:outputStylesheet name="css/inspection.css"/>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g clearfix">
            <div class="ui-g-12 card cardTitle">
                <p:outputLabel class="pageTitle" value="#{msg.QualityCtrlWorkOrder}"/>
            </div>

            <div class="ui-g-12 card">
                <h:form id="InspectionOrderEditForm">
                    <p:fieldset legend="#{msg.BasicInfo}" style="margin-bottom:20px">
                        <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                            <h:panelGroup>
                                <label class="label">#{msg.name}*</label>
                                <p:inputText id="name" value="#{qualityCtrlOrderController.selected.name}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.creatorName}*</label>
                                <p:inputText id="creator" value="#{qualityCtrlOrderController.selected.creatorName}"  readonly="true"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.createTime}*</label>
                                <p:calendar id="createTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{qualityCtrlOrderController.selected.createTime}" readonly="true" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.ownerName}*</label>
                                <!--<p:inputText id="ownerName" value="#{qualityCtrlOrderController.selected.ownerName}"  required="true" requiredMessage="#{msg.ownerName} #{msg.ValidationRequire}"/>-->
                                <p:selectOneMenu id="ownerName" value="#{qualityCtrlOrderController.owner}" converter="userAccountConverter"  var="t"  filter="true" filterMatchMode="startsWith" required="true" requiredMessage="#{msg.assetOwnerName} #{msg.ValidationRequire}" >
                                    <p:ajax listener="#{qualityCtrlOrderController.onOwnerChange}" process="@this" update="ownerOrgId"/>
                                    <f:selectItem itemLabel="" />
                                    <f:selectItems value="#{assetInfoController.ownerList}" var="item" itemLabel="#{item.name}" itemValue="#{item}"/>
                                    <p:column>
                                        <h:outputText value="#{t.name}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{t.telephone}"/>
                                    </p:column>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.ownerOrgId}</label>
                                <p:inputText id="ownerOrgId"   placeholder="#{qualityCtrlOrderController.selected.ownerOrgName}" readonly="true"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.cyclicStartDate}*</label>
                                <p:calendar id="startTime" pattern="yyyy/MM/dd" value="#{qualityCtrlOrderController.selected.startTime}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true" required="true" requiredMessage="#{msg.startTime} #{msg.ValidationRequire}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.cyclicEndDate}*</label>
                                <p:calendar id="endTime" pattern="yyyy/MM/dd" value="#{qualityCtrlOrderController.selected.endTime}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true" required="true" requiredMessage="#{msg.endTime} #{msg.ValidationRequire}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.period}*</label>
                                <p:selectOneMenu id="functionType" value="#{qualityCtrlOrderController.period}" style="width: 100%" required="true" requiredMessage="#{msg.period} #{msg.ValidationRequire}" >
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                    <f:selectItems value="#{fieldMsg.getFieldValueList('inspectionPeriod')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                                </p:selectOneMenu>
                                <!--<p:calendar id="period" pattern="yyyy/MM/dd" value="#{qualityCtrlOrderController.selected.endTime}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>-->
                            </h:panelGroup>

                            <!--                    <h:panelGroup>
                                                    <label class="label">#{msg.comments}</label>
                                                    <p:inputText id="comments" value="#{qualityCtrlOrderController.selected.comments}" />
                                                </h:panelGroup>-->

                        </p:panelGrid>
                    </p:fieldset>


                    <p:fieldset legend="#{msg.QualityCtrlOrderDetail}" style="margin-bottom:20px">
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                            <p:scrollPanel style="width:98%;height:380px;border: 0" mode="native" >
                            <!--<label class="label">#{msg.assetName}</label>-->
                                <p:tree id="assetTree" class="tree" style="border:0;height:378px" value="#{qualityCtrlOrderController.orgAssetTree}" selection="#{qualityCtrlOrderController.selectedNodes}"  var="node"  dynamic="false" cache="true" selectionMode="checkbox" highlight="true">
                                    <p:ajax event="select" listener="#{qualityCtrlOrderController.onSelectTreeNode}" update=":InspectionOrderEditForm:dataList"/>
                                    <p:ajax event="unselect" listener="#{qualityCtrlOrderController.onUnselectTreeNode}" update=":InspectionOrderEditForm:dataList"/>

                                    <p:treeNode type="org">
                                        <h:outputText value="#{node.name}"/>
                                    </p:treeNode>
                                    <p:treeNode type="asset" icon="ui-icon-wifi-tethering">
                                        <h:outputText value="#{node.name}"/>
                                    </p:treeNode>
                                    <p:treeNode type="checklist" icon="ui-icon-wifi-tethering">
                                        <h:outputText value="#{node.item}"/>
                                    </p:treeNode>
                                </p:tree>
                            </p:scrollPanel>
                            <p:scrollPanel style="width:98%;height:380px;border: 0" mode="native" >
                                <p:dataList id="dataList" value="#{qualityCtrlOrderController.selectedNodesList}" var="item"   type="unordered" emptyMessage="#{msg.noRecordFound}" >
                                    <f:facet name="header">
                                        #{msg.QualityCtrlOrderDetail}
                                    </f:facet>
                                    <h:outputText value="#{item[2].name} #{item[1].name} #{item[0].item}" />
                                    <!--#{asset.data.name}-->
                                    <!--<p:commandButton process="@this" actionListener="#{qualityCtrlOrderController.removeSelectedAsset(asset)}" id="iconOnly" update="dataList :InspectionOrderEditForm:assetTree" icon="ui-icon-clear" title="#{msg.Delete}" class="popupIconButton"/>-->
                                </p:dataList>
                            </p:scrollPanel>
                        </p:panelGrid>


                    </p:fieldset>
                    <h:panelGroup id="display">

                        <h:panelGroup >
                            <p:commandButton value="#{msg.Save}" action="#{qualityCtrlOrderController.createOrder()}" validateClient="true" style="float:left" icon="ui-icon-check" update=":growl"/> 
                            <p:commandButton value="#{msg.Return}" action="QualityCtrlOrderList?faces-redirect=true" immediate="true" style="float:left" icon="ui-icon-arrow-back"/>  
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
