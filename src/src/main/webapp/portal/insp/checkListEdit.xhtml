<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InspectionChecklistEditDlg" widgetVar="InspectionChecklistEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{inspectionChecklistController.CRUDActionName} #{fieldMsg.fieldValue('checklistType', inspectionChecklistController.checklistType)} #{msg.checkListSetting}">
            <h:form id="InspectionChecklistEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{inspectionChecklistController.selected != null}">
                        <h:panelGroup>
                            <label class="label">#{msg.item}*</label>
                            <p:inputText id="item" value="#{inspectionChecklistController.selected.item}"  required="true" requiredMessage="#{msg.item} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <p:spacer/>
<!--                        <h:panelGroup rendered="not empty inspectionChecklistController.selected.assetId">
                            <label class="label">#{msg.assetId}*</label>
                            <p:inputText id="assetId" value="#{inspectionChecklistController.selected.assetId}" readonly="true" rendered="not empty inspectionChecklistController.selected.assetId"/>
                        </h:panelGroup>-->
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{inspectionChecklistController.save}" value="#{msg.Save}" update="display,:InspectionChecklistEditDlg, :checkListQueryForm :checkListQueryForm:datalist, :growl " icon="ui-icon-check" oncomplete="handleSubmit(args, 'InspectionChecklistEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-arrow-back" onclick="PF('InspectionChecklistEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
