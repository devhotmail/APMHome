<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">

                    <p align="center">
                        <b>#{msg.DeviceQualityControl}</b>
                    </p>


                <h:form id="InspectionOrderListForm">
                    <p:dataTable id="datalist" value="#{qualityCtrlOrderController.lazyModel}" var="item" widgetVar="varDataList"
                                 selectionMode="single" selection="#{qualityCtrlOrderController.selected}"
                                 lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                                 rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                                 paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                                 currentPageReportTemplate="#{msg.recordCount}: {totalRecords}" pageLinks="5"
                                 rows="20" emptyMessage="#{msg.noRecordFound}"
                                 rowsPerPageTemplate="20,40,60,90">

                        <p:ajax event="rowSelect" update="createButton  viewButton deleteButton :InspectionOrderListForm:excuteButton"/>
                        <p:ajax event="filter" listener="#{qualityCtrlOrderController.onFilter}" update="createButton  viewButton deleteButton :InspectionOrderListForm:excuteButton"/>
                        <p:column headerText="#{msg.name}" sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="LIKE">
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column headerText="#{msg.creatorName}" sortBy="#{item.creatorName}" filterBy="#{item.creatorName}" filterMatchMode="LIKE">
                            <h:outputText value="#{item.creatorName}"/>
                        </p:column>
                        <p:column headerText="#{msg.createTime}" sortBy="#{item.createTime}" filterBy="#{item.createTime}" filterMatchMode="GTE">
                            <f:facet name="filter">
                                <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                            </f:facet>
                            <h:outputText value="#{item.createTime}">
                                <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.ownerName}" sortBy="#{item.ownerName}" filterBy="#{item.ownerName}" filterMatchMode="LIKE">
                            <h:outputText value="#{item.ownerName}"/>
                        </p:column>
                        <p:column headerText="#{msg.ownerOrgName}" sortBy="#{item.ownerOrgName}" filterBy="#{item.ownerOrgName}" filterMatchMode="LIKE">
                            <h:outputText value="#{item.ownerOrgName}"/>
                        </p:column>
                        <p:column headerText="#{msg.startTime}" sortBy="#{item.startTime}" filterBy="#{item.startTime}" filterMatchMode="GTE">
                            <f:facet name="filter">
                                <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                            </f:facet>
                            <h:outputText value="#{item.startTime}">
                                <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.endTime}" sortBy="#{item.endTime}" filterBy="#{item.endTime}" filterMatchMode="GTE">
                            <f:facet name="filter">
                                <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                            </f:facet>
                            <h:outputText value="#{item.endTime}">
                                <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.isFinished}" sortBy="#{item.isFinished}" filterBy="#{item.isFinished}" filterMatchMode="EQ">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('varDataList').filter()">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                    <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                    <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{item.isFinished? msg.True2Yes : msg.False2No }"/>
                        </p:column>
                        <p:column headerText="#{msg.comments}" sortBy="#{item.comments}" filterBy="#{item.comments}" filterMatchMode="LIKE">
                            <h:outputText value="#{item.comments}"/>
                        </p:column>
                        <p:column headerText="#{msg.paperUrl}" sortBy="#{item.paperUrl}" filterBy="#{item.paperUrl}" filterMatchMode="LIKE">
                            <!--<h:outputText value="#{item.paperUrl}"/>-->
                            <p:commandButton value="#{msg.Attachment}" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s" rendered="#{item.paperUrl gt 0}">
                                <p:fileDownload value="#{attachmentFileService.getFile(item.paperUrl)}" />
                            </p:commandButton>
                        </p:column>
                        <f:facet name="{Toolbar}">
                            <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-file-download" ajax="false">
                                <p:dataExporter type="xls" target="datalist" fileName="InspectionOrder_export"/>
                            </p:commandButton>
                            <p:commandButton id="createButton" icon="ui-icon-plus" title="#{msg.Create}"  action="QualityCtrlOrderCreate?faces-redirect=true&amp;actionName=Create"/>
                            <p:commandButton id="viewButton" icon="ui-icon-remove-red-eye" title="#{msg.View}"  action="#{qualityCtrlOrderController.getViewPage('QualityCtrlOrderDetail','View')}"  disabled="#{empty qualityCtrlOrderController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash" title="#{msg.Delete}"  action="#{qualityCtrlOrderController.getViewPage('QualityCtrlOrderDetail','Delete')}" disabled="#{empty qualityCtrlOrderController.selected or qualityCtrlOrderController.selected.isFinished}"/>
                        </f:facet>
                    </p:dataTable>
                    <br/>
                    <p:commandButton id="excuteButton" icon="ui-icon-playlist-add-check" value="#{msg.Execute}"  action="#{qualityCtrlOrderController.getViewPage('QualityCtrlOrderExcute','Excute')}" disabled="#{empty qualityCtrlOrderController.selected or qualityCtrlOrderController.selected.isFinished}"/>

                </h:form>


            </div>
        </div>

    </ui:define>

</ui:composition>
