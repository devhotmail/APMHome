<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

<ui:define name="content">
             <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-4">
                    <div class="card" style="height:400px;">
                        <p:scrollPanel style="width:98%;height:95%;border: 0" mode="native" >
                            <label class="label">#{msg.assetName}</label>
	 							<p:tree id="deviceTree" class="tree" style="border:0;" value="#{inspectionOrderController.deviceNode}" selection="#{inspectionOrderController.selectedNodes}"  var="node"  dynamic="false" cache="true" selectionMode="checkbox" highlight="true">
		                            <p:ajax event="select" listener="#{inspectionOrderController.onSelectDeviceTreeNode}" update=":dataList"/>
		                            <p:ajax event="unselect" listener="#{inspectionOrderController.onUnSelectDeviceTreeNode}" update=":dataList"/>
		
		                            <p:treeNode type="org">
		                                <h:outputText value="#{node.name}"/>
		                            </p:treeNode>
		                            <p:treeNode type="asset" icon="ui-icon-wifi-tethering">
		                                <h:outputText value="#{node.name}"/>
		                            </p:treeNode>
<!-- 		                            <p:treeNode type="checklist" icon="ui-icon-wifi-tethering">
		                                <h:outputText value="#{node.item}"/>
		                            </p:treeNode> -->
	                        	</p:tree>
                        </p:scrollPanel>
                    </div>
                </div>
                
                <div class="ui-g-12 ui-lg-8">
                    <div class="card" style="height:400px;">
                    <p:dataList id="dataList" value="#{inspectionOrderController.unSelectedDeviceNodesList}" var="item"   type="unordered">
	                       <f:facet name="header">
	                            #{msg.InspectionOrderDetail}
	                        </f:facet>
	                        <h:outputText value="#{item[1].name} #{item[0].name}" />
	                        <!--#{asset.data.name}-->
	                        <p:commandButton process="@this" actionListener="#{inspectionOrderController.removeSelectedAssetDevice(asset)}" id="iconOnly" update=":dataList ,:deviceTree" 
	                        icon="ui-icon-clear" title="#{msg.Delete}" class="popupIconButton"/>
	                    </p:dataList>
                    </div>
                </div>
                
              </div>
       </ui:define>        
</ui:composition>
