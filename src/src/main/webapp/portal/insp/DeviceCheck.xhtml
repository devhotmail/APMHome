<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

<ui:define name="content">
             <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-4">
                    <div class="card" style="height:400px;">
                        <p:scrollPanel style="width:98%;height:95%;border: 0" mode="native" >
                            <label class="label">#{msg.assetName}</label>
	 							<p:tree id="deviceTree" class="tree" style="border:0;" value="#{assetCheckController.deviceNode}" var="node"  dynamic="false" cache="true" selectionMode="checkbox" highlight="true">
		                            <p:ajax event="select" listener="#{assetCheckController.onSelectDeviceTreeNode}" update=":dataList"/>
		                            <p:ajax event="unselect" listener="#{assetCheckController.onUnSelectDeviceTreeNode}" update=":dataList"/>
		
		                            <p:treeNode type="org">
		                                <h:outputText value="#{node.name}"/>
		                            </p:treeNode>
		                            <p:treeNode type="asset" icon="ui-icon-wifi-tethering">
		                                <h:outputText value="#{node.name}"/>
		                            </p:treeNode>
<!-- 		                            <p:treeNode type="checklist" icon="ui-icon-wifi-tethering">
		                                <h:outputText value="#{node.item}"/>
		                            </p:treeNode> -->
	                        	</p:tree>
                        </p:scrollPanel>
                    </div>
                </div>
                
                <div class="ui-g-12 ui-lg-4">
                  <div class="card" style="height:400px;">
                  	<h:panelGroup>
                        <label class="label">#{msg.DeviceCheckDate}</label>
                        <p:calendar id="manufactDate" pattern="yyyy/MM/dd" value="#{assetCheckController.lastStockTakeDate}" 
                        showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true" />
                    </h:panelGroup>
                   <p:scrollPanel style="width:98%;height:95%;border: 0" mode="native" >
                    <p:dataList id="dataList" value="#{assetCheckController.unValidDeviceList}" var="item"   type="unordered">
	                       <f:facet name="header">
	                            #{msg.AssetInventory}
	                        </f:facet>
	                        <h:outputText value="#{item.data.name}" />
	                 </p:dataList>
	                <h:panelGroup >
	                   	<p:commandButton value="#{msg.Save}" actionListener="#{assetCheckController.deviceCheck()}"
	                   	 validateClient="true" style="float:right"/>  
	                   <!-- 	action="#{assetCheckController.deviceCheck(assetCheckController.lastStockTakeDate,assetCheckController.unValidDeviceList)}" -->
	               	</h:panelGroup>
               		</p:scrollPanel>

                  </div>
                </div>

                  </div>
                </div> -->
                
              </div>
       </ui:define>
