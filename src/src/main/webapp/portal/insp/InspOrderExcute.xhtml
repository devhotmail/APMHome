<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <p align="center">
            <b>#{msg.InspectionOrder}</b>
        </p>

        <h:form id="InspectionOrderEditForm">
            <p:fieldset legend="#{msg.BasicInfo}" style="margin-bottom:20px">
                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                    <h:panelGroup>
                        <label class="label">#{msg.name}*</label>
                        <p:inputText id="name" value="#{inspectionOrderController.selected.name}"  readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.creator}*</label>
                        <p:inputText id="creator" value="#{inspectionOrderController.selected.creatorName}"  readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.createTime}*</label>
                        <p:inputText id="createTime" value="#{inspectionOrderController.selected.createTime}" readonly="true">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </p:inputText>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.ownerName}*</label>
                        <p:inputText id="ownerName" value="#{inspectionOrderController.selected.ownerName}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.ownerOrgId}*</label>
                        <p:inputText id="ownerOrgId" value="#{inspectionOrderController.selected.ownerOrgName}" readonly="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.startTime}</label>
                        <p:inputText id="startTime" value="#{inspectionOrderController.selected.startTime}" readonly="true" >
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </p:inputText>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.endTime}</label>
                        <p:inputText id="endTime" value="#{inspectionOrderController.selected.endTime}" readonly="true" >
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </p:inputText>
                    </h:panelGroup>

                    <h:panelGroup>
                        <label class="label">#{msg.comments}</label>
                        <p:inputText id="comments" value="#{inspectionOrderController.selected.comments}" />
                    </h:panelGroup>

                </p:panelGrid>
            </p:fieldset>


            <p:fieldset legend="#{msg.BasicInfo}" style="margin-bottom:20px">
                <p:dataTable id="datalist" value="#{inspectionOrderController.orderDetailItemList}" var="item" widgetVar="varDataList" 
                             paginator="true" rowKey="#{item.id}" 
                             paginatorTemplate="{CurrentPageReport}" rowIndexVar="rowIndex" emptyMessage="#{msg.noRecordFound}"
                             currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                             scrollable="true" scrollHeight="400">

                    <p:column  style="width: 10%">
                        <h:outputText value="#{rowIndex}" />
                    </p:column>
                    <p:column headerText="#{msg.itemName}">
                        <h:outputText value="#{item.itemName}" />
                    </p:column>
                    <p:column headerText="#{msg.isPassed}" style="align-content: center; width: 15%">
                        <f:facet name="header">
                            <p:selectBooleanCheckbox id="selectAll" value="#{inspectionOrderController.allPass}" itemLabel="#{msg.isPassed}" onchange="alert(this.value);" >
                                <p:ajax update=":InspectionOrderEditForm:datalist" process="@this" listener="#{inspectionOrderController.selectAllPass()}" />
                            </p:selectBooleanCheckbox>
                        </f:facet>
                        <p:selectBooleanCheckbox id="items" value="#{item.isPassed}">
                            <p:ajax update="datalist" />
                        </p:selectBooleanCheckbox>
                    </p:column>


                </p:dataTable>


            </p:fieldset>
            <p:fieldset legend="#{msg.Attachment}" style="margin-bottom:20px">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                    <h:panelGroup id="attchmentFile">
                        <h:panelGroup  rendered="#{inspectionOrderController.selected.paperUrl != null}">
                            <h:outputText value="file"  />
                            <p:commandButton  id="iconOnly" actionListener="#{inspectionOrderController.removeAttach()}" update=":InspectionOrderEditForm:attchmentFile" icon="ui-icon-clear" title="#{msg.Delete}" class="popupIconButton">
                            <p:confirm header="#{msg.DeleteConformation}" message="#{msg.DeleteConformationMsg}" icon="ui-icon-warning"/>  
                            </p:commandButton>
                        </h:panelGroup>
    <!--                        <p:dataList id="attchFile" value="#{inspectionOrderController.selected.paperUrl}" var="fileitem" type="definition">
                                <f:facet name="header">#{fieldMsg.fieldValue('attachmentType', 1)}</f:facet>
    
                        #{fileitem.name}
                        <p:commandButton immediate="true" actionListener="#{assetInfoController.removeAttachment(fileitem.fileId)}" id="iconOnly" update="pictureList" icon="ui-icon-clear" title="#{msg.Delete}" class="popupIconButton">
                            <p:confirm header="#{msg.DeleteConformation}" message="#{msg.DeleteConformationMsg}" icon="ui-icon-warning"/>  
                        </p:commandButton>
                    </p:dataList>-->
                        <p:fileUpload id="type1" fileUploadListener="#{inspectionOrderController.handleFileUpload}" mode="advanced" dragDropSupport="false" style="width:100%"
                                  multiple="false"  sizeLimit="1000000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update=":InspectionOrderEditForm:attchmentFile"/>
                    </h:panelGroup>
                </p:panelGrid>

            </p:fieldset>

<!--<p:dialog id="InspectionOrderEditDlg" widgetVar="InspectionOrderEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{inspectionOrderController.CRUDActionName} #{msg.InspectionOrder}">-->
            <h:panelGroup id="display">
                <h:panelGroup >
                    <p:commandButton icon="ui-icon-save" action="#{inspectionOrderController.excuteOrder()}" value="#{msg.save}" style="float:right"/>
                    <p:commandButton value="#{msg.Return}" action="InspOrderList?faces-redirect=true" immediate="true" style="float:right"/>  
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
        <br/>
        <br/>
        <br/>
        <!--</p:dialog>-->

    </ui:define>
</ui:composition>
