<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h:form id="WorkOrderEditForm">
            <p:fieldset legend="#{msg.WorkOrder} #{msg.Detail}" rendered="#{workOrderController.selected != null}">
                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <h:panelGroup>
                        <label class="label">#{msg.requestorName}*</label>
                        <p:inputText readonly="true" id="requestorName" value="#{workOrderController.selected.requestorName}" required="true" requiredMessage="#{msg.requestorName} #{msg.ValidationRequire}"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.requestTime}*</label>
                        <p:calendar readonly="true" id="requestTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{workOrderController.selected.requestTime}" required="true" requiredMessage="#{msg.requestTime} #{msg.ValidationRequire}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.caseOwnerName}</label>
                        <p:inputText readonly="true" id="caseOwnerName" value="#{workOrderController.selected.caseOwnerName}" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.creatorName}*</label>
                        <p:inputText readonly="true" id="creatorName" value="#{workOrderController.selected.creatorName}" required="true" requiredMessage="#{msg.creatorName} #{msg.ValidationRequire}"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.currentPersonName}</label>
                        <p:inputText readonly="true" id="currentPersonName" value="#{workOrderController.selected.currentPersonName}" />
                    </h:panelGroup>
                    
                    <p:spacer/>
                    
                    <h:panelGroup>
                        <label class="label">#{msg.WorkOrder}#{msg.name}*</label>
                        <p:inputText id="name" value="#{workOrderController.selected.name}" required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.assetName}*</label>
                        <p:inputText id="assetName" readonly="true" placeholder="#{msg.noAssetSelected}" value="#{workOrderController.selected.assetName}" required="true" requiredMessage="#{msg.assetName} #{msg.ValidationRequire}"/>
                        <p:commandButton class="popupIconButton" actionListener="#{selectAssetController.prepareDialogCallback(workOrderController, ':WorkOrderEditForm')}" process="@this" icon="ui-icon-arrow-drop-down" update=":selectAssetDlg" oncomplete="PF('varSelectAssetDlg').show()"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.casePriority}*</label>
                        <p:selectOneMenu value="#{workOrderController.selected.casePriority}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{fieldMsg.getFieldValueList('casePriority')}" var="item"
                                           itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                        </p:selectOneMenu>
                    </h:panelGroup>

                    <h:panelGroup>
                        <p:outputLabel value="#{fieldMsg.fieldValue('caseType', 1)}"/>
                        <label class="label">#{msg.caseType}</label>
                        <p:selectOneMenu value="#{workOrderController.selected.caseType}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{fieldMsg.getFieldValueList('caseType')}" var="item"
                                           itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.caseSubType}</label>
                        <p:selectOneMenu value="#{workOrderController.selected.caseSubType}">
                            <f:selectItem itemLabel="#{msg.SelectOneMessage}"/>
                            <f:selectItems value="#{fieldMsg.getFieldValueList('caseSubType')}" var="item"
                                           itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.isInternal}*</label>
                        <p:selectBooleanCheckbox id="isInternal" itemLabel="#{msg.isInternal}" value="#{workOrderController.selected.isInternal}" required="true" requiredMessage="#{msg.isInternal} #{msg.ValidationRequire}"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <label class="label">#{msg.totalManHour}</label>
                        <p:inputText readonly="true" id="totalManHour" value="#{workOrderController.selected.totalManHour}" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.totalPrice}</label>
                        <p:inputText readonly="true" id="totalPrice" value="#{workOrderController.selected.totalPrice}" />
                    </h:panelGroup>
                </p:panelGrid>

                <p:panelGrid columns="1" layout="grid" style="width: 80%" styleClass="ui-panelgrid-blank form-group">
                    <h:panelGroup>
                        <label class="label">#{msg.requestReason}*</label>
                        <p:inputTextarea cols="100" value="#{workOrderController.selected.requestReason}" required="true" requiredMessage="#{msg.requestReason} #{msg.ValidationRequire}"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.closeReason}</label>
                        <p:inputTextarea cols="100" value="#{workOrderController.selected.closeReason}" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">#{msg.comments}</label>
                        <p:inputTextarea cols="100" value="#{workOrderController.selected.comments}" />
                    </h:panelGroup>
                </p:panelGrid>

                <br/>
                <p:steps activeIndex="#{workOrderController.selected.currentStep}" styleClass="test" readonly="false">
                    <p:menuitem value="#{fieldMsg.fieldValue('woSteps', '1')}" url="/home1.xhtml"/>
                    <p:menuitem value="#{fieldMsg.fieldValue('woSteps', '2')}" url="/home2.xhtml"/>
                    <p:menuitem value="#{fieldMsg.fieldValue('woSteps', '3')}" url="/home3.xhtml"/>
                    <p:menuitem value="#{fieldMsg.fieldValue('woSteps', '4')}" url="/home4.xhtml"/>
                    <p:menuitem value="#{fieldMsg.fieldValue('woSteps', '5')}" url="/home5.xhtml"/>
                    <p:menuitem value="#{fieldMsg.fieldValue('woSteps', '6')}" url="/home6.xhtml"/>
                </p:steps>
                <br/>

                <p:commandButton validateClient="true" actionListener="#{workOrderController.save}" value="#{msg.Save}"/>
                &nbsp;&nbsp;
                <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel"/>
            </p:fieldset>
        </h:form>
        
        <ui:include src="/portal/asset/selectAssetDialog.xhtml"/>
    </ui:composition>
</html>
