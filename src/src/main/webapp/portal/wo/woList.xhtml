<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <h:outputStylesheet name="css/wo_steps.css" />
    </ui:define>

    <ui:define name="content">
        <div class="ui-g card clearfix">
            <div class="ui-g-12">

                <p align="center">
                    <b>#{msg.WorkOrder} #{msg.List}</b>
                </p>
                <p:messages autoUpdate="true" closable="true" showDetail="false"/>
                
                <h:form id="WorkOrderListForm">
                    <p:dataTable id="datalist" value="#{workOrderController.lazyModel}" var="item" widgetVar="varDataList"
                        selectionMode="single" selection="#{workOrderController.selected}"
                        lazy="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="true"
                        rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                        paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                        currentPageReportTemplate="#{msg.recordCount}: {totalRecords}" pageLinks="5"
                        rows="20" emptyMessage="#{msg.noRecordFound}"
                        rowsPerPageTemplate="20,40,60,90">

                        <p:ajax event="rowSelect" listener="#{workOrderController.onSelectWorkOrder}" update="WorkOrderEditForm WorkOrderStepListForm"/>
                        <p:ajax event="filter" listener="#{workOrderController.onFilter}" update="WorkOrderEditForm WorkOrderStepListForm"/>

                        <p:column styleClass="textCenter"  headerText="#{msg.casePriority}" sortBy="#{item.casePriority}" filterBy="#{item.casePriority}" filterMatchMode="EQ">
                            <center><h:outputText value="#{item.casePriority}" class="priorityItem priorityItem#{item.casePriority}"/></center>
                        </p:column>
                        <p:column headerText="#{msg.requestTime}" sortBy="#{item.requestTime}" filterBy="#{item.requestTime}" filterMatchMode="GTE">
                            <f:facet name="filter">
                                <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                            </f:facet>
                            <h:outputText value="#{item.requestTime}">
                                <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.requestorName}" sortBy="#{item.requestorName}" filterBy="#{item.requestorName}" filterMatchMode="LIKE">
                            <h:outputText value="#{item.requestorName}"/>
                        </p:column>
                        <p:column headerText="#{msg.workOrderName}" sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="LIKE">
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column headerText="#{msg.caseOwnerName}" sortBy="#{item.caseOwnerName}" filterBy="#{item.caseOwnerName}" filterMatchMode="LIKE">
                            <h:outputText value="#{item.caseOwnerName}"/>
                        </p:column>
                        <p:column headerText="#{msg.caseType}" sortBy="#{item.caseType}" filterBy="#{item.caseType}" filterMatchMode="EQ">
                            <h:outputText value="#{fieldMsg.fieldValue('case_type', item.caseType)}"/>
                        </p:column>
                        <p:column headerText="#{msg.requestReason}" sortBy="#{item.requestReason}" filterBy="#{item.requestReason}" filterMatchMode="EQ">
                            <h:outputText value="#{item.requestReason}"/>
                        </p:column>
                        <p:column headerText="#{msg.currentPersonName}" sortBy="#{item.currentPersonName}" filterBy="#{item.currentPersonName}" filterMatchMode="LIKE">
                            <h:outputText value="#{item.currentPersonName}"/>
                        </p:column>
                        <p:column headerText="#{msg.currentStep}" sortBy="#{item.currentStep}" filterBy="#{item.currentStep}" filterMatchMode="EQ">
                            <h:outputText value="#{fieldMsg.fieldValue('wo_steps', item.currentStep)}"/>
                        </p:column>
                        <p:column headerText="#{msg.isClosed}" sortBy="#{item.isClosed}" filterBy="#{item.isClosed}" filterMatchMode="EQ">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('varDataList').filter()">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                    <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                    <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{item.isClosed? msg.True2Yes : msg.False2No }"/>
                        </p:column>
                        <f:facet name="{Toolbar}">
                            <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" value="#{msg.Create}" actionListener="#{workOrderController.prepareCreate}" update=":WorkOrderEditForm :WorkOrderStepListForm"/>
                            <p:commandButton value="#{msg.exportToXLS}" icon="ui-icon-arrow-downward" ajax="false">
                                <p:dataExporter type="xls" target="datalist" fileName="WorkOrder_export"/>
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </h:form>

                <br/>

                <ui:include src="woEdit.xhtml"/>
            </div>
        </div>

    </ui:define>

</ui:composition>
