<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">WorkOrderSchedule</ui:define>

    <ui:define name="head">
        <h:outputStylesheet name="css/woSchedule.css"/>
        <h:outputScript name="js/woSchedule.js"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true"/>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div style="text-align: center">
                        <span class="epsilon">我的工单管理</span>
                    </div>
                </div>

                <div class="ui-g-12" style="text-align: center">
                    <div class="card--summary">
                        <div class="ui-g-3">
                            <span>3</span>
                            <br/>
                            <span>巡检</span>
                        </div>
                        <div class="ui-g-2">
                            <span>2</span>
                            <br/>
                            <span>质控</span>
                        </div>
                        <div class="ui-g-2">
                            <span>1</span>
                            <br/>
                            <span>计量</span>
                        </div>
                        <div class="ui-g-2">
                            <span>4</span>
                            <br/>
                            <span>维修</span>
                        </div>
                        <div class="ui-g-3">
                            <span>5</span>
                            <br/>
                            <span>保养</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-g-12">
                <p:schedule id="schedule" value="#{woScheduleController.model}" widgetVar="myschedule"
                            timeZone="GMT+8" tooltip="true">

                    <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails"
                            oncomplete="PF('eventDialog').show();"/>
                    <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}"
                            update="eventDetails"
                            oncomplete="PF('eventDialog').show();"/>
                    <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages"/>
                    <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages"/>

                </p:schedule>

                <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                    <h:panelGrid id="eventDetails" columns="2">
                        <p:outputLabel for="title" value="Titles:"/>
                        <p:inputText id="title" value="#{scheduleView.event.title}" required="true"/>

                        <p:outputLabel for="desc" value="Description:"/>
                        <p:inputText id="desc" value="#{scheduleView.event.description}" required="true"/>

                        <p:outputLabel for="from" value="From:"/>
                        <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+2"
                                    pattern="dd/MM/yyyy HH:mm"/>

                        <p:outputLabel for="to" value="To:"/>
                        <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+2"
                                    pattern="dd/MM/yyyy HH:mm"/>

                        <p:outputLabel for="allDay" value="All Day:"/>
                        <h:selectBooleanCheckbox id="allDay" value="#{scheduleView.event.allDay}"/>

                        <p:commandButton type="reset" value="Reset"/>
                        <p:commandButton id="addButton" value="Save" actionListener="#{scheduleView.addEvent}"
                                         oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
                    </h:panelGrid>
                </p:dialog>
            </div>
            <div class="ui-g-12" align="right">
                <span class="status status--1">巡检</span>
                <span class="status status--2">质控</span>
                <span class="status status--3">计量</span>
                <span class="status status--4">维修</span>
                <span class="status status--5">保养</span>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
