<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkOrderViewDlg" widgetVar="WorkOrderViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{workOrderController.CRUDActionName} #{msg.WorkOrder}">
            <h:form id="WorkOrderViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{workOrderController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{workOrderController.selected.id}"/>
                        <h:outputLabel value="#{msg.siteId}" for="siteId" />
                        <h:outputText value="#{workOrderController.selected.siteId}"/>
                        <h:outputLabel value="#{msg.name}" for="name" />
                        <h:outputText value="#{workOrderController.selected.name}"/>
                        <h:outputLabel value="#{msg.creatorId}" for="creatorId" />
                        <h:outputText value="#{workOrderController.selected.creatorId}"/>
                        <h:outputLabel value="#{msg.creatorName}" for="creatorName" />
                        <h:outputText value="#{workOrderController.selected.creatorName}"/>
                        <h:outputLabel value="#{msg.createTime}" for="createTime" />
                        <h:outputText value="#{workOrderController.selected.createTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.requestorId}" for="requestorId" />
                        <h:outputText value="#{workOrderController.selected.requestorId}"/>
                        <h:outputLabel value="#{msg.requestorName}" for="requestorName" />
                        <h:outputText value="#{workOrderController.selected.requestorName}"/>
                        <h:outputLabel value="#{msg.requestTime}" for="requestTime" />
                        <h:outputText value="#{workOrderController.selected.requestTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.requestReason}" for="requestReason" />
                        <h:outputText value="#{workOrderController.selected.requestReason}"/>
                        <h:outputLabel value="#{msg.caseOwnerId}" for="caseOwnerId" />
                        <h:outputText value="#{workOrderController.selected.caseOwnerId}"/>
                        <h:outputLabel value="#{msg.caseOwnerName}" for="caseOwnerName" />
                        <h:outputText value="#{workOrderController.selected.caseOwnerName}"/>
                        <h:outputLabel value="#{msg.caseType}" for="caseType" />
                        <h:outputText value="#{workOrderController.selected.caseType}"/>
                        <h:outputLabel value="#{msg.caseSubType}" for="caseSubType" />
                        <h:outputText value="#{workOrderController.selected.caseSubType}"/>
                        <h:outputLabel value="#{msg.casePriority}" for="casePriority" />
                        <h:outputText value="#{workOrderController.selected.casePriority}"/>
                        <h:outputLabel value="#{msg.isInternal}" for="isInternal" />
                        <p:selectBooleanCheckbox id="isInternal" value="#{workOrderController.selected.isInternal}" required="true" requiredMessage="#{msg.isInternal} #{msg.ValidationRequire}" disabled="true"/>
                        <h:outputLabel value="#{msg.currentPersonId}" for="currentPersonId" />
                        <h:outputText value="#{workOrderController.selected.currentPersonId}"/>
                        <h:outputLabel value="#{msg.currentPersonName}" for="currentPersonName" />
                        <h:outputText value="#{workOrderController.selected.currentPersonName}"/>
                        <h:outputLabel value="#{msg.currentStep}" for="currentStep" />
                        <h:outputText value="#{workOrderController.selected.currentStep}"/>
                        <h:outputLabel value="#{msg.isClosed}" for="isClosed" />
                        <p:selectBooleanCheckbox id="isClosed" value="#{workOrderController.selected.isClosed}" required="true" requiredMessage="#{msg.isClosed} #{msg.ValidationRequire}" disabled="true"/>
                        <h:outputLabel value="#{msg.closeReason}" for="closeReason" />
                        <h:outputText value="#{workOrderController.selected.closeReason}"/>
                        <h:outputLabel value="#{msg.comments}" for="comments" />
                        <h:outputText value="#{workOrderController.selected.comments}"/>
                        <h:outputLabel value="#{msg.totalManHour}" for="totalManHour" />
                        <h:outputText value="#{workOrderController.selected.totalManHour}"/>
                        <h:outputLabel value="#{msg.totalPrice}" for="totalPrice" />
                        <h:outputText value="#{workOrderController.selected.totalPrice}"/>
                        <h:outputLabel value="#{msg.confirmedStartTime}" for="confirmedStartTime" />
                        <h:outputText value="#{workOrderController.selected.confirmedStartTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.confirmedEndTime}" for="confirmedEndTime" />
                        <h:outputText value="#{workOrderController.selected.confirmedEndTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.assetId}" for="assetId" />
                        <h:outputText value="#{workOrderController.selected.assetId}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{workOrderController.deleteAction}" icon="ui-icon-trash" actionListener="#{workOrderController.delete}" value="#{msg.Delete}" update="display,:WorkOrderViewDlg, :WorkOrderListForm:datalist, :growl" oncomplete="handleSubmit(args, 'WorkOrderViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('WorkOrderViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
