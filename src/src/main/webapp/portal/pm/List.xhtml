<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">

                <p align="center">
                    <b>#{msg.PmOrder}</b>
                </p>
            <h:form id="PmOrderListForm">
                <p:dataTable id="datalist" value="#{pmOrderController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{pmOrderController.selected}"
                    lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}" pageLinks="5"
                    rows="3" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="3,5,10,15">
					
                    <p:ajax event="rowSelect" update="createButton editButton deleteButton PmOrderEditForm"/>
                    <p:ajax event="filter" listener="#{pmOrderController.onFilter}" update="createButton editButton deleteButton"/>
             
                      <p:column headerText="#{msg.name}" sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="LIKE">
                        	<center><h:outputText value="#{item.name}" /></center>
                    </p:column>
                    <p:column headerText="#{msg.assetName}" sortBy="#{item.assetName}" filterBy="#{item.assetName}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.assetName}"/>
                    </p:column>
                    <p:column headerText="#{msg.creatorName}" sortBy="#{item.creatorName}" filterBy="#{item.creatorName}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.creatorName}"/>
                    </p:column>
                    <p:column headerText="#{msg.createTime}" sortBy="#{item.createTime}" filterBy="#{item.createTime}" filterMatchMode="GTE">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.createTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.ownerName}" sortBy="#{item.ownerName}" filterBy="#{item.ownerName}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.ownerName}"/>
                    </p:column>
                    <p:column headerText="#{msg.ownerOrgName}" sortBy="#{item.ownerOrgName}" filterBy="#{item.ownerOrgName}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.ownerOrgName}"/>
                    </p:column>
                    <p:column headerText="#{msg.startTime}" sortBy="#{item.startTime}" filterBy="#{item.startTime}" filterMatchMode="GTE">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.startTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.endTime}" sortBy="#{item.endTime}" filterBy="#{item.endTime}" filterMatchMode="GTE">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.endTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.isFinished}" sortBy="#{item.isFinished}" filterBy="#{item.isFinished}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isFinished? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <!-- <p:column headerText="#{msg.comments}" sortBy="#{item.comments}" filterBy="#{item.comments}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.getCommentsInShort()}" title="#{item.comments}"  />
                    </p:column>
					<p:column headerText="#{msg.nextTime}" sortBy="#{item.nextTime}" filterBy="#{item.nextTime}" filterMatchMode="GTE">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.nextTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.reportUrl}" sortBy="#{item.reportUrl}" filterBy="#{item.reportUrl}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.getReportUrlInShort()}" title = "#{item.reportUrl}" />
                    </p:column> -->
                    <f:facet name="{Toolbar}">
                        <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-file-download" class="btn btn-sm btn-gray" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="PmOrder_export"/>
                        </p:commandButton>
                        
                        <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{pmOrderController.prepareCreate}" update=":PmOrderEditForm"  />
                        
                        <p:commandButton id="editButton" icon="ui-icon-pencil" class="btn btn-sm btn-gray" title="#{msg.Edit}" actionListener="#{pmOrderController.prepareEdit}" update=":PmOrderEditForm"  
                        disabled="#{empty pmOrderController.selected}"  />
                        
<!--                         <p:commandButton id="viewButton" icon="ui-icon-search" class="btn btn-sm btn-gray" title="#{msg.View}" actionListener="#{pmOrderController.prepareView}"  update=":PmOrderViewDlg"  
                        oncomplete="PF('PmOrderViewDialog').show()" disabled="#{empty pmOrderController.selected}" /> -->
                        
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" class="btn btn-sm btn-gray" title="#{msg.Delete}" actionListener="#{pmOrderController.prepareDelete}" update=":PmOrderViewDlg"  
                        oncomplete="PF('PmOrderViewDialog').show()" disabled="#{empty pmOrderController.selected}" />
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

            </div>
        </div>
        
    </ui:define>

</ui:composition>
