<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">

                <p align="center">
                    <b>#{msg.PmRecord}</b>
                </p>
            <h:form id="PmOrderListForm">
                <p:dataTable id="datalist" >

                      <p:column headerText="#{msg.name}" sortBy="#{item.name}" >
                        	<h:outputText value="#{item.name}" />
                    </p:column>
                    
                    <!-- Create?faces-redirect=true&amp;actionName=Create -->
                </p:dataTable>
                
               <p:commandButton id="createButton0" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" 
               			actionListener="#{demoUrlEncodeController.prepareCreate}" 
               			action="#{urlEncryptController.encodeUrlParam('Edit2?faces-redirect=true&amp;propertyStr=hello',true)}" /> 
               			
               <p:commandButton id="createButton1" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" 
               			actionListener="#{demoUrlEncodeController.prepareCreate}"  
               			action="Edit2?faces-redirect=true&amp;actionName=Edit2&amp;propertyStr=hello" /> 		
               				
                        
               <p:commandButton id="createButton2" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" 
               			actionListener="#{demoUrlEncodeController.prepareCreate}" 
               			action="#{urlEncryptController.encodeUrlParam('Edit2?faces-redirect=true',true)}" /> 
            </h:form>

            </div>
        </div>
    </ui:define>

</ui:composition>
