<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">

                <p align="center">
                    <b>#{msg.PmRecord}</b>
                </p>
            <h:form id="PmOrderListForm">
                <p:dataTable id="datalist" >
                      <p:column headerText="#{msg.name}" sortBy="#{item.name}" >
                        	<h:outputText value="#{item.name}" />
                    </p:column>
                </p:dataTable>
                
                <!-- 原始 1-->
                <p:commandButton id="createButton1" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" 
               			actionListener="#{demoUrlEncodeController.prepareCreate}"  
               			action="Edit2?faces-redirect=true&amp;actionName=Edit2&amp;propertyStr=hello" />
               			
               	 <!-- 改造后 -->
               <p:commandButton id="createButton2" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" 
               			actionListener="#{demoUrlEncodeController.prepareCreate}" 
               			action="#{urlEncryptController.encodeUrlParam('Edit2.xhtml?actionName=Edit2&amp;propertyStr=hello')}" /> 		
               	
               	<!-- 原始 2-->
<!--                	<p:button id="processButton1" icon="ui-icon-arrow-forward" value="#{msg.ProcessWorkOrder}" 
               	outcome="woProcess.xhtml?woId=#{workOrderController.selected.getId()}" /> -->
                  
                <p:button id="processButton2" icon="ui-icon-arrow-forward" 
               	outcome="#{urlEncryptController.encodeUrlParam('Edit2.xhtml?woId=10')}" />   
               			

               			
               
            </h:form>

            </div>
        </div>
    </ui:define>

</ui:composition>
