<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <div class="ui-g-12 card">

            <h:form id="ServiceRequestCreateForm">
                <p:fieldset legend="#{msg.Create}#{msg.WorkOrder}" rendered="#{not empty serviceRequestController.newServiceRequest}">

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">

                        <h:panelGroup >
                            <label class="label">#{msg.assetName}*</label>
                            <p:inputText id="assetName" readonly="true" value="#{serviceRequestController.selectedAsset.name}" placeholder="#{msg.noAssetSelected}" required="true" requiredMessage="#{msg.assetName} #{msg.ValidationRequire}"/>
                            <p:commandButton class="popupIconButton" actionListener="#{selectAssetController.prepareDialogCallback(serviceRequestController, 'tabview:ServiceRequestCreateForm')}" process="@this" icon="ui-icon-arrow-drop-down" update="tabview:selectAssetDlg assetstatus" oncomplete="PF('varSelectAssetDlg').show()"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <label class="label">#{msg.requestorName}</label>
                            <p:outputLabel value="#{serviceRequestController.newServiceRequest.requestorName}" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <label class="label">#{msg.casePriority}*</label>
                            <p:selectOneMenu value="#{serviceRequestController.newServiceRequest.casePriority}" >
                                <f:selectItems value="#{fieldMsg.getFieldValueList('casePriority')}" var="item"
                                               itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>


                        <h:panelGroup>
                            <label class="label">#{msg.requestTime}</label>
                            <p:outputLabel value="#{serviceRequestController.newServiceRequest.requestTime}" >
                                <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                            </p:outputLabel>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.requestReason}</label>
                            <p:inputTextarea value="#{serviceRequestController.newServiceRequest.requestReason}" maxlength="256" />
                            <p:outputLabel value="#{serviceRequestController.newServiceRequest.requestReason}" />
                        </h:panelGroup>
                        <h:panelGroup id="assetstatus">
                            <label class="label">#{msg.status}</label>
                            <p:selectOneRadio id="status" value="#{serviceRequestController.currentStatus}" required="true" requiredMessage="#{msg.status} #{msg.ValidationRequire}">
                                <p:ajax  listener="#{serviceRequestController.onStatusChange()}"  update="assetstatus" />
                                <f:selectItems value="#{fieldMsg.getFieldValueList('assetStatus')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                            </p:selectOneRadio>
                            <p:calendar timeZone="GMT+8" label="#{msg.confirmedDownTime}" rendered="#{serviceRequestController.needConfirmTime}"  id="confirmedDownTime" pattern="yyyy/MM/dd HH:mm" value="#{serviceRequestController.newServiceRequest.confirmedDownTime}" showOn="button" 
                                        readonlyInput="false" showButtonPanel="true" navigator="true" mask="true" required="true" requiredMessage="#{msg.confirmedDownTime} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <h:panelGroup >
                        <p:commandButton value="#{msg.Save}" icon="ui-icon-check" actionListener="#{serviceRequestController.saveServiceRequest()}" validateClient="true" update="tabview:SRListForm tabview:ServiceRequestCreateForm :growl" style="float:left"/>
                        <p:commandButton value="#{msg.Return}" icon="ui-icon-arrow-back" actionListener="#{serviceRequestController.cancel()}" immediate="true"  update="tabview:ServiceRequestCreateForm :growl" style="float:left"/>
                    </h:panelGroup>
                </p:fieldset>
            </h:form>

        </div>
    </ui:composition>
</html>
