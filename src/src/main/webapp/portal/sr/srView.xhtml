<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <div class="ui-g-12 card">

            <h:form id="WorkOrderEditForm">
                <p:fieldset legend="#{msg.WorkOrder}" rendered="#{not empty serviceRequestController.workOrders}">

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup>
                            <label class="label">#{msg.assetName}</label>
                            <p:outputLabel value="#{serviceRequestController.selected.assetName}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.requestorName}</label>
                            <p:outputLabel value="#{serviceRequestController.selected.requestorName}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.requestTime}</label>
                            <p:outputLabel value="#{serviceRequestController.selected.requestTime}" >
                                <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                            </p:outputLabel>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.requestReason}</label>
                            <p:outputLabel value="#{serviceRequestController.selected.requestReason}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.status}</label>
                            <p:outputLabel value="#{fieldMsg.fieldValue('status', serviceRequestController.selected.status)}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.equipmentTaker}</label>
                            <p:outputLabel value="#{serviceRequestController.selected.equipmentTaker}" />
                        </h:panelGroup>
                    </p:panelGrid>
                    <c:forEach items="#{serviceRequestController.workOrders}" var="woItem" varStatus="rowIndex" >
                        <p:fieldset legend="#{msg.WorkOrder}#{rowIndex.index+1}" toggleable="false" >
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">

                                <h:panelGroup>
                                    <label class="label">#{msg.status}</label>
                                    <p:outputLabel value="#{woItem.currentStepName}" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.caseType}</label>
                                    <p:outputLabel value="#{fieldMsg.fieldValue('caseSubType',woItem.caseType)}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.totalManHour}</label>
                                    <p:outputLabel value="#{woItem.totalManHour}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.totalPrice}</label>
                                    <p:outputLabel value="#{woItem.totalPrice}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.currentPersonName}</label>
                                    <p:outputLabel value="#{woItem.currentPersonName}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.status}</label>
                                    <p:outputLabel value="#{fieldMsg.fieldValue('status',woItem.status)}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.feedbackRating}</label>
                                    <p:outputLabel value="#{woItem.feedbackRating}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.feedbackComment}</label>
                                    <p:outputLabel value="#{woItem.feedbackComment}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.endTime}</label>
                                    <p:outputLabel value="#{woItem.closeTime}">
                                        <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                                    </p:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.patProblems}</label>
                                    <p:outputLabel value="#{woItem.patProblems}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.patActions}</label>
                                    <p:outputLabel value="#{woItem.patActions}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.patTests}</label>
                                    <p:outputLabel value="#{woItem.patTests}"/>
                                </h:panelGroup>

                            </p:panelGrid>


                            <p:dataTable value="#{serviceRequestController.getWOrkOrderStep(woItem.id)}" var="stepItem">
                                <p:column headerText="#{msg.stepName}">
                                    <h:outputText value="#{stepItem.stepName}" />
                                </p:column>
                                <p:column headerText="#{msg.ownerName}">
                                    <h:outputText value="#{stepItem.ownerName}" />
                                </p:column>
                                <p:column headerText="#{msg.startTime}">
                                    <h:outputText value="#{stepItem.startTime}" >
                                        <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="#{msg.endTime}">
                                    <h:outputText value="#{stepItem.endTime}" >
                                        <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="#{msg.description}">
                                    <h:outputText value="#{stepItem.comments}" />
                                </p:column>

                            </p:dataTable>

                            <br/>

                            <p:dataTable value="#{serviceRequestController.getWOrkOrderDetail(woItem.id)}" var="detailItem"  rendered="#{not empty serviceRequestController.getWOrkOrderDetail(woItem.id)}">
                                <p:column headerText="#{msg.manHours}">
                                    <h:outputText value="#{detailItem.manHours}" />
                                </p:column>
                                <p:column headerText="#{msg.accessory}">
                                    <h:outputText value="#{detailItem.parts}" />
                                </p:column>
                                <p:column headerText="#{msg.accessoryQuantity}">
                                    <h:outputText value="#{detailItem.apartsQuantity}" />
                                </p:column>
                                <p:column headerText="#{msg.accessoryPrice}">
                                    <h:outputText value="#{detailItem.partsPrice}" />
                                </p:column>
                                <p:column headerText="#{msg.otherExpense}">
                                    <h:outputText value="#{detailItem.otherExpense}" />
                                </p:column>
                                <p:column headerText="#{msg.cowokerUserName}">
                                    <h:outputText value="#{detailItem.cowokerUserName}" />
                                </p:column>

                            </p:dataTable>
                        </p:fieldset>


                    </c:forEach>
                </p:fieldset>
            </h:form>

        </div>
    </ui:composition>
</html>
