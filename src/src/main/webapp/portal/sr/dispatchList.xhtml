<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="preRenderView">
        <!--        <f:metadata>
                    <f:viewParam name="isClosed" value="#{workOrderController.filterIsClosed}"/>
                    <f:viewParam name="aid" value="#{workOrderController.filterAssetId}"/>
                </f:metadata>
                <f:event type="preRenderView" listener="#{workOrderController.setViewFilter()}"/>-->
    </ui:define>

    <ui:define name="head">
        <h:outputStylesheet name="css/wo_steps.css" />
    </ui:define>

    <ui:define name="content">
        <div class="ui-g clearfix">
            <div class="ui-g-12 card cardTitle">
                <p:outputLabel class="pageTitle" value="#{msg.WorkOrder} #{msg.List}"/>
            </div>

            <div class="ui-g-12 card">
                <p:messages autoUpdate="true" closable="true" showDetail="false"/>

                <h:form id="dispatchListForm">
                    <h:panelGrid id="buttonSet" columns="7" cellpadding="5">
                        <p:commandButton value="#{fieldMsg.fieldValue('woSteps',2)}" id="btnCreate" process="@this" update="datalist buttonSet :dispatchDetailForm " actionListener="#{workOrderDispatchController.searchList(2)}" disabled="#{workOrderDispatchController.queryIndex==2}" />
                        <p:commandButton value="#{fieldMsg.fieldValue('woSteps',3)}" id="btn1" process="@this" update="datalist buttonSet :dispatchDetailForm " actionListener="#{workOrderDispatchController.searchList(3)}"  disabled="#{workOrderDispatchController.queryIndex==3}" />
                        <p:commandButton value="#{fieldMsg.fieldValue('woSteps',4)}" id="btn2" process="@this" update="datalist buttonSet :dispatchDetailForm " actionListener="#{workOrderDispatchController.searchList(4)}" disabled="#{workOrderDispatchController.queryIndex==4}"/>


                        <p:commandButton value="已取消" id="btn5" process="@this" update="datalist buttonSet :dispatchDetailForm " actionListener="#{workOrderDispatchController.searchList(10)}" disabled="#{workOrderDispatchController.queryIndex==10}"/>

                        <p:commandButton value="已关单" id="btn6" process="@this" update="datalist buttonSet :dispatchDetailForm " actionListener="#{workOrderDispatchController.searchList(7)}" disabled="#{workOrderDispatchController.queryIndex==7}"/>
                        <!--<p:commandButton value="待验收" id="btn7" process="@this" update="datalist buttonSet :dispatchDetailForm " actionListener="#{workOrderDispatchController.searchList(5)}" disabled="#{workOrderDispatchController.queryIndex==5}"/>-->
                        <p:commandButton value="待关单" id="btn8" process="@this" update="datalist buttonSet :dispatchDetailForm " actionListener="#{workOrderDispatchController.searchList(6)}" disabled="#{workOrderDispatchController.queryIndex==6}"/>

                        <!--    <p:commandButton value="我的xx" id="btn21" rendered="#{workOrderDispatchController.queryIndex==3}" process="@this" update="datalist buttonSet :dispatchDetailForm" actionListener="#{workOrderDispatchController.defineCategory(11)}" disabled="#{workOrderDispatchController.category==11}"/>

                          <p:commandButton value="我的" id="btn11" rendered="#{workOrderDispatchController.queryIndex==3}" process="@this" update="datalist buttonSet :dispatchDetailForm" actionListener="#{workOrderDispatchController.searchList(6)}" disabled="#{workOrderDispatchController.queryIndex==6}"/>


                        <p:commandButton value="同组" id="btn12" rendered="#{workOrderDispatchController.queryIndex==3}"  process="@this" update="datalist buttonSet :dispatchDetailForm " actionListener="#{workOrderDispatchController.defineCategory(12)}" disabled="#{workOrderDispatchController.category==12}"/>

                        <p:commandButton value="同院" id="btn13" rendered="#{workOrderDispatchController.queryIndex==3}" process="@this" update="datalist buttonSet :dispatchDetailForm " actionListener="#{workOrderDispatchController.searchList(13)}" disabled="#{workOrderDispatchController.queryIndex==6}"/>
                        <p:commandButton value="他院" id="btn14"  rendered="#{workOrderDispatchController.queryIndex==3}" process="@this" update="datalist buttonSet :dispatchDetailForm " actionListener="#{workOrderDispatchController.searchList(14)}" disabled="#{workOrderDispatchController.queryIndex==6}"/>-->
                    </h:panelGrid>
                  <!--  <h:panelGroup>
                        <label class="label">xxxx</label>
                        <p:selectOneMenu  value="4" required="true" >
                            <f:selectItem itemLabel="a" itemValue="1"></f:selectItem>
                            <f:selectItem itemLabel="b" itemValue="2"></f:selectItem>
                            <f:selectItem itemLabel="c" itemValue="3"></f:selectItem>
                            <f:selectItem itemLabel="d" itemValue="4"></f:selectItem>
                        </p:selectOneMenu>
                    </h:panelGroup>-->

                    <p:dataTable id="datalist" value="#{workOrderDispatchController.lazyModel}" var="item" widgetVar="varDataList"
                                 selectionMode="single" selection="#{workOrderDispatchController.selected}"
                                 lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                                 rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                                 paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                                 currentPageReportTemplate="#{msg.recordCount}: {totalRecords}" pageLinks="5"
                                 rows="10" emptyMessage="#{msg.noRecordFound}"
                                 rowsPerPageTemplate="10,20,30,90">

                        <p:ajax event="rowSelect" listener="#{workOrderDispatchController.onSelectWorkOrder}" update=":dispatchDetailForm"/>
                        <p:ajax event="filter" listener="#{workOrderDispatchController.onFilter}" update="datalist :dispatchDetailForm"/>

                        <p:column headerText="#{msg.assetName}">
                            <h:outputText value="#{assetInfoService.getAssetInfoName(item.assetId)}"/>
                        </p:column>  
                        <p:column headerText="#{msg.requestorName}">
                            <h:outputText value="#{workOrderDispatchController.getServiceRequest(item.srId).requestorName}"/>
                        </p:column>  
                        <p:column headerText="#{msg.requestTime}">
                            <h:outputText value="#{workOrderDispatchController.getServiceRequest(item.srId).requestTime}">
                                <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                            </h:outputText>
                        </p:column>  
                        <p:column headerText="#{msg.status}">
                            <h:outputText value="#{item.currentStepName}"/>
                        </p:column>  
                        <p:column headerText="#{msg.intExtType}">
                            <h:outputText value="#{fieldMsg.fieldValue('intExtType',item.intExtType)}"/>
                        </p:column>  
                        <p:column headerText="#{msg.currentPersonName}">
                            <h:outputText value="#{item.currentPersonName}"/>
                        </p:column>
                        <p:column headerText="dispatchWorkOrder" rendered="#{workOrderDispatchController.queryIndex==2}">
                            <p:commandButton value="dispatchWorkOrder" actionListener="#{workOrderDispatchController.prepareDispatch(item.id)}" update=":dispatchDialogForm" oncomplete="PF('dispatchDialog').show()"/>

                        </p:column>

                        <p:column headerText="接单/转单" rendered="#{workOrderDispatchController.queryIndex==3}">
                            <p:commandButton value="接单" actionListener="#{workOrderDispatchController.prepareDispatch(item.id)}" update=":takeOrderDialogForm" oncomplete="PF('takeOrderDialog').show()"/>
                            <p:commandButton value="转单" actionListener="#{workOrderDispatchController.prepareDispatch(item.id)}" update=":transferOrderDialogForm" oncomplete="PF('transferOrderDialog').show()"/>
                        </p:column>


                        <f:facet name="{Toolbar}">
                            <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" ajax="false">
                                <p:dataExporter type="xls" target="datalist" fileName="WorkOrder_export"/>
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </h:form>

                <ui:include src="dispatchView.xhtml"/>

            </div>
        </div>
        <p:dialog id="takeOrderDialog" widgetVar="takeOrderDialog" modal="true" width="500"  resizable="true" draggable="true" appendTo="@(body)" header="接单">
            <h:form id="takeOrderDialogForm" >
                <h:panelGroup id="display1" rendered="#{not empty workOrderDispatchController.selectedWorkOrder}">
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup>
                            <label class="label">预估时间</label>
                                <p:calendar timeZone="GMT+8" id="fillDate" pattern="yyyy/MM/dd"  value="#{workOrderDispatchController.esTime}" showOn="button" showButtonPanel="true" navigator="true" readonlyInput="false" locale= "zh" required="true" requiredMessage="预估时间 #{msg.ValidationRequire}"></p:calendar>
                        </h:panelGroup>
                <h:panelGroup>
                            <label class="label">维修类型</label>
                            <p:selectOneMenu  value="#{workOrderDispatchController.selectedWorkOrder.repairType}" required="true" requiredMessage="#{msg.intExtType} #{msg.ValidationRequire}">
                                <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                <f:selectItems value="#{fieldMsg.getFieldValueList('repairType')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>

                            </p:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                            <label class="label">备注</label>
                    <p:inputTextarea value="#{workOrderDispatchController.comments}" rows="3"  cols="40"  queryDelay="750" minQueryLength="4"/>
                </h:panelGroup>

                    </p:panelGrid>
                    <br/>
                    <h:panelGroup>
                        <p:commandButton validateClient="true" actionListener="#{workOrderDispatchController.takeWorkOrder()}" value="接单" update=":takeOrderDialogForm :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'takeOrderDialog');"/>
                       <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('takeOrderDialog').hide()"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </p:dialog>

        <p:dialog id="transferOrderDialog" widgetVar="transferOrderDialog" modal="true" width="500"  resizable="true" draggable="true" appendTo="@(body)" header="接单">
            <h:form id="transferOrderDialogForm" >
                <h:panelGroup id="display2" rendered="#{not empty workOrderDispatchController.selectedWorkOrder}">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">

                        <h:panelGroup>
                            <label class="label">维修人员</label>
                            <p:selectOneMenu  value="#{workOrderDispatchController.selectedWorkOrder.currentPersonId}" required="true" requiredMessage="#{msg.currentPersonId} #{msg.ValidationRequire}">
                                <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                <f:selectItems value="#{workOrderDispatchController.getRepairPerson()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>

                            </p:selectOneMenu>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>

                </h:panelGroup>
                <h:panelGroup>
                    <p:commandButton validateClient="true" actionListener="#{workOrderDispatchController.transferWorkOrder()}" value="转单" update=":transferOrderDialogForm :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'transferOrderDialog');"/>
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('transferOrderDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

        <p:dialog id="dispatchDialog" widgetVar="dispatchDialog" modal="true" width="500"  resizable="true" draggable="true" appendTo="@(body)" header="派工">
            <h:form id="dispatchDialogForm" >
                <h:panelGroup id="display" rendered="#{not empty workOrderDispatchController.selectedWorkOrder}">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup>
                            <label class="label">#{msg.WorkOrderAssignee}*</label>
                            <p:selectOneMenu  value="#{workOrderDispatchController.selectedWorkOrder.currentPersonId}" required="true" requiredMessage="#{msg.intExtType} #{msg.ValidationRequire}">
                                <f:selectItems value="#{workOrderDispatchController.getWorkerList()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.intExtType}*</label>
                            <p:selectOneMenu  value="#{workOrderDispatchController.selectedWorkOrder.intExtType}" required="true" requiredMessage="#{msg.intExtType} #{msg.ValidationRequire}">
                                <f:selectItems value="#{fieldMsg.getFieldValueList('intExtType')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <h:panelGroup>
                        <p:commandButton validateClient="true" actionListener="#{workOrderDispatchController.dispatchWorkOrder()}" value="#{msg.dispatchWorkOrder}" update=":dispatchListForm :dispatchDetailForm :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'dispatchDialog');"/>
                        <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('dispatchDialog').hide()"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </p:dialog>

        <!--维修完成对话框-->
        <p:dialog id="finishDialog" widgetVar="dispatchDialog" modal="true" width="500"  resizable="true" draggable="true" appendTo="@(body)" header="派工">
            <h:form id="finishDialogDialogForm" >
                <h:panelGroup id="display3" rendered="#{not empty workOrderDispatchController.selectedWorkOrder}">
                    <p:panelGrid columns="5" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup>
                            <label class="label">#{msg.WorkOrderAssignee}*</label>
                            <p:selectOneMenu  value="#{workOrderDispatchController.selectedWorkOrder.currentPersonId}" required="true" requiredMessage="#{msg.intExtType} #{msg.ValidationRequire}">
                                <f:selectItems value="#{workOrderDispatchController.getWorkerList()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">备注</label>
                            <p:inputTextarea value="#{workOrderDispatchController.comments}" rows="3"  cols="40"  queryDelay="750" minQueryLength="4"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">备注</label>
                            <p:inputTextarea value="#{workOrderDispatchController.comments}" rows="3"  cols="40"  queryDelay="750" minQueryLength="4"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">测试方法</label>
                            <p:inputTextarea value="#{workOrderDispatchController.comments}" rows="3"  cols="40"  queryDelay="750" minQueryLength="4"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">备注</label>
                            <p:inputTextarea value="#{workOrderDispatchController.comments}" rows="3"  cols="40"  queryDelay="750" minQueryLength="4"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <h:panelGroup>
                        <p:commandButton validateClient="true" actionListener="#{workOrderDispatchController.dispatchWorkOrder()}" value="#{msg.dispatchWorkOrder}" update=":dispatchListForm :dispatchDetailForm :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'dispatchDialog');"/>
                        <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('dispatchDialog').hide()"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </p:dialog>


    </ui:define> 

</ui:composition>
