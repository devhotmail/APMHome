<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="expenseDlg" widgetVar="expenseDlg" modal="true" width="500"  resizable="true" draggable="true" appendTo="@(body)" header="费用明细">
        <h:form id="expenseDlgForm" >
            <h:panelGroup id="display4">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">

                    <h:panelGroup id="display2" rendered="#{not empty workOrderListController.selectedWorkOrder}">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">


                            <h:panelGroup>
                                <label class="label">工单类型</label>
                                <p:selectOneMenu  value="#{workOrderDispatchController.selectedWorkOrder.intExtType}" required="true" requiredMessage="#{msg.intExtType} #{msg.ValidationRequire}">
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                    <f:selectItems value="#{fieldMsg.getFieldValueList('intExtType')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>

                                </p:selectOneMenu>
                                <br/>
                                <label class="label">维修人员</label>
                                <p:selectOneMenu  value="#{workOrderListController.selectedWorkOrder.currentPersonId}" required="true" requiredMessage="#{msg.currentPersonId} #{msg.ValidationRequire}">
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                    <f:selectItems value="#{workOrderListController.findRepairPerson()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                  <br/>
                                    <label class="label">备注</label>
                                    <p:inputTextarea value="#{workOrderListController.comments}" rows="3"  cols="40"  queryDelay="750" minQueryLength="4"/>

                                </p:selectOneMenu>
                            </h:panelGroup>
                        </p:panelGrid>
                        <br/>

                    </h:panelGroup>
                </p:panelGrid>
                <br/>
                <h:panelGroup>
                    <p:commandButton validateClient="true" actionListener="#{workOrderListController.newWorkOrder}" value="提交" update=":toCloseDialogForm :toCloseDialogForm:datalist :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'expenseDlg');"/>



                </h:panelGroup>
            </h:panelGroup>
        </h:form>


    </p:dialog>

</ui:composition>
</html>
