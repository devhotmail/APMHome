<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="newWorkorderDlg" widgetVar="newWorkorderDlg" modal="true" width="500"  resizable="true" draggable="true" appendTo="@(body)" header="新建工单">
        <h:form id="newWorkorderDlgForm" >
            <h:panelGroup id="display5">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">

                    <h:panelGroup id="display43" >
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup>
                                <label class="label">工单类型</label>
                                <p:selectOneMenu  value="#{workOrderListController.selectedWorkOrder.intExtType}" required="true" requiredMessage="#{msg.intExtType} #{msg.ValidationRequire}">
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                    <f:selectItems value="#{fieldMsg.getFieldValueList('intExtType')}" var="item3" itemLabel="#{item3.value}" itemValue="#{item3.msgKey}"/>

                                </p:selectOneMenu>
                                <br/>
                                <label class="label">维修人员</label>
                                <p:selectOneMenu  value="#{workOrderListController.selectedWorkOrder.currentPersonId}" required="true" requiredMessage="#{msg.currentPersonId} #{msg.ValidationRequire}">
                                    <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                                    <f:selectItems value="#{workOrderListController.findRepairPerson()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                                </p:selectOneMenu>
                                <br/>
                                <label class="label">故障文字描述</label>
                                <p:inputTextarea value="#{workOrderListController.comments}" rows="3"  cols="40"  queryDelay="750" minQueryLength="4"/>
                            </h:panelGroup>
                        </p:panelGrid>
                        <br/>

                    </h:panelGroup>
                </p:panelGrid>
                <br/>
                <h:panelGroup>
                    <p:commandButton validateClient="true" actionListener="#{workOrderListController.createWorkOrder}" value="提交" icon="ui-icon-check" oncomplete="handleSubmit(args, 'newWorkorderDlg');"/>
                    <p:commandButton immediate="true" actionListener="#{workOrderListController.newOrderCancel}" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('newWorkorderDlg').hide()"/>

                </h:panelGroup>
            </h:panelGroup>
        </h:form>


    </p:dialog>

</ui:composition>
</html>
