<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <p:dialog id="transferOrderDialog" widgetVar="transferOrderDialog" modal="true" width="300"  resizable="true" draggable="true" appendTo="@(body)" header="#{msg.TransferOrder}1">
        <h:form id="transferOrderDialogForm" >
            <h:panelGroup id="display2" rendered="#{not empty workOrderListController.selectedWorkOrder}">
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <h:panelGroup>
                        <label class="label">#{msg.WorkOrderAssignee}</label>
                        <p:selectOneMenu  value="#{workOrderListController.selectedWorkOrder.currentPersonId}" required="true" requiredMessage="#{msg.currentPersonId} #{msg.ValidationRequire}">
                            <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                            <f:selectItems value="#{workOrderListController.findRepairPerson()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                </p:panelGrid>
                <br/>
            </h:panelGroup>
            <h:panelGroup>
                <p:commandButton validateClient="true" actionListener="#{workOrderListController.reassignWorkOrder()}" value="#{msg.TransferOrder}" update=":transferOrderDialogForm :growl :processListForm:datalist" icon="ui-icon-check" oncomplete="handleSubmit(args, 'transferOrderDialog');"/>
                <p:commandButton immediate="true" value="#{msg.Cancel}" actionListener="#{workOrderListController.cancel()}" icon="ui-icon-cancel" onclick="PF('transferOrderDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
