<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <p:dialog id="repairCompleteDialog" widgetVar="repairCompleteDialog" modal="true" width="500"  resizable="true" draggable="true" appendTo="@(body)" header="维修完成">
        <h:form id="repairCompleteDialogForm" >
            <h:panelGroup id="display5" rendered="#{not empty workOrderListController.selectedWorkOrder}">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <label class="label">恢复时间</label>
                        <p:calendar timeZone="GMT+8" id="fillDate" pattern="yyyy/MM/dd"  value="#{workOrderListController.confirmedUpDate}" showOn="button" showButtonPanel="true" navigator="true" readonlyInput="false" locale= "zh" required="false" requiredMessage="恢复时间 #{msg.ValidationRequire}"></p:calendar>
                        <label class="label">故障类别</label>
                        <p:selectOneMenu  value="#{workOrderListController.selectedWorkOrder.caseType}" required="true" requiredMessage="#{msg.intExtType} #{msg.ValidationRequire}">
                            <f:selectItems value="#{workOrderListController.getAssetFaultType()}" var="item" itemLabel="#{item.faultName}" itemValue="#{item.id}"/>
                        </p:selectOneMenu>

                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">

<h:panelGroup>
                        <label class="label">问题描述</label>
                        <p:inputTextarea value="#{workOrderListController.problemDes}" rows="3"  cols="40"  queryDelay="750" minQueryLength="4"/>
                    <br/>
                        <label class="label">解决方案</label>
                        <p:inputTextarea value="#{workOrderListController.solution}" rows="3"  cols="40"  queryDelay="750" minQueryLength="4"/>
                    <br/>
                        <label class="label">测试方法</label>
                        <p:inputTextarea value="#{workOrderListController.testMethod}" rows="3"  cols="40"  queryDelay="750" minQueryLength="4"/>
                    <br/>
                        <label class="label">备注</label>
                        <p:inputTextarea value="#{workOrderListController.comments}" rows="3"  cols="40"  queryDelay="750" minQueryLength="4"/>
</h:panelGroup>
                   <!-- <ui:include src="expenseList.xhtml"/>-->
                    <h:panelGroup>
                        <h:panelGroup> <!--expenseList part-->
                            <p:dataTable id="datalist" class="uiTransparent" value="#{workOrderListController.workOrderDetailsList}" var="item" widgetVar="varStepDetailDataList" lazy="false" paginator="false"
                                         rowKey="#{item.id}" rows="1000" emptyMessage="#{msg.noRecordFound}">
                                <p:column headerText="#{msg.manHours}">
                                    <h:outputText value="#{item.manHours}"/>
                                </p:column>
                                <p:column headerText="备件名称">
                                    <h:outputText value="#{item.parts}"/>
                                </p:column>

                                <p:column headerText="备件数量">
                                    <h:outputText value="#{item.apartsQuantity}"/>
                                </p:column>
                                <p:column headerText="备件单价(元)">
                                    <h:outputText value="#{item.partsPrice}"/>
                                </p:column>
                                <p:column headerText="#{msg.otherExpense}">
                                    <h:outputText value="#{item.otherExpense}"/>
                                </p:column>
                                <p:column headerText="协作者">
                                    <h:outputText value="#{item.cowokerUserName}"/>
                                </p:column>
                                <p:column headerText="操作"><!--:expenseDlgForm:datalist-->
                                    <!--<p:commandButton process="@this" icon="ui-icon-add" style="zoom:0.8;" title="#{msg.Create}" actionListener="#{workOrderListController.prepareCreateDetail()}" update=" :repairCompleteDialogForm :repairCompleteDialogForm:datalist :expenseDlgCompleteForm" oncomplete="PF('expenseCompleteDlg').show()" rendered="#{!workOrderListController.isWoListEmpty()}"/>-->
                                    <p:commandButton process="@this" icon="ui-icon-add" style="zoom:0.8;" title="#{msg.Create}" actionListener="#{workOrderListController.prepareCreateDetail()}" update=":expenseCompleteDlg :expenseDlgCompleteForm" oncomplete="PF('expenseCompleteDlg').show()" rendered="#{!workOrderListController.isWoListEmpty()}"/>
                                    <p:commandButton process="@this" icon="ui-icon-pencil" style="zoom:0.8;" title="#{msg.Edit}" actionListener="#{workOrderListController.prepareEditDetail(item)}" update=":expenseCompleteDlg" oncomplete="PF('expenseCompleteDlg').show()" rendered="#{!workOrderListController.isWoListEmpty()}" />


                                    <p:commandButton process="@this" icon="ui-icon-close" style="zoom:0.8;" title="#{msg.Delete}" actionListener="#{workOrderListController.deleteWoDetail(item.id)}" update=":repairCompleteDialogForm :repairCompleteDialogForm:datalist" rendered="#{!workOrderListController.isWoListEmpty()}">
                                        <p:confirm header="#{msg.DeleteConformation}" message="#{msg.DeleteConformationMsg}" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup>
                        <p:commandButton validateClient="true" actionListener="#{workOrderListController.repairWorkOrder()}" value="维修完成" update=":repairCompleteDialogForm :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'repairCompleteDialog');"/>
                        <p:commandButton value="转单"  update=":transferOrderDialogForm" oncomplete="PF('transferOrderDialog').show()"/>
                        <p:commandButton  actionListener="#{workOrderListController.clickNewWorkOrder}" value="新建工单" update=":newWorkorderDlgForm :growl" icon="ui-icon-check" oncomplete="PF('newWorkorderDlg').show()"/>
                        <p:commandButton immediate="true" value="#{msg.Cancel}" actionListener="#{workOrderListController.initWorkOrderDetailList()}" icon="ui-icon-cancel" onclick="PF('repairCompleteDialog').hide()"/>
                    </h:panelGroup>
                </p:panelGrid>
                <br/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
 <ui:include src="newOrderDialog.xhtml"/>
 <ui:include src="expenseDialogforComplete.xhtml"/>

</ui:composition>
</html>
