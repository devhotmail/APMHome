<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <p:dialog id="expenseCompleteDlg" widgetVar="expenseCompleteDlg" modal="true" width="500"  resizable="true" draggable="true" appendTo="@(body)" header="#{msg.expensedetail}">
        <h:form id="expenseDlgCompleteForm" >
            <h:panelGroup id="display42">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">

                    <h:panelGroup>
                        <label class="label">#{msg.manhouPrice}</label>
                        <p:inputText id="manHours" value="#{workOrderListController.itemDetail.manHours}" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">备件名称</label>
                        <p:inputText id="parts" value="#{workOrderListController.itemDetail.parts}" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">备件数量)</label>
                        <p:inputText id="apartsQuantity" value="#{workOrderListController.itemDetail.apartsQuantity}" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">备件单价(元)</label>
                        <p:inputText id="partsPrice" value="#{workOrderListController.itemDetail.partsPrice}" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">其他费用(元)</label>
                        <p:inputText id="otherExpense" value="#{workOrderListController.itemDetail.otherExpense}" />
                    </h:panelGroup>
                    <h:panelGroup>
                        <label class="label">协作者</label>
                        <p:selectOneMenu id="selectEmployee" required="true" value="#{workOrderListController.itemDetail.cowokerUserId}">
                            <f:selectItem itemLabel="#{msg.selectOneMessage}"/>
                            <f:selectItems value="#{workOrderListController.findRepairPerson()}" var="item1" itemLabel="#{item1.name}" itemValue="#{item1.id}"/>
                        </p:selectOneMenu>
                    </h:panelGroup>
                </p:panelGrid>
                <br/>
                <h:panelGroup>
                    <p:commandButton validateClient="true" actionListener="#{workOrderListController.saveDetail}" rendered="#{workOrderListController.renderAddUpdate()}" value="#{msg.Add}" update=":repairCompleteDialogForm :repairCompleteDialogForm:datalist :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'expenseCompleteDlg');"/>

                    <p:commandButton validateClient="true" actionListener="#{workOrderListController.updateEditDetail}" rendered="#{!workOrderListController.renderAddUpdate()}" value="#{msg.Edit}" update=":repairCompleteDialogForm :repairCompleteDialogForm:datalist :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'expenseCompleteDlg');"/>

                    <p:commandButton validateClient="true" actionListener="#{workOrderListController.expenseDialogClose}" value="#{msg.Cancel}" update=":repairCompleteDialogForm :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'expenseCompleteDlg');"/>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
