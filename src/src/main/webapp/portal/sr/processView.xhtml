<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <div class="ui-g-12 card">

            <h:form id="processDetailForm">
                <p:fieldset legend="#{msg.WorkOrder}" rendered="#{not empty workOrderListController.selected}">

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup>
                            <label class="label">#{msg.assetName}</label>
                            <p:outputLabel value="#{workOrderListController.selectedServiceRequest.assetName}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.requestorName}</label>
                            <p:outputLabel value="#{workOrderListController.selectedServiceRequest.requestorName}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.requestTime}</label>
                            <p:outputLabel value="#{workOrderListController.selectedServiceRequest.requestTime}" >
                                <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                            </p:outputLabel>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.requestReason}</label>
                            <p:outputLabel value="#{workOrderListController.selectedServiceRequest.requestReason}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.status}</label>
                            <p:outputLabel value="#{fieldMsg.fieldValue('status', workOrderListController.selectedServiceRequest.status)}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.equipmentTaker}</label>
                            <p:outputLabel value="#{workOrderListController.selectedServiceRequest.equipmentTaker}" />
                        </h:panelGroup>
                    </p:panelGrid>
                        <p:fieldset legend="#{msg.WorkOrder}" toggleable="false" >
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">

                                <h:panelGroup>
                                    <label class="label">#{msg.status}</label>
                                    <p:outputLabel value="#{workOrderListController.selected.currentStepName}" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.caseType}</label>
                                    <p:outputLabel value="#{workOrderListController.selected.caseType}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.totalManHour}</label>
                                    <p:outputLabel value="#{workOrderListController.selected.totalManHour}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.totalPrice}</label>
                                    <p:outputLabel value="#{workOrderListController.selected.totalPrice}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.currentPersonName}</label>
                                    <p:outputLabel value="#{workOrderListController.selected.currentPersonName}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.status}</label>
                                    <p:outputLabel value="#{fieldMsg.fieldValue('status',workOrderListController.selected.status)}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.feedbackRating}</label>
                                    <p:outputLabel value="#{workOrderListController.selected.feedbackRating}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.feedbackComment}</label>
                                    <p:outputLabel value="#{workOrderListController.selected.feedbackComment}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.endTime}</label>
                                    <p:outputLabel value="#{workOrderListController.selected.closeTime}">
                                        <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                                    </p:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.patProblems}</label>
                                    <p:outputLabel value="#{workOrderListController.selected.patProblems}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.patActions}</label>
                                    <p:outputLabel value="#{workOrderListController.selected.patActions}"/>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <label class="label">#{msg.patTests}</label>
                                    <p:outputLabel value="#{workOrderListController.selected.patTests}"/>
                                </h:panelGroup>

                            </p:panelGrid>


                            <p:dataTable value="#{workOrderListController.getWOrkOrderStep(workOrderListController.selected.id)}" var="stepItem">
                                <p:column headerText="#{msg.stepName}">
                                    <h:outputText value="#{stepItem.stepName}" />
                                </p:column>
                                <p:column headerText="#{msg.ownerName}">
                                    <h:outputText value="#{stepItem.ownerName}" />
                                </p:column>
                                <p:column headerText="#{msg.startTime}">
                                    <h:outputText value="#{stepItem.startTime}" >
                                        <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="#{msg.endTime}">
                                    <h:outputText value="#{stepItem.endTime}" >
                                        <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="#{msg.description}">
                                    <h:outputText value="#{stepItem.comments}" />
                                </p:column>

                            </p:dataTable>

                            <br/>

                            <p:dataTable value="#{workOrderListController.getWOrkOrderDetail(workOrderListController.selected.id)}" var="detailItem"  rendered="#{not empty workOrderListController.getWOrkOrderDetail(workOrderListController.selected.id)}">
                                <p:column headerText="#{msg.manHours}">
                                    <h:outputText value="#{detailItem.manHours}" />
                                </p:column>
                                <p:column headerText="#{msg.accessory}">
                                    <h:outputText value="#{detailItem.parts}" />
                                </p:column>
                                <p:column headerText="#{msg.accessoryQuantity}">
                                    <h:outputText value="#{detailItem.apartsQuantity}" />
                                </p:column>
                                <p:column headerText="#{msg.accessoryPrice}">
                                    <h:outputText value="#{detailItem.partsPrice}" />
                                </p:column>
                                <p:column headerText="#{msg.otherExpense}">
                                    <h:outputText value="#{detailItem.otherExpense}" />
                                </p:column>
                                <p:column headerText="#{msg.cowokerUserName}">
                                    <h:outputText value="#{detailItem.cowokerUserName}" />
                                </p:column>

                            </p:dataTable>
<!--                            <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{woItem.currentStepId le 3}">
                                <h:panelGroup >
                                    <label class="label">#{msg.cancelWorkOrderReason}</label>
                                    <p:inputTextarea value="#{workOrderListController.cancelReason}" maxlength="256"  required="true" requiredMessage="#{msg.cancelWorkOrderReason}#{msg.ValidationRequire}"/>
                                </h:panelGroup>
                            </p:panelGrid>
                            <h:panelGroup >
                                <p:commandButton value="#{msg.Cancel}" icon="ui-icon-arrow-back" actionListener="#{workOrderListController.cancelWorkOrder(woItem.id)}" validateClient="true"  update=":SRListForm :dispatchDetailForm :growl" style="float:left" 
                                                 rendered="#{woItem.currentStepId le 3}">
                                    <p:confirm header="#{msg.DeleteConformation}" message="#{msg.CancelWorkOrderConformationMsg}" icon="ui-icon-warning"/>
                                </p:commandButton>
                            </h:panelGroup>-->
                        </p:fieldset>


                </p:fieldset>
            </h:form>

        </div>
    </ui:composition>
</html>
