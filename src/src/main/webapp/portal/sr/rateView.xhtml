<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <div class="ui-g-12 card">

            <h:form id="rateDetailForm">
                <p:fieldset legend="#{msg.WorkOrder}" rendered="#{not empty workOrderRateController.selected}">

                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">

                        <h:panelGroup>
                            <label class="label">#{msg.status}</label>
                            <p:outputLabel value="#{workOrderRateController.selected.currentStepName}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.caseType}</label>
                            <p:outputLabel value="#{workOrderRateController.selected.caseType}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.totalManHour}</label>
                            <p:outputLabel value="#{workOrderRateController.selected.totalManHour}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.totalPrice}</label>
                            <p:outputLabel value="#{workOrderRateController.selected.totalPrice}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.currentPersonName}</label>
                            <p:outputLabel value="#{workOrderRateController.selected.currentPersonName}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.status}</label>
                            <p:outputLabel value="#{fieldMsg.fieldValue('status',workOrderRateController.selected.status)}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.feedbRateRating}</label>
                            <p:outputLabel value="#{workOrderRateController.selected.feedbackRating}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.feedbackComment}</label>
                            <p:outputLabel value="#{workOrderRateController.selected.feedbackComment}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.endTime}</label>
                            <p:outputLabel value="#{workOrderRateController.selected.closeTime}">
                                <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                            </p:outputLabel>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.patProblems}</label>
                            <p:outputLabel value="#{workOrderRateController.selected.patProblems}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.patActions}</label>
                            <p:outputLabel value="#{workOrderRateController.selected.patActions}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.patTests}</label>
                            <p:outputLabel value="#{workOrderRateController.selected.patTests}"/>
                        </h:panelGroup>

                    </p:panelGrid>


                    <p:dataTable value="#{workOrderRateController.getWOrkOrderStep(workOrderRateController.selected.id)}" var="stepItem">
                        <p:column headerText="#{msg.stepName}">
                            <h:outputText value="#{stepItem.stepName}" />
                        </p:column>
                        <p:column headerText="#{msg.ownerName}">
                            <h:outputText value="#{stepItem.ownerName}" />
                        </p:column>
                        <p:column headerText="#{msg.startTime}">
                            <h:outputText value="#{stepItem.startTime}" >
                                <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.endTime}">
                            <h:outputText value="#{stepItem.endTime}" >
                                <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg.description}">
                            <h:outputText value="#{stepItem.comments}" />
                        </p:column>

                    </p:dataTable>

                    <br/>

                    <p:dataTable value="#{workOrderRateController.getWOrkOrderDetail(workOrderRateController.selected.id)}" var="detailItem"  rendered="#{not empty workOrderRateController.getWOrkOrderDetail(workOrderAckController.selected.id)}">
                        <p:column headerText="#{msg.manHours}">
                            <h:outputText value="#{detailItem.manHours}" />
                        </p:column>
                        <p:column headerText="#{msg.accessory}">
                            <h:outputText value="#{detailItem.parts}" />
                        </p:column>
                        <p:column headerText="#{msg.accessoryQuantity}">
                            <h:outputText value="#{detailItem.apartsQuantity}" />
                        </p:column>
                        <p:column headerText="#{msg.accessoryPrice}">
                            <h:outputText value="#{detailItem.partsPrice}" />
                        </p:column>
                        <p:column headerText="#{msg.otherExpense}">
                            <h:outputText value="#{detailItem.otherExpense}" />
                        </p:column>
                        <p:column headerText="#{msg.cowokerUserName}">
                            <h:outputText value="#{detailItem.cowokerUserName}" />
                        </p:column>

                    </p:dataTable>
                </p:fieldset>


            </h:form>

        </div>

        <p:dialog id="rateDialog" widgetVar="rateDialog" modal="true" width="500"  resizable="true" draggable="true" appendTo="@(body)" header="#{msg.feedbackComment}">
            <h:form id="rateDialogForm" >
                <h:panelGroup id="display" rendered="#{not empty workOrderRateController.selectedWorkOrder}">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup >
                            <label class="label">#{msg.feedbackComment}</label>
                            <p:rating value="#{workOrderRateController.rating}"  cancel="false"/>
                        </h:panelGroup>
                        <h:panelGroup >
                            <label class="label">#{msg.comments}</label>
                            <p:inputTextarea value="#{workOrderRateController.comments}" maxlength="256" />
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <h:panelGroup>
                        <p:commandButton immediate="false" validateClient="false" actionListener="#{workOrderRateController.rateWorkOrder()}" value="#{msg.feedbackComment}" update="tabview:WorkOrderRateForm tabview:rateDetailForm :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'rateDialog');"/>
                        <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('rateDialog').hide()"/>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
