<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template-polymer.xhtml">

    <ui:define name="title">WorkOrderSchedule</ui:define>

    <ui:define name="head">
        <h:outputStylesheet name="css/woSchedule.css"/>
        <h:outputScript name="js/woSchedule.js"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true"/>
            <div class="calendar-header">
                <div class="card--summary">
                    <div class="u-p flex flex--row">
                        <div class="flex__item"></div>
                        <div class="flex__item"></div>
                        <!--巡检-->
                        <a href="#{request.contextPath}/portal/insp/InspOrderList.xhtml?model=1" class="calendar-redirect flex__item">
                            <div class="event-count event-type-1">
                                #{woScheduleController.inspNum}
                            </div>
                            <div>#{msg.staff_tile_inspection}</div>
                        </a>
                        <!--计量-->
                        <a href="#{request.contextPath}/portal/insp/MetrologyOrderList.xhtml?model=1" class="calendar-redirect flex__item">
                            <div class="event-count event-type-2">
                                #{woScheduleController.meterNum}
                            </div>
                            <div>#{msg.staff_tile_meter}</div>
                        </a>
                        <!--质控-->
                        <!--<a href="#{request.contextPath}/portal/insp/QualityCtrlOrderList.xhtml?model=1" class="flex__item">
                            <div class="event-count event-type-3">
                                #{woScheduleController.qaNum}
                            </div>
                            <div>#{msg.staff_tile_quality}</div>
                        </a>-->
                        <!--维修-->
                        <a href="#{request.contextPath}/portal/wo/woList.xhtml?isClosed=false" class="calendar-redirect flex__item">
                            <div class="event-count event-type-4">
                                #{woScheduleController.mtMum}
                            </div>
                            <div>#{msg.staff_tile_maintenance}</div>
                        </a>
                        <!--保养-->
                        <a href="#{request.contextPath}/portal/pm/List.xhtml?model=1" class="calendar-redirect flex__item">
                            <div class="event-count event-type-5">
                                #{woScheduleController.pmNum}
                            </div>
                            <div>#{msg.staff_tile_preventive}</div>
                        </a>
                        <div class="flex__item"></div>
                        <div class="flex__item"></div>
                    </div>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="calendar">
                        <div class="calendar-content">
                            <p:schedule id="schedule" value="#{woScheduleController.model}"
                                        widgetVar="myschedule" timeZone="GMT+8" tooltip="true" timeFormat="HH:mm"
                                        leftHeaderTemplate="prev,today,next" centerHeaderTemplate="title"
                                        rightHeaderTemplate="">
                            </p:schedule>
                        </div>
                        <!--<div class="calendar-footer">
                            <span class="u-m status status-1">#{msg.staff_tile_inspection}</span>
                            <span class="u-m status status-2">#{msg.staff_tile_meter}</span>
                            <span class="u-m status status-3">#{msg.staff_tile_quality}</span>
                            <span class="u-m status status-4">#{msg.staff_tile_maintenance}</span>
                            <span class="u-m status status-5">#{msg.staff_tile_preventive}</span>
                        </div>-->
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
