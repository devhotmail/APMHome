<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Charts</ui:define>

	<ui:define name="head">
		<h:outputStylesheet name="css/homeDeptHead.css"/>
		<h:outputScript name="js/homeDeptHead.js"/>
	</ui:define>

	<ui:define name="content">

		<div class="ui-g">
			<div class="ui-g-12">
				<div class="text--center u-mv-">
					<span class="epsilon">#{msg.HomePageDeptHead}</span>
				</div>
			</div>

			<div class="ui-g-12">
				<!-- Statistics Overview -->
				<div class="card--summary ui-g ui-fluid">
					<div class="ui-g-12 ui-md-4">
						<div class="epsilon u-mv-">设备扫描量</div>
						<p:outputPanel id="value_scan" header="Device Scan (Times)">
							<div class="text--banner gamma">
								<h:outputText value="#{homeDeptHeadController.valueDeviceScan}"/>
								<span class="text--unit text--secondary">次</span>
							</div>
						</p:outputPanel>
					</div>
					<div class="ui-g-12 ui-md-4">
						<div class="epsilon u-mv-">设备总曝光量</div>
						<p:outputPanel id="value_expo" header="Device Exposure (Hours)">
							<div class="text--banner gamma">
								<h:outputText value="#{homeDeptHeadController.valueDeviceExposure}"/>
								<span class="text--unit text--secondary">小时</span>
							</div>
						</p:outputPanel>
					</div>
					<div class="ui-g-12 ui-md-4">
						<div class="epsilon u-mv-">设备总利润</div>
						<p:outputPanel id="value_profit" header="Device Profit (CNY)">
							<div class="text--banner gamma">
								<h:outputText value="#{homeDeptHeadController.valueDeviceProfit}"/>
								<span class="text--unit text--secondary">元</span>
							</div>
						</p:outputPanel>
					</div>
				</div>
			</div>

		<h:form id="form2">
			<p:growl id="calendar_submit" showDetail="true" />

			<div class="ui-g-12">
				<div class="calendar-range-picker flex flex--row flex--center flex--justify">
					<p:calendar id="start_date_button" value="#{homeDeptHeadController.startDate}" showOn="button"/>
					<label>到</label>
					<p:calendar id="end_date_button" value="#{homeDeptHeadController.endDate}" showOn="button"/>
					<!--<p:commandButton value="Submit"-->
									 <!--update="calendar_submit value_scan value_expo value_profit scan_bar exposure_bar profit_bar"-->
									 <!--actionListener="#{homeDeptHeadController.submit}" icon="ui-icon-check"/>-->
				</div>

			</div>
		</h:form>
            
            
			<!-- Chart 1: Device Scan -->
			<div class="ui-g-12">
				<div class="block">
					<h3 class="block-title">设备扫描量</h3>
					<p:chart id="scan_bar" type="bar"
						model="#{homeDeptHeadController.deviceScan}" responsive="true" />
				</div>
			</div>

			<!-- Chart 2: Device Exposure -->
			<div class="ui-g-12">
				<div class="block">
					<h3 class="block-title">设备曝光量</h3>
					<p:chart id="exposure_bar" type="bar"
						model="#{homeDeptHeadController.deviceExposure}" responsive="true" />
				</div>
			</div>

			<!-- Chart 3: Device Profit -->
			<div class="ui-g-12">
				<div class="block">
					<h3 class="block-title">设备投资回报</h3>
					<p:chart id="profit_bar" type="bar"
						model="#{homeDeptHeadController.deviceProfit}" responsive="true" />
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
