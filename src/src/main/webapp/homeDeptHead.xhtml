<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template-polymer.xhtml">

  <ui:define name="head">
    <link rel="import" href="elements/device-parallel-coordinates/device-parallel-coordinates.html" />
    <link rel="import" href="elements/device-data-filter-bar/device-data-filter-bar.html"/>
  </ui:define>

  <ui:define name="content">
    <template is="dom-bind">
      <device-data-filter-bar selected-year="{{year}}" selected-type="{{filterBy}}"></device-data-filter-bar>
      <device-parallel-coordinates year="{{year}}" filter-by="{{filterBy}}"></device-parallel-coordinates>
    </template>
  </ui:define>
</ui:composition>
