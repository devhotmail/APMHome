<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view>

        <ui:insert name="preRenderView"/>

        <h:head>
            <title><ui:insert name="title">#{msg.app_name}</ui:insert></title>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta name="revisit-after" content="7 days" />
            <meta name="DISTRIBUTION" content="GLOBAL" />
            <meta http-equiv="PRAGMA" content="NO-CACHE" />

            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
                <title><ui:insert name="title">#{msg.app_name}</ui:insert></title>
            </f:facet>
            <f:facet name="last">
                <h:outputStylesheet name="css/main.css" />
                <h:outputScript name="js/main.js" />
            </f:facet>
            <ui:insert name="head"/>

            <style>.tooltip-inner {
                    max-width: 350px;
                    /* If max-width does not work, try using width instead */
                    width: 350px;
                }</style>
        </h:head>

        <h:body style="padding-top: 65px;padding-bottom: 0px;">
            <h:outputScript name="js/primefaces-locale_zh.js" />

            <ui:insert name="nbtop">
                <ui:include src="/layout/pageHeader.xhtml"/>

                <p:ajaxStatus style="z-index: 999; width:64px;height:64px;position:fixed;right:5px;bottom:5px">
                    <f:facet name="start">
                        <p:graphicImage url="#{resource['img/ajaxloader.gif']}"/>
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>

                <p:growl id="growl"  autoUpdate="true" life="5000" showDetail="false" rendered="true"/>
            </ui:insert>

            <b:container>
                <ui:insert name="body"></ui:insert>
            </b:container>

            <ui:insert name="nbtop">
                <!--<ui:include src="/layout/pageFooter.xhtml"/>-->
            </ui:insert>

        </h:body>
    </f:view>
</html>
