<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

    	<p:dialog id="PasswordResetDlg"  widgetVar="PasswordResetDlg" modal="true" resizable="true" draggable="true" closable="false">
			  <h:form id="PasswordForm">
                    <p:fieldset id="friendlyTips" legend="#{msg.friendlyTips}">
                        <p:outputLabel value="#{msg.passwordResetTips} #{msg.PwdTips}"/>
                    </p:fieldset>
                    
                    <p:fieldset id="changePassword" legend="#{msg.ResetPassword}" style="margin-top:20px;">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup>
                                <label class="label">#{msg.NewPassword}*</label>
                                <p:password validatorMessage="${msg.PasswordNotMatch}"  weakLabel=" " goodLabel=" " strongLabel=" " promptLabel=" " id="password1" match="password2" maxlength="20" value="#{profileController.newPassword}" feedback="true"  required="true" requiredMessage="#{msg.password} #{msg.ValidationRequire}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.ConfirmNewPassword}*</label>
                                <p:password id="password2" value="#{profileController.newPassword2}" required="true" />
                            </h:panelGroup>
                        </p:panelGrid>
                        <p:commandButton validateClient="true" actionListener="#{profileController.resetPassword}" value="#{msg.ChangePassword}" update=":PasswordForm"/>
                        <p:button value="#{msg.continue}" style="display:inline-block;margin-top:5px;margin-left:10px;" outcome="#{loginController.homePage}"/>
                    </p:fieldset>
                </h:form>
        </p:dialog>
    </ui:composition>
</html>
