<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">WorkOrderSchedule</ui:define>

    <ui:define name="head">
        <h:outputStylesheet name="css/woSchedule.css"/>
        <h:outputScript name="js/woSchedule.js"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true"/>

            <div class="header">我的工单管理</div>

            <div class="card--summary">
              <div class="u-p flex">
                <div class="flex__item"></div>
                <div class="flex__item"></div>
                <div class="flex__item" style="text-align:center">
                  <div class="event-count event-type-1">
                    #{woScheduleController.inspNum}
                  </div>
                  <div>巡检</div>
                </div>
                <div class="flex__item" style="text-align:center">
                  <div class="event-count event-type-2">
                    #{woScheduleController.meterNum}
                  </div>
                  <div>计量</div>
                </div>
                <div class="flex__item" style="text-align:center">
                  <div class="event-count event-type-3">
                    #{woScheduleController.qaNum}
                  </div>
                  <div>质控</div>
                </div>
                <div class="flex__item" style="text-align:center">
                  <div class="event-count event-type-4">
                    #{woScheduleController.mtMum}
                  </div>
                  <div>维修</div>
                </div>
                <div class="flex__item" style="text-align:center">
                  <div class="event-count event-type-5">
                    #{woScheduleController.pmNum}
                  </div>
                  <div>保养</div>
                </div>
                <div class="flex__item"></div>
                <div class="flex__item"></div>
              </div>
            </div>

            <div class="u-m u-p calendar card">
                <p:schedule id="schedule" value="#{woScheduleController.model}"
                    widgetVar="myschedule" timeZone="GMT+8" tooltip="true" timeFormat="HH:mm"
                    leftHeaderTemplate="prev,today,next" centerHeaderTemplate="title" rightHeaderTemplate="">
                </p:schedule>
                <div class="calendar-footer">
                  <span class="u-m status status--1">巡检</span>
                  <span class="u-m status status--2">质控</span>
                  <span class="u-m status status--3">计量</span>
                  <span class="u-m status status--4">维修</span>
                  <span class="u-m status status--5">保养</span>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
