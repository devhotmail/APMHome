<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g clearfix">
            <div class="ui-g-12 card cardTitle">
                <p:outputLabel class="pageTitle" value="#{msg.ResetPassword}"/>
            </div>

            <div class="ui-g-12 card">
                <p:growl autoUpdate="true" life="3000"/>
                <h:form id="PasswordForm" >
                    <p:fieldset id="friendlyTips" legend="#{msg.friendlyTips}">
                        <p:outputLabel value="#{msg.passwordResetTips}"/>
                    </p:fieldset>
                    
                    <p:fieldset id="changePassword" legend="#{msg.ResetPassword}" style="margin-top:20px;">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup>
                                <label class="label">#{msg.NewPassword}* (${msg.PwdTips})</label>
                                <p:password validatorMessage="${msg.PasswordNotMatch}"  weakLabel=" " goodLabel=" " strongLabel=" " promptLabel=" " id="password1" match="password2" maxlength="20" value="#{profileController.newPassword}" feedback="true"  required="true" requiredMessage="#{msg.password} #{msg.ValidationRequire}"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <label class="label">#{msg.ConfirmNewPassword}*</label>
                                <p:password id="password2" value="#{profileController.newPassword2}" required="true" />
                            </h:panelGroup>
                        </p:panelGrid>
                        <p:commandButton validateClient="true" actionListener="#{profileController.resetPassword}" value="#{msg.ChangePassword}" update=":PasswordForm :growl"/>
                        <!-- <p:button value="#{msg.continue}" style="display:inline-block;margin-top:5px;margin-left:10px;" outcome="#{loginController.homePage}"/> -->
                    </p:fieldset>
                </h:form>

            </div>
        </div>
    </ui:define>

</ui:composition>
