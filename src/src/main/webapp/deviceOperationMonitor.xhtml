<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">DeviceOperationMonitor</ui:define>

    <ui:define name="head">
        <h:outputStylesheet name="css/deviceOperationMonitor.css"/>
        <h:outputScript name="js/deviceOperationMonitor.js"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="ui-g-1">
                        <p:menuButton id="menuButton" value="#{deviceOperationMonitorController.assetGroups.get(deviceOperationMonitorController.selectedGroupId)}">
                            <p:menuitem value="CT" actionListener="#{deviceOperationMonitorController.renderFormBySelectGroup('1')}" update="@form"/>
                            <p:menuitem value="MR" actionListener="#{deviceOperationMonitorController.renderFormBySelectGroup('2')}" update="@form"/>
                            <p:menuitem value="XRay" actionListener="#{deviceOperationMonitorController.renderFormBySelectGroup('3')}" update="@form"/>
                            <p:menuitem value="DR" actionListener="#{deviceOperationMonitorController.renderFormBySelectGroup('4')}" update="@form"/>
                            <p:separator />
                            <p:menuitem value="全部设备" url="http://www.primefaces.org"/>
                        </p:menuButton>
                    </div>
                    <div class="ui-g-11" style="text-align: center">
                        <span class="overview-title"><b>#{msg.deviceOperationMonitor}</b></span>
                    </div>
                </div>


                <div class="ui-g-12">
                    <div class="ui-g-2" style="text-align: left">
                        <div class="card--summary">
                            <br>检查部位总数</br>
                            <br>#{deviceOperationMonitorController.totalExamCount}个</br>
                        </div>
                    </div>
                    <div class="ui-g-10">
                        <div class="card--summary">
                            <p:chart id="statusBar" type="bar"
                                     model="#{deviceOperationMonitorController.headerBarModel}"
                                     style="height:100px"
                                     responsive="true"/>
                        </div>
                    </div>
                </div>

                <p:growl id="messages" showDetail="true"/>
                <h:panelGrid columns="5" cellpadding="5">
                    <p:calendar id="start_date_button" value="#{deviceOperationMonitorController.startDate}"
                                showOn="button"/>
                    <p:outputLabel for="end_date_button" value="To"/>
                    <p:calendar id="end_date_button" value="#{deviceOperationMonitorController.endDate}"
                                showOn="button"/>
                    <p:commandButton value="Submit"
                                     actionListener="#{deviceOperationMonitorController.renderFormBySelectDate()}" icon="ui-icon-check" update="@form"/>
                </h:panelGrid>


                <div class="ui-g-12">
                    <div class="card--device-status">
                        <div><span class="overview-title"><b>设备检查部位统计</b></span></div>
                        <br/>
                        <hr/>
                    </div>
                </div>

                <div class="ui-g-12" style="text-align: left">
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="天" outcome="deviceOperationMonitor">
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                        <p:menuitem value="周" outcome="deviceOperationMonitor">
                            <f:param name="i" value="1"/>
                        </p:menuitem>
                        <p:menuitem value="月" outcome="deviceOperationMonitor">
                            <f:param name="i" value="2"/>
                        </p:menuitem>
                    </p:tabMenu>
                </div>

                <div class="ui-g-12">
                    <div class="card--device-status">
                        <p:chart type="line" model="#{deviceOperationMonitorController.tabAreaModel}"
                                 responsive="true"/>
                    </div>
                </div>

                <div class="ui-g-6">
                    <div class="card--device-status" style="text-align: right">
                        <p:chart type="bar" model="#{deviceOperationMonitorController.tabBarModel}" responsive="true"/>
                    </div>
                </div>

                <div class="ui-g-6">
                    <div class="card--device-status" style="text-align: right">
                        <p:chart type="bar" model="#{deviceOperationMonitorController.selectedBarModel}"
                                 responsive="true"/>
                    </div>
                </div>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
