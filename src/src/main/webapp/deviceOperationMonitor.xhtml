<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">DeviceOperationMonitor</ui:define>

    <ui:define name="head">
        <h:outputStylesheet name="css/deviceOperationMonitor.css"/>
        <h:outputScript name="js/deviceOperationMonitor.js"/>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="ui-g-1">
                    <p:selectOneMenu id="deviceTypeSelector" autoWidth="true">
                        <f:selectItem itemLabel="CT" itemValue="0"/>
                        <f:selectItem itemLabel="MRI" itemValue="1"/>
                        <f:selectItem itemLabel="DR" itemValue="2"/>
                        <f:selectItem itemLabel="All" itemValue="3"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-11" style="text-align: center">
                    <span class="overview-title"><b>#{msg.deviceOperationMonitor}</b></span>
                </div>
            </div>


            <div class="ui-g-12">
                <div class="ui-g-2" style="text-align: left">
                    <div class="card--summary">
                        <br>检查部位总数</br>
                        <br>2000个</br>
                    </div>
                </div>
                <div class="ui-g-10">
                    <div class="card--summary">
                        <p:chart id="statusBar" type="bar" model="#{deviceOperationMonitorController.headerBarModel}"
                                 style="height:100px"
                                 responsive="true"/>
                    </div>
                </div>
            </div>


            <h:form>
                <p:growl id="calendar_submit" showDetail="true"/>

                <h:panelGrid columns="5" cellpadding="5">
                    <p:calendar id="start_date_button" value="#{homeDeptHeadController.startDate}"
                                showOn="button"/>
                    <p:outputLabel for="end_date_button" value="To"/>
                    <p:calendar id="end_date_button" value="#{homeDeptHeadController.endDate}"
                                showOn="button"/>
                    <p:commandButton value="Submit"
                                     actionListener="#{homeDeptHeadController.submit}" icon="ui-icon-check"/>
                </h:panelGrid>
            </h:form>

            <div class="ui-g-12">
                <div class="card--device-status">
                    <div><span class="overview-title"><b>设备检查部位统计</b></span></div>
                    <br/>
                    <hr/>
                </div>
            </div>

            <div class="ui-g-12" style="text-align: left">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="天" outcome="deviceOperationMonitor" icon="ui-icon-star">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="周" outcome="deviceOperationMonitor" icon="ui-icon-search">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="月" outcome="deviceOperationMonitor" icon="ui-icon-document">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                </p:tabMenu>
            </div>

            <div class="ui-g-12">
                <div class="card--device-status">
                    <p:chart type="line" model="#{deviceOperationMonitorController.tabAreaModel}" responsive="true"/>
                </div>
            </div>

            <div class="ui-g-6">
                <div class="card--device-status" style="text-align: right">
                    <p:chart type="bar" model="#{deviceOperationMonitorController.tabBarModel}" responsive="true"/>
                </div>
            </div>

            <div class="ui-g-6">
                <div class="card--device-status" style="text-align: right">
                    <p:chart type="bar" model="#{deviceOperationMonitorController.selectedBarModel}" responsive="true"/>
                </div>
            </div>

        </div>

    </ui:define>

</ui:composition>
