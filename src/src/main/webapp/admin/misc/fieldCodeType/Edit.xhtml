<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FieldCodeTypeEditDlg" widgetVar="FieldCodeTypeEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{fieldCodeTypeCrudController.CRUDActionName} #{msg.FieldCodeType}">
            <h:form id="FieldCodeTypeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{fieldCodeTypeCrudController.selected != null}">
                        <h:panelGroup>
                            <label class="label">#{msg.msgType}*</label>
                            <p:inputText id="msgType" value="#{fieldCodeTypeCrudController.selected.msgType}"  required="true" requiredMessage="#{msg.msgType} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.msgTypeName}*</label>
                            <p:inputText id="msgTypeName" value="#{fieldCodeTypeCrudController.selected.msgTypeName}"  required="true" requiredMessage="#{msg.msgTypeName} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{fieldCodeTypeCrudController.save}" value="#{msg.Save}" update=":FieldCodeTypeListForm:datalist :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'FieldCodeTypeEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('FieldCodeTypeEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
