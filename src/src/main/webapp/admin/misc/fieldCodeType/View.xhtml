<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FieldCodeTypeViewDlg" widgetVar="FieldCodeTypeViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{fieldCodeTypeCrudController.CRUDActionName} #{msg.FieldCodeType}">
            <h:form id="FieldCodeTypeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{fieldCodeTypeCrudController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{fieldCodeTypeCrudController.selected.id}"/>
                        <h:outputLabel value="#{msg.msgType}" for="msgType" />
                        <h:outputText value="#{fieldCodeTypeCrudController.selected.msgType}"/>
                        <h:outputLabel value="#{msg.msgTypeName}" for="msgTypeName" />
                        <h:outputText value="#{fieldCodeTypeCrudController.selected.msgTypeName}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{fieldCodeTypeCrudController.deleteAction}" icon="ui-icon-trash" actionListener="#{fieldCodeTypeCrudController.delete}" value="#{msg.Delete}" update="display,:FieldCodeTypeViewDlg, :FieldCodeTypeListForm:datalist, :growl" oncomplete="handleSubmit(args, 'FieldCodeTypeViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('FieldCodeTypeViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
