<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkOrderStepDetailEditDlg" widgetVar="WorkOrderStepDetailEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{workOrderStepDetailCrudController.CRUDActionName} #{msg.WorkOrderStepDetail}">
            <h:form id="WorkOrderStepDetailEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{workOrderStepDetailCrudController.selected != null}">
                        <h:panelGroup>
                            <label class="label">#{msg.siteId}*</label>
                            <p:inputText id="siteId" value="#{workOrderStepDetailCrudController.selected.siteId}"  required="true" requiredMessage="#{msg.siteId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.manHours}</label>
                            <p:inputText id="manHours" value="#{workOrderStepDetailCrudController.selected.manHours}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.accessory}</label>
                            <p:inputText id="accessory" value="#{workOrderStepDetailCrudController.selected.accessory}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.accessoryQuantity}</label>
                            <p:inputText id="accessoryQuantity" value="#{workOrderStepDetailCrudController.selected.accessoryQuantity}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.accessoryPrice}</label>
                            <p:inputText id="accessoryPrice" value="#{workOrderStepDetailCrudController.selected.accessoryPrice}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.workOrderStepId}*</label>
                            <p:inputText id="workOrderStepId" value="#{workOrderStepDetailCrudController.selected.workOrderStepId}"  required="true" requiredMessage="#{msg.workOrderStepId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{workOrderStepDetailCrudController.save}" value="#{msg.Save}" update=":WorkOrderStepDetailListForm:datalist :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'WorkOrderStepDetailEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('WorkOrderStepDetailEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
