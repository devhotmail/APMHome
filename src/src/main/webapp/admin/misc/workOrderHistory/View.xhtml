<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkOrderHistoryViewDlg" widgetVar="WorkOrderHistoryViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{workOrderHistoryCrudController.CRUDActionName} #{msg.WorkOrderHistory}">
            <h:form id="WorkOrderHistoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{workOrderHistoryCrudController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{workOrderHistoryCrudController.selected.id}"/>
                        <h:outputLabel value="#{msg.siteId}" for="siteId" />
                        <h:outputText value="#{workOrderHistoryCrudController.selected.siteId}"/>
                        <h:outputLabel value="#{msg.assetId}" for="assetId" />
                        <h:outputText value="#{workOrderHistoryCrudController.selected.assetId}"/>
                        <h:outputLabel value="#{msg.updatePersonId}" for="updatePersonId" />
                        <h:outputText value="#{workOrderHistoryCrudController.selected.updatePersonId}"/>
                        <h:outputLabel value="#{msg.updatePersonName}" for="updatePersonName" />
                        <h:outputText value="#{workOrderHistoryCrudController.selected.updatePersonName}"/>
                        <h:outputLabel value="#{msg.updateTime}" for="updateTime" />
                        <h:outputText value="#{workOrderHistoryCrudController.selected.updateTime}">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.updateDetail}" for="updateDetail" />
                        <h:outputText value="#{workOrderHistoryCrudController.selected.updateDetail}"/>
                        <h:outputLabel value="#{msg.workOrderId}" for="workOrderId" />
                        <h:outputText value="#{workOrderHistoryCrudController.selected.workOrderId}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{workOrderHistoryCrudController.deleteAction}" icon="ui-icon-trash" actionListener="#{workOrderHistoryCrudController.delete}" value="#{msg.Delete}" update="display,:WorkOrderHistoryViewDlg, :WorkOrderHistoryListForm:datalist, :growl" oncomplete="handleSubmit(args, 'WorkOrderHistoryViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('WorkOrderHistoryViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
