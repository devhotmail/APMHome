<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkOrderHistoryEditDlg" widgetVar="WorkOrderHistoryEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{workOrderHistoryCrudController.CRUDActionName} #{msg.WorkOrderHistory}">
            <h:form id="WorkOrderHistoryEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{workOrderHistoryCrudController.selected != null}">
                        <h:panelGroup>
                            <label class="label">#{msg.siteId}*</label>
                            <p:inputText id="siteId" value="#{workOrderHistoryCrudController.selected.siteId}"  required="true" requiredMessage="#{msg.siteId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.assetId}*</label>
                            <p:inputText id="assetId" value="#{workOrderHistoryCrudController.selected.assetId}"  required="true" requiredMessage="#{msg.assetId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.updatePersonId}*</label>
                            <p:inputText id="updatePersonId" value="#{workOrderHistoryCrudController.selected.updatePersonId}"  required="true" requiredMessage="#{msg.updatePersonId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.updatePersonName}*</label>
                            <p:inputText id="updatePersonName" value="#{workOrderHistoryCrudController.selected.updatePersonName}"  required="true" requiredMessage="#{msg.updatePersonName} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.updateTime}*</label>
                            <p:calendar timeZone="GMT+8"  id="updateTime" pattern="yyyy/MM/dd HH:mm" value="#{workOrderHistoryCrudController.selected.updateTime}" required="true" requiredMessage="#{msg.updateTime} #{msg.ValidationRequire}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.updateDetail}*</label>
                            <p:inputText id="updateDetail" value="#{workOrderHistoryCrudController.selected.updateDetail}"  required="true" requiredMessage="#{msg.updateDetail} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.workOrderId}*</label>
                            <p:inputText id="workOrderId" value="#{workOrderHistoryCrudController.selected.workOrderId}"  required="true" requiredMessage="#{msg.workOrderId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{workOrderHistoryCrudController.save}" value="#{msg.Save}" update=":WorkOrderHistoryListForm:datalist :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'WorkOrderHistoryEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('WorkOrderHistoryEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
