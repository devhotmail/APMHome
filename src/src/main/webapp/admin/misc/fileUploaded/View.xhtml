<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FileUploadedViewDlg" widgetVar="FileUploadedViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{fileUploadedCrudController.CRUDActionName} #{msg.FileUploaded}">
            <h:form id="FileUploadedViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{fileUploadedCrudController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{fileUploadedCrudController.selected.id}"/>
                        <h:outputLabel value="#{msg.fileName}" for="fileName" />
                        <h:outputText value="#{fileUploadedCrudController.selected.fileName}"/>
                        <h:outputLabel value="#{msg.fileContent}" for="fileContent" />
                        <h:outputText value="#{fileUploadedCrudController.selected.fileContent}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{fileUploadedCrudController.deleteAction}" icon="ui-icon-trash" actionListener="#{fileUploadedCrudController.delete}" value="#{msg.Delete}" update="display,:FileUploadedViewDlg, :FileUploadedListForm:datalist, :growl" oncomplete="handleSubmit(args, 'FileUploadedViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('FileUploadedViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
