<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SiteInfoEditDlg" widgetVar="SiteInfoEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{siteInfoCrudController.CRUDActionName} #{msg.SiteInfo}">
            <h:form id="SiteInfoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{siteInfoCrudController.selected != null}">
                        <h:panelGroup>
                            <label class="label">#{msg.name}*</label>
                            <p:inputText id="name" value="#{siteInfoCrudController.selected.name}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.nameEn}</label>
                            <p:inputText id="nameEn" value="#{siteInfoCrudController.selected.nameEn}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.aliasName}</label>
                            <p:inputText id="aliasName" value="#{siteInfoCrudController.selected.aliasName}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.description}</label>
                            <p:inputText id="description" value="#{siteInfoCrudController.selected.description}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.contactPerson}</label>
                            <p:inputText id="contactPerson" value="#{siteInfoCrudController.selected.contactPerson}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.contactPhone}</label>
                            <p:inputText id="contactPhone" value="#{siteInfoCrudController.selected.contactPhone}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.contactEmail}</label>
                            <p:inputText id="contactEmail" value="#{siteInfoCrudController.selected.contactEmail}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.location}</label>
                            <p:inputText id="location" value="#{siteInfoCrudController.selected.location}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.locationEn}</label>
                            <p:inputText id="locationEn" value="#{siteInfoCrudController.selected.locationEn}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.timeZone}</label>
                            <p:inputText id="timeZone" value="#{siteInfoCrudController.selected.timeZone}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.defaultLang}</label>
                            <p:inputText id="defaultLang" value="#{siteInfoCrudController.selected.defaultLang}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.isEnabled}</label>
                            <p:selectBooleanCheckbox id="isEnabled" itemLabel="#{msg.isEnabled}" value="#{siteInfoCrudController.selected.isEnabled}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.wfAutoStep2}</label>
                            <p:selectBooleanCheckbox id="wfAutoStep2" itemLabel="#{msg.wfAutoStep2}" value="#{siteInfoCrudController.selected.wfAutoStep2}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.wfAutoStep3}</label>
                            <p:selectBooleanCheckbox id="wfAutoStep3" itemLabel="#{msg.wfAutoStep3}" value="#{siteInfoCrudController.selected.wfAutoStep3}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.wfAutoStep4}</label>
                            <p:selectBooleanCheckbox id="wfAutoStep4" itemLabel="#{msg.wfAutoStep4}" value="#{siteInfoCrudController.selected.wfAutoStep4}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.wfAutoStep5}</label>
                            <p:selectBooleanCheckbox id="wfAutoStep5" itemLabel="#{msg.wfAutoStep5}" value="#{siteInfoCrudController.selected.wfAutoStep5}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.wfAutoStep6}</label>
                            <p:selectBooleanCheckbox id="wfAutoStep6" itemLabel="#{msg.wfAutoStep6}" value="#{siteInfoCrudController.selected.wfAutoStep6}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{siteInfoCrudController.save}" value="#{msg.Save}" update=":SiteInfoListForm:datalist :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'SiteInfoEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('SiteInfoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
