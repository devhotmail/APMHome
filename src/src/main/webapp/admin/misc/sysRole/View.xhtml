<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SysRoleViewDlg" widgetVar="SysRoleViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{sysRoleCrudController.CRUDActionName} #{msg.SysRole}">
            <h:form id="SysRoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{sysRoleCrudController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{sysRoleCrudController.selected.id}"/>
                        <h:outputLabel value="#{msg.name}" for="name" />
                        <h:outputText value="#{sysRoleCrudController.selected.name}"/>
                        <h:outputLabel value="#{msg.roleDesc}" for="roleDesc" />
                        <h:outputText value="#{sysRoleCrudController.selected.roleDesc}"/>
                        <h:outputLabel value="#{msg.homePage}" for="homePage" />
                        <h:outputText value="#{sysRoleCrudController.selected.homePage}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{sysRoleCrudController.deleteAction}" icon="ui-icon-trash" actionListener="#{sysRoleCrudController.delete}" value="#{msg.Delete}" update="display,:SysRoleViewDlg, :SysRoleListForm:datalist, :growl" oncomplete="handleSubmit(args, 'SysRoleViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('SysRoleViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
