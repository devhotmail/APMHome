<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">

                <p align="center">
                    <b>#{msg.ChartConfig}</b>
                </p>
            <h:form id="ChartConfigListForm">
                <p:dataTable id="datalist" value="#{chartConfigCrudController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{chartConfigCrudController.selected}"
                    lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}" pageLinks="5"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>
                    <p:ajax event="filter" listener="#{chartConfigCrudController.onFilter}" update="createButton editButton viewButton deleteButton"/>
                    
                    <p:column headerText="#{msg.id}" sortBy="#{item.id}" filterBy="#{item.id}" filterMatchMode="EQ">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="#{msg.chartName}" sortBy="#{item.chartName}" filterBy="#{item.chartName}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.chartName}"/>
                    </p:column>
                    <p:column headerText="#{msg.chartDataSql}" sortBy="#{item.chartDataSql}" filterBy="#{item.chartDataSql}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.chartDataSql}"/>
                    </p:column>
                    <p:column headerText="#{msg.isDefaultEmptyResult}" sortBy="#{item.isDefaultEmptyResult}" filterBy="#{item.isDefaultEmptyResult}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isDefaultEmptyResult? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.chartType}" sortBy="#{item.chartType}" filterBy="#{item.chartType}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.chartType}"/>
                    </p:column>
                    <p:column headerText="#{msg.seriesDataField}" sortBy="#{item.seriesDataField}" filterBy="#{item.seriesDataField}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.seriesDataField}"/>
                    </p:column>
                    <p:column headerText="#{msg.xAxisDataField}" sortBy="#{item.xAxisDataField}" filterBy="#{item.xAxisDataField}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.xAxisDataField}"/>
                    </p:column>
                    <p:column headerText="#{msg.yAxisDataField}" sortBy="#{item.yAxisDataField}" filterBy="#{item.yAxisDataField}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.yAxisDataField}"/>
                    </p:column>
                    <p:column headerText="#{msg.chartTitle}" sortBy="#{item.chartTitle}" filterBy="#{item.chartTitle}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.chartTitle}"/>
                    </p:column>
                    <p:column headerText="#{msg.legendPosition}" sortBy="#{item.legendPosition}" filterBy="#{item.legendPosition}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.legendPosition}"/>
                    </p:column>
                    <p:column headerText="#{msg.legendRows}" sortBy="#{item.legendRows}" filterBy="#{item.legendRows}" filterMatchMode="EQ">
                        <h:outputText value="#{item.legendRows}"/>
                    </p:column>
                    <p:column headerText="#{msg.zoomEnabled}" sortBy="#{item.zoomEnabled}" filterBy="#{item.zoomEnabled}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.zoomEnabled? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.xAxisLabel}" sortBy="#{item.xAxisLabel}" filterBy="#{item.xAxisLabel}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.xAxisLabel}"/>
                    </p:column>
                    <p:column headerText="#{msg.xAxisMin}" sortBy="#{item.xAxisMin}" filterBy="#{item.xAxisMin}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.xAxisMin}"/>
                    </p:column>
                    <p:column headerText="#{msg.xAxisMax}" sortBy="#{item.xAxisMax}" filterBy="#{item.xAxisMax}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.xAxisMax}"/>
                    </p:column>
                    <p:column headerText="#{msg.xAxisTickAngle}" sortBy="#{item.xAxisTickAngle}" filterBy="#{item.xAxisTickAngle}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.xAxisTickAngle}"/>
                    </p:column>
                    <p:column headerText="#{msg.xAxisTickCount}" sortBy="#{item.xAxisTickCount}" filterBy="#{item.xAxisTickCount}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.xAxisTickCount}"/>
                    </p:column>
                    <p:column headerText="#{msg.xAxisTickFormat}" sortBy="#{item.xAxisTickFormat}" filterBy="#{item.xAxisTickFormat}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.xAxisTickFormat}"/>
                    </p:column>
                    <p:column headerText="#{msg.xAxisTickInterval}" sortBy="#{item.xAxisTickInterval}" filterBy="#{item.xAxisTickInterval}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.xAxisTickInterval}"/>
                    </p:column>
                    <p:column headerText="#{msg.yAxisLabel}" sortBy="#{item.yAxisLabel}" filterBy="#{item.yAxisLabel}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.yAxisLabel}"/>
                    </p:column>
                    <p:column headerText="#{msg.yAxisMin}" sortBy="#{item.yAxisMin}" filterBy="#{item.yAxisMin}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.yAxisMin}"/>
                    </p:column>
                    <p:column headerText="#{msg.yAxisMax}" sortBy="#{item.yAxisMax}" filterBy="#{item.yAxisMax}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.yAxisMax}"/>
                    </p:column>
                    <p:column headerText="#{msg.addDateAxis}" sortBy="#{item.addDateAxis}" filterBy="#{item.addDateAxis}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.addDateAxis? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-file-download" class="btn btn-sm btn-gray" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="ChartConfig_export"/>
                        </p:commandButton>
                        <p:commandButton id="createButton" icon="ui-icon-plus" title="#{msg.Create}" actionListener="#{chartConfigCrudController.prepareCreate}" update=":ChartConfigEditDlg" oncomplete="PF('ChartConfigEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" title="#{msg.View}" actionListener="#{chartConfigCrudController.prepareView}" update=":ChartConfigViewDlg" oncomplete="PF('ChartConfigViewDialog').show()" disabled="#{empty chartConfigCrudController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" title="#{msg.Edit}" actionListener="#{chartConfigCrudController.prepareEdit}" update=":ChartConfigEditDlg" oncomplete="PF('ChartConfigEditDialog').show()" disabled="#{empty chartConfigCrudController.selected}"/>
                        <p:commandButton id="deleteButton" process="@this" icon="ui-icon-close" title="#{msg.Delete}" actionListener="#{chartConfigCrudController.delete}" update="datalist" disabled="#{empty chartConfigCrudController.selected}">
                            <p:confirm header="#{msg.DeleteConformation}" message="#{msg.DeleteConformationMsg}" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

            </div>
        </div>

        
    </ui:define>

</ui:composition>
