<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">

                <p align="center">
                    <b>#{msg.WorkOrder}</b>
                </p>
            <h:form id="WorkOrderListForm">
                <p:dataTable id="datalist" value="#{workOrderCrudController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{workOrderCrudController.selected}"
                    lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}" pageLinks="5"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update=":WorkOrderEditForm"/>
                    <p:ajax event="filter" listener="#{workOrderCrudController.onFilter}" update=":WorkOrderEditForm"/>
                    
                    <p:column headerText="#{msg.id}" sortBy="#{item.id}">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="#{msg.siteId}" sortBy="#{item.siteId}">
                        <h:outputText value="#{item.siteId}"/>
                    </p:column>
                    <p:column headerText="#{msg.hospitalId}" sortBy="#{item.hospitalId}">
                        <h:outputText value="#{item.hospitalId}"/>
                    </p:column>
                    <p:column headerText="#{msg.assetName}" sortBy="#{item.assetName}">
                        <h:outputText value="#{item.assetName}"/>
                    </p:column>
                    <p:column headerText="#{msg.name}" sortBy="#{item.name}">
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column headerText="#{msg.creatorId}" sortBy="#{item.creatorId}">
                        <h:outputText value="#{item.creatorId}"/>
                    </p:column>
                    <p:column headerText="#{msg.creatorName}" sortBy="#{item.creatorName}">
                        <h:outputText value="#{item.creatorName}"/>
                    </p:column>
                    <p:column headerText="#{msg.createTime}" sortBy="#{item.createTime}">
                        <h:outputText value="#{item.createTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.requestorId}" sortBy="#{item.requestorId}">
                        <h:outputText value="#{item.requestorId}"/>
                    </p:column>
                    <p:column headerText="#{msg.requestorName}" sortBy="#{item.requestorName}">
                        <h:outputText value="#{item.requestorName}"/>
                    </p:column>
                    <p:column headerText="#{msg.requestTime}" sortBy="#{item.requestTime}">
                        <h:outputText value="#{item.requestTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.requestReason}" sortBy="#{item.requestReason}">
                        <h:outputText value="#{item.requestReason}"/>
                    </p:column>
                    <p:column headerText="#{msg.caseOwnerId}" sortBy="#{item.caseOwnerId}">
                        <h:outputText value="#{item.caseOwnerId}"/>
                    </p:column>
                    <p:column headerText="#{msg.caseOwnerName}" sortBy="#{item.caseOwnerName}">
                        <h:outputText value="#{item.caseOwnerName}"/>
                    </p:column>
                    <p:column headerText="#{msg.caseType}" sortBy="#{item.caseType}">
                        <h:outputText value="#{item.caseType}"/>
                    </p:column>
                    <p:column headerText="#{msg.caseSubType}" sortBy="#{item.caseSubType}">
                        <h:outputText value="#{item.caseSubType}"/>
                    </p:column>
                    <p:column headerText="#{msg.casePriority}" sortBy="#{item.casePriority}">
                        <h:outputText value="#{item.casePriority}"/>
                    </p:column>
                    <p:column headerText="#{msg.isInternal}" sortBy="#{item.isInternal}">
                        <h:outputText value="#{item.isInternal? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.currentPersonId}" sortBy="#{item.currentPersonId}">
                        <h:outputText value="#{item.currentPersonId}"/>
                    </p:column>
                    <p:column headerText="#{msg.currentPersonName}" sortBy="#{item.currentPersonName}">
                        <h:outputText value="#{item.currentPersonName}"/>
                    </p:column>
                    <p:column headerText="#{msg.currentStep}" sortBy="#{item.currentStepId}">
                        <h:outputText value="#{item.currentStepId}"/>
                    </p:column>
                    <p:column headerText="#{msg.isClosed}" sortBy="#{item.isClosed}">
                        <h:outputText value="#{item.isClosed? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.closeReason}" sortBy="#{item.closeReason}">
                        <h:outputText value="#{item.closeReason}"/>
                    </p:column>
                    <p:column headerText="#{msg.comments}" sortBy="#{item.comments}">
                        <h:outputText value="#{item.comments}"/>
                    </p:column>
                    <p:column headerText="#{msg.totalManHour}" sortBy="#{item.totalManHour}">
                        <h:outputText value="#{item.totalManHour}"/>
                    </p:column>
                    <p:column headerText="#{msg.totalPrice}" sortBy="#{item.totalPrice}">
                        <h:outputText value="#{item.totalPrice}"/>
                    </p:column>
                    <p:column headerText="#{msg.assetId}" sortBy="#{item.assetId}">
                        <h:outputText value="#{item.assetId}"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-file-download" class="btn btn-sm btn-gray" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="WorkOrder_export"/>
                        </p:commandButton>
                        <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{workOrderCrudController.prepareCreate}" update=":WorkOrderEditForm"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

            </div>
        </div>
        
    </ui:define>

</ui:composition>
