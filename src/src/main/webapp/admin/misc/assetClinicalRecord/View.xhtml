<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetClinicalRecordViewDlg" widgetVar="AssetClinicalRecordViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{assetClinicalRecordCrudController.CRUDActionName} #{msg.AssetClinicalRecord}">
            <h:form id="AssetClinicalRecordViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{assetClinicalRecordCrudController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.id}"/>
                        <h:outputLabel value="#{msg.siteId}" for="siteId" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.siteId}"/>
                        <h:outputLabel value="#{msg.hospitalId}" for="hospitalId" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.hospitalId}"/>
                        <h:outputLabel value="#{msg.modalityId}" for="modalityId" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.modalityId}"/>
                        <h:outputLabel value="#{msg.modalityTypeId}" for="modalityTypeId" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.modalityTypeId}"/>
                        <h:outputLabel value="#{msg.modalityType}" for="modalityType" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.modalityType}"/>
                        <h:outputLabel value="#{msg.procedureId}" for="procedureId" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.procedureId}"/>
                        <h:outputLabel value="#{msg.procedureName}" for="procedureName" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.procedureName}"/>
                        <h:outputLabel value="#{msg.procedureStepId}" for="procedureStepId" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.procedureStepId}"/>
                        <h:outputLabel value="#{msg.procedureStepName}" for="procedureStepName" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.procedureStepName}"/>
                        <h:outputLabel value="#{msg.priceAmount}" for="priceAmount" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.priceAmount}"/>
                        <h:outputLabel value="#{msg.priceUnit}" for="priceUnit" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.priceUnit}"/>
                        <h:outputLabel value="#{msg.injectCount}" for="injectCount" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.injectCount}"/>
                        <h:outputLabel value="#{msg.exposeCount}" for="exposeCount" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.exposeCount}"/>
                        <h:outputLabel value="#{msg.filmCount}" for="filmCount" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.filmCount}"/>
                        <h:outputLabel value="#{msg.examDate}" for="examDate" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.examDate}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.examStartTime}" for="examStartTime" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.examStartTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.examDuration}" for="examDuration" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.examDuration}"/>
                        <h:outputLabel value="#{msg.assetId}" for="assetId" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.assetId}"/>
                        <h:outputLabel value="#{msg.sourceSystem}" for="sourceSystem" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.sourceSystem}"/>
                        <h:outputLabel value="#{msg.sourceRecordId}" for="sourceRecordId" />
                        <h:outputText value="#{assetClinicalRecordCrudController.selected.sourceRecordId}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{assetClinicalRecordCrudController.deleteAction}" icon="ui-icon-trash" actionListener="#{assetClinicalRecordCrudController.delete}" value="#{msg.Delete}" update="display,:AssetClinicalRecordViewDlg, :AssetClinicalRecordListForm:datalist, :growl" oncomplete="handleSubmit(args, 'AssetClinicalRecordViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('AssetClinicalRecordViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
