<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkOrderStepViewDlg" widgetVar="WorkOrderStepViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{workOrderStepCrudController.CRUDActionName} #{msg.WorkOrderStep}">
            <h:form id="WorkOrderStepViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{workOrderStepCrudController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{workOrderStepCrudController.selected.id}"/>
                        <h:outputLabel value="#{msg.siteId}" for="siteId" />
                        <h:outputText value="#{workOrderStepCrudController.selected.siteId}"/>
                        <h:outputLabel value="#{msg.stepId}" for="stepId" />
                        <h:outputText value="#{workOrderStepCrudController.selected.stepId}"/>
                        <h:outputLabel value="#{msg.stepName}" for="stepName" />
                        <h:outputText value="#{workOrderStepCrudController.selected.stepName}"/>
                        <h:outputLabel value="#{msg.ownerId}" for="ownerId" />
                        <h:outputText value="#{workOrderStepCrudController.selected.ownerId}"/>
                        <h:outputLabel value="#{msg.ownerName}" for="ownerName" />
                        <h:outputText value="#{workOrderStepCrudController.selected.ownerName}"/>
                        <h:outputLabel value="#{msg.startTime}" for="startTime" />
                        <h:outputText value="#{workOrderStepCrudController.selected.startTime}">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.endTime}" for="endTime" />
                        <h:outputText value="#{workOrderStepCrudController.selected.endTime}">
                            <f:convertDateTime timeZone="GMT+8" pattern="yyyy/MM/dd HH:mm" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.description}" for="description" />
                        <h:outputText value="#{workOrderStepCrudController.selected.description}"/>
                        <h:outputLabel value="#{msg.attachmentUrl}" for="attachmentUrl" />
                        <h:outputText value="#{workOrderStepCrudController.selected.attachmentUrl}"/>
                        <h:outputLabel value="#{msg.workOrderId}" for="workOrderId" />
                        <h:outputText value="#{workOrderStepCrudController.selected.workOrderId}"/>
                        <h:outputLabel value="#{msg.fileId}" for="fileId" />
                        <h:outputText value="#{workOrderStepCrudController.selected.fileId}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{workOrderStepCrudController.deleteAction}" icon="ui-icon-trash" actionListener="#{workOrderStepCrudController.delete}" value="#{msg.Delete}" update="display,:WorkOrderStepViewDlg, :WorkOrderStepListForm:datalist, :growl" oncomplete="handleSubmit(args, 'WorkOrderStepViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('WorkOrderStepViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
