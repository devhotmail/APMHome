<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserAccountEditDlg" widgetVar="UserAccountEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{userAccountCrudController.CRUDActionName} #{msg.UserAccount}">
            <h:form id="UserAccountEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{userAccountCrudController.selected != null}">
                        <h:panelGroup>
                            <label class="label">#{msg.loginName}*</label>
                            <p:inputText id="loginName" value="#{userAccountCrudController.selected.loginName}"  required="true" requiredMessage="#{msg.loginName} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.name}*</label>
                            <p:inputText id="name" value="#{userAccountCrudController.selected.name}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.password}*</label>
                            <p:inputText id="password" value="#{userAccountCrudController.selected.password}"  required="true" requiredMessage="#{msg.password} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.email}*</label>
                            <p:inputText id="email" value="#{userAccountCrudController.selected.email}"  required="true" requiredMessage="#{msg.email} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.telephone}</label>
                            <p:inputText id="telephone" value="#{userAccountCrudController.selected.telephone}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.isSuperAdmin}*</label>
                            <p:selectBooleanCheckbox id="isSuperAdmin" itemLabel="#{msg.isSuperAdmin}" value="#{userAccountCrudController.selected.isSuperAdmin}" required="true" requiredMessage="#{msg.isSuperAdmin} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.isSiteAdmin}*</label>
                            <p:selectBooleanCheckbox id="isSiteAdmin" itemLabel="#{msg.isSiteAdmin}" value="#{userAccountCrudController.selected.isSiteAdmin}" required="true" requiredMessage="#{msg.isSiteAdmin} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.isLocalAdmin}*</label>
                            <p:selectBooleanCheckbox id="isLocalAdmin" itemLabel="#{msg.isLocalAdmin}" value="#{userAccountCrudController.selected.isLocalAdmin}" required="true" requiredMessage="#{msg.isLocalAdmin} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.isActive}*</label>
                            <p:selectBooleanCheckbox id="isActive" itemLabel="#{msg.isActive}" value="#{userAccountCrudController.selected.isActive}" required="true" requiredMessage="#{msg.isActive} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.isOnline}</label>
                            <p:selectBooleanCheckbox id="isOnline" itemLabel="#{msg.isOnline}" value="#{userAccountCrudController.selected.isOnline}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.siteId}</label>
                            <p:inputText id="siteId" value="#{userAccountCrudController.selected.siteId}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.hospitalId}</label>
                            <p:inputText id="hospitalId" value="#{userAccountCrudController.selected.hospitalId}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.lastLoginTime}</label>
                            <p:calendar id="lastLoginTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{userAccountCrudController.selected.lastLoginTime}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.pwdSalt}*</label>
                            <p:inputText id="pwdSalt" value="#{userAccountCrudController.selected.pwdSalt}"  required="true" requiredMessage="#{msg.pwdSalt} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.plainPassword}</label>
                            <p:inputText id="plainPassword" value="#{userAccountCrudController.selected.plainPassword}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.orgInfoId}*</label>
                            <p:inputText id="orgInfoId" value="#{userAccountCrudController.selected.orgInfoId}"  required="true" requiredMessage="#{msg.orgInfoId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{userAccountCrudController.save}" value="#{msg.Save}" update=":UserAccountListForm:datalist :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'UserAccountEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('UserAccountEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
