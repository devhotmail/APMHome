<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetInfoEditDlg" widgetVar="AssetInfoEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{assetInfoCrudController.CRUDActionName} #{msg.AssetInfo}">
            <h:form id="AssetInfoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{assetInfoCrudController.selected != null}">
                        <h:panelGroup>
                            <label class="label">#{msg.siteId}*</label>
                            <p:inputText id="siteId" value="#{assetInfoCrudController.selected.siteId}"  required="true" requiredMessage="#{msg.siteId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.name}*</label>
                            <p:inputText id="name" value="#{assetInfoCrudController.selected.name}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.aliasName}</label>
                            <p:inputText id="aliasName" value="#{assetInfoCrudController.selected.aliasName}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.functionGroup}</label>
                            <p:inputText id="functionGroup" value="#{assetInfoCrudController.selected.functionGroup}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.functionType}</label>
                            <p:inputText id="functionType" value="#{assetInfoCrudController.selected.functionType}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.functionGrade}</label>
                            <p:inputText id="functionGrade" value="#{assetInfoCrudController.selected.functionGrade}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.manufacture}</label>
                            <p:inputText id="manufacture" value="#{assetInfoCrudController.selected.manufacture}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.vendor}</label>
                            <p:inputText id="vendor" value="#{assetInfoCrudController.selected.vendor}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.maitanance}</label>
                            <p:inputText id="maitanance" value="#{assetInfoCrudController.selected.maitanance}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.maitananceTel}</label>
                            <p:inputText id="maitananceTel" value="#{assetInfoCrudController.selected.maitananceTel}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.serialNum}</label>
                            <p:inputText id="serialNum" value="#{assetInfoCrudController.selected.serialNum}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.departNum}</label>
                            <p:inputText id="departNum" value="#{assetInfoCrudController.selected.departNum}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.financingNum}</label>
                            <p:inputText id="financingNum" value="#{assetInfoCrudController.selected.financingNum}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.barcode}</label>
                            <p:inputText id="barcode" value="#{assetInfoCrudController.selected.barcode}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.modalityId}</label>
                            <p:inputText id="modalityId" value="#{assetInfoCrudController.selected.modalityId}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.locationCode}</label>
                            <p:inputText id="locationCode" value="#{assetInfoCrudController.selected.locationCode}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.locationName}</label>
                            <p:inputText id="locationName" value="#{assetInfoCrudController.selected.locationName}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.clinicalDeptId}</label>
                            <p:inputText id="clinicalDeptId" value="#{assetInfoCrudController.selected.clinicalDeptId}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.clinicalDeptName}</label>
                            <p:inputText id="clinicalDeptName" value="#{assetInfoCrudController.selected.clinicalDeptName}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.assetGroup}</label>
                            <p:inputText id="assetGroup" value="#{assetInfoCrudController.selected.assetGroup}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.assetDeptId}*</label>
                            <p:inputText id="assetDeptId" value="#{assetInfoCrudController.selected.assetDeptId}"  required="true" requiredMessage="#{msg.assetDeptId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.assetOwnerId}*</label>
                            <p:inputText id="assetOwnerId" value="#{assetInfoCrudController.selected.assetOwnerId}"  required="true" requiredMessage="#{msg.assetOwnerId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.assetOwnerName}*</label>
                            <p:inputText id="assetOwnerName" value="#{assetInfoCrudController.selected.assetOwnerName}"  required="true" requiredMessage="#{msg.assetOwnerName} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.assetOwnerTel}</label>
                            <p:inputText id="assetOwnerTel" value="#{assetInfoCrudController.selected.assetOwnerTel}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.isValid}*</label>
                            <p:selectBooleanCheckbox id="isValid" itemLabel="#{msg.isValid}" value="#{assetInfoCrudController.selected.isValid}" required="true" requiredMessage="#{msg.isValid} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.status}*</label>
                            <p:inputText id="status" value="#{assetInfoCrudController.selected.status}"  required="true" requiredMessage="#{msg.status} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.manufactDate}</label>
                            <p:calendar id="manufactDate" pattern="yyyy/MM/dd HH:mm" value="#{assetInfoCrudController.selected.manufactDate}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.purchaseDate}</label>
                            <p:calendar id="purchaseDate" pattern="yyyy/MM/dd HH:mm" value="#{assetInfoCrudController.selected.purchaseDate}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.arriveDate}</label>
                            <p:calendar id="arriveDate" pattern="yyyy/MM/dd HH:mm" value="#{assetInfoCrudController.selected.arriveDate}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.installDate}</label>
                            <p:calendar id="installDate" pattern="yyyy/MM/dd HH:mm" value="#{assetInfoCrudController.selected.installDate}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.warrantyDate}</label>
                            <p:calendar id="warrantyDate" pattern="yyyy/MM/dd HH:mm" value="#{assetInfoCrudController.selected.warrantyDate}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.terminateDate}</label>
                            <p:calendar id="terminateDate" pattern="yyyy/MM/dd HH:mm" value="#{assetInfoCrudController.selected.terminateDate}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.lastPmDate}</label>
                            <p:calendar id="lastPmDate" pattern="yyyy/MM/dd HH:mm" value="#{assetInfoCrudController.selected.lastPmDate}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.lastMeteringDate}</label>
                            <p:calendar id="lastMeteringDate" pattern="yyyy/MM/dd HH:mm" value="#{assetInfoCrudController.selected.lastMeteringDate}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.lastQaDate}</label>
                            <p:calendar id="lastQaDate" pattern="yyyy/MM/dd HH:mm" value="#{assetInfoCrudController.selected.lastQaDate}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.lastStockTakeDate}</label>
                            <p:calendar id="lastStockTakeDate" pattern="yyyy/MM/dd HH:mm" value="#{assetInfoCrudController.selected.lastStockTakeDate}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.purchasePrice}</label>
                            <p:inputText id="purchasePrice" value="#{assetInfoCrudController.selected.purchasePrice}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.salvageValue}</label>
                            <p:inputText id="salvageValue" value="#{assetInfoCrudController.selected.salvageValue}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.lifecycle}</label>
                            <p:inputText id="lifecycle" value="#{assetInfoCrudController.selected.lifecycle}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.depreciationMethod}</label>
                            <p:inputText id="depreciationMethod" value="#{assetInfoCrudController.selected.depreciationMethod}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.hospitalId}*</label>
                            <p:inputText id="hospitalId" value="#{assetInfoCrudController.selected.hospitalId}"  required="true" requiredMessage="#{msg.hospitalId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{assetInfoCrudController.save}" value="#{msg.Save}" update=":AssetInfoListForm:datalist :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'AssetInfoEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('AssetInfoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
