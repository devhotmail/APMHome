<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserRoleEditDlg" widgetVar="UserRoleEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{userRoleCrudController.CRUDActionName} #{msg.UserRole}">
            <h:form id="UserRoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{userRoleCrudController.selected != null}">
                        <h:panelGroup>
                            <label class="label">#{msg.userId}</label>
                            <p:inputText id="userId" value="#{userRoleCrudController.selected.userId}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.roleId}</label>
                            <p:inputText id="roleId" value="#{userRoleCrudController.selected.roleId}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.userAccount}*</label>
                            <p:inputText id="userAccount" value="#{userRoleCrudController.selected.userAccount}"  required="true" requiredMessage="#{msg.userAccount} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.role}*</label>
                            <p:inputText id="role" value="#{userRoleCrudController.selected.role}"  required="true" requiredMessage="#{msg.role} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{userRoleCrudController.save}" value="#{msg.Save}" update=":UserRoleListForm:datalist :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'UserRoleEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('UserRoleEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
