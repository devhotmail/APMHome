<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h:panelGroup id="UserAccountEditDlg">
            <h:form id="UserAccountEditForm">
                <p:fieldset legend="编辑" id="display" rendered="#{userAccountController.selected != null}" >
                    <h:panelGrid columns="4" >
                        <p:outputLabel value="#{msg.UserAccountField_characterInfoID}" for="characterInfoID" rendered="false"/>
                        <p:inputText id="characterInfoID" value="#{userAccountController.selected.characterInfoID}" rendered="false" required="true" requiredMessage="characterInfoID is required."/>
                        <p:outputLabel value="#{msg.UserAccountField_groupID}" for="groupID" rendered="false" />
                        <p:inputText id="groupID" value="#{userAccountController.selected.groupID}" rendered="false"/>
                        <p:outputLabel value="#{msg.UserAccountField_userLoginName}" for="userLoginName" rendered="false" />
                        <p:inputText id="userLoginName" value="#{userAccountController.selected.userLoginName}" rendered="false"/>
                        <p:outputLabel value="#{msg.UserAccountField_userName}" for="userName" />
                        <p:inputText id="userName" value="#{userAccountController.selected.userName}" />
                        <p:outputLabel value="#{msg.UserAccountField_userPassword}" for="userPassword" />
                        <p:inputText id="userPassword" value="#{userAccountController.selected.userPassword}" />
                        <p:outputLabel value="#{msg.UserAccountField_status}" for="status" />
                        <p:inputText id="status" value="#{userAccountController.selected.status}" />
                        <p:outputLabel value="#{msg.UserAccountField_userIDType}" for="userIDType" />
                        <p:inputText id="userIDType" value="#{userAccountController.selected.userIDType}" />
                        <p:outputLabel value="#{msg.UserAccountField_latestLogonDate}" for="latestLogonDate" />
                        <p:calendar locale="#{localeService.language}" id="latestLogonDate" pattern="yyyy/MM/dd HH:mm:ss" value="#{userAccountController.selected.latestLogonDate}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>
                        <p:outputLabel value="#{msg.UserAccountField_userHISID}" for="userHISID" />
                        <p:inputText id="userHISID" value="#{userAccountController.selected.userHISID}" />
                        <p:outputLabel value="#{msg.UserAccountField_pYAbbr}" for="pYAbbr" />
                        <p:inputText id="pYAbbr" value="#{userAccountController.selected.PYAbbr}" />
                        <p:outputLabel value="#{msg.UserAccountField_personID}" for="personID" />
                        <p:inputText id="personID" value="#{userAccountController.selected.personID}" />
                        <p:outputLabel value="#{msg.UserAccountField_tFSync}" for="tFSync" />
                        <p:selectBooleanCheckbox id="tFSync" value="#{userAccountController.selected.TFSync}" required="true" requiredMessage="#{msg.UserAccountField_tFSync} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.UserAccountField_institutionId}" for="institutionId" />
                        <p:inputText id="institutionId" value="#{userAccountController.selected.institutionId}" />
                        <p:outputLabel value="#{msg.UserAccountField_isSuperAdmin}" for="isSuperAdmin" />
                        <p:selectBooleanCheckbox id="isSuperAdmin" value="#{userAccountController.selected.isSuperAdmin}"/>
                        <p:outputLabel value="#{msg.UserAccountField_isTenantAdmin}" for="isTenantAdmin" />
                        <p:selectBooleanCheckbox id="isTenantAdmin" value="#{userAccountController.selected.isTenantAdmin}"/>
                    </h:panelGrid>
                    <br/>
                    <p:commandButton process="@this" validateClient="true" actionListener="#{userAccountController.save}" value="#{msg.Save}" update="display,:UserAccountEditDlg, :UserAccountListForm:datalist, :growl" icon="ui-icon-check"/>
                    <p:commandButton immediate="true" process="@this" update="UserAccountEditForm" value="#{msg.Cancel}"/>
                </p:fieldset>
            </h:form>
        </h:panelGroup>

    </ui:composition>
</html>
