<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msg.UserAccountTitle}"/>
        </ui:define>

        <ui:define name="body">
            <p align="center"><b>#{msg.UserAccountTitle}</b></p>
            <h:form id="UserAccountListForm">
                <p:dataTable id="datalist" value="#{userAccountController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{userAccountController.selected}"
                    lazy="true" paginator="true" paginatorPosition="both" paginatorAlwaysVisible="true"
                    rowKey="#{item.userID}" sortMode="single" sortOrder="descending" sortBy="#{item.userID}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp;&nbsp;&nbsp;&nbsp; #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>
                    <p:ajax event="filter" listener="#{userAccountController.onFilter}" update="createButton editButton viewButton deleteButton"/>
                    
                    <p:column headerText="#{msg.UserAccountField_characterInfoID}" sortBy="#{item.characterInfoID}">
                        <h:outputText value="#{item.characterInfoID}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_groupID}" sortBy="#{item.groupID}">
                        <h:outputText value="#{item.groupID}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_userLoginName}" sortBy="#{item.userLoginName}">
                        <h:outputText value="#{item.userLoginName}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_userName}" sortBy="#{item.userName}">
                        <h:outputText value="#{item.userName}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_userPassword}" sortBy="#{item.userPassword}">
                        <h:outputText value="#{item.userPassword}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_userSign}" sortBy="#{item.userSign}">
                        <h:outputText value="#{item.userSign}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_userID}" sortBy="#{item.userID}">
                        <h:outputText value="#{item.userID}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_status}" sortBy="#{item.status}">
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_userIDType}" sortBy="#{item.userIDType}">
                        <h:outputText value="#{item.userIDType}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_latestLogonDate}" sortBy="#{item.latestLogonDate}">
                        <h:outputText value="#{item.latestLogonDate}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_userHISID}" sortBy="#{item.userHISID}">
                        <h:outputText value="#{item.userHISID}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_pYAbbr}" sortBy="#{item.PYAbbr}">
                        <h:outputText value="#{item.PYAbbr}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_personID}" sortBy="#{item.personID}">
                        <h:outputText value="#{item.personID}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_tFSync}" sortBy="#{item.TFSync}">
                        <h:outputText value="#{item.TFSync? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_institutionId}" sortBy="#{item.institutionId}">
                        <h:outputText value="#{item.institutionId}"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_isSuperAdmin}" sortBy="#{item.isSuperAdmin}">
                        <h:outputText value="#{item.isSuperAdmin? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.UserAccountField_isTenantAdmin}" sortBy="#{item.isTenantAdmin}">
                        <h:outputText value="#{item.isTenantAdmin? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton value="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="UserAccount_export"/>
                        </p:commandButton>
                        &nbsp;&nbsp;
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="#{msg.Create}" actionListener="#{userAccountController.prepareCreate}" update=":UserAccountEditDlg" oncomplete="PF('UserAccountEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.View}" actionListener="#{userAccountController.prepareView}" update=":UserAccountViewDlg" oncomplete="PF('UserAccountViewDialog').show()" disabled="#{empty userAccountController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{msg.Edit}" actionListener="#{userAccountController.prepareEdit}" update=":UserAccountEditDlg" oncomplete="PF('UserAccountEditDialog').show()" disabled="#{empty userAccountController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" value="#{msg.Delete}" actionListener="#{userAccountController.prepareDelete}" update=":UserAccountViewDlg" oncomplete="PF('UserAccountViewDialog').show()" disabled="#{empty userAccountController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
