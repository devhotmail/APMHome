<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserAccountViewDlg" widgetVar="UserAccountViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{userAccountController.CRUDActionName} #{msg.UserAccount}">
            <h:form id="UserAccountViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{userAccountController.selected != null}">
                        <h:outputLabel value="#{msg.login_name}" for="loginName" />
                        <h:outputText value="#{userAccountController.selected.loginName}"/>
                        <h:outputLabel value="#{msg.userName}" for="name" />
                        <h:outputText value="#{userAccountController.selected.name}"/>
                        <h:outputLabel value="#{msg.email}" for="email" />
                        <h:outputText value="#{userAccountController.selected.email}"/>
                        <h:outputLabel value="#{msg.telephone}" for="telephone" />
                        <h:outputText value="#{userAccountController.selected.telephone}"/>
                        <h:outputLabel value="#{msg.isSuperAdmin}" for="isSuperAdmin" />
                        <p:selectBooleanCheckbox id="isSuperAdmin" value="#{userAccountController.selected.isSuperAdmin}" required="true" requiredMessage="#{msg.isSuperAdmin} #{msg.ValidationRequire}" disabled="true"/>
                        <h:outputLabel value="#{msg.isSiteAdmin}" for="isSiteAdmin" />
                        <p:selectBooleanCheckbox id="isSiteAdmin" value="#{userAccountController.selected.isSiteAdmin}" required="true" requiredMessage="#{msg.isSiteAdmin} #{msg.ValidationRequire}" disabled="true"/>
                        <h:outputLabel value="#{msg.isLocalAdmin}" for="isLocalAdmin" />
                        <p:selectBooleanCheckbox id="isLocalAdmin" value="#{userAccountController.selected.isLocalAdmin}" required="true" requiredMessage="#{msg.isLocalAdmin} #{msg.ValidationRequire}" disabled="true"/>
                        <h:outputLabel value="#{msg.isActive}" for="isActive" />
                        <p:selectBooleanCheckbox id="isActive" value="#{userAccountController.selected.isActive}" required="true" requiredMessage="#{msg.isActive} #{msg.ValidationRequire}" disabled="true"/>
                        <h:outputLabel value="#{msg.isOnline}" for="isOnline" />
                        <p:selectBooleanCheckbox id="isOnline" value="#{userAccountController.selected.isOnline}" disabled="true"/>
                        <h:outputLabel value="#{msg.siteId}" for="siteId" />
                        <h:outputText value="#{userAccountController.selected.siteId}"/>
                        <h:outputLabel value="#{msg.lastLoginTime}" for="lastLoginTime" />
                        <h:outputText value="#{userAccountController.selected.lastLoginTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.orgInfoId}" for="orgInfoId" />
                        <h:outputText value="#{userAccountController.selected.orgInfoId}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{userAccountController.deleteAction}" icon="ui-icon-trash" actionListener="#{userAccountController.delete}" value="#{msg.Delete}" update=":UserAccountListForm:datalist, :growl" oncomplete="handleSubmit(args, 'UserAccountViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="ui-icon ui-icon-close" onclick="PF('UserAccountViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
