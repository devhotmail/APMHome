<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SiteInfoViewDlg" widgetVar="SiteInfoViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{siteInfoController.CRUDActionName} #{msg.SiteInfo}">
            <h:form id="SiteInfoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{siteInfoController.selected != null}">
                        <h:outputLabel value="#{msg.name}" for="name" />
                        <h:outputText value="#{siteInfoController.selected.name}"/>
                        <h:outputLabel value="#{msg.nameEn}" for="nameEn" />
                        <h:outputText value="#{siteInfoController.selected.nameEn}"/>
                        <h:outputLabel value="#{msg.aliasName}" for="aliasName" />
                        <h:outputText value="#{siteInfoController.selected.aliasName}"/>
                        <h:outputLabel value="#{msg.siteDescription}" for="description" />
                        <h:outputText value="#{siteInfoController.selected.description}"/>
                        <h:outputLabel value="#{msg.contactPerson}" for="contactPerson" />
                        <h:outputText value="#{siteInfoController.selected.contactPerson}"/>
                        <h:outputLabel value="#{msg.contactPhone}" for="contactPhone" />
                        <h:outputText value="#{siteInfoController.selected.contactPhone}"/>
                        <h:outputLabel value="#{msg.contactEmail}" for="contactEmail" />
                        <h:outputText value="#{siteInfoController.selected.contactEmail}"/>
                        <h:outputLabel value="#{msg.location}" for="location" />
                        <h:outputText value="#{siteInfoController.selected.location}"/>
                        <h:outputLabel value="#{msg.locationEn}" for="locationEn" />
                        <h:outputText value="#{siteInfoController.selected.locationEn}"/>
                        <h:outputLabel value="#{msg.timeZone}" for="timeZone" />
                        <h:outputText value="#{siteInfoController.selected.timeZone}"/>
                        <h:outputLabel value="#{msg.defaultLang}" for="defaultLang" />
                        <h:outputText value="#{siteInfoController.selected.defaultLang}"/>
                        <h:outputLabel value="#{msg.isEnabled}" for="isEnabled" />
                        <p:selectBooleanCheckbox id="isEnabled" value="#{siteInfoController.selected.isEnabled}" disabled="true"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{siteInfoController.deleteAction}" icon="ui-icon-trash" actionListener="#{siteInfoController.delete}" value="#{msg.Delete}" update="display,:SiteInfoViewDlg, :SiteInfoListForm:datalist, :growl" oncomplete="handleSubmit(args, 'SiteInfoViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="ui-icon ui-icon-close" onclick="PF('SiteInfoViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
