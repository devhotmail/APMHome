<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitutionEditDlg" widgetVar="InstitutionEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{institutionController.CRUDActionName} #{msg.InstitutionTitle}">
            <h:form id="InstitutionEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="4" rendered="#{institutionController.selected != null}">
                        <p:outputLabel value="#{msg.id}" for="id" />
                        <p:inputText id="id" value="#{institutionController.selected.id}"  required="true" requiredMessage="#{msg.id} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.name}" for="name" />
                        <p:inputText id="name" value="#{institutionController.selected.name}" />
                        <p:outputLabel value="#{msg.nameEn}" for="nameEn" />
                        <p:inputText id="nameEn" value="#{institutionController.selected.nameEn}" />
                        <p:outputLabel value="#{msg.alias}" for="alias" />
                        <p:inputText id="alias" value="#{institutionController.selected.alias}" />
                        <p:outputLabel value="#{msg.description}" for="description" />
                        <p:inputText id="description" value="#{institutionController.selected.description}" />
                        <p:outputLabel value="#{msg.contactPerson}" for="contactPerson" />
                        <p:inputText id="contactPerson" value="#{institutionController.selected.contactPerson}" />
                        <p:outputLabel value="#{msg.contactPhone}" for="contactPhone" />
                        <p:inputText id="contactPhone" value="#{institutionController.selected.contactPhone}" />
                        <p:outputLabel value="#{msg.contactEmail}" for="contactEmail" />
                        <p:inputText id="contactEmail" value="#{institutionController.selected.contactEmail}" />
                        <p:outputLabel value="#{msg.location}" for="location" />
                        <p:inputText id="location" value="#{institutionController.selected.location}" />
                        <p:outputLabel value="#{msg.locationEn}" for="locationEn" />
                        <p:inputText id="locationEn" value="#{institutionController.selected.locationEn}" />
                        <p:outputLabel value="#{msg.timeZone}" for="timeZone" />
                        <p:calendar locale="#{localeService.language}" id="timeZone" pattern="yyyy/MM/dd HH:mm:ss" value="#{institutionController.selected.timeZone}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>
                        <p:outputLabel value="#{msg.isEnabled}" for="isEnabled" />
                        <p:inputText id="isEnabled" value="#{institutionController.selected.isEnabled}" />
                        <p:outputLabel value="#{msg.defaultLang}" for="defaultLang" />
                        <p:inputText id="defaultLang" value="#{institutionController.selected.defaultLang}" />
                    </h:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{institutionController.save}" value="#{msg.Save}" update="display,:InstitutionEditDlg, :listForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'InstitutionEditDialog');"/>
                    <p:commandButton immediate="true" value="#{msg.Cancel}" onclick="PF('InstitutionEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
