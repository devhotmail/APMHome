<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msg.InstitutionTitle}"/>
        </ui:define>

        <ui:define name="body">
            <p align="center"><b>#{msg.InstitutionTitle}</b></p>
            <h:form id="listForm">
                <p:dataTable id="datalist" value="#{institutionController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{institutionController.selected}"
                    lazy="true" paginator="true" paginatorPosition="both" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp;&nbsp;&nbsp;&nbsp; #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>
                    <p:ajax event="filter" listener="#{institutionController.onFilter}" update="createButton editButton viewButton deleteButton"/>
                    
                    <p:column headerText="#{msg.id}" sortBy="#{item.id}" filterBy="#{item.id}" filterMatchMode="EQ">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="#{msg.name}" sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column headerText="#{msg.nameEn}" sortBy="#{item.nameEn}" filterBy="#{item.nameEn}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.nameEn}"/>
                    </p:column>
                    <p:column headerText="#{msg.alias}" sortBy="#{item.alias}" filterBy="#{item.alias}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.alias}"/>
                    </p:column>
                    <p:column headerText="#{msg.description}" sortBy="#{item.description}" filterBy="#{item.description}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column headerText="#{msg.contactPerson}" sortBy="#{item.contactPerson}" filterBy="#{item.contactPerson}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.contactPerson}"/>
                    </p:column>
                    <p:column headerText="#{msg.contactPhone}" sortBy="#{item.contactPhone}" filterBy="#{item.contactPhone}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.contactPhone}"/>
                    </p:column>
                    <p:column headerText="#{msg.contactEmail}" sortBy="#{item.contactEmail}" filterBy="#{item.contactEmail}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.contactEmail}"/>
                    </p:column>
                    <p:column headerText="#{msg.location}" sortBy="#{item.location}" filterBy="#{item.location}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.location}"/>
                    </p:column>
                    <p:column headerText="#{msg.locationEn}" sortBy="#{item.locationEn}" filterBy="#{item.locationEn}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.locationEn}"/>
                    </p:column>
                    <p:column headerText="#{msg.timeZone}" sortBy="#{item.timeZone}" filterBy="#{item.timeZone}" filterMatchMode="GTE">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.timeZone}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.isEnabled}" sortBy="#{item.isEnabled}" filterBy="#{item.isEnabled}" filterMatchMode="EQ">
                        <h:outputText value="#{item.isEnabled}"/>
                    </p:column>
                    <p:column headerText="#{msg.defaultLang}" sortBy="#{item.defaultLang}" filterBy="#{item.defaultLang}" filterMatchMode="contains">
                        <h:outputText value="#{item.defaultLang}"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton value="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="Institution_export"/>
                        </p:commandButton>
                        &nbsp;&nbsp;
                        <p:commandButton id="createButton" icon="ui-icon-plus" value="#{msg.Create}" actionListener="#{institutionController.prepareCreate}" update=":InstitutionEditDlg" oncomplete="PF('InstitutionEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" value="#{msg.View}" actionListener="#{institutionController.prepareView}" update=":InstitutionViewDlg" oncomplete="PF('InstitutionViewDialog').show()" disabled="#{empty institutionController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{msg.Edit}" actionListener="#{institutionController.prepareEdit}" update=":InstitutionEditDlg" oncomplete="PF('InstitutionEditDialog').show()" disabled="#{empty institutionController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" value="#{msg.Delete}" actionListener="#{institutionController.prepareDelete}" update=":InstitutionViewDlg" oncomplete="PF('InstitutionViewDialog').show()" disabled="#{empty institutionController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
