<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>GE APM</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="exception-body accessdenied-page">
    
        <div class="exception-type">
            <p:graphicImage name="images/401.svg" library="ultima-layout" />
        </div>
        
        <div class="card exception-panel" style="padding-top: 10px;padding-left: 0px; padding-right: 0px; margin-top: -150px;">
            <i class="material-icons">&#xE32A;</i>
            <h1>#{fieldMsg.msgValueZh('Http401AccessDeniedTitle')}</h1>
            <div class="exception-detail">#{fieldMsg.msgValueZh('Http401AccessDeniedMsg')}</div>
            <p:button outcome="#{userContextService.userDefaultHomePage}" value="#{fieldMsg.msgValueZh('Return')} #{fieldMsg.msgValueZh('Homepage')}" styleClass="secondary"/>
        </div>
        
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
