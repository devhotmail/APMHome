<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">

    <div class="topbar clearfix">
        <div class="topbar-left" style="padding-top: 5px;">
			<div class="ui-g-12 ui-lg-3" style="padding-top: 10px;padding-left: 0px;">
				<div class="logo" style="height:30px; width: 30px;"></div>
			</div>
			<div class="ui-g-12 ui-lg-9" style="padding-top: 0px;padding-left: 0px;">
				<font color="white"><h2>GE APM</h2></font>
			</div>
        </div>
        
        <div class="topbar-right" style="padding-top: 10px;">
            <a id="menu-button" href="#">
                <i></i>
            </a>
            
            <a id="topbar-menu-button" href="#">
                <i class="material-icons">&#xE5D2;</i>
            </a>
            <ul class="topbar-items fadeInDown animated" >
                <ui:fragment rendered="#{guestPreferences.profileMode == 'overlay'||guestPreferences.menuLayout == 'menu-layout-static menu-layout-horizontal'}">
                    <li class="search-item" style="top:-14px;">
                        <h5><label>#{userContextService.userName}</label></h5>
                    </li>

                    <li class="profile-item">
                        <a href="#">                            
                            <div class="profile-image" style="width:30px; height: 26px;background-size: 30px 30px"></div>
                            <span class="topbar-item-name">#{userContextService.userName}</span>
                        </a>
                        
                        <ul class="ultima-menu animated">
                            <li role="menuitem">
                                <h:panelGroup rendered="#{localeService.language eq 'zh'}">
                                    <a href="#{request.requestURL}?locale=en" class="ripplelink">
                                        <i class="material-icons">translate</i>
                                        <span>English</span>
                                    </a>
                                </h:panelGroup>
                            </li>
                            <li role="menuitem">
                                <h:panelGroup rendered="#{localeService.language eq 'en'}">
                                    <a href="#{request.requestURL}?locale=zh" class="ripplelink">
                                        <i class="material-icons">translate</i>
                                        <span>中文</span>
                                    </a>
                                </h:panelGroup>
                            </li>

                            <li role="menuitem">
                                <a href="#{facesContext.externalContext.requestContextPath}/portal/profile.xhtml">
                                    <i class="material-icons">person</i>
                                    <span>#{msg.Profile}</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#">
                                    <i class="material-icons">settings</i>
                                    <span>#{msg.Setting}</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#{facesContext.externalContext.requestContextPath}/logout.xhtml">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>#{msg.logout}</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ui:fragment>
                <li style="top:5px;">
                    <p:graphicImage name="images/predix_logo.svg" library="ultima-layout" style="width: 83px; height: 14px;line-height: 20px;"/>
                </li>
            </ul>
        </div>
    </div>

</ui:composition>
