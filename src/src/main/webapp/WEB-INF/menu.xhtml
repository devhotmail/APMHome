<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">

    <h:form id="menuform">
        <div class="layout-menu #{guestPreferences.menuClass}">
            <ui:include src="./ge-logo.xhtml" />
            <a id="menu-button" class="flex flex--row flex--middle flex--center u-mv--" href="javascript:;">
                <i class="material-icons">dehaze</i>
            </a>
            <ui:include src="./menu-content.xhtml"/>
        </div>
        <script>
          window.onload = function () {
            if ('localStorage' in window) {
              var token = "#{userContextService.getAccessToken()}";
              localStorage.setItem("hc-apm-token", token || '#'); // # for test/dev perpose
            }
          }
        </script>
    </h:form>
</ui:composition>
