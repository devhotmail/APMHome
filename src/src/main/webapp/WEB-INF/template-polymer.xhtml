<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:insert name="preRenderView"/>
<h:head>
    <base href="#{request.contextPath}/resources/"/>
    <ui:include src="../commonHead.xhtml"/>
    <title>GE APM</title>

    <!-- web components shim -->
    <h:outputScript name="bower_components/webcomponentsjs/webcomponents-lite.min.js"/>
    <h:outputStylesheet name="css/shell.css"/>

    <link rel="import" href="elements/px-theme-apm-lighton/px-theme-apm-lighton-styles.html"/>
    <style include="px-theme-apm-lighton-styles" is="custom-style"></style>

    <!-- Async HTML Imports do not block rending. Benefit of keeping it declarative
(instead of dynamically loading it later in JS) is that the parser can go to
town pre-fetching resources, etc. -->
    <link id="main-element-import" rel="import" href="loader.html"/>

    <!-- PF UI scripts -->
    <h:outputScript name="js/layout.js" library="ultima-layout"/>
    <h:outputScript name="js/ripple.js" library="ultima-layout"/>
    <h:outputScript name="js/swipe.js" library="ultima-layout"/>
    <h:outputScript name="js/primefaces-locale_zh.js"/>

    <ui:insert name="head"/>
</h:head>

<h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}">
    <ui:include src="./google-analytics.xhtml"/>
    <form id="user-context">
        <h:inputHidden id="id" value="#{userContextService.loginUserId}"/>
        <h:inputHidden id="name" value="#{userContextService.loginUserName}"/>
        <h:inputHidden id="siteId" value="#{userContextService.loginUserSiteId}"/>
        <h:inputHidden id="siteName" value="#{userContextService.loginUserSiteName}"/>
        <h:inputHidden id="hospitalId" value="#{userContextService.loginUserHospitalId}"/>
        <h:inputHidden id="orgId" value="#{userContextService.loginUserOrgInfoId}"/>
    </form>
    <p:growl id="growl" autoUpdate="true" showDetail="false" showSummary="true"/>
    <div class="layout-wrapper #{guestPreferences.menuLayout}">
        <ui:include src="./menu.xhtml"/>
        <div class="layout-main">
            <ui:insert name="content"/>
        </div>
        <div class="layout-profile">
            <span class="profile-name">#{msg.Welcome}, #{userContextService.userName}</span>
        </div>
    </div>
    <p:dialog widgetVar="statusDialog" modal="false" class="ajaxStatusDialog" draggable="false" closable="false" resizable="false" showHeader="false">
        <i class="fa fa-circle-o-notch fa-spin ajax-loader" style="zoom: 1.5;color: orange;" aria-hidden="true"></i>
    </p:dialog>

    <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()"/>

    <h:outputStylesheet name="css/animate.css" library="ultima-layout"/>
    <h:outputStylesheet name="css/ripple.css" library="ultima-layout"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout"/>
    <p:confirmDialog global="true">
        <p:commandButton process="@this" value="#{msg.Confirm}" type="button" styleClass="ui-confirmdialog-yes uiButton" icon="ui-icon-check"/>
        <p:commandButton process="@this" value="#{msg.Cancel}" type="button" immediate="true" styleClass="ui-confirmdialog-no uiButton" icon="ui-icon-close"/>
    </p:confirmDialog>

</h:body>

</html>
