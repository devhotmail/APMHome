<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Charts</ui:define>

    <ui:define name="head">
        <h:outputStylesheet name="css/homeHead.css"/>
        <h:outputScript name="js/homeHead.js"/>
    </ui:define>

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <div class="text--center u-mv-">
                    <span class="epsilon">#{msg.HomePageDeptHead}</span>
                </div>
            </div>

            <div class="ui-g-12">
                <!-- Statistics Overview -->
                <div class="card--summary ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-4">
                        <div class="epsilon u-mv-">设备总利润</div>
                        <p:outputPanel id="value_scan" header="Device Scan (Times)">
                            <div class="text--banner delta">
                                <h:outputText value="#{homeHeadController.totalProfit}"/>
                                <span class="text--unit text--secondary">元</span>
                            </div>
                        </p:outputPanel>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="epsilon u-mv-">设备总利润预测</div>
                        <p:outputPanel id="value_expo" header="Device Exposure (Hours)">
                            <div class="text--banner delta">
                                <h:outputText value="#{homeHeadController.profitForecast}"/>
                                <span class="text--unit text--secondary">元</span>
                            </div>
                        </p:outputPanel>
                    </div>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="block">
                    <p:selectOneMenu id="selectedYear" value="#{homeHeadController.selectedYear}">
                        <p:ajax listener="#{homeHeadController.onSelectedYearChange}" onchange="submit()"
                                update="selectedYear barAnnualRevenue pieAnnualRevenue barMonthlyRevenue"/>
                        <f:selectItem itemLabel="Select Year" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{homeHeadController.yearList}"/>
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="block">
                    <h3 class="block-title">设备平均投资回报</h3>
                    <div class="layout">
                        <div class="widget layout__item u-2/3 divide-line-right divide-line-bottom u-p">
                            <h4 class="widget-title">设备投资回报</h4>
                            <p:chart id="barAnnualRevenue" type="bar" model="#{homeHeadController.barAnnualRevenue}" responsive="true"/>
                        </div>
                        <div class="widget layout__item u-1/3 divide-line-bottom u-p">
                            <h4 class="widget-title">利润科室分布</h4>
                            <p:chart id="pieAnnualRevenue" type="pie" model="#{homeHeadController.pieAnnualRevenue}" responsive="true"/>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="block">
                        <h3 class="block-title">设备绩效年报</h3>
                        <p:chart id="barMonthlyRevenue" type="bar" model="#{homeHeadController.barMonthlyRevenue}"
                                 style="height:300px" responsive="true"/>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="block">
                        <h3 class="block-title">设备绩效年报预测</h3>
                        <p:chart id="barAnnualRevenue3" type="bar" model="#{homeHeadController.barAnnualRevenue}"
                                 style="height:300px" responsive="true"/>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
