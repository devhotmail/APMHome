                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template-polymer.xhtml">

  <ui:define name="head">
    <link rel="import" href="elements/device-revenue-chart/device-revenue-chart.html" />
    <link rel="import" href="elements/device-selector-bar/device-selector-bar.html" />
    <link rel="import" href="elements/fastclick/fastclick.html" />
    <link rel="import" href="elements/modernizr/modernizr.html" />
    <link rel="import" href="elements/vh-buggyfill/vh-buggyfill.html" />
  </ui:define>

  <ui:define name="content">
    <template is="dom-bind">
      <device-selector-bar selected-year="{{year}}" selected-type="{{groupBy}}"></device-selector-bar>
      <device-revenue-chart year="{{year}}" group-by="{{groupBy}}"></device-revenue-chart>
    </template>
  </ui:define>
