<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Charts</ui:define>

    <ui:define name="head">
        <script type="text/javascript">
        function skinChart() {
            this.cfg.shadow = false;
            this.cfg.title = '';
            this.cfg.seriesColors = ['#03A9F4', '#E91E63', '#4CAF50', '#FFC107'];
            this.cfg.grid = {
                background: '#ffffff',
                borderColor: '#ffffff',
                gridLineColor: '#F5F5F5',
                shadow: false
            };
            this.cfg.axesDefaults = {
                borderWidth: 0.1,
                borderColor: 'bdbdbd',
                rendererOptions: {
                    textColor: '#666F77'
                }
            };
            this.cfg.seriesDefaults = {
                shadow: false,
                lineWidth: 1,
                markerOptions: {
                    shadow: false,
                    size: 7,
                    style: 'circle'
                }
            }
        }

        function skinBar() {
            this.cfg.shadow = false;
            this.cfg.title = '';
            this.cfg.seriesColors = ['#4CAF50', '#FFC107'];
            this.cfg.grid = {

                shadow: false
            };
            this.cfg.axesDefaults = {
                borderWidth: 0.1,
                borderColor: 'bdbdbd',
                rendererOptions: {
                    textColor: '#666F77'
                }
            };
            this.cfg.seriesDefaults = {
                shadow: false,
                lineWidth: 1,
                renderer: $.jqplot.BarRenderer,
                markerOptions: {
                    shadow: false,
                    size: 7,
                    style: 'circle'
                }
            }
        }

        function skinArea() {
            this.cfg.shadow = false;
            this.cfg.title = '';
            this.cfg.seriesColors = ['#FFC107', '#4CAF50'];
            this.cfg.grid = {
                background: '#ffffff',

                gridLineColor: '#F5F5F5',
                shadow: false
            };
            this.cfg.axesDefaults = {
                borderWidth: 0.1,
                borderColor: 'bdbdbd',

                renderer: $.jqplot.BarRenderer,

        function skinMeterGauge() {
            this.cfg.title = '';
            this.cfg.seriesDefaults = {
                shadow: false,
                lineWidth: 5,
                renderer: $.jqplot.MeterGaugeRenderer,
                rendererOptions: {
                    shadow: false,
                    min: 100,
                    max: 800,
                    intervals: [200, 300, 400, 500, 600, 700, 800],
                    intervalColors: ['#03A9F4', '#E91E63', '#4CAF50', '#FFC107', '#03A9F4', '#E91E63', '#4CAF50']
                }
            }
        }

        </script>
        <style type="text/css">
            .jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label, .jqplot-x2axis-label {
                color: #757575;

    <ui:define name="content">
    
        <div class="ui-g dashboard">
            <div class="ui-g-12" style="text-align: center;">
                <span class="overview-title"><b>#{msg.HomePageHospitalHead}</b></span>
            </div>
            
            <div class="ui-g-12 ui-md-4">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Revenue</span>
                        <span class="overview-detail">#{homeHeadController.totalProfit}</span>
                    </div>
                </div>
            </div>
            
            <div class="ui-g-12 ui-md-4">
                <div class="card overview">
                    <div class="overview-content clearfix">
                        <span class="overview-title">Profit</span>
                        <span class="overview-detail">#{homeHeadController.profitForecast}</span>
                    </div>
                </div>
            </div>

            <div class="ui-g-12 ui-xl-12">
                <div class="card">
                    <p:selectOneMenu id="selectedYear" value="#{homeHeadController.selectedYear}" style="width:150px">
                        <p:ajax listener="#{homeHeadController.onSelectedYearChange}" onchange="submit()"
                                update="selectedYear barAnnualRevenue pieAnnualRevenue barMonthlyRevenue" />
                        <f:selectItem itemLabel="Select Year" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{homeHeadController.yearList}" />
                    </p:selectOneMenu>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="card">
                    <p:chart id="barAnnualRevenue" type="bar" model="#{homeHeadController.barAnnualRevenue}" style="height:300px width: 60%" responsive="true"/>
                </div>
                <div class="card">
                    <p:chart id="pieAnnualRevenue" type="pie" model="#{homeHeadController.pieAnnualRevenue}" style="height:300px" responsive="true"/>
                </div>
                <div class="ui-g-12">
                    <div class="card">
                        <p:chart id="barMonthlyRevenue" type="bar" model="#{homeHeadController.barMonthlyRevenue}" style="height:300px" responsive="true"/>
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="card">
                        <p:chart id="barAnnualRevenue3" type="bar" model="#{homeHeadController.barAnnualRevenue}" style="height:300px" responsive="true"/>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
