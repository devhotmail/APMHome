<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        contentType="text/html"
        encoding="UTF-8"
        transient="true">

    <html>
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
            </f:facet>
            <title>GE APM</title>
            <h:outputStylesheet name="css/main.css" />
            <h:outputScript name="js/ripple.js" library="ultima-layout" />
            <h:outputScript name="js/layout.js" library="ultima-layout" />
            <f:metadata>
                <f:viewParam name="session_expired" value="#{loginController.sessionExpired}" />
            </f:metadata>
        </h:head>

        <h:body styleClass="login-body">
            <h:form prependId="false">
                <style type="text/css">
                    html {
                        -webkit-background-size: cover;
                        -moz-background-size: cover;
                        -o-background-size: cover;
                        background-size: cover;

                        background-position: center center;

                        height: 100%;
                    }
                    .login-body {
                        background-size: auto!important;
                    }
                </style>

                <p:focus/>
                <div class="card login-panel ui-fluid" style="padding-top: 0px; padding-bottom: 0px;padding-top: 30px;">
                    <div class="ui-g">
                        <div class="ui-g-12" style="padding: 0px; margin: 0px;">
                            <center>
                                <h:panelGrid columns="1">
                                    <p:graphicImage name="images/logo_black.png" library="ultima-layout" />
                                    <label><h1>GE APM</h1></label>
                                </h:panelGrid>
                            </center>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="j_username" required="true" requiredMessage="#{msg.login_name}: #{msg.ValidationRequire}" placeholder="#{msg.login_name}"/>
                            <i class="fa fa-user" style="height: 0px;float: left;left: -20px;top: -20px;position: relative;"/>
                            <br/><br/>
                            <p:password id="j_password" required="true" requiredMessage="#{msg.password}: #{msg.ValidationRequire}" placeholder="#{msg.password}"/>
                            <i class="fa fa-lock" style="height: 0px;float: left;left: -20px;top: -20px;position: relative;"/>
                        </div>
                        <div class="ui-g-12" style="margin-bottom: 0px;">
                            <p:commandButton styleClass="secondary" validateClient="true" actionListener="#{loginController.doLogin()}" value="#{msg.login}" update="loginMessages growl"/>
                        </div>
                    </div>
                </div>
                <div style="width: 40%; margin: 0 auto; float: top; top: -100px;">
                    <p:messages closable="true" showSummary="true" id="loginMessages" showDetail="false"/>
                </div>
                <p:growl id="growl" autoUpdate="true"/>

            </h:form>
            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        </h:body>

    </html>
</f:view>
