<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
        contentType="text/html"
        encoding="UTF-8"
        transient="true">

    <html>
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
            </f:facet>
            <title>GE APM</title>
            <h:outputStylesheet name="css/main.css" />
            <h:outputScript name="js/ripple.js" library="ultima-layout" />
            <h:outputScript name="js/layout.js" library="ultima-layout" />
            <f:metadata>
                <f:viewParam name="session_expired" value="#{loginController.sessionExpired}" />
            </f:metadata>
        </h:head>

        <h:body styleClass="login-body" onload="PF('loginDialog').show()">
            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />

            <p:dialog id="loginDlg" widgetVar="loginDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" showHeader="false">
                <h:form prependId="false">
                    <style type="text/css">
                        html {
                            -webkit-background-size: cover;
                            -moz-background-size: cover;
                            -o-background-size: cover;
                            background-size: cover;

                            background-position: center center;

                            height: 100%;
                        }
                        .login-body {
                            background-size: auto!important;
                        }
                        .ui-dialog-mask{
                        opacity: 0!important;
                        } 
                        .ui-dialog-content, .ui-dialog {
                            box-shadow: none!important;
                            padding-top: 0!important;
                            background: none!important;
                            border: none!important;
                        }
                        .login-panel{
                            margin-top: 0!important;
                            padding-bottom: 0px!important;
                            padding-top: 20px!important;
                        }
                    </style>

                    <p:focus/>
                    <div class="card login-panel ui-fluid">
                        <div class="ui-g">
                            <div class="ui-g-12" style="padding: 0px; margin: 0px;">
                                <center>
                                    <h:panelGrid columns="1">
                                        <p:graphicImage name="images/logo_black.png" library="ultima-layout" />
                                        <label><h1>GE APM</h1></label>
                                    </h:panelGrid>
                                </center>
                            </div>
                            <div class="ui-g-12">
                                <p:inputText id="j_username" required="true" requiredMessage="#{msg.login_name}: #{msg.ValidationRequire}" placeholder="#{msg.login_name}"/>
                                <i class="fa fa-user" style="height: 0px;float: left;left: -20px;top: -20px;position: relative;"/>
                                <br/><br/>
                                <p:password id="j_password" required="true" requiredMessage="#{msg.password}: #{msg.ValidationRequire}" placeholder="#{msg.password}"/>
                                <i class="fa fa-lock" style="height: 0px;float: left;left: -20px;top: -20px;position: relative;"/>
                            </div>
                            <div class="ui-g-12" style="margin-bottom: 0px;">
                                <p:commandButton styleClass="secondary" validateClient="true" actionListener="#{loginController.doLogin()}" value="#{msg.login}" update="growl"/>
                            </div>
                        </div>
                    </div>

                </h:form>
            </p:dialog>
            <p:growl id="growl" autoUpdate="true"/>
        </h:body>

    </html>
</f:view>
