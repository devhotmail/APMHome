<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      transient="true">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>GE APM</title>
        <h:outputStylesheet name="css/main.css" />
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <h:form prependId="false">
            <p:focus/>
            <div class="card login-panel ui-fluid" style="padding-top: 0px; padding-bottom: 0px;">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <h:panelGrid columns="2">
                            <p:graphicImage name="images/logo_black.png" library="ultima-layout" />
                            <label><h1>GE APM</h1></label>
                        </h:panelGrid>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="j_username" required="true" requiredMessage="#{msg.login_name}: #{msg.ValidationRequire}"/>
                            <label>#{msg.login_name}</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password id="j_password" required="true" requiredMessage="#{msg.password}: #{msg.ValidationRequire}"/>
                            <label>#{msg.password}</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton validateClient="true" actionListener="#{loginController.doLogin()}" value="#{msg.login}" icon="ui-icon-person" update="loginMessages growl"/>
                    </div>
                </div>
                <input type="hidden" id="javax.faces.ViewState" name="javax.faces.ViewState" value="stateless"/>
                <p:messages closable="true" showSummary="true" id="loginMessages" showDetail="false"/>
                <p:growl id="growl" autoUpdate="true"/>
            </div>

        </h:form>
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
