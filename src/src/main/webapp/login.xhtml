<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>WebRIS</title>
        <style type="text/css">
            .loginForm {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>

    <ui:param name="prependId" value="false" />

    <f:metadata>
        <f:viewParam name="session_expired" value="#{loginController.sessionExpired}" />
    </f:metadata>

    <h:body style="padding-top: 30px; ">
        <p:focus context="j_username"/>

        <b:container style="text-align: center;">
            <br></br>
            <b:image value="/resources/img/rispacsSplashScreen.jpg"/>
            <h:form styleClass="loginForm" enctype="multipart/form-data; charset=utf-8" prependId="false">
                <h1 style="color: #286090">GE APS on Predix</h1>
                <p:messages closable="true" id="loginMessages" severity="error" showSummary="true" showDetail="false"/>
                <b:inputText id="j_username" placeholder="#{msg.user_login_name}" required="true" requiredMessage="#{msg.user_login_name} #{msg.ValidationRequire}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText  id="j_password" placeholder="#{msg.password}" type="password" required="true" requiredMessage="#{msg.password} #{msg.ValidationRequire}">
                    <f:facet name="prepend">
                        <b:icon name="glyphicon-lock" />
                    </f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" icon="log-in" size="lg" action="#{loginController.doLogin()}" value="#{msg.login}" update="loginMessages" />
                <input type="hidden" id="javax.faces.ViewState" name="javax.faces.ViewState" value="stateless"/>
            </h:form>
        </b:container>
    </h:body>
</html>
