<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InspectionOrderViewDlg" widgetVar="InspectionOrderViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{inspectionOrderController.CRUDActionName} #{msg.InspectionOrder}">
            <h:form id="InspectionOrderViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{inspectionOrderController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{inspectionOrderController.selected.id}"/>
                        <h:outputLabel value="#{msg.orderType}" for="orderType" />
                        <h:outputText value="#{inspectionOrderController.selected.orderType}"/>
                        <h:outputLabel value="#{msg.siteId}" for="siteId" />
                        <h:outputText value="#{inspectionOrderController.selected.siteId}"/>
                        <h:outputLabel value="#{msg.name}" for="name" />
                        <h:outputText value="#{inspectionOrderController.selected.name}"/>
                        <h:outputLabel value="#{msg.creatorId}" for="creatorId" />
                        <h:outputText value="#{inspectionOrderController.selected.creatorId}"/>
                        <h:outputLabel value="#{msg.creatorName}" for="creatorName" />
                        <h:outputText value="#{inspectionOrderController.selected.creatorName}"/>
                        <h:outputLabel value="#{msg.createTime}" for="createTime" />
                        <h:outputText value="#{inspectionOrderController.selected.createTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.ownerId}" for="ownerId" />
                        <h:outputText value="#{inspectionOrderController.selected.ownerId}"/>
                        <h:outputLabel value="#{msg.ownerName}" for="ownerName" />
                        <h:outputText value="#{inspectionOrderController.selected.ownerName}"/>
                        <h:outputLabel value="#{msg.ownerOrgId}" for="ownerOrgId" />
                        <h:outputText value="#{inspectionOrderController.selected.ownerOrgId}"/>
                        <h:outputLabel value="#{msg.ownerOrgName}" for="ownerOrgName" />
                        <h:outputText value="#{inspectionOrderController.selected.ownerOrgName}"/>
                        <h:outputLabel value="#{msg.startTime}" for="startTime" />
                        <h:outputText value="#{inspectionOrderController.selected.startTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.endTime}" for="endTime" />
                        <h:outputText value="#{inspectionOrderController.selected.endTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.isFinished}" for="isFinished" />
                        <p:selectBooleanCheckbox id="isFinished" value="#{inspectionOrderController.selected.isFinished}" required="true" requiredMessage="#{msg.isFinished} #{msg.ValidationRequire}" disabled="true"/>
                        <h:outputLabel value="#{msg.comments}" for="comments" />
                        <h:outputText value="#{inspectionOrderController.selected.comments}"/>
                        <h:outputLabel value="#{msg.paperUrl}" for="paperUrl" />
                        <h:outputText value="#{inspectionOrderController.selected.paperUrl}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{inspectionOrderController.deleteAction}" icon="ui-icon-trash" actionListener="#{inspectionOrderController.delete}" value="#{msg.Delete}" update="display,:InspectionOrderViewDlg, :InspectionOrderListForm:datalist, :growl" oncomplete="handleSubmit(args, 'InspectionOrderViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('InspectionOrderViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
