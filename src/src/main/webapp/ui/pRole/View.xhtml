<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PRoleViewDlg" widgetVar="PRoleViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{pRoleController.CRUDActionName} #{msg.PRoleTitle}">
            <h:form id="PRoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pRoleController.selected != null}">
                        <h:outputLabel value="#{msg.roleId}" for="roleId" />
                        <h:outputText value="#{pRoleController.selected.roleId}"/>
                        <h:outputLabel value="#{msg.roleName}" for="roleName" />
                        <h:outputText value="#{pRoleController.selected.roleName}"/>
                        <h:outputLabel value="#{msg.roleDesc}" for="roleDesc" />
                        <h:outputText value="#{pRoleController.selected.roleDesc}"/>
                        <h:outputLabel value="#{msg.institutionId}" for="institutionId" />
                        <h:outputText value="#{pRoleController.selected.institutionId}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{pRoleController.deleteAction}" icon="ui-icon-trash" actionListener="#{pRoleController.delete}" value="#{msg.Delete}" update="display,:PRoleViewDlg, :PRoleListForm:datalist, :growl" oncomplete="handleSubmit(args, 'PRoleViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('PRoleViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
