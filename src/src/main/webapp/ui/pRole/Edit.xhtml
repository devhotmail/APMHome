<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PRoleEditDlg" widgetVar="PRoleEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{pRoleController.CRUDActionName} #{msg.PRoleTitle}">
            <h:form id="PRoleEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="4" rendered="#{pRoleController.selected != null}">
                        <p:outputLabel value="#{msg.roleId}" for="roleId" />
                        <p:inputText id="roleId" value="#{pRoleController.selected.roleId}"  required="true" requiredMessage="#{msg.roleId} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.roleName}" for="roleName" />
                        <p:inputText id="roleName" value="#{pRoleController.selected.roleName}" />
                        <p:outputLabel value="#{msg.roleDesc}" for="roleDesc" />
                        <p:inputText id="roleDesc" value="#{pRoleController.selected.roleDesc}" />
                        <p:outputLabel value="#{msg.institutionId}" for="institutionId" />
                        <p:inputText id="institutionId" value="#{pRoleController.selected.institutionId}" />
                    </h:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{pRoleController.save}" value="#{msg.Save}" update="display,:PRoleEditDlg, :PRoleListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'PRoleEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('PRoleEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
