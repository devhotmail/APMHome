<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msg.PRoleTitle}"/>
        </ui:define>

        <ui:define name="body">
            <p align="center"><b>#{msg.PRoleTitle}</b></p>
            <h:form id="PRoleListForm">
                <p:dataTable id="datalist" value="#{pRoleController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{pRoleController.selected}"
                    lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                    rowKey="#{item.roleId}" sortMode="single" sortOrder="descending" sortBy="#{item.roleId}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp;&nbsp;&nbsp;&nbsp; #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>
                    <p:ajax event="filter" listener="#{pRoleController.onFilter}" update="createButton editButton viewButton deleteButton"/>
                    
                    <p:column headerText="#{msg.roleId}" sortBy="#{item.roleId}">
                        <h:outputText value="#{item.roleId}"/>
                    </p:column>
                    <p:column headerText="#{msg.roleName}" sortBy="#{item.roleName}">
                        <h:outputText value="#{item.roleName}"/>
                    </p:column>
                    <p:column headerText="#{msg.roleDesc}" sortBy="#{item.roleDesc}">
                        <h:outputText value="#{item.roleDesc}"/>
                    </p:column>
                    <p:column headerText="#{msg.institutionId}" sortBy="#{item.institutionId}">
                        <h:outputText value="#{item.institutionId}"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" class="btn btn-sm btn-gray" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="PRole_export"/>
                        </p:commandButton>
                        &nbsp;&nbsp;
                        <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{pRoleController.prepareCreate}" update=":PRoleEditDlg" oncomplete="PF('PRoleEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" class="btn btn-sm btn-gray" title="#{msg.View}" actionListener="#{pRoleController.prepareView}" update=":PRoleViewDlg" oncomplete="PF('PRoleViewDialog').show()" disabled="#{empty pRoleController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" class="btn btn-sm btn-gray" title="#{msg.Edit}" actionListener="#{pRoleController.prepareEdit}" update=":PRoleEditDlg" oncomplete="PF('PRoleEditDialog').show()" disabled="#{empty pRoleController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" class="btn btn-sm btn-gray" title="#{msg.Delete}" actionListener="#{pRoleController.prepareDelete}" update=":PRoleViewDlg" oncomplete="PF('PRoleViewDialog').show()" disabled="#{empty pRoleController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
