<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserRoleViewDlg" widgetVar="UserRoleViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{userRoleController.CRUDActionName} #{msg.UserRoleTitle}">
            <h:form id="UserRoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userRoleController.selected != null}">
                        <h:outputLabel value="#{msg.userRoleId}" for="userRoleId" />
                        <h:outputText value="#{userRoleController.selected.userRoleId}"/>
                        <h:outputLabel value="#{msg.userId}" for="userId" />
                        <h:outputText value="#{userRoleController.selected.userId}"/>
                        <h:outputLabel value="#{msg.roleId}" for="roleId" />
                        <h:outputText value="#{userRoleController.selected.roleId}"/>
                        <h:outputLabel value="#{msg.institutionId}" for="institutionId" />
                        <h:outputText value="#{userRoleController.selected.institutionId}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{userRoleController.deleteAction}" icon="ui-icon-trash" actionListener="#{userRoleController.delete}" value="#{msg.Delete}" update="display,:UserRoleViewDlg, :UserRoleListForm:datalist, :growl" oncomplete="handleSubmit(args, 'UserRoleViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('UserRoleViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
