<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">

                <p align="center">
                    <b>#{msg.InspectionChecklist}</b>
                </p>
            <h:form id="InspectionChecklistListForm">
                <p:dataTable id="datalist" value="#{inspectionChecklistController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{inspectionChecklistController.selected}"
                    lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}" pageLinks="5"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>
                    <p:ajax event="filter" listener="#{inspectionChecklistController.onFilter}" update="createButton editButton viewButton deleteButton"/>
                    
                    <p:column headerText="#{msg.id}" sortBy="#{item.id}" filterBy="#{item.id}" filterMatchMode="EQ">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="#{msg.siteId}" sortBy="#{item.siteId}" filterBy="#{item.siteId}" filterMatchMode="EQ">
                        <h:outputText value="#{item.siteId}"/>
                    </p:column>
                    <p:column headerText="#{msg.item}" sortBy="#{item.item}" filterBy="#{item.item}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.item}"/>
                    </p:column>
                    <p:column headerText="#{msg.displayOrder}" sortBy="#{item.displayOrder}" filterBy="#{item.displayOrder}" filterMatchMode="EQ">
                        <h:outputText value="#{item.displayOrder}"/>
                    </p:column>
                    <p:column headerText="#{msg.assetId}" sortBy="#{item.assetId}" filterBy="#{item.assetId}" filterMatchMode="EQ">
                        <h:outputText value="#{item.assetId}"/>
                    </p:column>
                    <p:column headerText="#{msg.checklistType}" sortBy="#{item.checklistType}" filterBy="#{item.checklistType}" filterMatchMode="EQ">
                        <h:outputText value="#{item.checklistType}"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-file-download" class="btn btn-sm btn-gray" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="InspectionChecklist_export"/>
                        </p:commandButton>
                        <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{inspectionChecklistController.prepareCreate}" update=":InspectionChecklistEditDlg" oncomplete="PF('InspectionChecklistEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" class="btn btn-sm btn-gray" title="#{msg.View}" actionListener="#{inspectionChecklistController.prepareView}" update=":InspectionChecklistViewDlg" oncomplete="PF('InspectionChecklistViewDialog').show()" disabled="#{empty inspectionChecklistController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" class="btn btn-sm btn-gray" title="#{msg.Edit}" actionListener="#{inspectionChecklistController.prepareEdit}" update=":InspectionChecklistEditDlg" oncomplete="PF('InspectionChecklistEditDialog').show()" disabled="#{empty inspectionChecklistController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" class="btn btn-sm btn-gray" title="#{msg.Delete}" actionListener="#{inspectionChecklistController.prepareDelete}" update=":InspectionChecklistViewDlg" oncomplete="PF('InspectionChecklistViewDialog').show()" disabled="#{empty inspectionChecklistController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

            </div>
        </div>
        
    </ui:define>

</ui:composition>
