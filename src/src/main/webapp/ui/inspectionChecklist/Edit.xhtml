<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InspectionChecklistEditDlg" widgetVar="InspectionChecklistEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{inspectionChecklistController.CRUDActionName} #{msg.InspectionChecklist}">
            <h:form id="InspectionChecklistEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{inspectionChecklistController.selected != null}">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="id" value="#{inspectionChecklistController.selected.id}"  required="true" requiredMessage="#{msg.id} #{msg.ValidationRequire}"/>
                            <label>#{msg.id}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="siteId" value="#{inspectionChecklistController.selected.siteId}"  required="true" requiredMessage="#{msg.siteId} #{msg.ValidationRequire}"/>
                            <label>#{msg.siteId}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="item" value="#{inspectionChecklistController.selected.item}"  required="true" requiredMessage="#{msg.item} #{msg.ValidationRequire}"/>
                            <label>#{msg.item}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="displayOrder" value="#{inspectionChecklistController.selected.displayOrder}"  required="true" requiredMessage="#{msg.displayOrder} #{msg.ValidationRequire}"/>
                            <label>#{msg.displayOrder}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="assetId" value="#{inspectionChecklistController.selected.assetId}"  required="true" requiredMessage="#{msg.assetId} #{msg.ValidationRequire}"/>
                            <label>#{msg.assetId}*</label>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{inspectionChecklistController.save}" value="#{msg.Save}" update="display,:InspectionChecklistEditDlg, :InspectionChecklistListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'InspectionChecklistEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('InspectionChecklistEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
