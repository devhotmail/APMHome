<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetClinicalRecordEditDlg" widgetVar="AssetClinicalRecordEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{assetClinicalRecordController.CRUDActionName} #{msg.AssetClinicalRecord}">
            <h:form id="AssetClinicalRecordEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{assetClinicalRecordController.selected != null}">
                        <h:panelGroup>
                            <label class="label">#{msg.id}*</label>
                            <p:inputText id="id" value="#{assetClinicalRecordController.selected.id}"  required="true" requiredMessage="#{msg.id} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.siteId}*</label>
                            <p:inputText id="siteId" value="#{assetClinicalRecordController.selected.siteId}"  required="true" requiredMessage="#{msg.siteId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.hospitalId}*</label>
                            <p:inputText id="hospitalId" value="#{assetClinicalRecordController.selected.hospitalId}"  required="true" requiredMessage="#{msg.hospitalId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.modalityId}*</label>
                            <p:inputText id="modalityId" value="#{assetClinicalRecordController.selected.modalityId}"  required="true" requiredMessage="#{msg.modalityId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.modalityTypeId}*</label>
                            <p:inputText id="modalityTypeId" value="#{assetClinicalRecordController.selected.modalityTypeId}"  required="true" requiredMessage="#{msg.modalityTypeId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.modalityType}*</label>
                            <p:inputText id="modalityType" value="#{assetClinicalRecordController.selected.modalityType}"  required="true" requiredMessage="#{msg.modalityType} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.procedureId}*</label>
                            <p:inputText id="procedureId" value="#{assetClinicalRecordController.selected.procedureId}"  required="true" requiredMessage="#{msg.procedureId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.procedureName}*</label>
                            <p:inputText id="procedureName" value="#{assetClinicalRecordController.selected.procedureName}"  required="true" requiredMessage="#{msg.procedureName} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.procedureStepId}*</label>
                            <p:inputText id="procedureStepId" value="#{assetClinicalRecordController.selected.procedureStepId}"  required="true" requiredMessage="#{msg.procedureStepId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.procedureStepName}*</label>
                            <p:inputText id="procedureStepName" value="#{assetClinicalRecordController.selected.procedureStepName}"  required="true" requiredMessage="#{msg.procedureStepName} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.priceAmount}</label>
                            <p:inputText id="priceAmount" value="#{assetClinicalRecordController.selected.priceAmount}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.priceUnit}</label>
                            <p:inputText id="priceUnit" value="#{assetClinicalRecordController.selected.priceUnit}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.patientId}</label>
                            <p:inputText id="patientId" value="#{assetClinicalRecordController.selected.patientId}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.patientNameZh}</label>
                            <p:inputText id="patientNameZh" value="#{assetClinicalRecordController.selected.patientNameZh}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.patientNameEn}</label>
                            <p:inputText id="patientNameEn" value="#{assetClinicalRecordController.selected.patientNameEn}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.patientAge}</label>
                            <p:inputText id="patientAge" value="#{assetClinicalRecordController.selected.patientAge}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.patientGender}</label>
                            <p:inputText id="patientGender" value="#{assetClinicalRecordController.selected.patientGender}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.injectCount}</label>
                            <p:inputText id="injectCount" value="#{assetClinicalRecordController.selected.injectCount}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.exposeCount}</label>
                            <p:inputText id="exposeCount" value="#{assetClinicalRecordController.selected.exposeCount}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.filmCount}</label>
                            <p:inputText id="filmCount" value="#{assetClinicalRecordController.selected.filmCount}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.examDate}*</label>
                            <p:calendar id="examDate" pattern="yyyy/MM/dd HH:mm:ss" value="#{assetClinicalRecordController.selected.examDate}" required="true" requiredMessage="#{msg.examDate} #{msg.ValidationRequire}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.examStartTime}*</label>
                            <p:calendar id="examStartTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{assetClinicalRecordController.selected.examStartTime}" required="true" requiredMessage="#{msg.examStartTime} #{msg.ValidationRequire}" showOn="button" readonlyInput="false" showButtonPanel="true" navigator="true" mask="true"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.examDuration}</label>
                            <p:inputText id="examDuration" value="#{assetClinicalRecordController.selected.examDuration}" />
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.assetId}*</label>
                            <p:inputText id="assetId" value="#{assetClinicalRecordController.selected.assetId}"  required="true" requiredMessage="#{msg.assetId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{assetClinicalRecordController.save}" value="#{msg.Save}" update="display,:AssetClinicalRecordEditDlg, :AssetClinicalRecordListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'AssetClinicalRecordEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('AssetClinicalRecordEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
