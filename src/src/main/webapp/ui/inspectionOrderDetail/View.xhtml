<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InspectionOrderDetailViewDlg" widgetVar="InspectionOrderDetailViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{inspectionOrderDetailController.CRUDActionName} #{msg.InspectionOrderDetail}">
            <h:form id="InspectionOrderDetailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{inspectionOrderDetailController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{inspectionOrderDetailController.selected.id}"/>
                        <h:outputLabel value="#{msg.siteId}" for="siteId" />
                        <h:outputText value="#{inspectionOrderDetailController.selected.siteId}"/>
                        <h:outputLabel value="#{msg.deptId}" for="deptId" />
                        <h:outputText value="#{inspectionOrderDetailController.selected.deptId}"/>
                        <h:outputLabel value="#{msg.deptName}" for="deptName" />
                        <h:outputText value="#{inspectionOrderDetailController.selected.deptName}"/>
                        <h:outputLabel value="#{msg.itemId}" for="itemId" />
                        <h:outputText value="#{inspectionOrderDetailController.selected.itemId}"/>
                        <h:outputLabel value="#{msg.itemName}" for="itemName" />
                        <h:outputText value="#{inspectionOrderDetailController.selected.itemName}"/>
                        <h:outputLabel value="#{msg.isPassed}" for="isPassed" />
                        <p:selectBooleanCheckbox id="isPassed" value="#{inspectionOrderDetailController.selected.isPassed}" required="true" requiredMessage="#{msg.isPassed} #{msg.ValidationRequire}" disabled="true"/>
                        <h:outputLabel value="#{msg.inspectionOrderId}" for="inspectionOrderId" />
                        <h:outputText value="#{inspectionOrderDetailController.selected.inspectionOrderId}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{inspectionOrderDetailController.deleteAction}" icon="ui-icon-trash" actionListener="#{inspectionOrderDetailController.delete}" value="#{msg.Delete}" update="display,:InspectionOrderDetailViewDlg, :InspectionOrderDetailListForm:datalist, :growl" oncomplete="handleSubmit(args, 'InspectionOrderDetailViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('InspectionOrderDetailViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
