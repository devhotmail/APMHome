<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserAccountViewDlg" widgetVar="UserAccountViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{userAccountController.CRUDActionName} #{msg.UserAccountTitle}">
            <h:form id="UserAccountViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userAccountController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{userAccountController.selected.id}"/>
                        <h:outputLabel value="#{msg.loginName}" for="loginName" />
                        <h:outputText value="#{userAccountController.selected.loginName}"/>
                        <h:outputLabel value="#{msg.name}" for="name" />
                        <h:outputText value="#{userAccountController.selected.name}"/>
                        <h:outputLabel value="#{msg.password}" for="password" />
                        <h:outputText value="#{userAccountController.selected.password}"/>
                        <h:outputLabel value="#{msg.email}" for="email" />
                        <h:outputText value="#{userAccountController.selected.email}"/>
                        <h:outputLabel value="#{msg.telephone}" for="telephone" />
                        <h:outputText value="#{userAccountController.selected.telephone}"/>
                        <h:outputLabel value="#{msg.lastLoginDatetime}" for="lastLoginDatetime" />
                        <h:outputText value="#{userAccountController.selected.lastLoginDatetime}"/>
                        <h:outputLabel value="#{msg.isSuperAdmin}" for="isSuperAdmin" />
                        <p:selectBooleanCheckbox id="isSuperAdmin" value="#{userAccountController.selected.isSuperAdmin}" disabled="true"/>
                        <h:outputLabel value="#{msg.isTenantAdmin}" for="isTenantAdmin" />
                        <p:selectBooleanCheckbox id="isTenantAdmin" value="#{userAccountController.selected.isTenantAdmin}" disabled="true"/>
                        <h:outputLabel value="#{msg.institutionId}" for="institutionId" />
                        <h:outputText value="#{userAccountController.selected.institutionId}"/>
                        <h:outputLabel value="#{msg.status}" for="status" />
                        <h:outputText value="#{userAccountController.selected.status}"/>
                        <h:outputLabel value="#{msg.isOnline}" for="isOnline" />
                        <p:selectBooleanCheckbox id="isOnline" value="#{userAccountController.selected.isOnline}" disabled="true"/>
                        <h:outputLabel value="#{msg.lastActiveTime}" for="lastActiveTime" />
                        <h:outputText value="#{userAccountController.selected.lastActiveTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.userRoleNames}" for="userRoleNames" />
                        <h:outputText value="#{userAccountController.selected.userRoleNames}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{userAccountController.deleteAction}" icon="ui-icon-trash" actionListener="#{userAccountController.delete}" value="#{msg.Delete}" update="display,:UserAccountViewDlg, :UserAccountListForm:datalist, :growl" oncomplete="handleSubmit(args, 'UserAccountViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('UserAccountViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
