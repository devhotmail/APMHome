<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserAccountEditDlg" widgetVar="UserAccountEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{userAccountController.CRUDActionName} #{msg.UserAccountTitle}">
            <h:form id="UserAccountEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="4" rendered="#{userAccountController.selected != null}">
                        <p:outputLabel value="#{msg.id}" for="id" />
                        <p:inputText id="id" value="#{userAccountController.selected.id}"  required="true" requiredMessage="#{msg.id} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.loginName}" for="loginName" />
                        <p:inputText id="loginName" value="#{userAccountController.selected.loginName}" />
                        <p:outputLabel value="#{msg.name}" for="name" />
                        <p:inputText id="name" value="#{userAccountController.selected.name}" />
                        <p:outputLabel value="#{msg.password}" for="password" />
                        <p:inputText id="password" value="#{userAccountController.selected.password}" />
                        <p:outputLabel value="#{msg.email}" for="email" />
                        <p:inputText id="email" value="#{userAccountController.selected.email}" />
                        <p:outputLabel value="#{msg.telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{userAccountController.selected.telephone}" />
                        <p:outputLabel value="#{msg.lastLoginDatetime}" for="lastLoginDatetime" />
                        <p:inputText id="lastLoginDatetime" value="#{userAccountController.selected.lastLoginDatetime}" />
                        <p:outputLabel value="#{msg.isSuperAdmin}" for="isSuperAdmin" />
                        <p:selectBooleanCheckbox id="isSuperAdmin" value="#{userAccountController.selected.isSuperAdmin}"/>
                        <p:outputLabel value="#{msg.isTenantAdmin}" for="isTenantAdmin" />
                        <p:selectBooleanCheckbox id="isTenantAdmin" value="#{userAccountController.selected.isTenantAdmin}"/>
                        <p:outputLabel value="#{msg.institutionId}" for="institutionId" />
                        <p:inputText id="institutionId" value="#{userAccountController.selected.institutionId}" />
                        <p:outputLabel value="#{msg.status}" for="status" />
                        <p:inputText id="status" value="#{userAccountController.selected.status}" />
                        <p:outputLabel value="#{msg.isOnline}" for="isOnline" />
                        <p:selectBooleanCheckbox id="isOnline" value="#{userAccountController.selected.isOnline}"/>
                        <p:outputLabel value="#{msg.lastActiveTime}" for="lastActiveTime" />
                        <p:calendar id="lastActiveTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{userAccountController.selected.lastActiveTime}" showOn="button" readonlyInput="true" showButtonPanel="true" navigator="true"/>
                        <p:outputLabel value="#{msg.userRoleNames}" for="userRoleNames" />
                        <p:inputText id="userRoleNames" value="#{userAccountController.selected.userRoleNames}" />
                    </h:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{userAccountController.save}" value="#{msg.Save}" update="display,:UserAccountEditDlg, :UserAccountListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'UserAccountEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('UserAccountEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
