<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msg.UserAccountTitle}"/>
        </ui:define>

        <ui:define name="body">
            <p align="center"><b>#{msg.UserAccountTitle}</b></p>
            <h:form id="UserAccountListForm">
                <p:dataTable id="datalist" value="#{userAccountController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{userAccountController.selected}"
                    lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp;&nbsp;&nbsp;&nbsp; #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>
                    <p:ajax event="filter" listener="#{userAccountController.onFilter}" update="createButton editButton viewButton deleteButton"/>
                    
                    <p:column headerText="#{msg.id}" sortBy="#{item.id}" filterBy="#{item.id}" filterMatchMode="EQ">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="#{msg.loginName}" sortBy="#{item.loginName}" filterBy="#{item.loginName}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.loginName}"/>
                    </p:column>
                    <p:column headerText="#{msg.name}" sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column headerText="#{msg.password}" sortBy="#{item.password}" filterBy="#{item.password}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.password}"/>
                    </p:column>
                    <p:column headerText="#{msg.email}" sortBy="#{item.email}" filterBy="#{item.email}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column headerText="#{msg.telephone}" sortBy="#{item.telephone}" filterBy="#{item.telephone}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.telephone}"/>
                    </p:column>
                    <p:column headerText="#{msg.lastLoginDatetime}" sortBy="#{item.lastLoginDatetime}" filterBy="#{item.lastLoginDatetime}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.lastLoginDatetime}"/>
                    </p:column>
                    <p:column headerText="#{msg.isSuperAdmin}" sortBy="#{item.isSuperAdmin}" filterBy="#{item.isSuperAdmin}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isSuperAdmin? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.isTenantAdmin}" sortBy="#{item.isTenantAdmin}" filterBy="#{item.isTenantAdmin}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isTenantAdmin? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.institutionId}" sortBy="#{item.institutionId}" filterBy="#{item.institutionId}" filterMatchMode="EQ">
                        <h:outputText value="#{item.institutionId}"/>
                    </p:column>
                    <p:column headerText="#{msg.status}" sortBy="#{item.status}" filterBy="#{item.status}" filterMatchMode="EQ">
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                    <p:column headerText="#{msg.isOnline}" sortBy="#{item.isOnline}" filterBy="#{item.isOnline}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isOnline? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.lastActiveTime}" sortBy="#{item.lastActiveTime}" filterBy="#{item.lastActiveTime}" filterMatchMode="GTE">
                        <f:facet name="filter">
                            <p:inputMask mask="9999-99-99 #{msg.filterTo} 9999-99-99" onkeyup="filterByDateField(event, this, 'varDataList', ' #{msg.filterTo} ');" onblur="filterByDateFieldOnBlur(this, ' #{msg.filterTo} ');"/>
                        </f:facet>
                        <h:outputText value="#{item.lastActiveTime}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.userRoleNames}" sortBy="#{item.userRoleNames}" filterBy="#{item.userRoleNames}" filterMatchMode="EQ">
                        <h:outputText value="#{item.userRoleNames}"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" class="btn btn-sm btn-gray" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="UserAccount_export"/>
                        </p:commandButton>
                        &nbsp;&nbsp;
                        <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{userAccountController.prepareCreate}" update=":UserAccountEditDlg" oncomplete="PF('UserAccountEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" class="btn btn-sm btn-gray" title="#{msg.View}" actionListener="#{userAccountController.prepareView}" update=":UserAccountViewDlg" oncomplete="PF('UserAccountViewDialog').show()" disabled="#{empty userAccountController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" class="btn btn-sm btn-gray" title="#{msg.Edit}" actionListener="#{userAccountController.prepareEdit}" update=":UserAccountEditDlg" oncomplete="PF('UserAccountEditDialog').show()" disabled="#{empty userAccountController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" class="btn btn-sm btn-gray" title="#{msg.Delete}" actionListener="#{userAccountController.prepareDelete}" update=":UserAccountViewDlg" oncomplete="PF('UserAccountViewDialog').show()" disabled="#{empty userAccountController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
