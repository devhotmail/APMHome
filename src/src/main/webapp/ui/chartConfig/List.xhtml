<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msg.ChartConfigTitle}"/>
        </ui:define>

        <ui:define name="body">
            <p align="center"><b>#{msg.ChartConfigTitle}</b></p>
            <h:form id="ChartConfigListForm">
                <p:dataTable id="datalist" value="#{chartConfigController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{chartConfigController.selected}"
                    lazy="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp;&nbsp;&nbsp;&nbsp; #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>
                    <p:ajax event="filter" listener="#{chartConfigController.onFilter}" update="createButton editButton viewButton deleteButton"/>
                    
                    <p:column headerText="#{msg.chartName}" filterBy="#{item.chartName}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.chartName}"/>
                    </p:column>
                    <p:column headerText="#{msg.chartTitle}" filterBy="#{item.chartTitle}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.chartTitle}"/>
                    </p:column>
                    <p:column headerText="#{msg.chartType}" filterBy="#{item.chartType}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.chartType}"/>
                    </p:column>

                    <p:column headerText="#{msg.chartDataSql}" filterBy="#{item.chartDataSql}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.chartDataSql}"/>
                    </p:column>
                    <p:column headerText="#{msg.isDefaultEmptyResult}" filterBy="#{item.isDefaultEmptyResult}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isDefaultEmptyResult? msg.True2Yes : msg.False2No }"/>
                    </p:column>

                    <p:column headerText="#{msg.seriesDataField}" filterBy="#{item.seriesDataField}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.seriesDataField}"/>
                    </p:column>
                    <p:column headerText="#{msg.xAxisDataField}" filterBy="#{item.xAxisDataField}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.xAxisDataField}"/>
                    </p:column>
                    <p:column headerText="#{msg.yAxisDataField}" filterBy="#{item.yAxisDataField}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.yAxisDataField}"/>
                    </p:column>
                    <p:column headerText="#{msg.legendPosition}" filterBy="#{item.legendPosition}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.legendPosition}"/>
                    </p:column>
                    <p:column headerText="#{msg.zoomEnabled}" filterBy="#{item.zoomEnabled}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.zoomEnabled? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.xAxisLabel}" filterBy="#{item.xAxisLabel}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.xAxisLabel}"/>
                    </p:column>
                    <p:column headerText="#{msg.yAxisLabel}" filterBy="#{item.yAxisLabel}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.yAxisLabel}"/>
                    </p:column>
                    <p:column headerText="#{msg.addDateAxis}" filterBy="#{item.addDateAxis}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.addDateAxis? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" class="btn btn-sm btn-gray" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="ChartConfig_export"/>
                        </p:commandButton>
                        &nbsp;&nbsp;
                        <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{chartConfigController.prepareCreate}" update=":ChartConfigEditDlg" oncomplete="PF('ChartConfigEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" class="btn btn-sm btn-gray" title="#{msg.View}" actionListener="#{chartConfigController.prepareView}" update=":ChartConfigViewDlg" oncomplete="PF('ChartConfigViewDialog').show()" disabled="#{empty chartConfigController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" class="btn btn-sm btn-gray" title="#{msg.Edit}" actionListener="#{chartConfigController.prepareEdit}" update=":ChartConfigEditDlg" oncomplete="PF('ChartConfigEditDialog').show()" disabled="#{empty chartConfigController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" class="btn btn-sm btn-gray" title="#{msg.Delete}" actionListener="#{chartConfigController.prepareDelete}" update=":ChartConfigViewDlg" oncomplete="PF('ChartConfigViewDialog').show()" disabled="#{empty chartConfigController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
