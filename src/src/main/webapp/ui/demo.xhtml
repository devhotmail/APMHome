<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        <h:form>
            <p:commandButton icon="ui-icon-refresh" ajax="true" actionListener="#{appContextService.reloadI18nMessage()}" value="重新加载 i18n_message"/>
            <p:commandButton icon="ui-icon-refresh" ajax="true" actionListener="#{appContextService.reloadChartConfig()}" value="重新加载 chart_config"/>
            <p:commandButton icon="ui-icon-refresh" ajax="true" actionListener="#{appContextService.reloadDataTableConfig()}" value="重新加载 chart_config"/>
        </h:form>
        <br/>
        <br/>
        
        <h:form id="searchForm">
            <p:outputLabel value="时间大于或等于(例如 2016-09-01):"/>
            <p:calendar id="search_GTE_the_date_DATETIME" pattern="yyyy-MM-dd" readonlyInput="true"/>
            <p:commandButton value="Search" actionListener="#{demoDataTableController.setSearchFilter}" update="demoForm"/>
        </h:form>

        <h:form id="demoForm">
        <div class="ui-g">
            <div class="ui-g-6">
                <p:chart type="#{demoChartController.getChartType('dashboard_pie')}" model="#{demoChartController.getChartModel('dashboard_pie')}"/>
            </div>
            <div class="ui-g-6">
                <p:chart type="#{demoChartController.getChartType('dashboard_bar')}" model="#{demoChartController.getChartModel('dashboard_bar')}"/>
            </div>
            <div class="ui-g-6">
                <p:chart type="#{demoChartController.getChartType('dashboard_line')}" model="#{demoChartController.getChartModel('dashboard_line')}"/>
            </div>
        </div>
        </h:form>
    </ui:define>

</ui:composition>
