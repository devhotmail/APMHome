<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitutionViewDlg" widgetVar="InstitutionViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{institutionController.CRUDActionName} #{msg.InstitutionTitle}">
            <h:form id="InstitutionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institutionController.selected != null}">
                        <h:outputLabel value="#{msg.id}" for="id" />
                        <h:outputText value="#{institutionController.selected.id}"/>
                        <h:outputLabel value="#{msg.name}" for="name" />
                        <h:outputText value="#{institutionController.selected.name}"/>
                        <h:outputLabel value="#{msg.nameEn}" for="nameEn" />
                        <h:outputText value="#{institutionController.selected.nameEn}"/>
                        <h:outputLabel value="#{msg.alias}" for="alias" />
                        <h:outputText value="#{institutionController.selected.alias}"/>
                        <h:outputLabel value="#{msg.description}" for="description" />
                        <h:outputText value="#{institutionController.selected.description}"/>
                        <h:outputLabel value="#{msg.contactPerson}" for="contactPerson" />
                        <h:outputText value="#{institutionController.selected.contactPerson}"/>
                        <h:outputLabel value="#{msg.contactPhone}" for="contactPhone" />
                        <h:outputText value="#{institutionController.selected.contactPhone}"/>
                        <h:outputLabel value="#{msg.contactEmail}" for="contactEmail" />
                        <h:outputText value="#{institutionController.selected.contactEmail}"/>
                        <h:outputLabel value="#{msg.location}" for="location" />
                        <h:outputText value="#{institutionController.selected.location}"/>
                        <h:outputLabel value="#{msg.locationEn}" for="locationEn" />
                        <h:outputText value="#{institutionController.selected.locationEn}"/>
                        <h:outputLabel value="#{msg.timeZone}" for="timeZone" />
                        <h:outputText value="#{institutionController.selected.timeZone}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                        <h:outputLabel value="#{msg.isEnabled}" for="isEnabled" />
                        <p:selectBooleanCheckbox id="isEnabled" value="#{institutionController.selected.isEnabled}" disabled="true"/>
                        <h:outputLabel value="#{msg.defaultLang}" for="defaultLang" />
                        <h:outputText value="#{institutionController.selected.defaultLang}"/>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{institutionController.deleteAction}" icon="ui-icon-trash" actionListener="#{institutionController.delete}" value="#{msg.Delete}" update="display,:InstitutionViewDlg, :InstitutionListForm:datalist, :growl" oncomplete="handleSubmit(args, 'InstitutionViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('InstitutionViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
