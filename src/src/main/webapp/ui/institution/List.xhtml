<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msg.InstitutionTitle}"/>
        </ui:define>

        <ui:define name="body">
            <p align="center"><b>#{msg.InstitutionTitle}</b></p>
            <h:form id="InstitutionListForm">
                <p:dataTable id="datalist" value="#{institutionController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{institutionController.selected}"
                    lazy="true" paginator="true" paginatorPosition="top" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp;&nbsp;&nbsp;&nbsp; #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>
                    <p:ajax event="filter" listener="#{institutionController.onFilter}" update="createButton editButton viewButton deleteButton"/>
                    
                    <p:column headerText="#{msg.id}" sortBy="#{item.id}">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="#{msg.name}" sortBy="#{item.name}">
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column headerText="#{msg.nameEn}" sortBy="#{item.nameEn}">
                        <h:outputText value="#{item.nameEn}"/>
                    </p:column>
                    <p:column headerText="#{msg.alias}" sortBy="#{item.alias}">
                        <h:outputText value="#{item.alias}"/>
                    </p:column>
                    <p:column headerText="#{msg.description}" sortBy="#{item.description}">
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column headerText="#{msg.contactPerson}" sortBy="#{item.contactPerson}">
                        <h:outputText value="#{item.contactPerson}"/>
                    </p:column>
                    <p:column headerText="#{msg.contactPhone}" sortBy="#{item.contactPhone}">
                        <h:outputText value="#{item.contactPhone}"/>
                    </p:column>
                    <p:column headerText="#{msg.contactEmail}" sortBy="#{item.contactEmail}">
                        <h:outputText value="#{item.contactEmail}"/>
                    </p:column>
                    <p:column headerText="#{msg.location}" sortBy="#{item.location}">
                        <h:outputText value="#{item.location}"/>
                    </p:column>
                    <p:column headerText="#{msg.locationEn}" sortBy="#{item.locationEn}">
                        <h:outputText value="#{item.locationEn}"/>
                    </p:column>
                    <p:column headerText="#{msg.timeZone}" sortBy="#{item.timeZone}">
                        <h:outputText value="#{item.timeZone}">
                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg.isEnabled}" sortBy="#{item.isEnabled}">
                        <h:outputText value="#{item.isEnabled? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.defaultLang}" sortBy="#{item.defaultLang}">
                        <h:outputText value="#{item.defaultLang}"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" class="btn btn-sm btn-gray" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="Institution_export"/>
                        </p:commandButton>
                        &nbsp;&nbsp;
                        <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{institutionController.prepareCreate}" update=":InstitutionEditDlg" oncomplete="PF('InstitutionEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" class="btn btn-sm btn-gray" title="#{msg.View}" actionListener="#{institutionController.prepareView}" update=":InstitutionViewDlg" oncomplete="PF('InstitutionViewDialog').show()" disabled="#{empty institutionController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" class="btn btn-sm btn-gray" title="#{msg.Edit}" actionListener="#{institutionController.prepareEdit}" update=":InstitutionEditDlg" oncomplete="PF('InstitutionEditDialog').show()" disabled="#{empty institutionController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" class="btn btn-sm btn-gray" title="#{msg.Delete}" actionListener="#{institutionController.prepareDelete}" update=":InstitutionViewDlg" oncomplete="PF('InstitutionViewDialog').show()" disabled="#{empty institutionController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
