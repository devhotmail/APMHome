<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetFileAttachmentEditDlg" widgetVar="AssetFileAttachmentEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{assetFileAttachmentController.CRUDActionName} #{msg.AssetFileAttachment}">
            <h:form id="AssetFileAttachmentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{assetFileAttachmentController.selected != null}">
                        <h:panelGroup>
                            <label class="label">#{msg.id}*</label>
                            <p:inputText id="id" value="#{assetFileAttachmentController.selected.id}"  required="true" requiredMessage="#{msg.id} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.siteId}*</label>
                            <p:inputText id="siteId" value="#{assetFileAttachmentController.selected.siteId}"  required="true" requiredMessage="#{msg.siteId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.name}*</label>
                            <p:inputText id="name" value="#{assetFileAttachmentController.selected.name}"  required="true" requiredMessage="#{msg.name} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.fileType}*</label>
                            <p:inputText id="fileType" value="#{assetFileAttachmentController.selected.fileType}"  required="true" requiredMessage="#{msg.fileType} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.fileUrl}*</label>
                            <p:inputText id="fileUrl" value="#{assetFileAttachmentController.selected.fileUrl}"  required="true" requiredMessage="#{msg.fileUrl} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <label class="label">#{msg.assetId}*</label>
                            <p:inputText id="assetId" value="#{assetFileAttachmentController.selected.assetId}"  required="true" requiredMessage="#{msg.assetId} #{msg.ValidationRequire}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{assetFileAttachmentController.save}" value="#{msg.Save}" update="display,:AssetFileAttachmentEditDlg, :AssetFileAttachmentListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'AssetFileAttachmentEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" type="button" icon="ui-icon-cancel" onclick="PF('AssetFileAttachmentEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
