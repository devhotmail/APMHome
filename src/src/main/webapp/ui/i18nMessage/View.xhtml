<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="I18nMessageViewDlg" width="500px" widgetVar="I18nMessageViewDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{i18nMessageController.CRUDActionName} #{msg.I18nMessageTitle}">
            <h:form id="I18nMessageViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2"  rendered="#{i18nMessageController.selected != null}">
                        <p:outputLabel value="#{msg.msgType}" for="msgType" />
                        <p:inputText readonly="true"  style="width:350px"  id="msgType" placeholder="label or data field name" value="#{i18nMessageController.selected.msgType}"  required="true" requiredMessage="#{msg.msgType} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.msgKey}" for="msgKey" />
                        <p:inputText readonly="true"  style="width:350px"  id="msgKey" value="#{i18nMessageController.selected.msgKey}"  required="true" requiredMessage="#{msg.msgKey} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.valueZh}" for="valueZh" />
                        <p:inputText readonly="true"  style="width:350px"  id="valueZh" value="#{i18nMessageController.selected.valueZh}" />
                        <p:outputLabel value="#{msg.valueEn}" for="valueEn" />
                        <p:inputText readonly="true"  style="width:350px"  id="valueEn" value="#{i18nMessageController.selected.valueEn}" />
                        <p:outputLabel value="#{msg.valueTw}" for="valueTw" />
                        <p:inputText readonly="true"  style="width:350px"  id="valueTw" value="#{i18nMessageController.selected.valueTw}" />
                        <p:outputLabel value="#{msg.institutionId}" for="institutionId" />
                        <p:inputText readonly="true"  style="width:350px"  id="institutionId" value="#{i18nMessageController.selected.institutionId}" />
                    </h:panelGrid>
                    <br/>
                    <p:commandButton rendered="#{i18nMessageController.deleteAction}" icon="ui-icon-trash" actionListener="#{i18nMessageController.delete}" value="#{msg.Delete}" update="display,:I18nMessageViewDlg, :I18nMessageListForm:datalist, :growl" oncomplete="handleSubmit(args, 'I18nMessageViewDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Close}" icon="glyphicon-off" onclick="PF('I18nMessageViewDialog').hide()"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
