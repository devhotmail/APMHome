<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkOrderStepEditDlg" widgetVar="WorkOrderStepEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{workOrderStepController.CRUDActionName} #{msg.WorkOrderStep}">
            <h:form id="WorkOrderStepEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{workOrderStepController.selected != null}">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="id" value="#{workOrderStepController.selected.id}"  required="true" requiredMessage="#{msg.id} #{msg.ValidationRequire}"/>
                            <label>#{msg.id}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="siteId" value="#{workOrderStepController.selected.siteId}"  required="true" requiredMessage="#{msg.siteId} #{msg.ValidationRequire}"/>
                            <label>#{msg.siteId}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="stepName" value="#{workOrderStepController.selected.stepName}"  required="true" requiredMessage="#{msg.stepName} #{msg.ValidationRequire}"/>
                            <label>#{msg.stepName}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="ownerId" value="#{workOrderStepController.selected.ownerId}"  required="true" requiredMessage="#{msg.ownerId} #{msg.ValidationRequire}"/>
                            <label>#{msg.ownerId}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="ownerName" value="#{workOrderStepController.selected.ownerName}"  required="true" requiredMessage="#{msg.ownerName} #{msg.ValidationRequire}"/>
                            <label>#{msg.ownerName}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:calendar id="startTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{workOrderStepController.selected.startTime}" required="true" requiredMessage="#{msg.startTime} #{msg.ValidationRequire}" readonlyInput="true" showButtonPanel="true" navigator="true"/>
                            <label>#{msg.startTime}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:calendar id="endTime" pattern="yyyy/MM/dd HH:mm:ss" value="#{workOrderStepController.selected.endTime}" required="true" requiredMessage="#{msg.endTime} #{msg.ValidationRequire}" readonlyInput="true" showButtonPanel="true" navigator="true"/>
                            <label>#{msg.endTime}*</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="description" value="#{workOrderStepController.selected.description}" />
                            <label>#{msg.description}</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="attachmentUrl" value="#{workOrderStepController.selected.attachmentUrl}" />
                            <label>#{msg.attachmentUrl}</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="workOrderId" value="#{workOrderStepController.selected.workOrderId}"  required="true" requiredMessage="#{msg.workOrderId} #{msg.ValidationRequire}"/>
                            <label>#{msg.workOrderId}*</label>
                        </h:panelGroup>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{workOrderStepController.save}" value="#{msg.Save}" update="display,:WorkOrderStepEditDlg, :WorkOrderStepListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'WorkOrderStepEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('WorkOrderStepEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
