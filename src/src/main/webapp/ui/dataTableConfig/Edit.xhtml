<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DataTableConfigEditDlg" widgetVar="DataTableConfigEditDialog" modal="true" resizable="true" draggable="true" appendTo="@(body)" header="#{dataTableConfigController.CRUDActionName} #{msg.DataTableConfigTitle}">
            <h:form id="DataTableConfigEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{dataTableConfigController.selected != null}">
                        <p:outputLabel value="#{msg.dataTableName}" for="dataTableName" />
                        <p:inputText id="dataTableName" value="#{dataTableConfigController.selected.dataTableName}"  required="true" requiredMessage="#{msg.dataTableName} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.dataSql}" for="dataSql" />
                        <p:inputTextarea cols="80" id="dataSql" value="#{dataTableConfigController.selected.dataSql}"  required="true" requiredMessage="#{msg.dataSql} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.dataCountSql}" for="dataCountSql" />
                        <p:inputTextarea cols="80" id="dataCountSql" value="#{dataTableConfigController.selected.dataCountSql}"  required="true" requiredMessage="#{msg.dataCountSql} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.isDefaultEmptyResult}" for="isDefaultEmptyResult" />
                        <p:selectBooleanCheckbox id="isDefaultEmptyResult" value="#{dataTableConfigController.selected.isDefaultEmptyResult}" required="true" requiredMessage="#{msg.isDefaultEmptyResult} #{msg.ValidationRequire}"/>
                        <p:outputLabel value="#{msg.isPaginationSupported}" for="isPaginationSupported" />
                        <p:selectBooleanCheckbox id="isPaginationSupported" value="#{dataTableConfigController.selected.isPaginationSupported}" required="true" requiredMessage="#{msg.isPaginationSupported} #{msg.ValidationRequire}"/>
                    </h:panelGrid>
                    <br/>
                    <p:commandButton validateClient="true" actionListener="#{dataTableConfigController.save}" value="#{msg.Save}" update="display,:DataTableConfigEditDlg, :DataTableConfigListForm:datalist, :growl" icon="ui-icon-check" oncomplete="handleSubmit(args, 'DataTableConfigEditDialog');"/>
                    &nbsp;&nbsp;
                    <p:commandButton immediate="true" value="#{msg.Cancel}" icon="ui-icon-cancel" onclick="PF('DataTableConfigEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
