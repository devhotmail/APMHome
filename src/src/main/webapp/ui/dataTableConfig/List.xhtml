<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{msg.DataTableConfigTitle}"/>
        </ui:define>

        <ui:define name="body">
            <p align="center"><b>#{msg.DataTableConfigTitle}</b></p>
            <h:form id="DataTableConfigListForm">
                <p:dataTable id="datalist" value="#{dataTableConfigController.lazyModel}" var="item" widgetVar="varDataList"
                    selectionMode="single" selection="#{dataTableConfigController.selected}"
                    lazy="true" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="true"
                    rowKey="#{item.id}" sortMode="single" sortOrder="descending" sortBy="#{item.id}"
                    paginatorTemplate="{CurrentPageReport} {Toolbar} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} &nbsp;&nbsp;&nbsp;&nbsp; #{msg.RowsPerPage}: {RowsPerPageDropdown}"
                    currentPageReportTemplate="#{msg.recordCount}: {totalRecords}"
                    rows="20" emptyMessage="#{msg.noRecordFound}"
                    rowsPerPageTemplate="20,40,60,90">

                    <p:ajax event="rowSelect" update="createButton editButton viewButton deleteButton"/>
                    <p:ajax event="filter" listener="#{dataTableConfigController.onFilter}" update="createButton editButton viewButton deleteButton"/>
                    
                    <p:column headerText="#{msg.id}" filterBy="#{item.id}" filterMatchMode="EQ">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="#{msg.dataTableName}" filterBy="#{item.dataTableName}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.dataTableName}"/>
                    </p:column>
                    <p:column headerText="#{msg.dataSql}" filterBy="#{item.dataSql}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.dataSql}"/>
                    </p:column>
                    <p:column headerText="#{msg.dataCountSql}" filterBy="#{item.dataCountSql}" filterMatchMode="LIKE">
                        <h:outputText value="#{item.dataCountSql}"/>
                    </p:column>
                    <p:column headerText="#{msg.isDefaultEmptyResult}" filterBy="#{item.isDefaultEmptyResult}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isDefaultEmptyResult? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <p:column headerText="#{msg.isPaginationSupported}" filterBy="#{item.isPaginationSupported}" filterMatchMode="EQ">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('varDataList').filter()">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="#{msg.All}" itemValue="" />
                                <f:selectItem itemLabel="#{msg.True2Yes}" itemValue="true" />
                                <f:selectItem itemLabel="#{msg.False2No}" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{item.isPaginationSupported? msg.True2Yes : msg.False2No }"/>
                    </p:column>
                    <f:facet name="{Toolbar}">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <p:commandButton title="#{msg.exportToXLS}" icon="ui-icon-arrowstop-1-s" class="btn btn-sm btn-gray" ajax="false">
                            <p:dataExporter type="xls" target="datalist" fileName="DataTableConfig_export"/>
                        </p:commandButton>
                        &nbsp;&nbsp;
                        <p:commandButton id="createButton" icon="ui-icon-plus" class="btn btn-sm btn-gray" title="#{msg.Create}" actionListener="#{dataTableConfigController.prepareCreate}" update=":DataTableConfigEditDlg" oncomplete="PF('DataTableConfigEditDialog').show()"/>
                        <p:commandButton id="viewButton" icon="ui-icon-search" class="btn btn-sm btn-gray" title="#{msg.View}" actionListener="#{dataTableConfigController.prepareView}" update=":DataTableConfigViewDlg" oncomplete="PF('DataTableConfigViewDialog').show()" disabled="#{empty dataTableConfigController.selected}"/>
                        <p:commandButton id="editButton" icon="ui-icon-pencil" class="btn btn-sm btn-gray" title="#{msg.Edit}" actionListener="#{dataTableConfigController.prepareEdit}" update=":DataTableConfigEditDlg" oncomplete="PF('DataTableConfigEditDialog').show()" disabled="#{empty dataTableConfigController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" class="btn btn-sm btn-gray" title="#{msg.Delete}" actionListener="#{dataTableConfigController.prepareDelete}" update=":DataTableConfigViewDlg" oncomplete="PF('DataTableConfigViewDialog').show()" disabled="#{empty dataTableConfigController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
