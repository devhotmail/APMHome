<%@taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<c:set var="ctx" value="${pageContext.request.contextPath}" />
<script type="text/html" id="ts_takeOtherWo">
    <div class="page">
        <jsp:include page="../progressbar.html"/>
        <script src="${ctx}/resources/wechat/js/detail.js"/>

        <div class="page__bd">
            <jsp:include page="woassetinfo.html"/>
            <jsp:include page="faultDesc.html"/>
            
            <!--派工-->
            <div class="weui-cells__title">预估解决时间*</div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <input id="estimatedCloseTime" name="estimatedCloseTime" class="weui-input" type="datetime-local" readonly="readonly"/>
                    </div>
                </div>
            </div>
            
            
            
            <!--备注-->
            <div class="weui-cells__title">备注</div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea name="description" id="description" class="weui-textarea" placeholder="请输入..." rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <div id="errorMsg" style="color:red;text-align: center;"></div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="takeOtherWo">获取工单</a>
            </div>
            <div style="height:20px;"></div>

        </div>
        
    </div>
    <script type="text/javascript">
        $(function(){
            function reloadDetail() {
                $.get(WEB_ROOT+'web/wodetail', {id: pageManager.woId}, function(ret) {
                    if (ret) {
                        app.activeProgressBar(ret.currentStepId, ret.feedbackRating);
                        //set value
                        app.setFormJsonValue(ret);
                        pageManager.currentStepId = ret.currentStepId;
                        pageManager.voice = ret.requestReasonVoice;
                        if (pageManager.voice) {
                            app.mediaShow();
                        }else{
                            $('#replay').addClass('weui-btn_plain-disabled');
                            $('#voiceBackUp').addClass('weui-btn_plain-disabled');
                        }
                        app.renderImgs();
                        initdetail();
                    } 
                    $('#loadingToast1').fadeOut(100);
                });
            }
            reloadDetail();
            
            function initdetail() {
                $('#takeOtherWo').click(function(){
                    $('#errorMsg').html('');
                    if (!$('#estimatedCloseTime').val()){$('#errorMsg').html('预估解决时间 必填'); return;}
                    pageManager.actionType = 'fatchwo';
                    post({woId: pageManager.woId, actionType: 'fatchwo', estimatedCloseTime: $('#estimatedCloseTime').val().replace('T', ' '), desc: $('#description').val(), currentStepId: pageManager.currentStepId});
                });
                
                $('.wo_container').click(function(){
                    pageManager.go('#ts_wosteplist');
                    var $loadingToast = $('#loadingToast1');
                    if ($loadingToast.css('display') !== 'none') return;
                    $loadingToast.fadeIn(100);
                });
            }
            
            function post(data){
                var $loadingToast = $('#loadingToast');
                if ($loadingToast.css('display') !== 'none') return;
                $loadingToast.fadeIn(100);
                $.ajax({
                    url: WEB_ROOT+'web/workorderaction',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(ret) {
                        $loadingToast.fadeOut(100);
                        if (ret === 'success') {
                            pageManager.mywolist();
                            history.back();
                        } else if (ret === 'statusDiff') {
                            var $loadingToast3 = $('#loadingToast3');
                            if ($loadingToast3.css('display') !== 'none') return;
                            $loadingToast3.fadeIn(100);
                            setTimeout(function(){$loadingToast3.fadeOut(100)}, 5000);
                        } else {
                            var $loadingToast2 = $('#loadingToast2');
                            if ($loadingToast2.css('display') !== 'none') return;
                            $loadingToast2.fadeIn(100);
                            setTimeout(function(){$loadingToast2.fadeOut(100)}, 2000);
                        }
                    },
                    error: function(ret){
                        var $loadingToast2 = $('#loadingToast2');
                        if ($loadingToast2.css('display') !== 'none') return;
                        $loadingToast2.fadeIn(100);
                        setTimeout(function(){$loadingToast2.fadeOut(100)}, 2000);
                    }
                });
            }
        });
</script>
