<script type="text/html" id="ts_msglist">
    <div class="page msglist">
        
        <div class="weui-cells" style="position: fixed;bottom: 0;width: 100%;">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="请输入内容..."></textarea>
                </div>
                <div class="weui-cell__ft">
                    <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">发送</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            var html = $('#ts_msgItem').html();
            var $html = $(html);
            var $page = $('.msglist');
            $.get(WEB_ROOT+'web/msg/'+ pageManager.woId, function(ret) {
                if (ret && ret.length !== 0) {
                    $.each(ret, function(idx, val){
                        $html.find('.user_name').html(val.senderUserName);
                        $html.find('.time_class').html(val.sendTime);
                        $html.find('.msg_class').html(val.message);
                        $page.append($html);
                    });
                } 
            });
        });
</script>
<script type="text/html" id="ts_msgItem">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <span class='user_name'></span>
            </div>
            <div class="time_class weui-cell__ft"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd"><span class="msg_class" style="color: #999"></span>
            </div>
        </div>
    </div>
</script>
