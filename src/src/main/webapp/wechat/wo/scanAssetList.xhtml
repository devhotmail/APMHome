<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{msg.AssetInfo}</title>
        <h:outputStylesheet name="wechat/css/weui.min.css" />
        <script type="text/javascript" src="#{wechatUtilService.getContextPath()}/resources/wechat/js/utils/jquery-3.1.1.min.js"/>
        <script type="text/javascript" src="#{wechatUtilService.getContextPath()}/resources/wechat/js/utils/jweixin-1.0.0.js"/>
    </h:head>
    <body>
        <div class="page__bd">

            <h:panelGroup rendered="#{userContextService.hasRole('Guest')}">
                <div class="weui-msg">
                    <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
                    <div class="weui-msg__text-area">
                        <h2 class="weui-msg__title">访问受限</h2>
                        <p class="weui-msg__desc">请联系运营人员获取权限</p>
                    </div>
                    <div class="weui-msg__opr-area">
                        <p class="weui-btn-area">
                            <a href="javascript:WeixinJSBridge.call('closeWindow');" class="weui-btn weui-btn_primary">返回菜单</a>
                        </p>
                    </div>
                </div>
            </h:panelGroup>

            <h:form id="assetList"  rendered="#{!userContextService.hasRole('Guest')}">
                <div class="weui-search-bar" id="searchBar">
                    <div class="weui-search-bar__form">
                        <div class="weui-search-bar__box ">
                            <i class="weui-icon-search"></i>
                            <h:inputText  class="weui-search-bar__input" id="searchInput" value="#{wxAssetInfoController.searchStr}"   onchange="search()"/>
                            <a href="javascript:clear()" class="weui-icon-clear" id="searchClear"></a>
                        </div>
                    </div>

                </div>
                <div class="weui-cell weui-cell_select weui-s">
                    <div class="weui-cell__hd">
                        #{msg.assetGroup}
                    </div>
                    <div class="weui-cell__bd">
                        <h:selectOneMenu id="assetGroup" class="weui-select" value="#{wxAssetInfoController.searchGroup}" onchange="search()">
                            <f:selectItem itemLabel="全部"/>
                            <f:selectItems value="#{fieldMsg.getFieldValueList('assetGroup')}" var="item" itemLabel="#{item.value}" itemValue="#{item.msgKey}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-s">
                    <div class="weui-cell__hd">
                        #{msg.clinicalDeptId}
                    </div>
                    <div class="weui-cell__bd">
                        <h:selectOneMenu id="clinicalDeptId" class="weui-select" value="#{wxAssetInfoController.searchDept}" onchange="search()">
                            <f:selectItem itemLabel="全部"/>
                            <f:selectItems value="#{wxAssetInfoController.getSearchDeptList()}" var="item" itemLabel="#{item[0]}" itemValue="#{item[1]}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="weui-cell weui-cells_checkbox">
                    <div class="weui-cell__hd">
                        状态
                    </div>
                    <label class="weui-cell weui-check__label" for="assetList:running"></label>
                    <div class="weui-cell__bd">
                        <h:selectBooleanCheckbox id="running" class="weui-check" value="#{wxAssetInfoController.searchStatRun}" onchange="search()"/>
                        <i class="weui-icon-checked"></i>正常
                    </div>
                    <label class="weui-cell weui-check__label" for="assetList:stoped"></label>
                    <div class="weui-cell__bd">
                        <h:selectBooleanCheckbox id="stoped" class="weui-check" value="#{wxAssetInfoController.searchStatStop}" />
                        <i class="weui-icon-checked"></i>停机
                    </div>
                    <label class="weui-cell weui-check__label" for="assetList:partial"></label>
                    <div class="weui-cell__bd">
                        <h:selectBooleanCheckbox id="partial" class="weui-check" value="#{wxAssetInfoController.searchStatPartial}" />
                        <i class="weui-icon-checked"></i>异常
                    </div>
                </div>
                <p:remoteCommand name="search" actionListener="#{wxAssetInfoController.onSearch}" update="dataList" />
            </h:form>

        </div>
        <p:dataScroller id="dataList" value="#{wxAssetInfoController.getAssetList()}" var="asset" chunkSize="10"  rowIndexVar="row"  rendered="#{!userContextService.hasRole('Guest')}">
                        <f:facet name="header">
                        <div >
                总计： #{wxAssetInfoController.getAssetList().size()}
            </div>
            </f:facet>
            <a  href="../asset/Detail.xhtml?assetId=#{asset.id}" class="weui-media-box weui-media-box_appmsg">
                <div class="weui-media-box__hd">
                    <img id="icoassetGroup" class="weui-media-box__thumb icoassetGroup" src="#{wechatUtilService.getContextPath()}/resources/wechat/icons/assetgroup#{asset.assetGroup}.ico" />
                </div>
                <div class="weui-media-box__bd">
                    <h4 class="weui-media-box__title">#{asset.name}</h4>
                    <p class="weui-media-box__desc"><span> #{asset.clinicalDeptName}</span><span> #{asset.assetOwnerName}</span><span> #{asset.assetOwnerName2}</span></p>
                    <p class="weui-media-box__desc">#{asset.manufacture}</p>
                </div>
                <div class="weui-media-box__ft">
                    <p  style="height: 60px">#{asset.status==1?"运行":""}#{asset.status==2?"停机":""}#{asset.status==3?"异常":""}</p>
                </div>
            </a>
            <p:separator ></p:separator>
        </p:dataScroller>

        <!--        <div class="weui-msg__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__links">
                            <a href="javascript:void(0);" class="weui-footer__link"></a>
                        </p>
                        <p class="weui-footer__text">Copyright © 2016-2017 GE Healthcare</p>
                    </div>
                </div>-->
    </body>
    <script type="text/javascript">
        $("#assetList\\:searchInput").attr('placeholder', '搜索...');


        function clear() {
            $("#assetList\\:searchInput").val('');
            search();
        }

        var jsSignature = #{wechatUtilService.getJsSignature()};

        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: jsSignature.appid, // 必填，公众号的唯一标识
            timestamp: jsSignature.timestamp, // 必填，生成签名的时间戳
            nonceStr: jsSignature.noncestr, // 必填，生成签名的随机串
            signature: jsSignature.signature, // 必填，签名，见附录1
            jsApiList: ['scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });

        wx.ready(function () {
            wx.scanQRCode({
                needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode", "barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                success: function (res) {
                    var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                    if (result.length > 16) {
                        result = result.substr(result.length - 16);
                    }
                    setTimeout(function () {
                        window.location.href = "#{wechatUtilService.getContextPath()}/web/scanworeport?qrCode=" + result;
                    }, 100);
                }
            });
        });

    </script>
</html>
