<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
 			xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:p="http://primefaces.org/ui"
            xmlns:pm="http://primefaces.org/mobile">
            
     <f:view renderKitId="PRIMEFACES_MOBILE" />

     <h:head>
 		资产信息
    </h:head>
  		
    <h:body>   
         <pm:page>
            <pm:header title="资产信息" ></pm:header>
        <pm:content>
	    	<pm:field>
	             <h:outputLabel value="#{msg.name} : " for="name" >
	           		<h:outputText value="#{wxAssetInfoController.assetInfo.name}"/>
	          	</h:outputLabel>
	    	</pm:field>
	    	<BR />
	    	<pm:field>
	             <h:outputLabel value="#{msg.vendor} : " for="vendor" >
	           		<h:outputText value="#{wxAssetInfoController.assetInfo.vendor}"/>
	          	</h:outputLabel>
	    	</pm:field>
			 <BR /> 
			<pm:field>
			    <h:outputLabel value="#{msg.departNum}:"  for="departNum" >
			    	<h:outputText value="#{wxAssetInfoController.assetInfo.departNum}"/>
			    </h:outputLabel>
			</pm:field>
			 <BR /> 
			<pm:field>
			    <h:outputLabel  value="#{msg.clinicalDeptName}:" for="clinicalDeptName">
			    	<h:outputText value="#{wxAssetInfoController.assetInfo.clinicalDeptName}"/>
			    </h:outputLabel>
			</pm:field>
			<BR /> 
			<pm:field>
			    <h:outputLabel  value="#{msg.purchaseDate}:" for="purchaseDate">
			    	<h:outputText value="#{wxAssetInfoController.assetInfo.purchaseDate}"/>
			    </h:outputLabel>
			</pm:field>
			<BR /> 
			<pm:field>
			    <h:outputLabel  value="#{msg.warrantyDate}:" for="warrantyDate">
			    	<h:outputText value="#{wxAssetInfoController.assetInfo.warrantyDate}"/>
			    </h:outputLabel>
			</pm:field>
			<BR /> 
			<pm:field>
			    <h:outputLabel  value="#{msg.purchasePrice}:" for="purchasePrice">
			    	<h:outputText value="#{wxAssetInfoController.assetInfo.purchasePrice}"/>
			    </h:outputLabel>
			</pm:field>
			<BR /> 
			<pm:field>
			    <h:outputLabel  value="#{msg.status}:" for="status">
			    	<h:outputText id="status" value="#{fieldMsg.fieldValue('assetStatus',wxAssetInfoController.assetInfo.status)}" />
			    </h:outputLabel>
			</pm:field>
          </pm:content> 
        </pm:page>
    </h:body>

</html>
