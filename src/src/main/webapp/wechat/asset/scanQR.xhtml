<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
 			xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:p="http://primefaces.org/ui"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:pm="http://primefaces.org/mobile">
            
     <f:view renderKitId="PRIMEFACES_MOBILE" />
<!--      <ui:define name="head">
		 <h:outputScript name="webchat/jweixin-1.0.0.js"/>
		 <h:outputScript name="webchat/jquery-2.0.0.min.js"/>
	 </ui:define> -->
      <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
     <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
     	<h:inputHidden id="appid" value="#{wxScanController.wxJsapiSignature.appid}"></h:inputHidden> 
     	<h:inputHidden id="noncestr" value="#{wxScanController.wxJsapiSignature.noncestr}"></h:inputHidden> 
     	<h:inputHidden id="timestamp" value="#{wxScanController.wxJsapiSignature.timestamp}"></h:inputHidden> 
     	<h:inputHidden id="signature" value="#{wxScanController.wxJsapiSignature.signature}"></h:inputHidden> 
     	<h:inputHidden id="url" value="#{wxScanController.url}"></h:inputHidden> 
     	
     <script type="text/javascript">
	     debugger;
	     var timestamp = $("#timestamp").val();//时间戳
	     var nonceStr = $("#noncestr").val();//随机串
	     var signature = $("#signature").val();//签名
	     var appId = $("#appid").val();//appid
	     var url = $("#url").val();
	     wx.config({
	           debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	           appId: appId, // 必填，公众号的唯一标识
	           timestamp: timestamp, // 必填，生成签名的时间戳
	           nonceStr: nonceStr, // 必填，生成签名的随机串
	           signature: signature,// 必填，签名，见附录1
	           jsApiList: ['scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	       });
	     debugger;
	     
          wx.ready(function(){
              wx.scanQRCode({
                  needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                  scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                  success: function (res) {
                      var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                      window.location.href=url+result;
             	     debugger;
                  }
              });
          });
     	</script>

</html>
