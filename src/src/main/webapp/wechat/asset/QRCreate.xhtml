<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{msg.Add}</title>
        <h:outputStylesheet name="wechat/weui.min.css" />
        <script type="text/javascript" src="#{wechatUtilService.getContextPath()}/resources/wechat/js/utils/jquery-2.0.0.min.js"/>
        <script type="text/javascript" src="#{wechatUtilService.getContextPath()}/resources/wechat/js/utils/jweixin-1.0.0.js"/>
        <script type="text/javascript" src="#{wechatUtilService.getContextPath()}/resources/wechat/js/MegaPixImage.js"/>
        <script type="text/javascript" src="#{wechatUtilService.getContextPath()}/resources/wechat/js/createAsset.js"/>
        <script type="text/javascript" src="#{wechatUtilService.getContextPath()}/resources/wechat/js/exif.js"/>

    </h:head>
    <h:body>
        <ui:include src="edit.xhtml"/>

    </h:body>
    <script type="text/javascript">
             var jsSignature = #{wechatUtilService.getJsSignature()};

	     wx.config({
	           debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	           appId: jsSignature.appid, // 必填，公众号的唯一标识
	           timestamp: jsSignature.timestamp, // 必填，生成签名的时间戳
	           nonceStr: jsSignature.noncestr, // 必填，生成签名的随机串
	           signature: jsSignature.signature,// 必填，签名，见附录1
	           jsApiList: ['scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	       });
	     
          wx.ready(function(){
              wx.scanQRCode({
                  needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                  scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                  success: function (res) {
                      var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                      window.location.href="ChoosePage.xhtml?qrCode="+result;
             	     debugger;
                  }
              });
          });
             

     	</script>
</html>
