<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>#{msg.AssetInfoDetail}</title>
	<h:outputStylesheet name="wechat/css/weui.min.css" />
	<h:outputStylesheet name="wechat/css/photoswipe.css" />
	<link type="text/css" rel="stylesheet"
		href="#{wechatUtilService.getContextPath()}/resources/wechat/css/default-skin.css" />
	<script type="text/javascript"
		src="#{wechatUtilService.getContextPath()}/resources/wechat/js/utils/jquery-3.1.1.min.js" />
	<script type="text/javascript"
		src="#{wechatUtilService.getContextPath()}/resources/wechat/js/photoswipe.js" />
	<script type="text/javascript"
		src="#{wechatUtilService.getContextPath()}/resources/wechat/js/photoswipe-ui-default.min.js" />
	<script type="text/javascript"
		src="#{wechatUtilService.getContextPath()}/resources/wechat/js/detail.js" />

</h:head>
<body>
	<h:panelGroup rendered="#{not empty userRegistrationController.accountApplication}">
		<div class="weui-panel">
			<div class="weui-panel__hd">申请信息</div>
			<div class="weui-panel__bd">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">名字</label>
					</div>
					
					<div class="weui-cell__bd">
						<span style="vertical-align: middle">#{userRegistrationController.accountApplication.name}</span>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号</label>
					</div>
					<div class="weui-cell__bd">
						<span style="vertical-align: middle">#{userRegistrationController.accountApplication.telephone}</span>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">医院名称</label>
					</div>
					<div class="weui-cell__bd">
						<span style="vertical-align: middle">#{userRegistrationController.accountApplication.hospitalName}</span>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">科室名称</label>
					</div>
					<div class="weui-cell__bd">
						<span style="vertical-align: middle">#{userRegistrationController.accountApplication.clinicalDeptName}</span>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">角色</label>
					</div>
					<div class="weui-cell__bd">
						<span style="vertical-align: middle">#{userRegistrationController.accountApplication.roleId}</span>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">备注信息</label>
					</div>
					<div class="weui-cell__bd">
						<span style="vertical-align: middle">#{userRegistrationController.accountApplication.comment}</span>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">申请日期</label>
					</div>
					<div class="weui-cell__bd">
						<span style="vertical-align: middle">#{userRegistrationController.accountApplication.applyDate}</span>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">审核状态</label>
					</div>
					<div class="weui-cell__bd">
						<span style="vertical-align: middle">#{userRegistrationController.accountApplication.status}</span>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">初始密码</label>
					</div>
					<div class="weui-cell__bd">
						<span style="vertical-align: middle">#{userRegistrationController.accountApplication.password}</span>
					</div>
				</div>

			</div>
		</div>
	</h:panelGroup>
	<h:panelGroup rendered="#{empty userRegistrationController.accountApplication}">
		<div class="page">
			<div class="weui-msg">
				<div class="weui-msg__icon-area">
					<i class="weui-icon-success weui-icon_msg"></i>
				</div>
				<p>#{msg.NotFoundAsset}</p>
				<!-- <p>#{wxAssetInfoController.qrCode}</p>
				<div class="weui-msg__opr-area">
					<p class="weui-btn-area">
						<a
							href="assetList.xhtml?action=list&amp;qrCode=#{wxAssetInfoController.qrCode}"
							class="weui-btn weui-btn_primary">#{msg.BindAsset}</a> <a
							href="create.xhtml?qrCode=#{wxAssetInfoController.qrCode}"
							class="weui-btn weui-btn_primary">#{msg.Create}#{msg.AssetInfo}</a>
					</p>
				</div> -->
			</div>
		</div>
	</h:panelGroup>
<!-- 	<div class="weui-msg__extra-area">
		<div class="weui-footer">
			<p class="weui-footer__links">
				<a href="javascript:void(0);" class="weui-footer__link"></a>
			</p>
			<p class="weui-footer__text">Copyright © 2016-2017 GE Healthcare</p>
		</div>
	</div> -->
</body>
