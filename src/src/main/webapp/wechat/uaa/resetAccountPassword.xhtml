<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
     
    <f:view renderKitId="PRIMEFACES_MOBILE" />
     
    <h:head>
 		重置密码
    </h:head>
     
    <h:body>
         
        <pm:page>
            <pm:header title="重置密码"></pm:header>
             
            <pm:content>
                <pm:field >
			    	<p:outputLabel for="basic" value="用户名" />
			    	<p:inputText id="basic"  value="gzp" readonly="true" disabled="true"/>
			    	<!--<p:outputLabel>gao</p:outputLabel> -->
				</pm:field>
				<BR /> 
				<pm:field>
				    <p:outputLabel for="password" value="新密码" />
				    <p:password id="password" value="#{wxUserController.newPassword}" />
				</pm:field>
            </pm:content>
            <p:commandButton action="#{wxUserController.resetPassword}"  value="提交" onclick="PF('dlg1').show();" type="button" />               
 
			<p:dialog header="Header" widgetVar="dlg1" showEffect="pop">
			    <h:outputText value="重置成功!" />
			</p:dialog>
 
<!--             <pm:footer title="Footer"></pm:footer> -->
        </pm:page>
    </h:body>
     
</html>
