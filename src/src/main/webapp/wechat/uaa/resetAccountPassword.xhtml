<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
     
    <f:view renderKitId="PRIMEFACES_MOBILE" />
     
    <h:head>
 		重置密码
    </h:head>
     
    <h:body>
        <pm:page>
            <pm:header title="重置密码"></pm:header>
            <h:form id="resetPwd">
            	<pm:content>
	                <pm:field >
				    	<h:outputLabel for="basic" value="用户名" />
				    	<h:inputText id="basic"  value="#{wxUserController.currentUser.name}" readonly="true" disabled="true"/>
					</pm:field>
					<BR /> 
					<pm:field>
					    <h:outputLabel for="password" value="新密码"  />
					    <p:inputText id="password"  value="#{wxUserController.newPassword}" required="true" requiredMessage="密码不能为空!"/>
					</pm:field>
	            	<p:commandButton actionListener="#{wxUserController.resetPassword()}" validateClient="true"  value="提交" onclick="PF('dlg1').show();" 
	           	 		icon="ui-icon-check"  iconPos="center" styleClass="ui-btn-b" />
 				</pm:content>
 			</h:form>
 			
			<p:dialog header="Header" widgetVar="dlg1" showEffect="pop">
			    <h:outputText value="重置密码成功!" />
			</p:dialog>
 
<!--             <pm:footer title="Footer"></pm:footer> -->
        </pm:page>
    </h:body>
     
</html>
