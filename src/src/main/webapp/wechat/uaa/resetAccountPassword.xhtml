<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
     
    <f:view renderKitId="PRIMEFACES_MOBILE" />
     
    <h:head>
 		#{msg.ChangePassword}
    </h:head>
     
    <h:body>
        <pm:page id="body">
            <pm:header title="#{msg.ChangePassword}"></pm:header>
            <h:form id="resetPwd">
            	<pm:content>
	                <pm:field >
				    	<h:outputLabel for="basic" value="#{msg.userName}" />
				    	<h:inputText id="basic"  value="#{wxUserController.currentUser.name}" readonly="true" disabled="true"/>
					</pm:field>
<!-- 					<BR /> 
					<pm:field>
					    <h:outputLabel for="password1" value="#{msg.NewPassword}*"  />
					    <p:password validatorMessage="${msg.PasswordNotMatch}"  id="password1" match="password2" maxlength="20" 
					    value="#{wxUserController.newPassword}" feedback="true"  required="true" requiredMessage="#{msg.password} #{msg.ValidationRequire}"/>
					</pm:field> -->
					<BR /> 
					<pm:field>
					    <h:outputLabel for="password2" value="#{msg.ConfirmNewPassword}*"  />
					    <p:password id="password2"  value="#{wxUserController.confirmPassword}" required="true" />
					</pm:field>
	           	 	<p:commandButton validateClient="true" actionListener="#{wxUserController.resetPassword()}" value="#{msg.ChangePassword}" 
	           	 	update=":body:resetPwd" onclick="PF('dlg1').show();"  iconPos="center" styleClass="ui-btn-inline"  />
 				</pm:content>
 			</h:form>
 			
 			<p:dialog header="Header" widgetVar="dlg1" showEffect="pop" >
			    <h:outputText value="#{msg.ChangePassword} #{msg.Updated}" />
			</p:dialog>
 
        </pm:page>
    </h:body>
     
</html>
