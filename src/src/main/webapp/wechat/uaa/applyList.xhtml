<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>#{msg.AssetInfo}</title>
	<h:outputStylesheet name="wechat/css/weui.min.css" />
	<script type="text/javascript" src="#{wechatUtilService.getContextPath()}/resources/wechat/js/utils/jquery-2.0.0.min.js" />
	<script type="text/javascript" src="#{wechatUtilService.getContextPath()}/resources/wechat/js/utils/jweixin-1.0.0.js" />
</h:head>
<body>
	<div class="page__bd">
		<h:form id="assetList">
			<div class="weui-search-bar" id="searchBar">
				<div class="weui-search-bar__form">
					<div class="weui-search-bar__box ">
						<i class="weui-icon-search"></i>
						<h:inputText class="weui-search-bar__input" id="searchInput"
							value="#{userRegistrationController.condition}"
							onchange="search()" />
						<a href="javascript:clear()" class="weui-icon-clear"
							id="searchClear"></a>
					</div>
				</div>
			</div>
		</h:form>
	</div>
	<p:dataScroller id="dataList" value="#{userRegistrationController.getApplyList()}" var="apply" chunkSize="10" rowIndexVar="row">
		<h:link outcome="applyDetail.xhtml" class="weui-media-box weui-media-box_appmsg">
		 <f:param name="applyId" value="#{apply.id}"/>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">#{apply.name}</label>
					</div>
					<div class="weui-cell__bd">
						<label class="weui-label">#{apply.applyDate}</label>
					</div>
					<div class="weui-cell__ft">
						<label class="weui-label">#{apply.status}</label>
					</div>
				</div>
			</div>
		</h:link>
		<f:facet name="header">
			<div>总计： #{userRegistrationController.getApplyList().size()}</div>
		</f:facet>
	</p:dataScroller>
</body>
<script type="text/javascript">
	$("#assetList\\:searchInput").attr('placeholder', '搜索...');
	function clear() {
		$("#assetList\\:searchInput").val('');
		search();
	}
</script>
</html>
